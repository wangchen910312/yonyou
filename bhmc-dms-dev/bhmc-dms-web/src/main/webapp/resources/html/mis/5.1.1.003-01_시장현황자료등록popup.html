<!-- script -->
<script>
$(document).ready(function() {
    $("#openButton").click(function(){
        var win = $("#window").data("kendoWindow");
        win.center();
        win.open();
    });
    $("#window").kendoWindow({
        modal: true,
        resizable: false,
        //visible: false,
        title: "시장현황자료등록",
        width: "800px"
    }).data("kendoWindow");
    $(".form_datepicker").kendoDatePicker({
        format: "yyyy-MM-dd"
    });
    $(".form_comboBox").kendoDropDownList();
});
</script>
