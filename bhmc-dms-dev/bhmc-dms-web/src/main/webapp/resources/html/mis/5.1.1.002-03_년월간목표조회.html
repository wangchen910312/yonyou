<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">


            <!-- 년월간 목표 등록 -->
			<section class="group">
				<div class="header_area">
                    <h1 class="title_basic title_basic_v1">년월간 목표 조회</h1>
				</div>
                <div class="header_area pt0">
                    <div class="left_area left_area_v1 ml0">
                        <span class="span_txt">목표년월</span>
                        <input type="text" value="" class="form_comboBox" style="width:70px;">
                        <input type="text" value="" class="form_comboBox" style="width:70px;">
                        <input type="text" value="" class="form_comboBox ml15" style="width:120px;">
                        <input type="text" value="" class="form_comboBox" style="width:120px;">
                        <input type="text" value="" class="form_comboBox" style="width:120px;">
                    </div>
                </div>
                <div class="table_grid">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">사업부명</th>
                                <th scope="col" data-field="data2">사무소명</th>
                                <th scope="col" data-field="data3">딜러사명</th>
                                <th scope="col" data-field="data4">년간목표</th>
                                <th scope="col" data-field="data5">1Q</th>
                                <th scope="col" data-field="data6">1월</th>
                                <th scope="col" data-field="data7">2월</th>
                                <th scope="col" data-field="data8">3월</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
			</section>
            <!-- //년월간 목표 등록 -->


		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".form_comboBox").kendoDropDownList();
        $(".grid").kendoGrid({
            height: 439
        });
    });
</script>
<!-- //script -->
</body>
</html>
