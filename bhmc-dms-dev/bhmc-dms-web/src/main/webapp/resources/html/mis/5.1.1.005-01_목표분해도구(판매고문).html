<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">


            <!-- 목표분해도구(판매고문) -->
			<section class="group">
                <div class="header_area">
                    <h1 class="title_basic title_basic_v1">목표분해도구(판매고문)</h1>
                </div>

                <!-- 탭메뉴 전체 영역 -->
                <div class="tab_area mt0">
                    <!-- 탭메뉴 -->
                    <ul>
                        <li class="k-state-active">IDCC</li>
                        <li>전시장</li>
                    </ul>
                    <!-- //탭메뉴 -->

                    <!-- IDCC -->
                    <div class="mt0">
                        <iframe src="5.1.1.005-01_iframe1.html" frameborder="0" scrolling="auto" width="100%" height="460"></iframe>
                    </div>
                    <!-- //IDCC -->

                    <!-- 전시장 -->
                    <div class="mt0">
                        <iframe src="5.1.1.005-01_iframe2.html" frameborder="0" scrolling="auto" width="100%" height="460"></iframe>
                    </div>
                    <!-- //전시장 -->
                </div>
                <!-- //탭메뉴 전체 영역 -->
			</section>
            <!-- //목표분해도구(판매고문) -->


		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".form_comboBox").kendoDropDownList();
        $(".tab_area").kendoTabStrip({
            animation: false
        });
    });
</script>
<!-- //script -->
</body>
</html>
