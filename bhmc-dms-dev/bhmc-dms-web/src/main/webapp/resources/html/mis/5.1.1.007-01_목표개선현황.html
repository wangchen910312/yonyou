<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">


            <!-- 목표 개선 현황 -->
			<section class="group">
				<div class="header_area">
                    <h1 class="title_basic">목표 개선 현황</h1>
					<div class="btn_right">
						<button class="btn_m">등록</button>
					</div>
				</div>
				<div class="table_form">
					<table>
						<caption></caption>
						<colgroup>
							<col style="width:10%;">
							<col style="width:15%;">
							<col style="width:10%;">
							<col style="width:65%;">
						</colgroup>
						<tbody>
							<tr>
								<th scope="row"><span class="bu_required">개선년월</span></th>
								<td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
								<th scope="row"><span class="bu_required">원인(사유)</span></th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
							</tr>
							<tr>
								<th scope="row"><span class="bu_required">첨부파일</span></th>
								<td colspan="3">
                                    <input type="file" value="" class="form_file">
                                </td>
							</tr>
						</tbody>
					</table>
				</div>

                <div class="table_grid mt10">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">개선년월</th>
                                <th scope="col" data-field="data2">원인(사유)</th>
                                <th scope="col" data-field="data3">개선안</th>
                                <th scope="col" data-field="data4">등록자</th>
                                <th scope="col" data-field="data5">등록일</th>
                                <th scope="col" data-field="data5">회의일정</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="ac">201601</td>
                                <td>판매 기술 부족(교육 훈련)</td>
                                <td class="ac"><a href="javascript:;" class="icon_file"></a></td>
                                <td class="ac">김현대</td>
                                <td class="ac">2016-03-21</td>
                                <td class="ac">2016-03-21</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
			</section>
            <!-- //목표 개선 현황 -->


		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid").kendoGrid({
            height: 428
        });
        $(".form_comboBox").kendoDropDownList();
    });
</script>
<!-- //script -->
</body>
</html>
