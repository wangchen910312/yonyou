<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">


            <!-- 목표분해도 -->
			<section class="group">
                <div class="header_area">
                    <h1 class="title_basic">목표분해</h1>
                </div>

                <!-- 탭메뉴 전체 영역 -->
                <div class="tab_area">
                    <!-- 탭메뉴 -->
                    <ul>
                        <li class="k-state-active">시장현황</li>
                        <li>딜러현황</li>
                        <li>제조사목표</li>
                        <li>딜러분해</li>
                        <li>과정관리</li>
                        <li>KPI</li>
                    </ul>
                    <!-- //탭메뉴 -->

                    <!-- 시장현황 -->
                    <div class="mt0">
                        <iframe src="5.1.1.003-01_iframe1.html" frameborder="0" scrolling="auto" width="100%" height="440"></iframe>
                    </div>
                    <!-- //시장현황 -->

                    <!-- 딜러현황 -->
                    <div class="mt0">
                        <iframe src="5.1.1.003-01_iframe2.html" frameborder="0" scrolling="auto" width="100%" height="440"></iframe>
                    </div>
                    <!-- //딜러현황 -->

                    <!-- 제조사목표 -->
                    <div class="mt0">
                        <iframe src="5.1.1.003-01_iframe3.html" frameborder="0" scrolling="auto" width="100%" height="440"></iframe>
                    </div>
                    <!-- //제조사목표 -->

                    <!-- 딜러분해 -->
                    <div class="mt0">
                        <iframe src="5.1.1.003-01_iframe4.html" frameborder="0" scrolling="auto" width="100%" height="440"></iframe>
                    </div>
                    <!-- //딜러분해 -->

                    <!-- 과정관리 -->
                    <div class="mt0">
                        <iframe src="5.1.1.003-01_iframe5.html" frameborder="0" scrolling="auto" width="100%" height="440"></iframe>
                    </div>
                    <!-- //과정관리 -->

                    <!-- KPI -->
                    <div class="mt0">
                        <iframe src="5.1.1.003-01_iframe6.html" frameborder="0" scrolling="auto" width="100%" height="440"></iframe>
                    </div>
                    <!-- //KPI -->
                </div>
                <!-- //탭메뉴 전체 영역 -->
			</section>
            <!-- //목표분해도 -->


		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".form_comboBox").kendoDropDownList();
        $(".tab_area").kendoTabStrip({
            animation: false
        });
    });
</script>
<!-- //script -->
</body>
</html>
