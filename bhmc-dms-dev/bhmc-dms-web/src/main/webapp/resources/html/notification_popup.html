<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../css/common.css">
<script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
    <script src="../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
    <!-- header -->
    <header id="header"></header>
    <!-- //header -->

    <!-- container -->
    <div id="container">
        <!-- content -->
        <section id="content">

            <div style="padding:10px;">
                <button id="showInfoNotification" class="btn_s">info</button>
                <button id="showWarningNotification" class="btn_s">warning</button>
                <button id="showErrorNotification" class="btn_s">error</button>
                <button id="showSuccessNotification" class="btn_s">success</button>
                <button id="hideAllNotifications" class="btn_s">Hide All</button>
            </div>

        </section>
        <!-- //content -->
    </div>
    <!-- //container -->

    <!-- footer -->
    <footer id="footer">
        <div id="globalFooterNotification"></div>
        <section id="infoTemplate" style="display:none;">
            <div class="k-notification-wrap">
                <h3 class="notification_title">#= title #</h3>
                <div class="notification_msgBox msg_one">
                    <p>1줄 정보입니다.</p>
                </div>
                <span class="k-icon k-i-close">Hide</span>
            </div>
        </section>

        <section id="warningTemplate" style="display:none;">
            <div class="k-notification-wrap">
                <h3 class="notification_title">#= title #</h3>
                <div class="notification_msgBox msg_one">
                    <p>2줄 정보입니다.2줄 정보입니다.2줄 정보입니다.</p>
                </div>
                <span class="k-icon k-i-close">Hide</span>
            </div>
        </section>

        <section id="errorTemplate" style="display:none;">
            <div class="k-notification-wrap">
                <h3 class="notification_title">#= title #</h3>
                <div class="notification_msgBox">
                    <p>3줄이상정보입니다.</p>
                    <p>3줄이상정보입니다.</p>
                    <p>3줄이상정보입니다.</p>
                    <p>3줄이상정보입니다.</p>
                    <p>3줄이상정보입니다.</p>
                </div>
                <span class="k-icon k-i-close">Hide</span>
            </div>
        </section>

        <section id="successTemplate" style="display:none;">
             <div class="k-notification-wrap">
                <h3 class="notification_title">#= title #</h3>
                <div class="notification_msgBox">
                    <p>3줄이상정보입니다.3줄이상정보입니다.3줄이상정보입니다.</p>
                    <p>3줄이상정보입니다.3줄이상정보입니다.3줄이상정보입니다.</p>
                    <p>3줄이상정보입니다.3줄이상정보입니다.3줄이상정보입니다.</p>
                    <p>3줄이상정보입니다.3줄이상정보입니다.3줄이상정보입니다.</p>
                </div>
                <span class="k-icon k-i-close">Hide</span>
            </div>
        </section>

        <script>
            $(document).ready(function() {

                var notification = $("#globalFooterNotification").kendoNotification({
                    stacking: "up",
                    button: true,
                    position: {
                        bottom: 35,
                        right: 10
                    },
                    hideOnClick: false,
                    autoHideAfter: 0,
                    appendTo: $("#globalFooterNotification"),
                    templates: [{
                        type: "info",
                        template: $("#infoTemplate").html()
                    }, {
                        type: "warning",
                        template: $("#warningTemplate").html()
                    }, {
                        type: "error",
                        template: $("#errorTemplate").html()
                    }, {
                        type: "success",
                        template: $("#successTemplate").html()
                    }]
                }).data("kendoNotification");

                $("#showInfoNotification").click(function(){
                    notification.show({
                        title: "Information",
                        message: ""
                    }, "info");
                });

                $("#showWarningNotification").click(function(){
                    notification.show({
                        title: "Warning",
                        message: ""
                    }, "warning");
                });

                $("#showErrorNotification").click(function(){
                    notification.show({
                        title: "Error",
                        message: ""
                    }, "error");
                });

                $("#showSuccessNotification").click(function(){
                    notification.show({
                        title: "Success",
                        message: ""
                    }, "success");
                });

                $("#hideAllNotifications").click(function(){
                    notification.hide();
                });
            });
        </script>
    </footer>
    <!-- //footer -->
</div>
<!-- //wrap -->
</body>
</html>
