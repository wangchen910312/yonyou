<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<link rel="stylesheet" type="text/css" href="../../css/tablet.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
    <button class="btn_m" id="openButton">팝업열기</button>

    <!-- 예약등록 상세 팝업 -->
    <section id="window" class="pop_wrap">
        <div class="header_area">
            <div class="btn_right">
                <button class="btn_m">확인</button>
            </div>
        </div>
        <div class="table_form">
            <table>
                <caption></caption>
                <colgroup>
                    <col style="width:12%;">
                    <col style="width:21%;">
                    <col style="width:13%;">
                    <col style="width:21%;">
                    <col style="width:12%;">
                    <col style="width:21%;">
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="row">RO번호</th>
                        <td>
                            <input type="text" value="" readonly class="form_input form_readonly">
                        </td>
                        <th scope="row">차량번호</th>
                        <td>
                            <input type="text" value="" readonly class="form_input form_readonly">
                        </td>
                        <th scope="row">고객명</th>
                        <td>
                            <input type="text" value="" readonly class="form_input form_readonly">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">차종명</th>
                        <td>
                            <input type="text" value="" readonly class="form_input form_readonly">
                        </td>
                        <th scope="row">누적주행거리</th>
                        <td>
                            <input type="text" value="" readonly class="form_input form_readonly">
                        </td>
                        <th scope="row">보증만료일자</th>
                        <td>
                            <input type="text" value="" readonly class="form_input form_readonly">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="tab_area">
            <!-- 탭메뉴 -->
            <ul>
                <li class="k-state-active">고객요청사항</li>
                <li>정비항목</li>
                <li>부품 수령</li>
                <li>기타사항</li>
            </ul>
            <!-- //탭메뉴 -->

            <!-- 고객요청사항 -->
            <div>
                <div class="table_grid">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">고객의견</th>
                                <th scope="col" data-field="data2">요청사항</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- //고객요청사항 -->

            <!-- 정비항목 -->
            <div>
                <div class="table_grid">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">공임코드</th>
                                <th scope="col" data-field="data2">정비명칭</th>
                                <th scope="col" data-field="data3">정비유형</th>
                                <th scope="col" data-field="data4">정비공임</th>
                                <th scope="col" data-field="data5">배분공임</th>
                                <th scope="col" data-field="data6">공임단가</th>
                                <th scope="col" data-field="data7">공임금액</th>
                                <th scope="col" data-field="data8">할인율</th>
                                <th scope="col" data-field="data9">수량</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- //정비항목 -->

            <!-- 부품 수령 -->
            <div>
                <div class="table_grid">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">부품번호</th>
                                <th scope="col" data-field="data2">부품명</th>
                                <th scope="col" data-field="data3">단위/수량</th>
                                <th scope="col" data-field="data4">부품단가</th>
                                <th scope="col" data-field="data5">예정부품대</th>
                                <th scope="col" data-field="data6">요청수량</th>
                                <th scope="col" data-field="data7">출고수량</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- //부품 수령 -->

            <!-- 기타사항 -->
            <div>
                <div class="table_grid">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">기타코드유형</th>
                                <th scope="col" data-field="data2">기타코드명</th>
                                <th scope="col" data-field="data3">기타내용</th>
                                <th scope="col" data-field="data4">기타사항금액</th>
                                <th scope="col" data-field="data5"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- //기타사항 -->
        </div>

        <div class="table_form mt10">
            <table>
                <caption></caption>
                <colgroup>
                    <col style="width:12%;">
                    <col style="width:21%;">
                    <col style="width:13%;">
                    <col style="width:21%;">
                    <col style="width:12%;">
                    <col style="width:21%;">
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="row">SA지정</th>
                        <td>
                            <input type="text" value="" readonly class="form_input form_readonly">
                        </td>
                        <th scope="row">지정정비사</th>
                        <td>
                            <input type="text" value="" readonly class="form_input form_readonly">
                        </td>
                        <th scope="row">희망예약시간</th>
                        <td>
                            <input type="text" value="" readonly class="form_input form_readonly">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">예약비고</th>
                        <td colspan="5">
                            <input type="text" value="" readonly class="form_input form_readonly">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    <!-- //예약등록 상세 팝업 -->

<!-- script -->
<script>
$(document).ready(function() {
    $("#openButton").click(function(){
        var win = $("#window").data("kendoWindow");
        win.center();
        win.open();
    });

    $(".grid").kendoGrid({
        height: 166
    });
    $(".tab_area").kendoTabStrip({
        animation: false
    });

    $("#window").kendoWindow({
        animation : false,
        draggable: false,
        modal: true,
        resizable: false,
        //visible: false,
        title: "예약등록 상세",
        width: "800px"
    }).data("kendoWindow");
});
</script>
<!-- //script -->
</body>
</html>
