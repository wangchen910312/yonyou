<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<link rel="stylesheet" type="text/css" href="../../css/tablet.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
    <button class="btn_m" id="openButton">팝업열기</button>

    <!-- RO 상세조회 팝업 -->
    <section id="window" class="pop_wrap">
        <div class="header_area">
            <div class="btn_right">
                <button class="btn_m">확인</button>
            </div>
        </div>
        <div class="table_form">
            <table>
                <caption></caption>
                <colgroup>
                    <col style="width:12%;">
                    <col style="width:21%;">
                    <col style="width:13%;">
                    <col style="width:21%;">
                    <col style="width:12%;">
                    <col style="width:21%;">
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="row">고객명</th>
                        <td>
                            <input type="text" value="" readonly class="form_input form_readonly">
                        </td>
                        <th scope="row">차량번호</th>
                        <td>
                            <input type="text" value="" readonly class="form_input form_readonly">
                        </td>
                        <th scope="row">수리상태</th>
                        <td>
                            <input type="text" value="" readonly class="form_input form_readonly">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">RO 번호</th>
                        <td>
                            <input type="text" value="" readonly class="form_input form_readonly">
                        </td>
                        <th scope="row">RO 생성일자</th>
                        <td>
                            <input type="text" value="" readonly class="form_input form_readonly">
                        </td>
                        <th scope="row">RO 유형</th>
                        <td>
                            <input type="text" value="" readonly class="form_input form_readonly">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="header_area">
            <h2 class="title_basic">작업정보</h2>
        </div>
        <div class="table_grid">
            <table class="grid">
                <caption></caption>
                <thead>
                    <tr>
                        <th scope="col" data-field="data1">공임코드</th>
                        <th scope="col" data-field="data2">정비항목</th>
                        <th scope="col" data-field="data3">정비공임</th>
                        <th scope="col" data-field="data4">공임단가</th>
                        <th scope="col" data-field="data5">공임비</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    <!-- //RO 상세조회 팝업 -->

<!-- script -->
<script>
$(document).ready(function() {
    $("#openButton").click(function(){
        var win = $("#window").data("kendoWindow");
        win.center();
        win.open();
    });

    $(".grid").kendoGrid({
        height: 150
    });

    $("#window").kendoWindow({
        animation : false,
        draggable: false,
        modal: true,
        resizable: false,
        //visible: false,
        title: "RO 상세조회",
        width: "800px"
    }).data("kendoWindow");
});
</script>
<!-- //script -->
</body>
</html>
