<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">


            <!-- 블루멤버십 가입 목록 -->
            <section class="group">
                <div class="header_area">
                    <h1 class="title_basic">蓝缤会员入会详细信息</h1><!-- 블루멤버십 가입 목록 -->
                    <div class="btn_right">
                        <button class="btn_m btn_search">查询</button><!-- 조회 -->
                        <button class="btn_m btn_save">保存</button><!-- 저장 -->
                        <button class="btn_m btn_add">添加</button><!-- 추가 -->
                        <button class="btn_m btn_cancel">取消</button><!-- 취소 -->
                    </div>
                </div>
                <div class="table_form">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:24%;">
                            <col style="width:10%;">
                            <col style="width:23%;">
                            <col style="width:10%;">
                            <col style="width:23%;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">客户姓名</th><!-- 고객명 -->
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">VIN 码</th><!-- VIN 번호 -->
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">录入日</th><!-- 등록일 -->
                                <td>
                                    <div class="form_float">
                                        <div class="date_left">
                                            <input value="" class="form_datepicker">
                                            <span class="txt_from">~</span>
                                        </div>
                                        <div class="date_right">
                                            <input value="" class="form_datepicker">
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="table_grid mt10">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">No</th><!-- No -->
                                <th scope="col" data-field="data2">客户姓名</th><!-- 고객명 -->
                                <th scope="col" data-field="data3">客户类型</th><!-- 고객유형 -->
                                <th scope="col" data-field="data4">移动电话</th><!-- 휴대전화 -->
                                <th scope="col" data-field="data5">是否是车主</th><!-- 차주여부 -->
                                <th scope="col" data-field="data6">身份证类型</th><!-- 신분증 유형 -->
                                <th scope="col" data-field="data7">身份证号码</th><!-- 신분증번호 -->
                                <th scope="col" data-field="data8">省</th><!-- 성 -->
                                <th scope="col" data-field="data9">市</th><!-- 시 -->
                                <th scope="col" data-field="data10">录入人</th><!-- 등록자 -->
                                <th scope="col" data-field="data11">创建日期</th><!-- 등록일 -->
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
            <!-- //고객등록 현황(법인) -->

            <!-- 고객등록 현황(법인) -->
            <section class="group">
                <div class="header_area">
                    <h2 class="title_basic">蓝缤会员入会列表</h2><!-- 블루멤버십 가입 상세정보 -->
                </div>
                <div class="table_form">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:10%;">
                            <col style="width:15%;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">客户姓名</th><!-- 고객명 -->
                                <td class="readonly_area">
                                    <div class="form_search">
                                        <input type="text" value="" class="form_input">
                                        <a href="javascript:;"><!-- 검색 --></a>
                                    </div>
                                </td>
                                <th scope="row">客户类型</th><!-- 고객유형 -->
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly">
                                </td>
                                <th scope="row">是否是车主</th><!-- 차주여부 -->
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly">
                                </td>
                                <th scope="row">移动电话</th><!-- 휴대전화 -->
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">证件类型</th><!-- 신분증 유형 -->
                                <td class="readonly_area">
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                                <th scope="row">证件号码</th><!-- 신분증번호 -->
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly">
                                </td>
                                <td colspan="4"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="header_area">
                    <h3 class="title_basic">地址</h3><!-- 주소 -->
                </div>
                <div class="table_grid">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">选择</th><!-- 선택 -->
                                <th scope="col" data-field="data2">主要地址</th><!-- 주요주소 -->
                                <th scope="col" data-field="data3">类型</th><!-- 유형 -->
                                <th scope="col" data-field="data4">省/市</th><!-- 성/시 -->
                                <th scope="col" data-field="data5">市</th><!-- 시 -->
                                <th scope="col" data-field="data6">区</th><!-- 군 -->
                                <th scope="col" data-field="data7">地区代码</th><!-- 지역코드 -->
                                <th scope="col" data-field="data8">地址</th><!-- 주소 -->
                                <th scope="col" data-field="data9">邮编</th><!-- 우편번호 -->
                                <th scope="col" data-field="data10">是否有效</th><!-- 유효여부 -->
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="table_form mt10">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:50%;">
                            <col style="">
                        </colgroup>
                        <tbody>
                            <tr>
                                <td>
                                    <label class="label_check ml5"><input type="checkbox" name="" class="form_check">同意加入蓝缤<!--  Bluemembers 가입 신청 동의함 --></label>
                                    <label class="label_check ml5"><input type="checkbox" name="" class="form_check">同意蓝缤会员政策<!-- Bluemembers 회원 정책 동의함 --></label>
                                </td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
            <!-- //블루멤버십 가입 목록 -->


		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid").kendoGrid({
            height: 127
        });
        $(".form_comboBox").kendoDropDownList();
        $(".btn_m, .btn_s").kendoButton();
    });
</script>
<!-- //script -->
</body>
</html>
