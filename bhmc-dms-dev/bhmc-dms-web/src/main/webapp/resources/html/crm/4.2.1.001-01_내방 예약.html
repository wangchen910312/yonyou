<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">
            <!-- 내방 예약 -->
			<section class="group">
                <div class="header_area">
                    <h1 class="title_basic">내방 예약</h1>
                </div>
                <!-- 고객검색 -->
                <div class="clfix">
                    <div class="location_left" style="width:344px;">
                        <div class="customer_search">
                            <h2>고객검색</h2>
                            <div class="form_search" style="width:218px">
                                <input type="text" value="고객명/휴대폰번호" class="form_input">
                                <a href="javascript:;">검색</a>
                            </div>
                            <button class="btn_xs">신규고객등록</button>
                        </div>
                    </div>
                    <div class="location_right" style="margin-left:354px;">
                        <div class="table_form form_width_60per">
                            <table>
                                <caption></caption>
                                <colgroup>
                                    <col style="width:18%;">
                                    <col style="width:32%;">
                                    <col style="width:18%;">
                                    <col style="width:32%;">
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th scope="row">고객정보</th>
                                        <td>
                                            <input type="text" value="홍길동" class="form_input">
                                        </td>
                                        <th scope="row">기존내방일</th>
                                        <td>
                                            <input type="text" value="" class="form_datepicker">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">연락처</th>
                                        <td>
                                            <input type="text" value="010-0000-0000" class="form_input">
                                        </td>
                                        <th scope="row">판매기회상태</th>
                                        <td>
                                            <input type="text" value="가망" class="form_input">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- //고객검색 -->

                <!-- 스케쥴 상세 -->
                <div class="visit_scheduler">
                    <div id="scheduler"></div>
                    <script>
                       $(function () {
                            $("#scheduler").kendoScheduler({
                                date: new Date("2015/1/25"),
                                startTime: new Date("2015/1/25 08:00 AM"),
                                eventHeight: 50,
                                majorTick: 60,
                                selectable: true,
                                views: [
                                    "timeline"
                                ],
                                group: {
                                    resources: ["Attendees"],
                                    orientation: "vertical"
                                },
                                resources: [
                                    {
                                        field: "roomId",
                                        name: "Rooms",
                                        dataSource: [
                                            { text: "", value: 1, color: "#6eb3fa" }
                                        ],
                                        title: "Room"
                                    },
                                    {
                                        field: "attendees",
                                        name: "Attendees",
                                        dataSource: [
                                            { text: "a", value: 1, color: "#f8a398" },
                                            { text: "b", value: 2, color: "#51a0ed" },
                                            { text: "c", value: 3, color: "#56ca85" }
                                        ],
                                        multiple: true,
                                        title: "Attendees"
                                    }
                                ]
                            });
                        });
                    </script>
                </div>
                <!-- //스케쥴 상세 -->

			</section>
            <!-- //내방 예약 -->



		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".form_comboBox").kendoDropDownList();
        $(".grid").kendoGrid();
    });
</script>
<!-- //script -->
</body>
</html>
