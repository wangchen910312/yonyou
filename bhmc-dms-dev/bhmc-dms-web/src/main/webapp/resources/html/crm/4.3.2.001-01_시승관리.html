<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">

            <!-- 시승 관리 -->
            <section class="group">
                <div class="header_area">
                    <h1 class="title_basic">시승 관리</h1>
                    <div class="btn_right">
                        <button class="btn_m btn_search">조회</button>
                    </div>
                </div>
                <div class="table_form form_width_70per">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:20%;">
                            <col style="width:10%;">
                            <col style="width:20%;">
                            <col style="width:10%;">
                            <col style="width:30%;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">담당 SC</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
                                <th scope="row">시승일</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
                                <th scope="row">시승 모델</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="table_grid mt10">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">시승 모델</th>
                                <th scope="col" data-field="data2">모델번호</th>
                                <th scope="col" data-field="data3">고객명</th>
                                <th scope="col" data-field="data4">휴대전화</th>
                                <th scope="col" data-field="data5">시승 예약일시</th>
                                <th scope="col" data-field="data6">시승 시간</th>
                                <th scope="col" data-field="data7">고객만족도</th>
                                <th scope="col" data-field="data8">담당 SC</th>
                                <th scope="col" data-field="data9">등록일</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
            <!-- //시승 관리 -->

            <!-- 시승 계약서 -->
            <section class="group">
                <div class="header_area">
                    <h1 class="title_basic">시승 계약서</h1>
                    <div class="btn_right">
                        <button class="btn_s">계약서 출력</button>
                        <button class="btn_s btn_save">저장</button>
                    </div>
                </div>
                <div class="table_form">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:18%;">
                            <col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">시승 계약서</th>
                                <td>
                                    <input type="text" value="" class="form_input" style="width:40%">
                                    <span class="btn_file">파일선택 <input type="file"></span>
                                    <p class="mt5">
                                        <span>2015-11-10 12:15:00</span>
                                        <span class="ml15">시승계약서</span>
                                    </p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
            <!-- //시승 계약서 -->

            <!-- 시승 일지 -->
            <section class="group">
                <div class="header_area">
                    <h1 class="title_basic">시승 일지</h1>
                    <div class="btn_right">
                        <button class="btn_s">만족도 조사</button>
                        <button class="btn_s btn_save">저장</button>
                        <button class="btn_s btn_reset">초기화</button>
                    </div>
                </div>
                <div class="table_form form_width_50per">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:18%;">
                            <col style="width:32%;">
                            <col style="width:18%;">
                            <col style="width:32%;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row"><span class="bu_required">고객만족도</span></th>
                                <td class="required_area">
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
                                <th scope="row"><span class="bu_required">판매전망</span></th>
                                <td class="required_area">
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">이전 주행거리</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">이후 주행거리</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">이전 주유량</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">이후 주유량</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">내장 이상유무</th>
                                <td>
                                    <label class="label_check"><input type="radio" name="radio1" class="form_check"> 있음</label>
                                    <label class="label_check"><input type="radio" name="radio1" class="form_check"> 없음</label>
                                </td>
                                <th scope="row">외장 이상유무</th>
                                <td>
                                    <label class="label_check"><input type="radio" name="radio2" class="form_check"> 있음</label>
                                    <label class="label_check"><input type="radio" name="radio2" class="form_check"> 없음</label>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">메모</th>
                                <td colspan="3">
                                    <textarea rows="4" cols="" class="form_textarea" style="width:100%;"></textarea>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
            <!-- //시승 일지 -->

		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid").kendoGrid();
        $(".form_comboBox").kendoDropDownList();
        $(".btn_m, .btn_s").kendoButton();
    });
</script>
<!-- //script -->
</body>
</html>
