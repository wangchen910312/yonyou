<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
    <button class="btn_m" id="openButton">팝업열기</button>

    <!-- 대상자 추출 팝업 -->
    <section id="window" class="pop_wrap">
        <!-- 조회결과 -->
        <div class="table_grid mt10">
            <table class="grid">
                <caption></caption>
                <thead>
                    <tr>
                        <th scope="col" data-field="data1">NO<!--  --></th>
                        <th scope="col" data-field="data2">客户姓名<!-- 고객명 --></th>
                        <th scope="col" data-field="data3">移动电话<!-- 핸드폰 --></th>
                        <th scope="col" data-field="data4">地址<!-- 주소 --></th>
                        <th scope="col" data-field="data5">电子邮件<!-- 이메일 --></th>
                        <th scope="col" data-field="data6">微信<!-- Wechat --></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <!-- // 조회결과 -->
    </section>
    <!-- //내방 예약 팝업 -->

<!-- script -->
<script>
$(document).ready(function() {
    $("#openButton").click(function(){
        var win = $("#window").data("kendoWindow");
        win.center();
        win.open();
    });
    $("#window").kendoWindow({
        modal: true,
        resizable: false,
        //visible: false,
        title: "대상자 추출",
        width: "800px"
    }).data("kendoWindow");
    $(".grid").kendoGrid({
        pageable: {
            info:false
        },
        height:288
    });
    $(".btn_m, .btn_s").kendoButton();
    $(".btn_disabled").kendoButton({
        enable: false
    });
    $(".form_comboBox").kendoDropDownList();
    $(".form_disabled").kendoDropDownList({
        enable: false
    });
    $(".form_datetimepicker").kendoDateTimePicker();
});
</script>
<!-- //script -->
</body>
</html>
