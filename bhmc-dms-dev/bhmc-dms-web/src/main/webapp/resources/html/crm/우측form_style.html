<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">

			<section class="group">

                <!--  -->
                <div class="header_area">
                    <div class="form_txt">
                        <span class="span_bg">텍스트</span>
                        <select id="required" multiple="multiple" data-placeholder="" style="min-width:300px">
                            <option>Steven White</option>
                            <option>Nancy King</option>
                            <option>Nancy Davolio</option>
                            <option>Robert Davolio</option>
                            <option>Michael Leverling</option>
                            <option>Andrew Callahan</option>
                            <option>Michael Suyama</option>
                        </select>
                    </div>
                </div>
                <!--  -->

                <div class="table_grid">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">주문일자</th>
                                <th scope="col" data-field="data2">주문유형</th>
                                <th scope="col" data-field="data3">차종</th>
                                <th scope="col" data-field="data4">모델</th>
                                <th scope="col" data-field="data5">OCN</th>
                                <th scope="col" data-field="data6">외장색</th>
                                <th scope="col" data-field="data7">내장색</th>
                                <th scope="col" data-field="data8">납기예시일</th>
                                <th scope="col" data-field="data9">DC전가격</th>
                                <th scope="col" data-field="data10">할인금액</th>
                                <th scope="col" data-field="data11">필요자금</th>
                                <th scope="col" data-field="data12">오더수량</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
			</section>

		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid").kendoGrid();
        $(".form_comboBox").kendoDropDownList();
        var required = $("#required").kendoMultiSelect().data("kendoMultiSelect");
    });
</script>
<!-- //script -->
</body>
</html>
