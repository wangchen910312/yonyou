<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">
            <!-- 기본정보 -->
			<section class="group">
				<div class="header_area">
                    <h1 class="title_basic">기본정보</h1>
					<div class="btn_right">
						<button class="btn_m btn_save">저장</button>
                        <button class="btn_m btn_reset">초기화</button>
					</div>
				</div>
				<div class="table_form form_width_60per">
					<table>
						<caption></caption>
						<colgroup>
							<col style="width:15%;">
							<col style="width:33%;">
							<col style="width:15%;">
							<col style="width:10%;">
                            <col style="width:13%;">
                            <col style="width:14%;">
						</colgroup>
						<tbody>
                            <tr>
                                <th scope="row">법인명</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">고객유형</th>
                                <td>법인</td>
                                <th scope="row">잠재/보유고객</th>
                                <td>
                                    <select class="form_comboBox" style="width:100%">
                                        <option></option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">대표 이메일</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                    <label class="label_check ml5"><input type="checkbox" class="form_check" checked> 수신거부</label>
                                </td>
                                <th scope="row">대표 전화번호</th>
                                <td colspan="3">
                                    <input type="text" value="" class="form_input">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">주소</th>
                                <td colspan="5">
                                    <input type="text" value="" class="form_input" style="width:8%">
                                    <button class="btn_s">우편번호 찾기</button>
                                    <label class="label_check ml5"><input type="checkbox" class="form_check" checked> DM 수신거부</label>
                                    <div class="mt2">
                                         <input type="text" value="" class="form_input" style="width:51.5%">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">업태명</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">업종명</th>
                                <td colspan="3">
                                    <input type="text" value="" class="form_input">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">대표자명</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">회사구분</th>
                                <td colspan="3">
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">회사규모</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
                                <th scope="row">그룹</th>
                                <td colspan="3">
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">고객확보유형</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
                                <th scope="row"></th>
                                <td colspan="3"></td>
                            </tr>
						</tbody>
					</table>
				</div>
			</section>
            <!-- //기본정보 -->

            <!-- 고객 연계인 정보 -->
            <section class="group">
                <div class="header_area">
                    <h1 class="title_basic">고객 연계인 정보</h1>
                    <div class="btn_right">
                        <button class="btn_s btn_add">추가</button>
                    </div>
                </div>
                <div class="table_grid">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">유형</th>
                                <th scope="col" data-field="data2">이름</th>
                                <th scope="col" data-field="data3">성별</th>
                                <th scope="col" data-field="data4">휴대폰번호</th>
                                <th scope="col" data-field="data5">이메일</th>
                                <th scope="col" data-field="data6">주소</th>
                                <th scope="col" data-field="data7">등록일</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
            <!-- //고객 연계인 정보 -->

		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid").kendoGrid();
        $(".form_comboBox").kendoDropDownList();
        $(".btn_m, .btn_s").kendoButton();
    });
</script>
<!-- //script -->
</body>
</html>
