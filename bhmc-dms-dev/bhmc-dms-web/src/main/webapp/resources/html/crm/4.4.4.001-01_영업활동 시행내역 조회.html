<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">
            <!-- 영업활동 시행내역 영역 -->
			<section class="group">

				<div class="header_area">
                    <h1 class="title_basic">销售活动执行内容<!-- 영업활동 시행 내역 --></h1>
					<div class="btn_right">
						<button class="btn_m btn_save">查询<!-- 조회 --></button>
					</div>
				</div>
				<div class="table_form">
					<table>
						<caption></caption>
						<colgroup>
                            <col style="width:10%;">
                            <col style="width:24%;">
                            <col style="width:10%;">
                            <col style="width:23%;">
                            <col style="width:10%;">
                            <col>
						</colgroup>
						<tbody>
                            <tr>
                                <th scope="row"><span class="bu_required">销售顾问<!-- 담당 SC --></span></th>
                                <td class="required_area">
                                    <input value="" class="form_comboBox">
                                </td>
                                <th scope="row">执行日期<!-- 시행일 --></th>
                                <td>
                                    <div class="form_float">
                                        <div class="date_left">
                                            <input value="" class="form_datepicker">
                                            <span class="txt_from">~</span>
                                        </div>
                                        <div class="date_right">
                                            <input value="" class="form_datepicker">
                                        </div>
                                    </div>
                                </td>
                                <th scope="row">客户姓名<!-- 고객명 --></th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                            </tr>
						</tbody>
					</table>
				</div>

            </section>
            <!-- // 영업활동 시행내역 영역 -->

            <!-- 탭메뉴 전체 영역 -->
            <div class="tab_area">
                <!-- 탭메뉴 -->
                <ul>
                    <li class="k-state-active">来访<!-- 방문 --></li>
                    <li>电话<!-- 전화 --></li>
                    <li>短信<!-- SMS --></li>
                </ul>
                <!-- //탭메뉴 -->

                <!-- 탭내용1 -->
                <div>
                    <!-- 来访 방문  -->
                    <div class="table_grid">
                        <table class="grid">
                            <caption></caption>
                            <thead>
                                <tr>
                                    <th scope="col" data-field="data1">销售顾问<!-- 담당 SC --></th>
                                    <th scope="col" data-field="data2">题目<!-- 제 목  --></th>
                                    <th scope="col" data-field="data3">形态<!-- 형 태 --></th>
                                    <th scope="col" data-field="data4">客户姓名<!-- 고객명 --></th>
                                    <th scope="col" data-field="data5">商机<!-- 판매기회 명 --></th>
                                    <th scope="col" data-field="data6">活动日期<!-- 활동 일시 --></th>
                                    <th scope="col" data-field="data7">内容<!-- 내 용 --></th>
                                    <th scope="col" data-field="data8">状态<!-- 상 태 --></th>
                                    <th scope="col" data-field="data9">记事<!-- 메 모 --></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- // 线索 -->
                </div>
                <!-- //탭내용1 -->

                <!-- 탭내용2 -->
                <div>
                    <!-- 电话 전화  -->
                    <div class="table_grid">

                    </div>
                    <!-- // 电话 전화 -->
                </div>
                <!-- //탭내용2 -->

                <!-- 탭내용3 -->
                <div>
                    <!-- 短信 SMS  -->
                    <div class="table_grid">
                        <table class="grid">
                            <caption></caption>
                            <thead>
                                <tr>
                                    <th scope="col" data-field="data1">销售顾问<!-- 담당 SC --></th>
                                    <th scope="col" data-field="data2">内容<!-- 내 용 --></th>
                                    <th scope="col" data-field="data3">客户姓名<!-- 고객명 --></th>
                                    <th scope="col" data-field="data4">商机<!-- 판매기회 명 --></th>
                                    <th scope="col" data-field="data5"> 移动电话<!-- 휴대폰 연락처 --></th>
                                    <th scope="col" data-field="data6">日期<!--  활동 일시 --></th>
                                    <th scope="col" data-field="data7">&nbsp;<!-- 전송결과(중국어없음) --></th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <!-- // 短信 SMS -->
                </div>
                <!-- //탭내용3 -->

            </div>
            <!-- //탭메뉴 전체 영역 -->

		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker();
        $(".grid").kendoGrid({
                height:428
        });
        $(".form_comboBox").kendoDropDownList();
        $(".btn_m, .btn_s").kendoButton();
        $(".tab_area").kendoTabStrip({
            animation: false
        });

    });
</script>
<!-- //script -->
</body>
</html>
