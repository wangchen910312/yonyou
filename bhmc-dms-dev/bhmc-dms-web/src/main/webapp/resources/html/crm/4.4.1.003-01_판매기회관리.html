<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">

            <!-- 판매기회 관리 -->
            <section class="group">
                <div class="header_area">
                    <h1 class="title_basic">판매기회 관리</h1>
                    <div class="btn_right">
                        <button class="btn_m btn_search">조회</button>
                    </div>
                </div>
                <div class="table_form form_width_70per">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:11%;">
                            <col style="width:20%;">
                            <col style="width:12%;">
                            <col style="width:20%;">
                            <col style="width:10%;">
                            <col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">고객명</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">관심 차종/모델</th>
                                <td colspan="3">
                                    <select class="form_comboBox" style="width:45%">
                                        <option></option>
                                    </select>
                                    <select class="form_comboBox" style="width:45%">
                                        <option></option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">판매기회단계</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
                                <th scope="row">담당 SC</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
                                <th scope="row">등록일</th>
                                <td>
                                    <input value="" class="form_datepicker" style="width:40%">
                                    ~
                                    <input value="" class="form_datepicker" style="width:40%">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
            <!-- //판매기회 관리 -->

            <!-- 판매기회 상세 정보 -->
            <section class="group">
                <div class="header_area">
                    <h1 class="title_basic">판매기회 상세 정보</h1>
                    <div class="btn_right">
                        <button class="btn_s">메모</button>
                        <button class="btn_s">활동</button>
                        <button class="btn_s">내방예약</button>
                        <button class="btn_s">시승예약</button>
                        <button class="btn_s">CLOSE</button>
                        <button class="btn_s">콜센터 이관</button>
                        <button class="btn_s">저장</button>
                        <button class="btn_s">초기화</button>
                    </div>
                </div>
                <div class="table_form form_width_100per">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:10%;">
                            <col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">고객명</th>
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly">
                                </td>
                                <th scope="row">연락처</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row" rowspan="3">비고</th>
                                <td rowspan="3" colspan="3">
                                    <textarea rows="5" cols="" class="form_textarea"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">판매기회단계</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
                                <th scope="row">판매기회상태</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">예상판매일자</th>
                                <td>
                                    <input value="" class="form_datepicker">
                                </td>
                                <th scope="row">성공확률</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">담당 SC</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">근원정보</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">등록자</th>
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly">
                                </td>
                                <th scope="row">등록일</th>
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
            <!-- //판매기회 상세 정보 -->

		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid").kendoGrid();
        $(".form_comboBox").kendoDropDownList();
        $(".btn_m, .btn_s").kendoButton();
    });
</script>
<!-- //script -->
</body>
</html>
