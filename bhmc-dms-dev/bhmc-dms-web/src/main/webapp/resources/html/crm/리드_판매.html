<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">


            <!-- 리드 판매 -->
            <section class="group">
                <div class="header_area">
                    <div class="btn_left">
                        <button class="btn_m">线索</button>
                        <button class="btn_m">商机</button>
                    </div>
                    <div class="btn_right">
                        <button class="btn_m btn_search">查询</button>
                        <button class="btn_m btn_add">添加</button>
                        <button class="btn_m btn_modify">修改</button>
                    </div>
                </div>
                <div class="table_form">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:23%;">
                            <col style="width:10%;">
                            <col style="width:18%;">
                            <col style="width:12%;">
                            <col style="width:18%;">
                            <col style="width:9%;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">客户名</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">移动电话</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">销售顾问</th>
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                                <td class="ar">
                                    <button type="button" class="btn_s">条件详情</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="table_form mt5">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:23%;">
                            <col style="width:10%;">
                            <col style="width:18%;">
                            <col style="width:12%;">
                            <col style="width:18%;">
                            <col style="width:9%;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">线索来源</th>
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                                <th scope="row">线索状态</th>
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                                <th scope="row">是否为 BHMC线索</th>
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row">线索分配日</th>
                                <td>
                                    <div class="form_float">
                                        <div class="date_left">
                                            <input value="" class="form_datepicker">
                                            <span class="txt_from">~</span>
                                        </div>
                                        <div class="date_right">
                                            <input value="" class="form_datepicker">
                                        </div>
                                    </div>
                                </td>
                                <th scope="row">商机阶段</th>
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                                <th scope="row">商机转出状态</th>
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row">商机录入日</th>
                                <td>
                                    <div class="form_float">
                                        <div class="date_left">
                                            <input value="" class="form_datepicker">
                                            <span class="txt_from">~</span>
                                        </div>
                                        <div class="date_right">
                                            <input value="" class="form_datepicker">
                                        </div>
                                    </div>
                                </td>
                                <th scope="row">商机意向车种</th>
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                                <th scope="row">商机意向车型</th>
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="table_grid mt10">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">选择</th>
                                <th scope="col" data-field="data2">客户名</th>
                                <th scope="col" data-field="data3">移动电话</th>
                                <th scope="col" data-field="data4">客户类型</th>
                                <th scope="col" data-field="data5">潜在/保有</th>
                                <th scope="col" data-field="data6">销售顾问</th>
                                <th scope="col" data-field="data7">线索来源</th>
                                <th scope="col" data-field="data8">线索状态</th>
                                <th scope="col" data-field="data9">商机转换日期</th>
                                <th scope="col" data-field="data10">线索意向车种</th>
                                <th scope="col" data-field="data11">线索意向车型</th>
                                <th scope="col" data-field="data12">分配日期</th>
                                <th scope="col" data-field="data13">结束日期</th>
                                <th scope="col" data-field="data14">线索录入日</th>
                                <th scope="col" data-field="data15">商机概述</th>
                                <th scope="col" data-field="data16">商机来源</th>
                                <th scope="col" data-field="data17">商机阶段</th>
                                <th scope="col" data-field="data18">成功概率</th>
                                <th scope="col" data-field="data19">预计销售日</th>
                                <th scope="col" data-field="data20">转出状态</th>
                                <th scope="col" data-field="data21">商机意向车种</th>
                                <th scope="col" data-field="data22">商机意向车型</th>
                                <th scope="col" data-field="data23">失败类型</th>
                                <th scope="col" data-field="data24">失败1级原因</th>
                                <th scope="col" data-field="data25">失败2级原因</th>
                                <th scope="col" data-field="data25">失败品牌</th>
                                <th scope="col" data-field="data25">商机录入日</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </section>
            <!-- //리드 판매 -->


		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid").kendoGrid({
            height: 419
        });
        $(".form_comboBox").kendoDropDownList();
        $(".btn_m, .btn_s").kendoButton();
    });
</script>
<!-- //script -->
</body>
</html>
