<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header">header</header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">

            <!-- 보증현황 -->
			<section class="group">
				<div class="header_area">
                    <h1 class="title_basic">보증현황</h1>
					<div class="btn_right">
						<button class="btn_m btn_search">조회</button>
					</div>
				</div>
				<div class="table_form form_width_70per">
					<table>
						<caption></caption>
						<colgroup>
							<col style="width:10%;">
							<col style="width:22%;">
							<col style="width:10%;">
                            <col style="width:22%;">
                            <col style="width:10%;">
							<col>
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">딜러</th>
								<td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
								<th scope="row">대상구분</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
								<th scope="row">청구일자</th>
                                <td>
                                    <input value="" class="form_datepicker" style="width:40%">
                                    ~
                                    <input value="" class="form_datepicker" style="width:40%">
                                </td>
							</tr>
							<tr>
								<th scope="row">고객명</th>
								<td>
                                    <input type="text" value="" class="form_input">
                                </td>
								<th scope="row">차량번호</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
								<th scope="row">판정일자</th>
                                <td>
                                    <input value="" class="form_datepicker" style="width:40%">
                                    ~
                                    <input value="" class="form_datepicker" style="width:40%">
                                </td>
							</tr>
						</tbody>
					</table>
				</div>

                <div class="table_grid mt10">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">번호</th>
                                <th scope="col" data-field="data2">대상구분</th>
                                <th scope="col" data-field="data3">ClaimNo</th>
                                <th scope="col" data-field="data4">RO번호</th>
                                <th scope="col" data-field="data5">고객명</th>
                                <th scope="col" data-field="data6">차량번호</th>
                                <th scope="col" data-field="data7">차종</th>
                                <th scope="col" data-field="data8">딜러</th>
                                <th scope="col" data-field="data9">부품대</th>
                                <th scope="col" data-field="data10">공임금액</th>
                                <th scope="col" data-field="data11">외주금액</th>
                                <th scope="col" data-field="data12">합계</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
            <!-- //보증현황 -->

		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer">footer</footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid").kendoGrid();
        $(".form_comboBox").kendoDropDownList();
        $(".tab_area").kendoTabStrip({
            animation: false
        });
    });
</script>
<!-- //script -->
</body>
</html>
