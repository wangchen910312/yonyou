<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
    <button class="btn_m" id="openButton">팝업열기</button>

    <!-- 현상원인 팝업 -->
    <section id="window" class="pop_wrap">

        <div class="header_area">
            <div class="btn_right">
                <button type="button" class="btn_m btn_search">조회</button>
            </div>
        </div>

        <!-- 영역1 -->
        <div class="clfix">
            <div class="left_areaStyle" style="width:66%">
                <div class="header_area btn_none pt0">
                    <h1 class="title_basic">현상</h1>
                </div>
                <div class="clfix">
                    <div class="left_areaStyle" style="width:49%">
                        <div class="table_grid">
                            <table class="grid">
                                <caption></caption>
                                <thead>
                                    <tr>
                                        <th scope="col" data-field="data1">대분류</th>
                                        <th scope="col" data-field="data2">대분류명</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="right_areaStyle">
                        <div class="table_grid">
                            <table class="grid">
                                <caption></caption>
                                <thead>
                                    <tr>
                                        <th scope="col" data-field="data1">중분류</th>
                                        <th scope="col" data-field="data2">중분류명</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="table_grid mt10">
                            <table class="grid">
                                <caption></caption>
                                <thead>
                                    <tr>
                                        <th scope="col" data-field="data1">소분류</th>
                                        <th scope="col" data-field="data2">소분류명</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right_areaStyle" style="width:33%">
                <div class="header_area btn_none pt0">
                    <h1 class="title_basic">원인</h1>
                </div>
                <div class="table_grid">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">원인</th>
                                <th scope="col" data-field="data2">원인명</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- //영역1 -->

        <!-- 영역2 -->
        <div class="clfix" style="display:none;">
            <div class="left_areaStyle">
                <div class="header_area btn_none pt0">
                    <h1 class="title_basic">현상</h1>
                </div>
                <div class="table_grid">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">번호</th>
                                <th scope="col" data-field="data2">현상</th>
                                <th scope="col" data-field="data2">내역</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="right_areaStyle">
                <div class="header_area btn_none pt0">
                    <h1 class="title_basic">원인</h1>
                </div>
                <div class="table_grid">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">원인</th>
                                <th scope="col" data-field="data2">내역</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- //영역2 -->

        <div class="table_form form_width_50per mt10">
            <table>
                <caption></caption>
                <colgroup>
                    <col style="width:10%;">
                    <col>
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="row">원인</th>
                        <td>
                            <input type="text" value="" class="form_input" style="width:80px">
                            <input type="text" value="" class="form_input">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">현상</th>
                        <td>
                            <input type="text" value="" class="form_input" style="width:80px">
                            <input type="text" value="" class="form_input">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="btn_bottom">
            <button class="btn_m">적용</button>
            <button class="btn_m" id="closeButton">닫기</button>
        </div>
    </section>
    <!-- //현상원인 팝업 -->

<!-- script -->
<script>
$(document).ready(function() {
    $("#openButton").click(function(){
        var win = $("#window").data("kendoWindow");
        win.center();
        win.open();
    });
    $("#closeButton").click(function(){
        var win = $("#window").data("kendoWindow");
        win.close();
    });
    $("#window").kendoWindow({
        modal: true,
        resizable: false,
        //visible: false,
        title: "",
        width: "800px"
    }).data("kendoWindow");
    $(".grid").kendoGrid();
    $(".form_comboBox").kendoDropDownList();
});
</script>
<!-- //script -->
</body>
</html>
