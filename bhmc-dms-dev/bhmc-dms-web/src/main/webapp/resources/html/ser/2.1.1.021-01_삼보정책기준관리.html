<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header">header</header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">

            <!-- 현황 -->
			<section class="group">
				<div class="header_area">
                    <h1 class="title_basic">현황</h1>
					<div class="btn_right">
						<button class="btn_m btn_search">조회</button>
						<button class="btn_m btn_save">저장</button>
					</div>
				</div>
				<div class="table_form form_width_20per">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">적용기준</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="table_grid mt10">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">번호</th>
                                <th scope="col" data-field="data2">적용기준</th>
                                <th scope="col" data-field="data3">적용기간</th>
                                <th scope="col" data-field="data4">주행거리</th>
                                <th scope="col" data-field="data5">알람조건</th>
                                <th scope="col" data-field="data6">기술자문조건</th>
                                <th scope="col" data-field="data7">보증수리시작일</th>
                                <th scope="col" data-field="data8">보증수리종료일</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
            <!-- //현황 -->

            <div class="clfix">
                <section class="left_areaStyle">
                    <div class="header_area">
                        <div class="btn_right">
                            <button class="btn_s">저장</button>
                        </div>
                    </div>
                    <div class="table_grid">
                        <table class="grid">
                            <caption></caption>
                            <thead>
                                <tr>
                                    <th scope="col" data-field="data1">적용기준</th>
                                    <th scope="col" data-field="data2">적용기간</th>
                                    <th scope="col" data-field="data3">보증수리시작일</th>
                                    <th scope="col" data-field="data4">보증수리종료일</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
                <section class="right_areaStyle">
                    <div class="header_area">
                        <div class="btn_right">
                            <button class="btn_s">저장</button>
                        </div>
                    </div>
                    <div class="table_grid">
                        <table class="grid">
                            <caption></caption>
                            <thead>
                                <tr>
                                    <th scope="col" data-field="data1">적용기준</th>
                                    <th scope="col" data-field="data2">비율</th>
                                    <th scope="col" data-field="data3">보증수리시작일</th>
                                    <th scope="col" data-field="data4">보증수리종료일</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>

            <section class="group">
                <div class="table_form form_width_40per mt10">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:40%;">
                            <col style="width:10%;">
                            <col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">분류항목</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                    <button class="btn_s">조회</button>
                                </td>
                                <th scope="row">부품그룹</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                    <button class="btn_s">미등록부품그룹</button>
                                    <button class="btn_s">저장</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="table_grid mt10">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">선택</th>
                                <th scope="col" data-field="data2">부품그룹</th>
                                <th scope="col" data-field="data3">부품그룹명</th>
                                <th scope="col" data-field="data4">분류항목</th>
                                <th scope="col" data-field="data5">동일하자</th>
                                <th scope="col" data-field="data6">알람조건</th>
                                <th scope="col" data-field="data7">기술자문조건</th>
                                <th scope="col" data-field="data8">적용시작일</th>
                                <th scope="col" data-field="data9">적용종료일</th>
                                <th scope="col" data-field="data10">수정자</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>

		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer">footer</footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid").kendoGrid();
        $(".form_comboBox").kendoDropDownList();
        $(".tab_area").kendoTabStrip({
            animation: false
        });
    });
</script>
<!-- //script -->
</body>
</html>
