<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header">header</header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">

            <!-- 보험신청현황 -->
			<section class="group">
				<div class="header_area">
                    <h1 class="title_basic">보험신청현황</h1>
					<div class="btn_right">
						<button class="btn_m btn_search">조회</button>
						<button class="btn_m btn_save">저장</button>
						<button class="btn_m">승인</button>
						<button class="btn_m btn_print">인쇄</button>
						<button class="btn_m btn_reset">초기화</button>
					</div>
				</div>
				<div class="table_form form_width_70per">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:26%;">
                            <col style="width:10%;">
                            <col style="width:22%;">
                            <col style="width:10%;">
                            <col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">RO일자</th>
                                <td>
                                    <input value="" class="form_datepicker" style="width:40%">
                                    ~
                                    <input value="" class="form_datepicker" style="width:40%">
                                </td>
                                <th scope="row">상태</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
                                <th scope="row">딜러</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">차대번호</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">사업부</th>
                                <td class="bor_none">
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
                                <th scope="row" class="bor_none"></th>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="table_grid mt10">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">No</th>
                                <th scope="col" data-field="data2">상태</th>
                                <th scope="col" data-field="data3">RO일자</th>
                                <th scope="col" data-field="data4">RO No</th>
                                <th scope="col" data-field="data5">차대번호</th>
                                <th scope="col" data-field="data6">차종</th>
                                <th scope="col" data-field="data7">...</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
            <!-- //보험신청현황 -->

            <!-- 보험정보 -->
            <section class="group">
                <div class="header_area">
                    <h1 class="title_basic">보험정보</h1>
                </div>
                <div class="table_form form_width_100per">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:11%;">
                            <col style="width:14%;">
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:10%;">
                            <col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">보험번호</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">가해자차량번호</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">과실형태</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
                                <th scope="row">사고발생시간</th>
                                <td>
                                    <input value="" class="form_datepicker">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">부품대</th>
                                <td>
                                    <input type="text" value="" class="form_input ar">
                                </td>
                                <th scope="row">외주금액</th>
                                <td>
                                    <input type="text" value="" class="form_input ar">
                                </td>
                                <th scope="row">확정금액</th>
                                <td>
                                    <input type="text" value="" class="form_input ar">
                                </td>
                                <th scope="row">신청일자</th>
                                <td>
                                    <input value="" class="form_datepicker">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">공임금액</th>
                                <td>
                                    <input type="text" value="" class="form_input ar">
                                </td>
                                <th scope="row">부가세</th>
                                <td>
                                    <input type="text" value="" class="form_input ar">
                                </td>
                                <th scope="row">확정금액</th>
                                <td class="bor_none">
                                    <input type="text" value="" class="form_input ar">
                                </td>
                                <th scope="row" class="bor_none"></th>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="table_form table_form_v1">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:40%;">
                            <col style="width:10%;">
                            <col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">고객의견</th>
                                <td>
                                    <textarea rows="3" cols="" class="form_textarea"></textarea>
                                </td>
                                <th scope="row">비고</th>
                                <td>
                                    <textarea rows="3" cols="" class="form_textarea"></textarea>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="header_area">
                    <div class="btn_right">
                        <button class="btn_s">추가</button>
                        <button class="btn_s">삭제</button>
                    </div>
                </div>
                <div class="table_grid">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">선택</th>
                                <th scope="col" data-field="data2">보험종류</th>
                                <th scope="col" data-field="data3">보험회사</th>
                                <th scope="col" data-field="data4">사고접수번호</th>
                                <th scope="col" data-field="data5">정산금액</th>
                                <th scope="col" data-field="data6">보상비율(%)</th>
                                <th scope="col" data-field="data7">보상금액</th>
                                <th scope="col" data-field="data8">면책금액</th>
                                <th scope="col" data-field="data9">고객부담금액</th>
                                <th scope="col" data-field="data10">신청금액</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
            <!-- //보험정보 -->

		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer">footer</footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid").kendoGrid();
        $(".form_comboBox").kendoDropDownList();
        $(".tab_area").kendoTabStrip({
            animation: false
        });
    });
</script>
<!-- //script -->
</body>
</html>
