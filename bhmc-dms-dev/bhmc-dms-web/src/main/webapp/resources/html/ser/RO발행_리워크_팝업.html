<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
    <button class="btn_m" id="openButton">팝업열기</button>

    <!-- 리워크 팝업 -->
    <section id="window" class="pop_wrap">
        <ul class="txt_input mt10">
            <li>
                <span class="span_bg">차량번호</span>
                <input type="text" value="" class="form_input" style="width:100px">
            </li>
        </ul>
        <div class="table_grid mt10">
            <table class="grid">
                <caption></caption>
                <colgroup>
                    <col style="width:40px">
                    <col>
                    <col>
                    <col>
                    <col>
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th scope="col" data-field="data1">No</th>
                        <th scope="col" data-field="data2">RO번호</th>
                        <th scope="col" data-field="data3">RO유형</th>
                        <th scope="col" data-field="data4">정비자</th>
                        <th scope="col" data-field="data5">결제금액</th>
                        <th scope="col" data-field="data6">RO일자</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="ac">1</td>
                        <td>20160201-001</td>
                        <td>일반</td>
                        <td>XXX</td>
                        <td class="ar">2,800</td>
                        <td>2016-02-01 12:00</td>
                    </tr>
                    <tr>
                        <td class="ac">2</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td class="ar"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td class="ac">3</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td class="ar"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td class="ac">4</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td class="ar"></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="btn_bottom">
            <button class="btn_m">선택</button>
            <button class="btn_m" id="closeButton">닫기</button>
        </div>
    </section>
    <!-- //리워크 팝업 -->

<!-- script -->
<script>
$(document).ready(function() {
    $("#openButton").click(function(){
        var win = $("#window").data("kendoWindow");
        win.center();
        win.open();
    });
    $("#closeButton").click(function(){
        var win = $("#window").data("kendoWindow");
        win.close();
    });
    $("#window").kendoWindow({
        modal: true,
        resizable: false,
        //visible: false,
        title: "리워크",
        width: "548px"
    }).data("kendoWindow");
    $(".grid").kendoGrid();
    $(".form_comboBox").kendoDropDownList();
});
</script>
<!-- //script -->
</body>
</html>
