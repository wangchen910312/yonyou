<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
    <button class="btn_m" id="openButton">팝업열기</button>

    <!-- 업무현황 관리 팝업 -->
    <section id="window" class="pop_wrap">
        <div class="header_area">
            <div class="btn_right">
                <button class="btn_m">등록</button>
                <button class="btn_m">수정</button>
                <button class="btn_m">삭제</button>
            </div>
        </div>
        <div class="table_form form_width_100per">
            <table>
                <caption></caption>
                <colgroup>
                    <col style="width:10%;">
                    <col style="width:15%;">
                    <col style="width:10%;">
                    <col style="width:30%;">
                    <col style="width:10%;">
                    <col>
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="row">순서</th>
                        <td>
                            <input type="text" value="" class="form_comboBox">
                        </td>
                        <th scope="row">업무명</th>
                        <td>
                            <input type="text" value="" class="form_input">
                        </td>
                        <th scope="row">메뉴ID</th>
                        <td>
                            <input type="text" value="" class="form_comboBox">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="table_list mt10">
            <table>
                <caption></caption>
                <colgroup>
                    <col style="width:10%;">
                    <col style="width:55%;">
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th scope="col">순서</th>
                        <th scope="col">업무명</th>
                        <th scope="col">메뉴ID</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="ac">1</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td class="ac">2</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td class="ac">3</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr class="tr_selected">
                        <td class="ac">4</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td class="ac">5</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td class="ac">6</td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    <!-- //업무현황 관리 팝업 -->

<!-- script -->
<script>
$(document).ready(function() {
    $("#openButton").click(function(){
        var win = $("#window").data("kendoWindow");
        win.center();
        win.open();
    });
    $("#closeButton").click(function(){
        var win = $("#window").data("kendoWindow");
        win.close();
    });
    $("#window").kendoWindow({
        modal: true,
        resizable: false,
        //visible: false,
        title: "부품 관리",
        width: "550px"
    }).data("kendoWindow");
    $(".grid").kendoGrid();
    $(".form_comboBox").kendoDropDownList();
});
</script>
<!-- //script -->
</body>
</html>
