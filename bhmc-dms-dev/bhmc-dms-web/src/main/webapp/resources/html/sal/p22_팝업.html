<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
    <button class="btn_m" id="openButton">팝업열기</button>

    <!-- 계약해약 팝업 -->
    <section id="window" class="pop_wrap">
        <div class="header_area">
            <input value="" class="form_comboBox" style="float:left;width:220px;margin-top:6px;">
            <div class="btn_right">
                <button class="btn_m" style="margin-right:20px;">刷新</button>
                <button class="btn_m">向左旋转</button>
                <button class="btn_m">向右旋转</button>
                <button class="btn_m">垂直翻转</button>
                <button class="btn_m">水平翻转</button>
                <button class="btn_m">重置</button>
                <button class="btn_m">上一张</button>
                <button class="btn_m">下一张</button>
            </div>
        </div>
        <div style="border:1px solid #e7e7e7;background: #f7f7f7;height:500px;overflow:auto;">
            <img src="../../img/sal_samplecar.png" style="width:100%;" />
        </div>

    </section>
    <!-- // 계약해약팝업 팝업 -->

<!-- script -->
<script>
$(document).ready(function() {
    $("#openButton").click(function(){
        var win = $("#window").data("kendoWindow");
        win.center();
        win.open();
    });
    $("#closeButton").click(function(){
        var win = $("#window").data("kendoWindow");
        win.close();
    });
    $("#window").kendoWindow({
        modal: true,
        resizable: false,
        //visible: false,
        title: "1.机动车登记证书（1-2）",
        width: "800px"
    }).data("kendoWindow");
    $(".grid").kendoGrid();
    $(".form_comboBox").kendoDropDownList();
});
</script>
<!-- //script -->
</body>
</html>
