<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
    <button class="btn_m" id="openButton">팝업열기</button>

    <!-- 완성차 입고확정 팝업 -->
    <section id="window" class="pop_wrap">
        <div class="header_area">
            <div class="btn_right">
                <button class="btn_m">확정</button>
            </div>
        </div>
        <div class="table_form form_width_100per">
            <table>
                <caption></caption>
                <colgroup>
                    <col style="width:22%;">
                    <col>
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="row">물류서비스평가</th>
                        <td>
                            <ul class="tabmenu">
                                <li class="on"><button type="button">만족</button></li>
                                <li><button type="button">기본 만족</button></li>
                                <li><button type="button">일반</button></li>
                                <li><button type="button">기본 불만족</button></li>
                                <li><button type="button">불만족</button></li>
                            </ul>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">기사만족도</th>
                        <td>
                            <ul class="tabmenu">
                                <li class="on"><button type="button">만족</button></li>
                                <li><button type="button">기본 만족</button></li>
                                <li><button type="button">일반</button></li>
                                <li><button type="button">기본 불만족</button></li>
                                <li><button type="button">불만족</button></li>
                            </ul>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">차량교부시간</th>
                        <td>
                            <ul class="tabmenu">
                                <li class="on"><button type="button">진실</button></li>
                                <li><button type="button">허위</button></li>
                            </ul>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">차량교부질량</th>
                        <td>
                            <ul class="tabmenu">
                                <li class="on"><button type="button">완호</button></li>
                                <li><button type="button">손상경미</button></li>
                                <li><button type="button">손상엄중</button></li>
                                <li><button type="button">차량부품</button></li>
                                <li><button type="button">리모컨 고장</button></li>
                                <li><button type="button">기타</button></li>
                            </ul>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">기타 신고 및 의견</th>
                        <td>
                            <textarea rows="5" cols="" class="form_textarea"></textarea>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    <!-- //완성차 입고확정 팝업 -->

<!-- script -->
<script>
$(document).ready(function() {
    $("#openButton").click(function(){
        var win = $("#window").data("kendoWindow");
        win.center();
        win.open();
    });
    $("#window").kendoWindow({
        modal: true,
        resizable: false,
        //visible: false,
        title: "완성차 입고확정",
        width: "550px"
    }).data("kendoWindow");
    $(".grid").kendoGrid();
    $(".form_datepicker").kendoDatePicker({
        format: "yyyy-MM-dd"
    });
    $(".form_comboBox").kendoDropDownList();
});
</script>
<!-- //script -->
</body>
</html>
