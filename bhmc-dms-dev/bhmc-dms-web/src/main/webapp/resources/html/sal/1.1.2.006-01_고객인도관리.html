<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">


            <!-- 고객인도관리 -->
			<section class="group">
				<div class="header_area">
                    <h1 class="title_basic">고객인도관리</h1>
					<div class="btn_right">
						<button class="btn_m btn_search">조회</button>
					</div>
				</div>
				<div class="table_form">
					<table>
						<caption></caption>
						<colgroup>
							<col style="width:10%;">
							<col style="width:24%;">
							<col style="width:10%;">
							<col style="width:23%;">
							<col style="width:10%;">
							<col style="width:23%;">
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">계약번호</th>
								<td>
                                    <input type="text" value="" class="form_input">
                                </td>
								<th scope="row">고객</th>
                                <td>
                                    <div class="form_float">
                                        <div class="form_left">
                                            <div class="form_search">
                                                <input type="text" value="" class="form_input">
                                                <a href="javascript:;">검색</a>
                                            </div>
                                        </div>
                                        <div class="form_right">
                                            <input type="text" value="" readonly class="form_input form_readonly">
                                        </div>
                                    </div>
                                </td>
								<th scope="row">계약일</th>
								<td>
                                    <div class="form_float">
                                        <div class="date_left">
                                            <input value="" class="form_datepicker">
                                            <span class="txt_from">~</span>
                                        </div>
                                        <div class="date_right">
                                            <input value="" class="form_datepicker">
                                        </div>
                                    </div>
                                </td>
							</tr>
							<tr>
								<th scope="row">차종</th>
								<td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
								<th scope="row">모델</th>
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
								<th scope="row">OCN</th>
								<td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
							</tr>
							<tr>
								<th scope="row">VIN NO</th>
								<td>
                                    <input type="text" value="" class="form_input">
                                </td>
								<th scope="row">RFID</th>
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly">
                                </td>
								<th scope="row">계약상태</th>
								<td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
							</tr>
						</tbody>
					</table>
				</div>

                <div class="table_grid mt10">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">계약번호</th>
                                <th scope="col" data-field="data2">계약상태</th>
                                <th scope="col" data-field="data3">고객</th>
                                <th scope="col" data-field="data4">계약체결일</th>
                                <th scope="col" data-field="data5">인도요청일</th>
                                <th scope="col" data-field="data6">차종</th>
                                <th scope="col" data-field="data7">모델</th>
                                <th scope="col" data-field="data8">OCN</th>
                                <th scope="col" data-field="data9">외색</th>
                                <th scope="col" data-field="data10">내색</th>
                                <th scope="col" data-field="data11">VIN NO</th>
                                <th scope="col" data-field="data12">출고일자</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="table_form mt10">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:10%;">
                            <col style="width:15%;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">계약번호</th>
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly">
                                </td>
                                <th scope="row">판매유형</th>
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly">
                                </td>
                                <th scope="row">고객</th>
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly">
                                </td>
                                <th scope="row">인도요청일자</th>
                                <td class="readonly_area">
                                    <input type="text" value="" readonly class="form_datepicker">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">차종</th>
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly">
                                </td>
                                <th scope="row">모델</th>
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly">
                                </td>
                                <th scope="row">OCN</th>
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly">
                                </td>
                                <th scope="row">출고일자</th>
                                <td class="readonly_area">
                                    <input type="text" value="" readonly class="form_input">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">외색</th>
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly">
                                </td>
                                <th scope="row">내색</th>
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly">
                                </td>
                                <th scope="row">VIN NO</th>
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly">
                                </td>
                                <th scope="row"></th>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row">Log.channel</th>
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                                <th scope="row">소매유형</th>
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                                <th scope="row">SC</th>
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                                <th scope="row">취소사유</th>
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">출고사진</th>
                                <td colspan="3">
                                    <input type="file" value="" class="form_file">
                                </td>
                                <td colspan="4"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="table_form mt10">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:40%;">
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:10%;">
                            <col style="width:15%;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">RFID</th>
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly" style="width:85%;">
                                    <button type="button" class="btn_s">SCAN</button>
                                </td>
                                <th scope="row">VIN NO</th>
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly">
                                </td>
                                <th scope="row">심사여부</th>
                                <td class="readonly_area">
                                    <input type="text" value="" readonly class="form_comboBox">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">근거자료</th>
                                <td>
                                    <input type="file" value="" class="form_file">
                                </td>
                                <th scope="row">신청사유</th>
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                                <th scope="row"></th>
                                <td>
                                    <button type="button" class="btn_s">이상출고처리</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="table_grid mt10">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">VIN NO</th>
                                <th scope="col" data-field="data2">차종</th>
                                <th scope="col" data-field="data3">모델</th>
                                <th scope="col" data-field="data4">OCN</th>
                                <th scope="col" data-field="data5">외색</th>
                                <th scope="col" data-field="data6">내색</th>
                                <th scope="col" data-field="data7">주문유형</th>
                                <th scope="col" data-field="data8">생산년월</th>
                                <th scope="col" data-field="data9">입고일자</th>
                                <th scope="col" data-field="data10">RFID</th>
                                <th scope="col" data-field="data11">2级店</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
			</section>
            <!-- //고객인도관리 -->


		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid").kendoGrid();
        $(".form_comboBox").kendoDropDownList();
    });
</script>
<!-- //script -->
</body>
</html>
