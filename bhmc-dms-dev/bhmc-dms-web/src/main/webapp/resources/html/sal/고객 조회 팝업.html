<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
    <button class="btn_m" id="openButton">팝업열기</button>

    <!-- 고객 조회 팝업 -->
    <section id="window" class="pop_wrap">
        <div class="header_area">
            <div class="btn_right">
                <button class="btn_m btn_search">조회</button>
                <button class="btn_m">선택</button>
            </div>
        </div>
        <div class="table_form form_width_100per">
            <table>
                <caption></caption>
                <colgroup>
                    <col style="width:18%;">
                    <col style="width:24%;">
                    <col style="width:18%;">
                    <col>
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="row">고객명</th>
                        <td>
                            <input type="text" value="" class="form_input">
                        </td>
                        <th scope="row">고객유형</th>
                        <td>
                            <select class="form_comboBox" style="width:45%">
                                <option>개인</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">휴대폰번호</th>
                        <td>
                            <input type="text" value="" class="form_input">
                        </td>
                        <th scope="row">성별</th>
                        <td>
                            <select class="form_comboBox" style="width:45%">
                                <option>남</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">집 전화번호</th>
                        <td>
                            <input type="text" value="" class="form_input">
                        </td>
                        <th scope="row">BHMC 여부</th>
                        <td>
                            <select class="form_comboBox" style="width:45%">
                                <option>예</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">VIN 번호</th>
                        <td>
                            <input type="text" value="" class="form_input">
                        </td>
                        <th scope="row">등록일</th>
                        <td>
                            <input type="text" value="" class="form_datepicker" style="width:45%">
                            ~
                            <input type="text" value="" class="form_datepicker" style="width:45%">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="table_grid mt10">
            <table class="grid">
                <caption></caption>
                <thead>
                    <tr>
                        <th scope="col" data-field="data1">고객명</th>
                        <th scope="col" data-field="data2">고객유형</th>
                        <th scope="col" data-field="data3">휴대폰번호</th>
                        <th scope="col" data-field="data4">집 전화번호</th>
                        <th scope="col" data-field="data5">BHMC 여부</th>
                        <th scope="col" data-field="data6">VIN 번호</th>
                        <th scope="col" data-field="data7">등록일</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    <!-- //고객 조회 팝업 -->

<!-- script -->
<script>
$(document).ready(function() {
    $("#openButton").click(function(){
        var win = $("#window").data("kendoWindow");
        win.center();
        win.open();
    });
    $("#window").kendoWindow({
        modal: true,
        resizable: false,
        //visible: false,
        title: "고객 조회",
        width: "600px"
    }).data("kendoWindow");
    $(".grid").kendoGrid();
    $(".form_datepicker").kendoDatePicker({
        format: "yyyy-MM-dd"
    });
    $(".form_comboBox").kendoDropDownList();
});
</script>
<!-- //script -->
</body>
</html>
