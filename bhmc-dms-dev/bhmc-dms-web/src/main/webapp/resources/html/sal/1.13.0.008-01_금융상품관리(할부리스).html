<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">

			<section class="group">
				<div class="header_area">
					<div class="btn_right">
						<button class="btn_m btn_search">조회</button>
                        <button class="btn_m btn_save">저장</button>
                        <button class="btn_m btn_reset">초기화</button>
					</div>
				</div>
				<div class="table_form form_width_70per">
					<table>
						<caption></caption>
						<colgroup>
							<col style="width:18%;">
							<col style="width:32%;">
							<col style="width:18%;">
							<col style="width:32%;">
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">금융사</th>
								<td>
                                    <select class="form_comboBox">
                                        <option>전체</option>
                                    </select>
                                </td>
								<th scope="row">금융상품</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option>전체</option>
                                    </select>
                                </td>
							</tr>
						</tbody>
					</table>
				</div>
            </section>

            <!-- 금융정보 -->
            <section class="group">
                <div class="header_area">
                    <h2 class="title_basic">금융정보</h2>
                </div>
                <div class="table_grid">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">금융사</th>
                                <th scope="col" data-field="data2">금융상품유형</th>
                                <th scope="col" data-field="data3">상품명</th>
                                <th scope="col" data-field="data4">기간</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="ac">현대카드</td>
                                <td class="ac">할부</td>
                                <td>[현대캐피탈]24개월 표준 할부 상품</td>
                                <td class="ac">24개월</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
			</section>
            <!-- //금융정보 -->

            <!-- 금융정보상세 -->
            <section class="group">
                <div class="header_area">
                    <h2 class="title_basic">금융정보상세</h2>
                </div>
                <div class="table_form form_width_100per">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:11%;">
                            <col style="width:14%;">
                            <col style="width:11%;">
                            <col style="width:14%;">
                            <col style="width:11%;">
                            <col style="width:14%;">
                            <col style="width:11%;">
                            <col style="width:14%;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">금융사</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
                                <th scope="row">상품코드</th>
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly">
                                </td>
                                <th scope="row">상품종류</th>
                                <td colspan="3">
                                    <input type="text" value="" class="form_input">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">금융상품유형</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
                                <th scope="row">고객유형</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
                                <th scope="row">신용등급</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
                                <th scope="row">기간</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">계약금</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">계약금</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">선수인도금</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">선수율</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">인도급후불율</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">월불입금율</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">할부이자율</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">잔가이자율</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">취급수수료율</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">취급수수료금액</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">보증보험료율</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">보증보험료금액</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">인지대</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">공증료</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">현금가격</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">할부부대비용계</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">거래처</th>
                                <td class="bor_none">
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row" class="bor_none"></th>
                                <td class="bor_none"></td>
                                <th scope="row" class="bor_none"></th>
                                <td class="bor_none"></td>
                                <th scope="row" class="bor_none"></th>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="clfix">
                    <div class="left_areaStyle" style="width:45%">
                        <div class="header_area">
                            <div class="left_area ml0">
                                <ul class="txt_input mt0">
                                    <li>
                                        <span class="span_bg">대상차종</span>
                                        <input type="text" value="" class="form_comboBox" style="width:150px;">
                                    </li>
                                </ul>
                            </div>
                            <div class="btn_right">
                                <button class="btn_s">조회</button>
                            </div>
                        </div>
                        <div class="table_grid">
                            <table class="grid2">
                                <caption></caption>
                                <colgroup>
                                    <col style="width:40px">
                                    <col>
                                </colgroup>
                                <thead>
                                    <tr>
                                        <th scope="col" data-field="data1"><input type="checkbox" class="form_check"></th>
                                        <th scope="col" data-field="data2">조회 모델</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <ul class="promotion_btn">
                        <li><button class="btn_s btn_next"></button></li>
                        <li><button class="btn_s btn_prev"></button></li>
                    </ul>
                    <div class="right_areaStyle" style="width:45%">
                        <div class="header_area_space">&nbsp;</div>
                        <div class="table_grid">
                            <table class="grid2">
                                <caption></caption>
                                <colgroup>
                                    <col style="width:40px">
                                    <col>
                                </colgroup>
                                <thead>
                                    <tr>
                                        <th scope="col" data-field="data1"><input type="checkbox" class="form_check"></th>
                                        <th scope="col" data-field="data2">대상 모델</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
            <!-- //금융정보상세 -->

		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid").kendoGrid();
        $(".grid2").kendoGrid({
            height: 118
        });
        $(".form_comboBox").kendoDropDownList();
    });
</script>
<!-- //script -->
</body>
</html>
