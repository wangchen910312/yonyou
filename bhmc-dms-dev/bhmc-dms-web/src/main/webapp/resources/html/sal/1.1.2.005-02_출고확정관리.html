<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">

            <!-- 출고확정관리 -->
            <section class="group">
                <div class="header_area">
                    <h1 class="title_basic">출고확정관리</h1>
                    <div class="btn_right">
                        <button class="btn_m btn_search">조회</button>
                        <button class="btn_m">출고확정</button>
                        <button class="btn_m">출고확정취소</button>
                    </div>
                </div>
                <div class="table_form form_width_70per">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:20%;">
                            <col style="width:10%;">
                            <col style="width:24%;">
                            <col style="width:10%;">
                            <col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">계약상태</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
                                <th scope="row">고객</th>
                                <td>
                                    <div class="form_search" style="width:50%">
                                        <input type="text" value="" class="form_input">
                                        <a href="javascript:;">검색</a>
                                    </div>
                                    <input type="text" value="" readonly class="form_input form_readonly" style="width:48%">
                                </td>
                                <th scope="row">출고요청일</th>
                                <td>
                                    <input class="form_datepicker" style="width:40%">
                                    ~
                                    <input class="form_datepicker" style="width:40%">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">계약번호</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">판매유형</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
                                <th scope="row">출고확정일</th>
                                <td>
                                    <input class="form_datepicker" style="width:40%">
                                    ~
                                    <input class="form_datepicker" style="width:40%">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">차종</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
                                <th scope="row">모델</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
                                <th scope="row">OCN</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">외장색</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
                                <th scope="row">내장색</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
                                <th scope="row">고객인도요청일</th>
                                <td>
                                    <input class="form_datepicker" style="width:40%">
                                    ~
                                    <input class="form_datepicker" style="width:40%">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">VIN NO</th>
                                <td class="bor_none">
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row" class="bor_none"></th>
                                <td class="bor_none"></td>
                                <th scope="row" class="bor_none"></th>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="table_grid mt10">
                    <div class="grid"></div>
                </div>
            </section>
            <!-- //출고확정관리 -->

		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- 퍼블용 script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".form_comboBox").kendoDropDownList();
        $(".tab_area").kendoTabStrip({
            animation: false
        });

        $(".grid").kendoGrid({
            height: 300,
            pageable: {
                refresh : true,
                pageSize : 5,
                pageSizes : [5, 10, 20, 30, 50, 100],
                buttonCount : 5,
                input : true
            },
            columns: [{
                field: "",
                title: "NO",
                width: 50
            },{
                field: "",
                title: "<input type='checkbox' class='form_check'>",
                width: 50
            },{
                field: "",
                title: "배정번호",
                width: 100
            },{
                field: "",
                title: "VIN NO",
                width: 100
            },{
                title: "차량정보",
                headerAttributes:{ "class":"hasBob" },
                columns: [ {
                    field: "",
                    title: "차종",
                    width: 100
                },{
                    field: "",
                    title: "모델",
                    width: 100
                },{
                    field: "",
                    title: "OCN",
                    width: 100
                },{
                    field: "",
                    title: "외장색",
                    width: 100
                },{
                    field: "",
                    title: "내장색",
                    width: 100
                }]
            },{
                title: "계약정보",
                headerAttributes:{ "class":"hasBob" },
                columns: [ {
                    field: "",
                    title: "계약번호",
                    width: 100
                },{
                    field: "",
                    title: "고객",
                    width: 100
                },{
                    field: "",
                    title: "판매유형",
                    width: 100
                },{
                    field: "",
                    title: "판매사원",
                    width: 100
                },{
                    field: "",
                    title: "계약일",
                    width: 100
                },{
                    field: "",
                    title: "고객인도요청일",
                    width: 100
                }]
            },{
                field: "",
                title: "계약상태",
                width: 100
            },{
                field: "",
                title: "재고상태",
                width: 100
            },{
                field: "",
                title: "출고요청일",
                width: 100
            },{
                field: "",
                title: "출고확정일",
                width: 100
            }]
        });
    });
</script>
<!-- //퍼블용 script -->
</body>
</html>
