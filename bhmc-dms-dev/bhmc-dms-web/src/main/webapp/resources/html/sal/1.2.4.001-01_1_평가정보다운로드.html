<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">


            <!-- 평가정보다운로드 -->
			<section class="group">
				<div class="header_area">
                    <h1 class="title_basic">TP 차량 평가정보 조회</h1>
					<div class="btn_right">
						<button class="btn_m btn_search">조회</button>
						<button class="btn_m btn_save">엑셀다운로드</button>
					</div>
				</div>
				<div class="table_form form_width_100per">
					<table>
						<caption></caption>
						<colgroup>
                            <col style="width:7%;">
                            <col style="width:18%;">
                            <col style="width:9%;">
                            <col style="width:13%;">
                            <col style="width:8%;">
                            <col style="width:14%;">
                            <col style="width:8%;">
                            <col>
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">VIN</th>
								<td>
                                    <div class="form_float">
                                        <div class="form_left" style="width:65%">
                                            <input type="text" value="" class="form_input">
                                        </div>
                                        <div class="form_right" style="width:35%">
                                            <input type="text" value="" class="form_input">
                                        </div>
                                    </div>
                                </td>
                                <th scope="row">딜러코드</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
								<th scope="row">운송번호</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">발차일자</th>
                                <td>
                                    <div class="form_float">
                                        <div class="date_left">
                                            <input value="" class="form_datepicker">
                                            <span class="txt_from">~</span>
                                        </div>
                                        <div class="date_right">
                                            <input value="" class="form_datepicker">
                                        </div>
                                    </div>
                                </td>
                            </tr>
						</tbody>
					</table>
				</div>

                <div class="txt_total">
                    <p>건수 : <span>10</span></p>
                </div>
                <div class="table_grid">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">선택</th>
                                <th scope="col" data-field="data2">딜러코드</th>
                                <th scope="col" data-field="data3">운송번호</th>
                                <th scope="col" data-field="data4">물류회사</th>
                                <th scope="col" data-field="data5">TP차번호</th>
                                <th scope="col" data-field="data6">VIN</th>
                                <th scope="col" data-field="data7">차량상태</th>
                                <th scope="col" data-field="data8">입고일자</th>
                                <th scope="col" data-field="data9">발차일자</th>
                                <th scope="col" data-field="data10">평가일자</th>
                                <th scope="col" data-field="data11">물류서비스평가</th>
                                <th scope="col" data-field="data12">기사만족도</th>
                                <th scope="col" data-field="data13">차량교부시간</th>
                                <th scope="col" data-field="data14">차량교부질량</th>
                                <th scope="col" data-field="data15">기타 신고 및 의견</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
			</section>
            <!-- //평가정보다운로드 -->


		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid").kendoGrid();
        $(".form_comboBox").kendoDropDownList();
    });
</script>
<!-- //script -->
</body>
</html>
