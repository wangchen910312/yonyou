<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">

            <!-- 법인-집단판매신청 -->
			<section class="group">
				<div class="header_area">
                    <h1 class="title_basic">집단판매신청</h1>
					<div class="btn_right">
						<button class="btn_m btn_search">조회</button>
						<button class="btn_m">등록</button>
					</div>
				</div>
				<div class="table_form form_width_100per">
					<table>
						<caption></caption>
						<colgroup>
							<col style="width:8%;">
							<col style="width:15%;">
							<col style="width:8%;">
							<col style="width:15%;">
							<col style="width:8%;">
							<col style="width:15%;">
							<col style="width:8%;">
							<col>
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">신청번호</th>
								<td>
                                    <input type="text" value="" class="form_input">
                                </td>
								<th scope="row">고객명</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">상태</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
                                <th scope="row">신청일자</th>
                                <td>
                                    <input value="" class="form_datepicker" style="width:45%">
                                    ~
                                    <input value="" class="form_datepicker" style="width:45%">
                                </td>
							</tr>
						</tbody>
					</table>
				</div>

                <div class="table_grid mt10">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">신청번호</th>
                                <th scope="col" data-field="data2">고객명</th>
                                <th scope="col" data-field="data3">항목</th>
                                <th scope="col" data-field="data4">수량</th>
                                <th scope="col" data-field="data5">등록일자</th>
                                <th scope="col" data-field="data6">상태</th>
                                <th scope="col" data-field="data7">배정수량</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="header_area">
                    <div class="btn_right">
                        <button class="btn_s">저장</button>
                        <button class="btn_s">확정</button>
                        <button class="btn_s">삭제</button>
                        <button class="btn_s">출력</button>
                    </div>
                </div>

                <div class="table_form form_width_100per">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:12%;">
                            <col style="width:15%;">
                            <col style="width:12%;">
                            <col style="width:15%;">
                            <col style="width:12%;">
                            <col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">딜러코드</th>
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly">
                                </td>
                                <th scope="row">딜러이름</th>
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly">
                                </td>
                                <th scope="row">딜러지역</th>
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly" style="width:42%">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">대고객명</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">고객대표</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">우편번호</th>
                                <td>
                                    <input type="text" value="" class="form_input" style="width:42%">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">주소</th>
                                <td colspan="5">
                                    <input type="text" value="" class="form_input" style="width:77.9%">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">핸드폰</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">팩스</th>
                                <td class="border_none">
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row" class="border_none"></th>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row">항목</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">항목소개</th>
                                <td colspan="3">
                                    <input type="text" value="" class="form_input" style="width:68%">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">차량용도</th>
                                <td colspan="5">
                                    <input type="text" value="" class="form_input" style="width:50%">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">판매담당자</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">연락처</th>
                                <td colspan="3">
                                    <input type="text" value="" class="form_input" style="width:23.5%">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">계약문서</th>
                                <td colspan="5">
                                    <input type="text" value="" class="form_input" style="width:50%">
                                    <span class="btn_file">업로드 <input type="file"></span>
                                    <button class="btn_s">다운로드</button>
                                    <span class="span_txt">10M</span>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">계약관련문서</th>
                                <td colspan="5">
                                    <input type="text" value="" class="form_input" style="width:50%">
                                    <span class="btn_file">업로드 <input type="file"></span>
                                    <button class="btn_s">다운로드</button>
                                    <span class="span_txt">10M</span>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">집단구매증명서</th>
                                <td colspan="5">
                                    <input type="text" value="" class="form_input" style="width:50%">
                                    <span class="btn_file">업로드 <input type="file"></span>
                                    <button class="btn_s">다운로드</button>
                                    <span class="span_txt">10M</span>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">영수증</th>
                                <td colspan="5">
                                    <input type="text" value="" class="form_input" style="width:50%">
                                    <span class="btn_file">업로드 <input type="file"></span>
                                    <button class="btn_s">다운로드</button>
                                    <span class="span_txt">10M</span>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">장기협의여부</th>
                                <td>
                                    <label class="label_check"><input type="radio" name="radio1" class="form_check"> 예</label>
                                    <label class="label_check"><input type="radio" name="radio1" class="form_check"> 아니오</label>
                                </td>
                                <th scope="row">차량배정희망시간</th>
                                <td colspan="3">
                                    <input value="" class="form_datepicker" style="width:23.5%">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="header_area">
                    <div class="left_area">
                        <ul class="txt_input">
                            <li>
                                <span class="span_bg">차종</span>
                                <input type="text" value="" class="form_comboBox" style="width:120px">
                            </li>
                            <li>
                                <span class="span_bg">모델</span>
                                <input type="text" value="" class="form_comboBox" style="width:120px">
                            </li>
                            <li>
                                <span class="span_bg">OCN</span>
                                <input type="text" value="" class="form_comboBox" style="width:150px">
                            </li>
                            <li>
                                <span class="span_bg">외장색</span>
                                <input type="text" value="" class="form_comboBox" style="width:80px">
                            </li>
                            <li>
                                <span class="span_bg">내장색</span>
                                <input type="text" value="" class="form_comboBox" style="width:80px">
                            </li>
                        </ul>
                    </div>
                    <div class="btn_right">
                        <button class="btn_s btn_add">추가</button>
                        <button class="btn_s btn_delete">삭제</button>
                    </div>
                </div>
                <div class="table_grid">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">차종</th>
                                <th scope="col" data-field="data2">모델</th>
                                <th scope="col" data-field="data3">OCN</th>
                                <th scope="col" data-field="data4">외장</th>
                                <th scope="col" data-field="data5">내장</th>
                                <th scope="col" data-field="data6">수량</th>
                                <th scope="col" data-field="data7">추가</th>
                                <th scope="col" data-field="data8">VIN NO.</th>
                                <th scope="col" data-field="data9">ENGINE NO.</th>
                                <th scope="col" data-field="data10">영수증처리수</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="table_grid mt10">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">심사담당자</th>
                                <th scope="col" data-field="data2">심사일자</th>
                                <th scope="col" data-field="data3">심사결과</th>
                                <th scope="col" data-field="data4">심사평가</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
            <!-- //법인-집단판매신청 -->

		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid").kendoGrid();
        $(".form_comboBox").kendoDropDownList();
    });
</script>
<!-- //script -->
</body>
</html>
