<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
    <button class="btn_m" id="openButton">팝업열기</button>

    <!-- 계약조회 팝업 -->
    <section id="window" class="pop_wrap">
        <div class="header_area">
            <div class="btn_right">
                <button class="btn_m">선택</button>
                <button class="btn_m btn_search">조회</button>
            </div>
        </div>
        <div class="table_form form_width_100per">
            <table>
                <caption></caption>
                <colgroup>
                    <col style="width:10%;">
                    <col style="width:19%;">
                    <col style="width:10%;">
                    <col style="width:22%;">
                    <col style="width:10%;">
                    <col>
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="row">계약번호</th>
                        <td>
                            <input type="text" value="" class="form_input">
                        </td>
                        <th scope="row">고객</th>
                        <td>
                            <div class="form_search" style="width:50%">
                                <input type="text" value="C000001" class="form_input">
                                <a href="javascript:;">검색</a>
                            </div>
                            <input type="text" value="홍길동" readonly class="form_input form_readonly" style="width:46%">
                        </td>
                        <th scope="row">판매사원</th>
                        <td>
                            <select class="form_comboBox">
                                <option>S000001 왕판매사원</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">판매유형</th>
                        <td>
                            <select class="form_comboBox">
                                <option>전체</option>
                            </select>
                        </td>
                        <th scope="row">계약상태</th>
                        <td>
                            <select class="form_comboBox">
                                <option>전체</option>
                            </select>
                        </td>
                        <th scope="row">계약일</th>
                        <td>
                            <div class="form_float">
                                <div class="date_left">
                                    <input value="" class="form_datepicker">
                                    <span class="txt_from">~</span>
                                </div>
                                <div class="date_right">
                                    <input value="" class="form_datepicker">
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">차종</th>
                        <td>
                            <select class="form_comboBox">
                                <option>BX 쏘나타</option>
                            </select>
                        </td>
                        <th scope="row">모델</th>
                        <td>
                            <select class="form_comboBox">
                                <option>BX5145 D 1.4升GL自动档</option>
                            </select>
                        </td>
                        <th scope="row">OCN</th>
                        <td>
                            <select class="form_comboBox">
                                <option>D014:1.4升GL自动档 OBDIV</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">외장색</th>
                        <td>
                            <select class="form_comboBox">
                                <option>블랙</option>
                            </select>
                        </td>
                        <th scope="row">내장색</th>
                        <td class="bor_none">
                            <select class="form_comboBox">
                                <option>화이트</option>
                            </select>
                        </td>
                        <th scope="row" class="bor_none"></th>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="table_grid mt10">
            <table class="grid">
                <caption></caption>
                <thead>
                    <tr>
                        <th scope="col" data-field="data1">계약번호</th>
                        <th scope="col" data-field="data2">판매유형</th>
                        <th scope="col" data-field="data3">계약일</th>
                        <th scope="col" data-field="data4">계약상태</th>
                        <th scope="col" data-field="data5">고객</th>
                        <th scope="col" data-field="data6">영업사원</th>
                        <th scope="col" data-field="data7">차종</th>
                        <th scope="col" data-field="data8">모델</th>
                        <th scope="col" data-field="data9">OCN</th>
                        <th scope="col" data-field="data10">외장색</th>
                        <th scope="col" data-field="data11">내장색</th>
                        <th scope="col" data-field="data12">차량가격</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    <!-- //계약조회 팝업 -->

<!-- script -->
<script>
$(document).ready(function() {
    $("#openButton").click(function(){
        var win = $("#window").data("kendoWindow");
        win.center();
        win.open();
    });
    $("#closeButton").click(function(){
        var win = $("#window").data("kendoWindow");
        win.close();
    });

    $(".grid").kendoGrid({
        height: 300,
        pageable: {
            refresh : true,
            pageSize : 5,
            pageSizes : [5, 10, 20, 30, 50, 100],
            buttonCount : 5,
            input : true
        }
    });
    $(".form_comboBox").kendoDropDownList();
    $(".form_datepicker").kendoDatePicker({
        format: "yyyy-MM-dd"
    });

    $("#window").kendoWindow({
        modal: true,
        resizable: false,
        visible: false,
        title: "계약조회",
        width: "800px"
    }).data("kendoWindow");
});
</script>
<!-- //script -->
</body>
</html>
