<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
    <button class="btn_m" id="openButton">팝업열기</button>

    <!-- 주문금액 팝업 -->
    <section id="window" class="pop_wrap">
        <div class="table_form form_width_100per mt10">
            <table>
                <caption></caption>
                <colgroup>
                    <col style="width:18%;">
                    <col style="width:32%;">
                    <col style="width:18%;">
                    <col>
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="row">선수금잔액</th>
                        <td>
                            <input type="text" value="" class="form_input ar">
                        </td>
                        <th scope="row">주문수량</th>
                        <td>
                            <input type="text" value="" class="form_input ar">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="table_grid mt10">
            <table class="grid">
                <caption></caption>
                <thead>
                    <tr>
                        <th scope="col" data-field="data1">차종</th>
                        <th scope="col" data-field="data2">모델</th>
                        <th scope="col" data-field="data3">OCN</th>
                        <th scope="col" data-field="data4">외장색</th>
                        <th scope="col" data-field="data5">내장색</th>
                        <th scope="col" data-field="data6">주문수량</th>
                        <th scope="col" data-field="data7">도매가</th>
                        <th scope="col" data-field="data8">권장소매가</th>
                        <th scope="col" data-field="data9">주문금액</th>
                        <th scope="col" data-field="data10">잔액</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <td class="ac" colspan="5">주문금액합계</td>
                        <td class="td_total ac">1</td>
                        <td class="td_total ar">1,000</td>
                        <td class="td_total ar">1,030</td>
                        <td class="td_total ar">1,000</td>
                        <td class="td_total ar">2,000</td>
                    </tr>
                </tfoot>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td class="ac">1</td>
                        <td class="ar">1,000</td>
                        <td class="ar">1,030</td>
                        <td class="ar">1,000</td>
                        <td class="ar">2,000</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    <!-- //주문금액 팝업 -->

<!-- script -->
<script>
$(document).ready(function() {
    $("#openButton").click(function(){
        var win = $("#window").data("kendoWindow");
        win.center();
        win.open();
    });
    $("#window").kendoWindow({
        modal: true,
        resizable: false,
        //visible: false,
        title: "주문금액",
        width: "800px"
    }).data("kendoWindow");
    $(".grid").kendoGrid();
    $(".form_datepicker").kendoDatePicker({
        format: "yyyy-MM-dd"
    });
    $(".form_comboBox").kendoDropDownList();
});
</script>
<!-- //script -->
</body>
</html>
