<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
    <script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
    <!-- header -->
    <header id="header"></header>
    <!-- //header -->

    <!-- container -->
    <div id="container">
        <!-- content -->
        <section id="content">

            <!-- 완성차재고현황(Location별) -->
            <section class="group">
                <div class="header_area">
                    <h1 class="title_basic">완성차재고현황(Location별)</h1>
                    <div class="btn_right">
                        <button class="btn_m btn_search">조회</button>
                    </div>
                </div>
                <div class="table_form form_width_70per">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:22%;">
                            <col style="width:10%;">
                            <col style="width:24%;">
                            <col style="width:10%;">
                            <col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">창고</th>
                                <td>
                                    <input value="" class="form_comboBox">
                                </td>
                                <th scope="row">위치</th>
                                <td class="bor_none">
                                    <input value="" class="form_comboBox">
                                </td>
                                <th scope="row" class="bor_none"></th>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row">차종</th>
                                <td>
                                    <input value="" class="form_comboBox">
                                </td>
                                <th scope="row">모델</th>
                                <td>
                                    <input value="" class="form_comboBox">
                                </td>
                                <th scope="row">OCN</th>
                                <td>
                                    <input value="" class="form_comboBox">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">외장색</th>
                                <td>
                                    <input value="" class="form_comboBox">
                                </td>
                                <th scope="row">내장색</th>
                                <td class="bor_none">
                                    <input value="" class="form_comboBox">
                                </td>
                                <th scope="row" class="bor_none"></th>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="clfix">
                    <!-- Location -->
                    <section class="location_left">
                        <div class="header_area">
                            <h1 class="title_basic">Location</h1>
                        </div>
                        <div class="table_grid">
                            <div id="treelist"></div>
                        </div>
                        <script>
                            //퍼블용 script
                            $(document).ready(function () {
                                var dataSource = new kendo.data.TreeListDataSource({
                                    data: [
                                      { id: 1, th1: "완성차차고", th2: "4", parentId: null },
                                      { id: 2, th1: "1Level", th2: "4", parentId: 1 },
                                      { id: 3, th1: "2Level", th2: "2", parentId: 2 },
                                      { id: 4, th1: "3Level", th2: "2", parentId: 3 }
                                    ],

                                    schema: {
                                        model: {
                                            id: "id",
                                            expanded: true
                                        }
                                    }
                                });

                                $("#treelist").kendoTreeList({
                                    dataSource: dataSource,
                                    selectable: "multiple",
                                    columns: [
                                        { field: "th1", title: "로케이션 계층구조", width:210 },
                                        { field: "th2", title: "수량", attributes:{"class":"ar"} }
                                    ]
                                });
                            });
                        </script>
                    </section>
                    <!-- //Location -->

                    <!-- 재고정보 -->
                    <section class="location_right">
                        <div class="header_area">
                            <h1 class="title_basic">재고정보</h1>
                            <div class="btn_right">
                                <button class="btn_s btn_add">추가</button>
                                <button class="btn_s btn_save">저장</button>
                                <button class="btn_s btn_cancel">취소</button>
                                <button class="btn_s btn_delete">삭제</button>
                            </div>
                        </div>
                        <div class="table_grid">
                            <table class="grid">
                                <caption></caption>
                                <thead>
                                    <tr>
                                        <th scope="col" data-field="data1">창고</th>
                                        <th scope="col" data-field="data2">위치</th>
                                        <th scope="col" data-field="data3">VIN NO</th>
                                        <th scope="col" data-field="data4">재고유형</th>
                                        <th scope="col" data-field="data5">회사차여부</th>
                                        <th scope="col" data-field="data6">회사차구분</th>
                                        <th scope="col" data-field="data7">차종</th>
                                        <th scope="col" data-field="data8">모델</th>
                                        <th scope="col" data-field="data9">OCN</th>
                                        <th scope="col" data-field="data10">외장색</th>
                                        <th scope="col" data-field="data11">내장색</th>
                                        <th scope="col" data-field="data12">차량상태</th>
                                        <th scope="col" data-field="data13">보유상태</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </section>
                    <!-- //재고정보 -->
                </div>
            </section>
            <!-- //완성차재고현황(Location별) -->

        </section>
        <!-- //content -->
    </div>
    <!-- //container -->

    <!-- footer -->
    <footer id="footer"></footer>
    <!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid").kendoGrid();
        $(".form_comboBox").kendoDropDownList();
    });
</script>
<!-- //script -->
</body>
</html>
