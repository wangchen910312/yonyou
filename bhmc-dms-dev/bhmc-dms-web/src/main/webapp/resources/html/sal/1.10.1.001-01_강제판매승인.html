<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">

            <!-- 강제판매승인 -->
			<section class="group">
				<div class="header_area">
                    <h1 class="title_basic">강제판매승인</h1>
					<div class="btn_right">
						<button class="btn_m btn_search">조회</button>
						<button class="btn_m">승인</button>
						<button class="btn_m btn_delete">삭제</button>
					</div>
				</div>
				<div class="table_form form_width_70per">
					<table>
						<caption></caption>
						<colgroup>
							<col style="width:10%;">
							<col style="width:20%;">
							<col style="width:10%;">
							<col style="width:25%;">
							<col style="width:10%;">
							<col>
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">승인여부</th>
								<td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
								<th scope="row">신청일자</th>
                                <td>
                                    <input class="form_datepicker" style="width:45%">
                                    ~
                                    <input class="form_datepicker" style="width:45%">
                                </td>
								<th scope="row">딜러코드</th>
								<td>
                                    <input type="text" value="" class="form_input">
                                </td>
							</tr>
							<tr>
                                <th scope="row">예외사유</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
                                <th scope="row">VIN</th>
                                <td>
                                    <input type="text" value="" class="form_input" style="width:35%">
                                    -
                                    <input type="text" value="" class="form_input" style="width:25%">
                                </td>
								<th scope="row">발차일자</th>
								<td>
                                    <input class="form_datepicker" style="width:45%">
                                    ~
                                    <input class="form_datepicker" style="width:45%">
                                </td>
							</tr>
							<tr>
                                <th scope="row">차종</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
								<th scope="row">승인일자</th>
								<td class="bor_none">
                                    <input class="form_datepicker" style="width:45%">
                                    ~
                                    <input class="form_datepicker" style="width:45%">
                                </td>
                                <th scope="row" class="bor_none"></th>
                                <td></td>
							</tr>
						</tbody>
					</table>
				</div>

                <div class="table_grid mt10">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1"><input type="checkbox" value="" class="form_check"></th>
                                <th scope="col" data-field="data2">승인여부</th>
                                <th scope="col" data-field="data3">딜러</th>
                                <th scope="col" data-field="data4">딜러이름</th>
                                <th scope="col" data-field="data5">신청일자</th>
                                <th scope="col" data-field="data6">예외사유</th>
                                <th scope="col" data-field="data7">차종</th>
                                <th scope="col" data-field="data8">VIN</th>
                                <th scope="col" data-field="data9">RFID No</th>
                                <th scope="col" data-field="data10">발차일자</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="checkbox" value="" class="form_check"></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
			</section>
            <!-- //강제판매승인 -->

		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid").kendoGrid();
        $(".form_comboBox").kendoDropDownList();
    });
</script>
<!-- //script -->
</body>
</html>
