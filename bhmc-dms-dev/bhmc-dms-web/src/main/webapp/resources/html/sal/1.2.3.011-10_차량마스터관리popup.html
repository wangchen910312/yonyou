<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
    <button class="btn_m" id="openButton">팝업열기</button>

    <!-- 차량마스터관리 팝업 -->
    <section id="window" class="pop_wrap">
        <div class="header_area">
            <div class="btn_right">
                <button class="btn_m">선택</button>
                <button class="btn_m btn_search">조회</button>
            </div>
        </div>
        <div class="table_form form_width_100per">
            <table>
                <caption></caption>
                <colgroup>
                    <col style="width:10%;">
                    <col style="width:23%;">
                    <col style="width:10%;">
                    <col style="width:23%;">
                    <col style="width:10%;">
                    <col>
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="row">VIN NO</th>
                        <td>
                            <input type="text" value="" class="form_input">
                        </td>
                        <th scope="row">차량상태</th>
                        <td>
                            <input type="text" value="" class="form_comboBox">
                        </td>
                        <th scope="row">보유상태</th>
                        <td>
                            <input type="text" value="" class="form_comboBox">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">차종</th>
                        <td>
                            <input type="text" value="" class="form_comboBox">
                        </td>
                        <th scope="row">모델</th>
                        <td>
                            <input type="text" value="" class="form_comboBox">
                        </td>
                        <th scope="row">OCN</th>
                        <td>
                            <input type="text" value="" class="form_comboBox">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">외장색</th>
                        <td>
                            <input type="text" value="" class="form_comboBox">
                        </td>
                        <th scope="row">내장색</th>
                        <td>
                            <input type="text" value="" class="form_comboBox">
                        </td>
                        <th scope="row"></th>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="table_grid mt10">
            <table class="grid">
                <caption></caption>
                <thead>
                    <tr>
                        <th scope="col" data-field="data1">VIN NO</th>
                        <th scope="col" data-field="data2">차량상태</th>
                        <th scope="col" data-field="data3">보유상태</th>
                        <th scope="col" data-field="data4">차종</th>
                        <th scope="col" data-field="data5">모델</th>
                        <th scope="col" data-field="data6">OCN</th>
                        <th scope="col" data-field="data7">외장색</th>
                        <th scope="col" data-field="data8">내장색</th>
                        <th scope="col" data-field="data9">재고구분</th>
                        <th scope="col" data-field="data10">창고</th>
                        <th scope="col" data-field="data11">위치</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    <!-- //차량마스터관리 팝업 -->

<!-- script -->
<script>
$(document).ready(function() {
    $("#openButton").click(function(){
        var win = $("#window").data("kendoWindow");
        win.center();
        win.open();
    });
    $("#window").kendoWindow({
        modal: true,
        resizable: false,
        //visible: false,
        title: "차량마스터관리",
        width: "800px"
    }).data("kendoWindow");
    $(".grid").kendoGrid();
    $(".form_datepicker").kendoDatePicker({
        format: "yyyy-MM-dd"
    });
    $(".form_comboBox").kendoDropDownList();
});
</script>
<!-- //script -->
</body>
</html>
