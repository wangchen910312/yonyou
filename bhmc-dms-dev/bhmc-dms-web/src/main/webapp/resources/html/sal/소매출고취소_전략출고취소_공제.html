<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">


            <div class="clfix">
                <div class="left_areaStyle">
                    <section class="group">
                        <div class="header_area">
                            <h1 class="title_basic">전략출고공제</h1>
                            <div class="btn_right">
                                <button type="button" class="btn_m btn_search">조회</button>
                                <button type="button" class="btn_m btn_save">저장</button>
                            </div>
                        </div>
                        <div class="table_form">
                            <table>
                                <caption></caption>
                                <colgroup>
                                    <col style="width:20%;">
                                    <col style="width:60%;">
                                    <col style="width:20%;">
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th scope="row">딜러유형:</th>
                                        <td>
                                            <label class="label_check"><input type="checkbox" name="" class="form_check"> 4s점</label>
                                            <label class="label_check"><input type="checkbox" name="" class="form_check"> 특수딜러</label>
                                        </td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <th scope="row">One key 공제상태:</th>
                                        <td>
                                            <label class="label_check"><input type="radio" name="radio1" class="form_check"> 전부</label>
                                            <label class="label_check"><input type="radio" name="radio1" class="form_check"> OPEN</label>
                                            <label class="label_check"><input type="radio" name="radio1" class="form_check"> OFF</label>
                                        </td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <th scope="row">딜러코드:</th>
                                        <td>
                                            <input type="text" value="" class="form_input" style="width:30%;">
                                        </td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Open시간</th>
                                        <td>
                                            <input type="text" value="" class="form_input" style="width:30%;">
                                            <div class="form_float" style="display:inline-block; width:60%; vertical-align:middle;">
                                                <div class="date_left">
                                                    <input value="" class="form_datepicker">
                                                    <span class="txt_from">~</span>
                                                </div>
                                                <div class="date_right">
                                                    <input value="" class="form_datepicker">
                                                </div>
                                            </div>
                                        </td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="table_grid mt10">
                            <table class="grid">
                                <caption></caption>
                                <thead>
                                    <tr>
                                        <th scope="col" data-field="data1">선택</th>
                                        <th scope="col" data-field="data2">상태</th>
                                        <th scope="col" data-field="data3">사업부</th>
                                        <th scope="col" data-field="data4">판사처</th>
                                        <th scope="col" data-field="data5">딜러코드</th>
                                        <th scope="col" data-field="data6">딜러이름</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </section>
                </div>
                <div class="right_areaStyle">
                    <section class="group">
                        <div class="header_area">
                            <h1 class="title_basic">소매출고공제</h1>
                            <div class="btn_right">
                                <button type="button" class="btn_m btn_search">조회</button>
                                <button type="button" class="btn_m btn_save">저장</button>
                            </div>
                        </div>
                        <div class="table_form">
                            <table>
                                <caption></caption>
                                <colgroup>
                                    <col style="width:20%;">
                                    <col style="width:60%;">
                                    <col style="width:20%;">
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th scope="row">딜러유형:</th>
                                        <td>
                                            <label class="label_check"><input type="checkbox" name="" class="form_check"> 4s점</label>
                                            <label class="label_check"><input type="checkbox" name="" class="form_check"> 특수딜러</label>
                                        </td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <th scope="row">One key 공제상태:</th>
                                        <td>
                                            <label class="label_check"><input type="radio" name="radio2" class="form_check"> 전부</label>
                                            <label class="label_check"><input type="radio" name="radio2" class="form_check"> OPEN</label>
                                            <label class="label_check"><input type="radio" name="radio2" class="form_check"> OFF</label>
                                        </td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <th scope="row">딜러코드:</th>
                                        <td>
                                            <input type="text" value="" class="form_input" style="width:30%;">
                                        </td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td>&nbsp;</td>
                                        <td>&nbsp;</td>
                                        <td>&nbsp;</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="table_grid mt10">
                            <table class="grid">
                                <caption></caption>
                                <thead>
                                    <tr>
                                        <th scope="col" data-field="data1">선택</th>
                                        <th scope="col" data-field="data2">상태</th>
                                        <th scope="col" data-field="data3">사업부</th>
                                        <th scope="col" data-field="data4">판사처</th>
                                        <th scope="col" data-field="data5">딜러코드</th>
                                        <th scope="col" data-field="data6">딜러이름</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </section>
                </div>
            </div>


		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker();
        $(".grid").kendoGrid({
            height:419
        });
        $(".form_comboBox").kendoDropDownList();
    });
</script>
<!-- //script -->
</body>
</html>
