<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
    <button class="btn_m" id="openButton">팝업열기</button>

    <!-- 시승차량심사 심사등록 팝업 -->
    <section id="window" class="pop_wrap">
        <div class="table_form form_width_100per mt10">
            <table>
                <caption></caption>
                <colgroup>
                    <col style="width:15%;">
                    <col style="width:15%;">
                    <col style="width:10%;">
                    <col style="width:15%;">
                    <col style="width:10%;">
                    <col>
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="row">딜러코드</th>
                        <td colspan="3">
                            <input type="text" value="" readonly class="form_input form_readonly" style="width:35%">
                            <input type="text" value="" readonly class="form_input form_readonly" style="width:50%">
                        </td>
                        <th scope="row" rowspan="4">정책설명</th>
                        <td rowspan="4">
                            <textarea rows="5" cols="" readonly class="form_textarea form_readonly"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">딜러담당자</th>
                        <td colspan="3" class="bor_color">
                            <input type="text" value="" readonly class="form_input form_readonly" style="width:35%">
                            <input type="text" value="" readonly class="form_input form_readonly" style="width:50%">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">담당자</th>
                        <td>
                            <input type="text" value="" readonly class="form_input form_readonly">
                        </td>
                        <th scope="row">연락처</th>
                        <td class="bor_color">
                            <input type="text" value="" readonly class="form_input form_readonly">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">차량유형</th>
                        <td class="readonly_area">
                            <select class="form_comboBox">
                                <option></option>
                            </select>
                        </td>
                        <th scope="row">심사일자</th>
                        <td class="bor_color">
                            <input type="text" value="" readonly class="form_input form_readonly">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="header_area">
            <div class="btn_right">
                <button class="btn_s">추가</button>
                <button class="btn_s">삭제</button>
            </div>
        </div>
        <div class="table_grid">
            <table class="grid">
                <caption></caption>
                <thead>
                    <tr>
                        <th scope="col" data-field="data1">차종</th>
                        <th scope="col" data-field="data2">모델</th>
                        <th scope="col" data-field="data3">OCN</th>
                        <th scope="col" data-field="data4">외장</th>
                        <th scope="col" data-field="data5">내장</th>
                        <th scope="col" data-field="data6">수량</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="table_form form_width_100per mt10">
            <table>
                <caption></caption>
                <colgroup>
                    <col style="width:15%;">
                    <col style="width:40%;">
                    <col style="width:10%;">
                    <col>
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="row">심사구분</th>
                        <td>
                            <label class="label_check"><input type="radio" name="radio1" checked class="form_check"> 개인심사</label>
                            <label class="label_check"><input type="radio" name="radio1" class="form_check"> 갱신심사</label>
                        </td>
                        <th scope="row">합계</th>
                        <td>
                            <input type="text" value="0" readonly class="form_input form_readonly ar" style="width:50%">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">갱신관련영수증</th>
                        <td colspan="3">
                            <input type="text" value="" class="form_input" style="width:60%">
                            <span class="btn_file">파일찾기 <input type="file"></span>
                            <button class="btn_s">가져오기</button>
                            <span class="span_txt">10M</span>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">비고</th>
                        <td colspan="3">
                            <input type="text" value="" class="form_input">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">차량등록 관련서류</th>
                        <td colspan="3">
                            <input type="text" value="" class="form_input" style="width:60%">
                            <span class="btn_file">파일찾기 <input type="file"></span>
                            <button class="btn_s">가져오기</button>
                            <span class="span_txt">10M</span>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">심사결과</th>
                        <td>
                            <label class="label_check"><input type="radio" name="radio2" checked class="form_check"> 승인</label>
                            <label class="label_check"><input type="radio" name="radio2" class="form_check"> 불승인</label>
                        </td>
                        <th scope="row">심사평가</th>
                        <td>
                            <input type="text" value="" class="form_input">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="btn_bottom">
            <button class="btn_m">저장</button>
            <button class="btn_m">확정</button>
            <button class="btn_m">출력</button>
            <button class="btn_m" id="closeButton">닫기</button>
        </div>
    </section>
    <!-- //시승차량심사 심사등록 팝업 -->

<!-- script -->
<script>
$(document).ready(function() {
    $("#openButton").click(function(){
        var win = $("#window").data("kendoWindow");
        win.center();
        win.open();
    });
    $("#closeButton").click(function(){
        var win = $("#window").data("kendoWindow");
        win.close();
    });
    $("#window").kendoWindow({
        modal: true,
        resizable: false,
        //visible: false,
        title: "시승차량심사 심사등록",
        width: "800px"
    }).data("kendoWindow");
    $(".grid").kendoGrid();
    $(".form_datepicker").kendoDatePicker({
        format: "yyyy-MM-dd"
    });
    $(".form_comboBox").kendoDropDownList();
});
</script>
<!-- //script -->
</body>
</html>
