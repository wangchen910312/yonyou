<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">


            <!-- 자금현황 -->
            <section class="group">
                <div class="header_area">
                    <h1 class="title_basic">资金现况（经销商）</h1>
                    <div class="btn_right">
                        <button class="btn_m">EXCEL</button>
                        <button class="btn_m btn_search">查询</button>
                    </div>
                </div>

                <div class="table_form">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:75%;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">查询月份</th>
                                <td>
                                    <input value="" class="form_datepicker">
                                </td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="table_grid mt10">
                    <div class="grid"></div>
                </div>

                <div class="table_grid mt10">
                    <div class="grid2"></div>
                </div>
            </section>
            <!-- //자금현황 -->


		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- 퍼블용 script -->
<script>
    $(document).ready(function() {
        $(".btn_date").click(function(){
            $(".btn_date").removeClass("on");
            $(this).addClass("on");
        });

        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM",
            depth: "year",
            start: "year"
        });
        $(".form_comboBox").kendoDropDownList();
        $(".tab_area").kendoTabStrip({
            animation: false
        });

        $(".grid").kendoGrid({
            height: 219,
            columns: [
                {field: "", title: "按月", width: 80},
                {field: "", title: "现金", width: 80},
                {field: "", title: "双方协议金额", width: 80},
                {field: "", title: "三方协议金额", width: 80},
                {field: "", title: "调整金", width: 80},
                {field: "", title: "返利", width: 80},
                {title: "进款合计（月）", headerAttributes:{"class":"hasBob"},
                columns: [
                    {field: "", title: "现金", width: 80},
                    {field: "", title: "双方协议金额", width: 80},
                    {field: "", title: "三方协议金额", width: 80},
                    {field: "", title: "合计", width: 80}
                ]},
                {title: "出款合计（月）", headerAttributes:{"class":"hasBob"},
                columns: [
                    {field: "", title: "现金", width: 80},
                    {field: "", title: "双方协议金额", width: 80},
                    {field: "", title: "三方协议金额", width: 80},
                    {field: "", title: "合计", width: 80}
                ]},
                {title: "余额", headerAttributes:{"class":"hasBob"},
                columns: [
                    {field: "", title: "现金", width: 80},
                    {field: "", title: "双方协议金额", width: 80},
                    {field: "", title: "三方协议金额", width: 80},
                    {field: "", title: "合计", width: 80}
                ]},
            ]
        });

        $(".grid2").kendoGrid({
            height: 219,
            columns: [
                {field: "", title: "按月", width: 80},
                {field: "", title: "现金", width: 80},
                {field: "", title: "双方协议金额", width: 80},
                {field: "", title: "三方协议金额", width: 80},
                {field: "", title: "调整金", width: 80},
                {field: "", title: "返利", width: 80},
                {title: "进款合计（月）", headerAttributes:{"class":"hasBob"},
                columns: [
                    {field: "", title: "现金", width: 80},
                    {field: "", title: "双方协议金额", width: 80},
                    {field: "", title: "三方协议金额", width: 80},
                    {field: "", title: "合计", width: 80}
                ]},
                {title: "出款合计（月）", headerAttributes:{"class":"hasBob"},
                columns: [
                    {field: "", title: "现金", width: 80},
                    {field: "", title: "双方协议金额", width: 80},
                    {field: "", title: "三方协议金额", width: 80},
                    {field: "", title: "合计", width: 80}
                ]},
                {title: "余额", headerAttributes:{"class":"hasBob"},
                columns: [
                    {field: "", title: "现金", width: 80},
                    {field: "", title: "双方协议金额", width: 80},
                    {field: "", title: "三方协议金额", width: 80},
                    {field: "", title: "合计", width: 80}
                ]},
            ]
        });
    });
</script>
<!-- //퍼블용 script -->
</body>
</html>
