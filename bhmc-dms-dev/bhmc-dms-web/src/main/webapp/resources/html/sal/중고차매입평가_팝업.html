<!-- script -->
<script>
$(document).ready(function() {
    $("#openButton").click(function(){
        var win = $("#window").data("kendoWindow");
        win.center();
        win.open();
    });
    $("#window").kendoWindow({
        modal: true,
        resizable: false,
        //visible: false,
        title: "北京现代二手车车辆状态评估表",
        width: "950px"
    }).data("kendoWindow");

    $(".btn_xs_check").click(function(){
        $(this).toggleClass("btn_active");
    });
});
</script>
