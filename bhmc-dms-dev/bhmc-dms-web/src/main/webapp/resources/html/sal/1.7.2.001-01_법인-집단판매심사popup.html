<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
    <button class="btn_m" id="openButton">팝업열기</button>

    <!-- 법인-집단판매심사 팝업 -->
    <section id="window" class="pop_wrap">
        <div class="table_form form_width_100per mt10">
            <table>
                <caption></caption>
                <colgroup>
                    <col style="width:15%;">
                    <col style="width:18%;">
                    <col style="width:15%;">
                    <col style="width:18%;">
                    <col style="width:15%;">
                    <col>
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="row">딜러코드</th>
                        <td>
                            <input type="text" value="" readonly class="form_input form_readonly">
                        </td>
                        <th scope="row">딜러이름</th>
                        <td>
                            <input type="text" value="" readonly class="form_input form_readonly">
                        </td>
                        <th scope="row">딜러지역</th>
                        <td>
                            <input type="text" value="" readonly class="form_input form_readonly">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">대고객명</th>
                        <td>
                            <input type="text" value="" readonly class="form_input form_readonly">
                        </td>
                        <th scope="row">고객대표</th>
                        <td>
                            <input type="text" value="" readonly class="form_input form_readonly">
                        </td>
                        <th scope="row">우편번호</th>
                        <td>
                            <input type="text" value="" readonly class="form_input form_readonly">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">주소</th>
                        <td colspan="5">
                            <input type="text" value="" readonly class="form_input form_readonly">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">핸드폰</th>
                        <td>
                            <input type="text" value="" readonly class="form_input form_readonly">
                        </td>
                        <th scope="row">팩스</th>
                        <td class="border_none">
                            <input type="text" value="" readonly class="form_input form_readonly">
                        </td>
                        <th scope="row" class="border_none"></th>
                        <td></td>
                    </tr>
                    <tr>
                        <th scope="row">항목</th>
                        <td>
                            <input type="text" value="" readonly class="form_input form_readonly">
                        </td>
                        <th scope="row">항목소개</th>
                        <td colspan="3">
                            <input type="text" value="" readonly class="form_input form_readonly">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">차량용도</th>
                        <td colspan="5">
                            <input type="text" value="" readonly class="form_input form_readonly" style="width:59.5%">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">판매담당자</th>
                        <td>
                            <input type="text" value="" readonly class="form_input form_readonly">
                        </td>
                        <th scope="row">연락처</th>
                        <td colspan="3">
                            <input type="text" value="" readonly class="form_input form_readonly" style="width:33.2%">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">계약문서</th>
                        <td colspan="5">
                            <input type="text" value="" readonly class="form_input form_readonly" style="width:50%">
                            <span class="btn_file">업로드 <input type="file" disabled></span>
                            <button class="btn_s">다운로드</button>
                            <span class="span_txt">10M</span>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">계약관련문서</th>
                        <td colspan="5">
                            <input type="text" value="" readonly class="form_input form_readonly" style="width:50%">
                            <span class="btn_file">업로드 <input type="file" disabled></span>
                            <button class="btn_s">다운로드</button>
                            <span class="span_txt">10M</span>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">집단구매증명서</th>
                        <td colspan="5">
                            <input type="text" value="" readonly class="form_input form_readonly" style="width:50%">
                            <span class="btn_file">업로드 <input type="file" disabled></span>
                            <button class="btn_s">다운로드</button>
                            <span class="span_txt">10M</span>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">영수증</th>
                        <td colspan="5">
                            <input type="text" value="" readonly class="form_input form_readonly" style="width:50%">
                            <span class="btn_file">업로드 <input type="file" disabled></span>
                            <button class="btn_s">다운로드</button>
                            <span class="span_txt">10M</span>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">장기협의여부</th>
                        <td>
                            <label class="label_check"><input type="radio" name="radio1" checked disabled class="form_check"> 예</label>
                            <label class="label_check"><input type="radio" name="radio1" disabled class="form_check"> 아니오</label>
                        </td>
                        <th scope="row">차량배정희망시간</th>
                        <td colspan="3">
                            <input type="text" value="" readonly class="form_input form_readonly" style="width:33.2%">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="table_grid mt10">
            <table class="grid">
                <caption></caption>
                <thead>
                    <tr>
                        <th scope="col" data-field="data1">차종</th>
                        <th scope="col" data-field="data2">모델</th>
                        <th scope="col" data-field="data3">OCN</th>
                        <th scope="col" data-field="data4">외장</th>
                        <th scope="col" data-field="data5">내장</th>
                        <th scope="col" data-field="data6">수량</th>
                        <th scope="col" data-field="data7">추가</th>
                        <th scope="col" data-field="data8">VIN NO.</th>
                        <th scope="col" data-field="data9">ENGINE NO.</th>
                        <th scope="col" data-field="data10">영수증처리수</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="table_grid mt10">
            <table class="grid">
                <caption></caption>
                <thead>
                    <tr>
                        <th scope="col" data-field="data1">심사담당자</th>
                        <th scope="col" data-field="data2">심사일자</th>
                        <th scope="col" data-field="data3">심사결과</th>
                        <th scope="col" data-field="data4">심사평가</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="table_form form_width_100per mt10">
            <table>
                <caption></caption>
                <colgroup>
                    <col style="width:15%;">
                    <col>
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="row">심사결과</th>
                        <td>
                            <ul class="tabmenu">
                                <li class="on"><button type="button">승인</button></li>
                                <li><button type="button">불승인</button></li>
                            </ul>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">심사평가</th>
                        <td>
                            <textarea rows="2" cols="" class="form_textarea"></textarea>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="btn_bottom">
            <button class="btn_m">등록</button>
            <button class="btn_m btn_print">출력</button>
            <button class="btn_m" id="closeButton">닫기</button>
        </div>
    </section>
    <!-- //법인-집단판매심사 팝업 -->

<!-- script -->
<script>
$(document).ready(function() {
    $("#openButton").click(function(){
        var win = $("#window").data("kendoWindow");
        win.center();
        win.open();
    });
    $("#closeButton").click(function(){
        var win = $("#window").data("kendoWindow");
        win.close();
    });
    $("#window").kendoWindow({
        modal: true,
        resizable: false,
        //visible: false,
        title: "집단판매심사",
        width: "800px"
    }).data("kendoWindow");
    $(".grid").kendoGrid();
    $(".form_datepicker").kendoDatePicker({
        format: "yyyy-MM-dd"
    });
    $(".form_comboBox").kendoDropDownList();
});
</script>
<!-- //script -->
</body>
</html>
