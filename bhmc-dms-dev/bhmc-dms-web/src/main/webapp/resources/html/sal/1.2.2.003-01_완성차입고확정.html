<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">

            <!-- 완성차입고확정 -->
			<section class="group">
				<div class="header_area">
                    <h1 class="title_basic">완성차입고확정</h1>
					<div class="btn_right">
						<button class="btn_m btn_search">조회</button>
						<button class="btn_m">입고확정</button>
						<button class="btn_m">입고취소</button>
					</div>
				</div>
				<div class="table_form form_width_70per">
					<table>
						<caption></caption>
						<colgroup>
							<col style="width:10%;">
							<col style="width:22%;">
							<col style="width:10%;">
							<col style="width:22%;">
							<col style="width:10%;">
							<col>
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">차량상태</th>
								<td>
                                    <label class="label_check"><input type="radio" name="radio1" checked class="form_check"> 미입고</label>
                                    <label class="label_check"><input type="radio" name="radio1" class="form_check"> 입고</label>
                                </td>
								<th scope="row">오더유형</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option>전체</option>
                                    </select>
                                </td>
								<th scope="row">VIN</th>
								<td>
                                    <input type="text" value="" class="form_input">
                                </td>
							</tr>
							<tr>
                                <th scope="row">차종</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option>전체</option>
                                    </select>
                                </td>
                                <th scope="row">모델</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option>전체</option>
                                    </select>
                                </td>
								<th scope="row">주문등록일</th>
								<td>
                                    <input class="form_datepicker" style="width:40%">
                                    ~
                                    <input class="form_datepicker" style="width:40%">
                                </td>
							</tr>
						</tbody>
					</table>
				</div>

                <div class="table_grid mt10">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1"><input type="checkbox" value="" class="form_check"></th>
                                <th scope="col" data-field="data2">물류회사</th>
                                <th scope="col" data-field="data3">번호판</th>
                                <th scope="col" data-field="data4">주문번호</th>
                                <th scope="col" data-field="data5">VIN번호</th>
                                <th scope="col" data-field="data6">하치장</th>
                                <th scope="col" data-field="data7">차종</th>
                                <th scope="col" data-field="data8">모델</th>
                                <th scope="col" data-field="data9">OCN</th>
                                <th scope="col" data-field="data10">외장</th>
                                <th scope="col" data-field="data11">내장</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="checkbox" value="" class="form_check"></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="table_grid mt10">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">오더유형</th>
                                <th scope="col" data-field="data2">거래형태</th>
                                <th scope="col" data-field="data3">은행명</th>
                                <th scope="col" data-field="data4">생산일자</th>
                                <th scope="col" data-field="data5">법인출고일</th>
                                <th scope="col" data-field="data6">입고일</th>
                                <th scope="col" data-field="data7">엔진번호</th>
                                <th scope="col" data-field="data8">차량합격증</th>
                                <th scope="col" data-field="data9">담당자</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
			</section>
            <!-- //완성차입고확정 -->

		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid").kendoGrid();
        $(".form_comboBox").kendoDropDownList();
    });
</script>
<!-- //script -->
</body>
</html>
