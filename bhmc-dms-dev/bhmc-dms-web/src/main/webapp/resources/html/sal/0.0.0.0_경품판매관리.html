<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">


			<section class="group">
				<div class="header_area">
                    <h1 class="title_basic">精品信息</h1>
					<div class="btn_right">
						<button class="btn_m btn_search">查询</button>
					</div>
				</div>
				<div class="table_form">
					<table>
						<caption></caption>
						<colgroup>
							<col style="width:10%;">
							<col style="width:23%;">
							<col style="width:10%;">
							<col style="width:23%;">
							<col style="width:10%;">
							<col style="width:24%;">
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">精品业务类型</th>
								<td>
                                    <input type="text" value="" class="form_input">
                                </td>
								<th scope="row">精品订单编号</th>
								<td>
                                    <input type="text" value="" class="form_input">
                                </td>
								<th scope="row">订单日期</th>
								<td>
                                    <div class="form_float">
                                        <div class="date_left">
                                            <input value="" class="form_datepicker">
                                            <span class="txt_from">~</span>
                                        </div>
                                        <div class="date_right">
                                            <input value="" class="form_datepicker">
                                        </div>
                                    </div>
                                </td>
							</tr>
							<tr>
								<th scope="row">客户</th>
								<td>
                                    <div class="form_float">
                                        <div class="form_left">
                                            <div class="form_search">
                                                <input type="text" value="" class="form_input">
                                                <a href="javascript:;">검색</a>
                                            </div>
                                        </div>
                                        <div class="form_right">
                                            <input type="text" value="" readonly class="form_input form_readonly">
                                        </div>
                                    </div>
                                </td>
								<th scope="row">订单状态</th>
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
								<th scope="row">预计出库日期</th>
								<td>
                                    <div class="form_float">
                                        <div class="date_left">
                                            <input value="" class="form_datepicker">
                                            <span class="txt_from">~</span>
                                        </div>
                                        <div class="date_right">
                                            <input value="" class="form_datepicker">
                                        </div>
                                    </div>
                                </td>
							</tr>
						</tbody>
					</table>
				</div>

                <div class="header_area">
                    <div class="btn_right">
                        <button type="button" class="btn_s">添加行</button>
                        <button type="button" class="btn_s">删除行</button>
                        <button type="button" class="btn_s">出库申请</button>
                        <button type="button" class="btn_s">取消出库</button>
                        <button type="button" class="btn_s">打印结算单</button>
                    </div>
                </div>
                <div class="table_grid">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">精品业务类型</th>
                                <th scope="col" data-field="data2">客户名称</th>
                                <th scope="col" data-field="data3">适用车种</th>
                                <th scope="col" data-field="data4">精品合同编号</th>
                                <th scope="col" data-field="data5">精品名称</th>
                                <th scope="col" data-field="data6">数量</th>
                                <th scope="col" data-field="data7">单位</th>
                                <th scope="col" data-field="data8">单价</th>
                                <th scope="col" data-field="data9">最终金额</th>
                                <th scope="col" data-field="data10">订单状态</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>

                <div class="table_form mt10">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:23%;">
                            <col style="width:10%;">
                            <col style="width:23%;">
                            <col style="width:10%;">
                            <col style="width:24%;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">精品业务类型</th>
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                                <th scope="row">精品订单编号</th>
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly">
                                </td>
                                <td colspan="2"></td>
                            </tr>
                            <tr>
                                <th scope="row">客户</th>
                                <td>
                                    <div class="form_float">
                                        <div class="form_left">
                                            <div class="form_search">
                                                <input type="text" value="" class="form_input">
                                                <a href="javascript:;">검색</a>
                                            </div>
                                        </div>
                                        <div class="form_right">
                                            <input type="text" value="" readonly class="form_input form_readonly">
                                        </div>
                                    </div>
                                </td>
                                <th scope="row">联系人</th>
                                <td>
                                    <div class="form_float">
                                        <div class="form_left">
                                            <div class="form_search">
                                                <input type="text" value="" class="form_input">
                                                <a href="javascript:;">검색</a>
                                            </div>
                                        </div>
                                        <div class="form_right">
                                            <input type="text" value="" readonly class="form_input form_readonly">
                                        </div>
                                    </div>
                                </td>
                                <th scope="row">联系电话</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">品牌</th>
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                                <th scope="row">车种</th>
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                                <th scope="row">车型</th>
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">OCN</th>
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                                <th scope="row">外部颜色</th>
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                                <th scope="row">内部颜色</th>
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">VIN</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">车牌号</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">销售合同编号</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">预计出库完成日</th>
                                <td>
                                    <input type="text" value="" class="form_datepicker">
                                </td>
                                <th scope="row">安装负责人</th>
                                <td class="readonly_area">
                                    <div class="form_search">
                                        <input type="text" value="" class="form_input">
                                        <a href="javascript:;">검색</a>
                                    </div>
                                </td>
                                <th scope="row">完工日期</th>
                                <td class="readonly_area">
                                    <input type="text" value="" readonly class="form_datepicker">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">合计金额</th>
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly ar">
                                </td>
                                <th scope="row">赠送金额</th>
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly ar">
                                </td>
                                <th scope="row">自付金额</th>
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly ar">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">总计金额</th>
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly ar">
                                </td>
                                <th scope="row">应收金额</th>
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly ar">
                                </td>
                                <th scope="row">赠送总价</th>
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly ar">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="table_grid mt10">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1"><input type="checkbox" class="form_check"></th>
                                <th scope="col" data-field="data2">序号</th>
                                <th scope="col" data-field="data3">适用车种</th>
                                <th scope="col" data-field="data4">精品代码</th>
                                <th scope="col" data-field="data5">精品名称</th>
                                <th scope="col" data-field="data6">数量</th>
                                <th scope="col" data-field="data7">单位</th>
                                <th scope="col" data-field="data8">单价</th>
                                <th scope="col" data-field="data9">打折率</th>
                                <th scope="col" data-field="data10">实际销售价</th>
                                <th scope="col" data-field="data11">付款方式</th>
                                <th scope="col" data-field="data12">金额</th>
                                <th scope="col" data-field="data13">套餐编号</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </section>


		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid").kendoGrid({
            height: 127
        });
        $(".form_comboBox").kendoDropDownList();
        $(".tab_area").kendoTabStrip({
            animation: false
        });
    });
</script>
<!-- //script -->
</body>
</html>
