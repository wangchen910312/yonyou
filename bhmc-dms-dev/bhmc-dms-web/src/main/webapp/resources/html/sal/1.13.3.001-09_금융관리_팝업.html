<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
    <button class="btn_m" id="openButton">팝업열기</button>

    <!-- 금융관리 팝업 -->
    <section id="window" class="pop_wrap">
        <div class="table_form mt10">
            <table>
                <caption></caption>
                <colgroup>
                    <col style="width:10%;">
                    <col style="width:23%;">
                    <col style="width:10%;">
                    <col style="width:10%;">
                    <col style="width:11%;">
                    <col style="width:10%;">
                    <col style="width:10%;">
                    <col style="width:16%;">
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="row">금융상품</th>
                        <td>
                            <input type="text" value="" class="form_comboBox">
                        </td>
                        <th scope="row">상환개월</th>
                        <td>
                            <input type="text" value="" class="form_input">
                        </td>
                        <th scope="row">대출비율(%)</th>
                        <td>
                            <input type="text" value="" class="form_input">
                        </td>
                        <th scope="row">차량가격</th>
                        <td>
                            <input type="text" value="" readonly class="form_input form_readonly ar">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="table_grid mt10">
            <table class="grid">
                <caption></caption>
                <thead>
                    <tr>
                        <th scope="col" data-field="data1">상환일</th>
                        <th scope="col" data-field="data2">순번</th>
                        <th scope="col" data-field="data3">상환비용</th>
                        <th scope="col" data-field="data4">이자금액</th>
                        <th scope="col" data-field="data5">총금액</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

    </section>
    <!-- // 금융관리 팝업 -->

<!-- script -->
<script>
$(document).ready(function() {
    $("#openButton").click(function(){
        var win = $("#window").data("kendoWindow");
        win.center();
        win.open();
    });
    $("#closeButton").click(function(){
        var win = $("#window").data("kendoWindow");
        win.close();
    });
    $("#window").kendoWindow({
        modal: true,
        resizable: false,
        //visible: false,
        title: "금융관리",
        width: "800px"
    }).data("kendoWindow");
    $(".grid").kendoGrid({
        height:127
    });
    $(".form_comboBox").kendoDropDownList();
});
</script>
<!-- //script -->
</body>
</html>
