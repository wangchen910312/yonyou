<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header">header</header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">

            <!-- 시승차량신청 -->
			<section class="group">
				<div class="header_area">
                    <h1 class="title_basic">시승차량신청</h1>
					<div class="btn_right">
						<button class="btn_m btn_search">조회</button>
						<button class="btn_m">등록</button>
					</div>
				</div>
				<div class="table_form form_width_40per">
					<table>
						<caption></caption>
						<colgroup>
							<col style="width:10%;">
							<col style="width:22%;">
							<col style="width:10%;">
							<col style="width:24%;">
							<col style="width:10%;">
							<col style="width:24%;">
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">상태</th>
								<td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
								<th scope="row">등록일자</th>
                                <td>
                                    <input class="form_datepicker">
                                    ~
                                    <input class="form_datepicker">
                                </td>
								<th scope="row">차량유형</th>
								<td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
							</tr>
							<tr>
                                <th scope="row">보충자료</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
                                <th scope="row">합격여부</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
								<th scope="row">심사일자</th>
								<td>
                                    <input class="form_datepicker">
                                    ~
                                    <input class="form_datepicker">
                                </td>
							</tr>
						</tbody>
					</table>
				</div>
                <div class="table_grid mt10">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">신청번호</th>
                                <th scope="col" data-field="data2">차량유형</th>
                                <th scope="col" data-field="data3">담당자</th>
                                <th scope="col" data-field="data4">연락처</th>
                                <th scope="col" data-field="data5">신청구분</th>
                                <th scope="col" data-field="data6">등록일자</th>
                                <th scope="col" data-field="data7">심사일자</th>
                                <th scope="col" data-field="data8">수량</th>
                                <th scope="col" data-field="data9">상태</th>
                                <th scope="col" data-field="data10">보충자료</th>
                                <th scope="col" data-field="data11">합격여부</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
			</section>
            <!-- //시승차량신청 -->

		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer">footer</footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid").kendoGrid();
        $(".form_comboBox").kendoDropDownList();
    });
</script>
<!-- //script -->
</body>
</html>
