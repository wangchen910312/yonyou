<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>

<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">

            <!-- 종합오더현황-딜러 -->
			<section class="group">
				<div class="header_area">
                    <h1 class="title_basic">종합오더현황-딜러</h1>
					<div class="btn_right">
						<button class="btn_m btn_search">조회</button>
					</div>
				</div>
				<div class="table_form form_width_70per">
					<table>
						<caption></caption>
						<colgroup>
							<col style="width:10%;">
							<col style="width:22%;">
							<col style="width:10%;">
							<col style="width:24%;">
							<col style="width:10%;">
							<col>
						</colgroup>
						<tbody>
							<tr>
								<th scope="row"><span class="bu_required">주문유형</span></th>
								<td class="required_area">
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
								<th scope="row"><span class="bu_required">년월주</span></th>
                                <td class="required_area">
                                    <input type="text" value="2015/11" class="form_input ac" style="width:70px;">
                                    <input type="text" value="2" class="form_input ac" style="width:40px;">
                                </td>
								<th scope="row">주문상태</th>
								<td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
							</tr>
							<tr>
                                <th scope="row">차종</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
                                <th scope="row">모델</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
								<th scope="row">OCN</th>
								<td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
							</tr>
							<tr>
                                <th scope="row">외장색</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
                                <th scope="row">내장색</th>
                                <td class="bor_none">
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
								<th scope="row" class="bor_none"></th>
								<td></td>
							</tr>
						</tbody>
					</table>
				</div>

                <div class="table_grid mt10">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">차종</th>
                                <th scope="col" data-field="data2">모델코드</th>
                                <th scope="col" data-field="data3">모델</th>
                                <th scope="col" data-field="data4">OCN</th>
                                <th scope="col" data-field="data5">OCN명</th>
                                <th scope="col" data-field="data6">외장</th>
                                <th scope="col" data-field="data7">내장</th>
                                <th scope="col" data-field="data8">주문유형</th>
                                <th scope="col" data-field="data9">주문등급</th>
                                <th scope="col" data-field="data10">요청수량</th>
                                <th scope="col" data-field="data11">1차심사결과</th>
                                <th scope="col" data-field="data12">2차심사결과</th>
                                <th scope="col" data-field="data13">취소수량</th>
                                <th scope="col" data-field="data14">미배정</th>
                                <th scope="col" data-field="data15">PDI배정</th>
                                <th scope="col" data-field="data16">VIN배정</th>
                                <th scope="col" data-field="data17">법인출고</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
            <!-- //종합오더현황-딜러 -->

            <!-- 상세정보 -->
            <section class="group">
                <div class="header_area">
                    <h1 class="title_basic">상세정보</h1>
                </div>
                <div class="table_grid">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">주문유형</th>
                                <th scope="col" data-field="data2">주문상태</th>
                                <th scope="col" data-field="data3">주문등록일자</th>
                                <th scope="col" data-field="data4">담당자</th>
                                <th scope="col" data-field="data5">주문번호</th>
                                <th scope="col" data-field="data6">하치장</th>
                                <th scope="col" data-field="data7">납기예정일</th>
                                <th scope="col" data-field="data8">차종</th>
                                <th scope="col" data-field="data9">모델코드</th>
                                <th scope="col" data-field="data10">모델</th>
                                <th scope="col" data-field="data11">OCN</th>
                                <th scope="col" data-field="data12">외장</th>
                                <th scope="col" data-field="data13">내장</th>
                                <th scope="col" data-field="data14">출고일자</th>
                                <th scope="col" data-field="data15">VIN</th>
                                <th scope="col" data-field="data16">생산</th>
                                <th scope="col" data-field="data17">PDI배정</th>
                                <th scope="col" data-field="data18">VIN배정일자</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

		</section>

	<!-- footer -->
	<footer id="footer"></footer>

</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid").kendoGrid();
        $(".form_comboBox").kendoDropDownList();
    });
</script>
<!-- //script -->
</body>
</html>
