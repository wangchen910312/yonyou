<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
    <script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
    <!-- header -->
    <header id="header"></header>
    <!-- //header -->

    <!-- container -->
    <div id="container">
        <!-- content -->
        <section id="content">

            <!-- 재고상태관리 -->
            <section class="group">
                <div class="header_area">
                    <h1 class="title_basic">재고상태관리</h1>
                    <div class="btn_right">
                        <button class="btn_m btn_search">조회</button>
                    </div>
                </div>
                <div class="table_form form_width_70per">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:22%;">
                            <col style="width:10%;">
                            <col style="width:24%;">
                            <col style="width:10%;">
                            <col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">재고유형</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
                                <th scope="row">회사차여부</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
                                <th scope="row">회사차구분</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">VIN NO</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">창고</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option>전체</option>
                                    </select>
                                </td>
                                <th scope="row">위치</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option>전체</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">차종</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option>전체</option>
                                    </select>
                                </td>
                                <th scope="row">모델</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option>전체</option>
                                    </select>
                                </td>
                                <th scope="row">OCN</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option>전체</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">외장색</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option>전체</option>
                                    </select>
                                </td>
                                <th scope="row">내장색</th>
                                <td class="bor_none">
                                    <select class="form_comboBox">
                                        <option>전체</option>
                                    </select>
                                </td>
                                <th scope="row" class="bor_none"></th>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="table_grid mt10">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">차종</th>
                                <th scope="col" data-field="data2">모델</th>
                                <th scope="col" data-field="data3">OCN</th>
                                <th scope="col" data-field="data4">외장색</th>
                                <th scope="col" data-field="data5">내장색</th>
                                <th scope="col" data-field="data6">수량</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="header_area">
                    <div class="btn_right">
                        <button class="btn_s">저장</button>
                    </div>
                </div>
                <div class="table_grid">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1"><input type="checkbox" value="" class="form_check"></th>
                                <th scope="col" data-field="data2">VIN NO</th>
                                <th scope="col" data-field="data3">재고유형</th>
                                <th scope="col" data-field="data4">회사차여부</th>
                                <th scope="col" data-field="data5">회사차구분</th>
                                <th scope="col" data-field="data6">창고</th>
                                <th scope="col" data-field="data7">위치</th>
                                <th scope="col" data-field="data8">차종</th>
                                <th scope="col" data-field="data9">모델</th>
                                <th scope="col" data-field="data10">OCN</th>
                                <th scope="col" data-field="data11">외장색</th>
                                <th scope="col" data-field="data12">내장색</th>
                                <th scope="col" data-field="data13">차량상태</th>
                                <th scope="col" data-field="data14">보유상태</th>
                                <th scope="col" data-field="data15">주문유형</th>
                                <th scope="col" data-field="data16">엔지번호</th>
                                <th scope="col" data-field="data17">합격증번호</th>
                                <th scope="col" data-field="data18">입고일</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="checkbox" value="" class="form_check"></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
            <!-- //재고상태관리 -->

        </section>
        <!-- //content -->
    </div>
    <!-- //container -->

    <!-- footer -->
    <footer id="footer"></footer>
    <!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid").kendoGrid();
        $(".form_comboBox").kendoDropDownList();
    });
</script>
<!-- //script -->
</body>
</html>
