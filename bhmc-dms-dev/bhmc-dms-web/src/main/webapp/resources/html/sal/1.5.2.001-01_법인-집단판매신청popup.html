<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
    <button class="btn_m" id="openButton">팝업열기</button>

    <!-- 법인-집단판매신청 팝업 -->
    <section id="window" class="pop_wrap">
        <div class="header_area">
            <div class="btn_right">
                <button class="btn_s btn_add">추가</button>
                <button class="btn_s btn_delete">삭제</button>
            </div>
        </div>
        <div class="table_grid">
            <table class="grid">
                <caption></caption>
                <thead>
                    <tr>
                        <th scope="col" data-field="data1">선택</th>
                        <th scope="col" data-field="data2">차대번호</th>
                        <th scope="col" data-field="data3">엔진번호</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="btn_bottom">
            <button class="btn_m">적용</button>
            <button class="btn_m" id="closeButton">닫기</button>
        </div>
    </section>
    <!-- //법인-집단판매신청 팝업 -->

<!-- script -->
<script>
$(document).ready(function() {
    $("#openButton").click(function(){
        var win = $("#window").data("kendoWindow");
        win.center();
        win.open();
    });
    $("#closeButton").click(function(){
        var win = $("#window").data("kendoWindow");
        win.close();
    });
    $("#window").kendoWindow({
        modal: true,
        resizable: false,
        //visible: false,
        title: "집단판매신청",
        width: "500px"
    }).data("kendoWindow");
    $(".grid").kendoGrid();
    $(".form_datepicker").kendoDatePicker({
        format: "yyyy-MM-dd"
    });
    $(".form_comboBox").kendoDropDownList();
});
</script>
<!-- //script -->
</body>
</html>
