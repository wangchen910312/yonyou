<!-- 퍼블용 script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".form_comboBox").kendoDropDownList();
        $(".tab_area").kendoTabStrip({
            animation: false
        });

        $(".grid").kendoGrid({
            height: 300,
            pageable: {
                refresh : true,
                pageSize : 5,
                pageSizes : [5, 10, 20, 30, 50, 100],
                buttonCount : 5,
                input : true
            },
            columns: [{
                field: "",
                title: "NO",
                width: 50
            },{
                field: "",
                title: "<input type='checkbox' class='form_check'>",
                width: 50
            },{
                field: "",
                title: "배정번호",
                width: 100
            },{
                field: "",
                title: "VIN NO",
                width: 100
            },{
                title: "차량정보",
                headerAttributes:{ "class":"hasBob" },
                columns: [ {
                    field: "",
                    title: "차종",
                    width: 100
                },{
                    field: "",
                    title: "모델",
                    width: 100
                },{
                    field: "",
                    title: "OCN",
                    width: 100
                },{
                    field: "",
                    title: "외장색",
                    width: 100
                },{
                    field: "",
                    title: "내장색",
                    width: 100
                }]
            },{
                title: "계약정보",
                headerAttributes:{ "class":"hasBob" },
                columns: [ {
                    field: "",
                    title: "계약번호",
                    width: 100
                },{
                    field: "",
                    title: "고객",
                    width: 100
                },{
                    field: "",
                    title: "판매유형",
                    width: 100
                },{

                    title: "판매사원",
                    width: 100
                },{
                    field: "",
                    title: "계약일",
                    width: 100
                },{
                    field: "",
                    title: "인도요청일",
                    width: 100
                }]
            },{
                field: "",
                title: "배정여부",
                width: 100
            },{
                field: "",
                title: "재고상태",
                width: 100
            },{

</script>
