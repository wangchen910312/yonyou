<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">

            <!-- 선수금조회 -->
			<section class="group">
				<div class="header_area">
                    <h1 class="title_basic">선수금조회</h1>
					<div class="btn_right">
                        <button type="button" class="btn_m btn_reset">初始化<!-- 초기화 --></button>
                        <button class="btn_m btn_search">查询</button><!-- 조회 -->
					</div>
				</div>
                <div class="table_form">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:24%;">
                            <col style="width:10%;">
                            <col style="width:23%;">
                            <col style="width:10%;">
                            <col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row"><span class="bu_required">经销商代码<!-- 딜러코드 --></span></th>
                                <td class="required_area">
                                    <input type="text" value="" class="form_input form_required">
                                </td>
                                <th scope="row">交易类型<!-- 유형 --></th>
                                <td>
                                    <input value="" class="form_comboBox">
                                </td>
                                <th scope="row">日期<!-- 일자 --></th>
                                <td>
                                    <div class="form_float">
                                        <div class="date_left">
                                            <input value="" class="form_datepicker">
                                            <span class="txt_from">~</span>
                                        </div>
                                        <div class="date_right">
                                            <input value="" class="form_datepicker">
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="header_area">
                    <div class="left_area">
                        <ul class="txt_input">
                            <li>
                                <span class="span_bg">保证金<!-- 보증금 --></span>
                                <input type="text" value="" class="form_input" style="width:120px">
                            </li>
                            <li>
                                <span class="span_bg">工程中<!-- 공정중 --></span>
                                <input type="text" value="" class="form_input" style="width:120px">
                            </li>
                            <li>
                                <span class="span_bg">可用金额<!-- 가용금액 --></span>
                                <input type="text" value="" class="form_input" style="width:120px">
                            </li>
                        </ul>
                    </div>
                </div>


                <div class="table_grid">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">序号<!-- 번호 --></th>
                                <th scope="col" data-field="data2">日期<!-- 일자 --></th>
                                <th scope="col" data-field="data3">时间<!-- 시간 --></th>
                                <th scope="col" data-field="data4">交易类型<!-- 유형 --></th>
                                <th scope="col" data-field="data5">信用<!-- CREDIT --></th>
                                <th scope="col" data-field="data6">借方<!-- DEBIT --></th>
                                <th scope="col" data-field="data7">余额<!-- BALANCE --></th>
                                <th scope="col" data-field="data8">参考号（装箱单号）<!-- 참고문서 --></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

            </section>
            <!-- // 선수금조회 -->

		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid").kendoGrid({
            height: 426
        });
        $(".form_comboBox").kendoDropDownList();
    });
</script>
<!-- //script -->
</body>
</html>
