<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">


			<section class="group">
                <div class="header_area">
                    <h1 class="title_basic">合理库存计算结果</h1>
                    <div class="btn_right">
                        <button type="button" class="btn_m">重新计算</button>
                        <button type="button" class="btn_m">反应合理库存</button>
                        <button type="button" class="btn_m btn_search">查询</button><!-- 조회 -->
                    </div>
                </div>
                <div class="table_grid">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">选择</th>
                                <th scope="col" data-field="data2">配件编码</th>
                                <th scope="col" data-field="data3">配件名称</th>
                                <th scope="col" data-field="data4">单位</th>
                                <th scope="col" data-field="data5">现合理库存</th>
                                <th scope="col" data-field="data6">重新计算合理库存</th>
                                <th scope="col" data-field="data7">总需求</th>
                                <th scope="col" data-field="data8">赋予加权值总需求</th>
                                <th scope="col" data-field="data9">平均需求</th>
                                <th scope="col" data-field="data10">平均偏差</th>
                                <th scope="col" data-field="data11">平均偏差反应比例</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
			</section>


		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".form_monthpicker").kendoDatePicker({
            format: "yyyy-MM",
            depth: "year",
            start: "year"
        });
        $(".grid").kendoGrid({
            height: 527
        });
        $(".form_comboBox").kendoDropDownList();
    });
</script>
<!-- //script -->
</body>
</html>
