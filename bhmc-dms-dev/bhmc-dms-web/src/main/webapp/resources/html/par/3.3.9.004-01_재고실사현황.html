<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">

            <!-- 실사문서 검색 -->
			<section class="group">
				<div class="header_area">
                    <h1 class="title_basic">실사문서 검색</h1>
					<div class="btn_right">
						<button class="btn_m">재고실사 대상선정</button>
						<button class="btn_m btn_search">조회</button>
					</div>
				</div>
				<div class="table_form form_width_70per">
					<table>
						<caption></caption>
						<colgroup>
							<col style="width:10%;">
							<col style="width:24%;">
							<col style="width:10%;">
							<col style="width:24%;">
							<col style="width:10%;">
							<col>
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">재고실사문서</th>
								<td>
                                    <div class="form_search">
                                        <input type="text" value="" class="form_input">
                                        <a href="javascript:;">검색</a>
                                    </div>
                                </td>
								<th scope="row">상태</th>
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
								<th scope="row">담당자</th>
								<td>
                                    <div class="form_search">
                                        <input type="text" value="" class="form_input">
                                        <a href="javascript:;">검색</a>
                                    </div>
                                </td>
							</tr>
                            <tr>
                                <th scope="row"><span class="bu_required">등록일</span></th>
                                <td class="required_area">
                                    <input class="form_datepicker" style="width:45%">
                                    ~
                                    <input class="form_datepicker" style="width:45%">
                                </td>
                                <th scope="row">승인요청일</th>
                                <td>
                                    <input class="form_datepicker" style="width:45%">
                                    ~
                                    <input class="form_datepicker" style="width:45%">
                                </td>
                                <th scope="row">재고통제여부</th>
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                            </tr>
						</tbody>
					</table>
				</div>

                <div class="table_form form_width_100per mt10">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:10%;">
                            <col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">등록</th>
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly">
                                </td>
                                <th scope="row">승인요청</th>
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly">
                                </td>
                                <th scope="row">완료</th>
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly">
                                </td>
                                <th scope="row">반려</th>
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">정상</th>
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly">
                                </td>
                                <th scope="row">부족</th>
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly">
                                </td>
                                <th scope="row">초과</th>
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly">
                                </td>
                                <th scope="row"></th>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="table_grid mt10">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">No</th>
                                <th scope="col" data-field="data2">진행상태</th>
                                <th scope="col" data-field="data3">바로가기</th>
                                <th scope="col" data-field="data4">재고실사문서</th>
                                <th scope="col" data-field="data5">등록일</th>
                                <th scope="col" data-field="data6">승인요청일</th>
                                <th scope="col" data-field="data7">완료일</th>
                                <th scope="col" data-field="data8">담당자</th>
                                <th scope="col" data-field="data9">재고통제여부</th>
                                <th scope="col" data-field="data10">비고</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- 재고실사문서 정보 -->
                <section class="group">
                    <div class="header_area">
                        <h2 class="title_basic">재고실사문서 정보</h2>
                    </div>

                    <div class="table_form form_width_70per">
                        <table>
                            <caption></caption>
                            <colgroup>
                                <col style="width:10%;">
                                <col style="width:24%;">
                                <col style="width:10%;">
                                <col style="width:24%;">
                                <col style="width:10%;">
                                <col>
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th scope="row">재고실사문서</th>
                                    <td>
                                        <input type="text" value="" readonly class="form_input form_readonly">
                                    </td>
                                    <th scope="row">문서상태</th>
                                    <td>
                                        <input type="text" value="" readonly class="form_input form_readonly">
                                    </td>
                                    <th scope="row">담당자</th>
                                    <td>
                                        <input type="text" value="" readonly class="form_input form_readonly">
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">등록일</th>
                                    <td>
                                        <input type="text" value="" readonly class="form_input form_readonly">
                                    </td>
                                    <th scope="row">승인요청일</th>
                                    <td>
                                        <input type="text" value="" readonly class="form_input form_readonly">
                                    </td>
                                    <th scope="row">재고통제여부</th>
                                    <td>
                                        <input type="text" value="" readonly class="form_input form_readonly">
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">비고</th>
                                    <td colspan="3">
                                        <input type="text" value="" readonly class="form_input form_readonly" style="width:87.8%">
                                    </td>
                                    <th scope="row">완료일</th>
                                    <td>
                                        <input type="text" value="" readonly class="form_input form_readonly">
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">결재의견</th>
                                    <td colspan="3">
                                        <input type="text" value="" readonly class="form_input form_readonly" style="width:87.8%">
                                    </td>
                                    <th scope="row"></th>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="table_grid mt10">
                        <table class="grid">
                            <caption></caption>
                            <thead>
                                <tr>
                                    <th scope="col" data-field="data1">Line</th>
                                    <th scope="col" data-field="data2">상태</th>
                                    <th scope="col" data-field="data3">창고</th>
                                    <th scope="col" data-field="data4">Location</th>
                                    <th scope="col" data-field="data5">부품번호</th>
                                    <th scope="col" data-field="data6">부품명</th>
                                    <th scope="col" data-field="data7">품목구분</th>
                                    <th scope="col" data-field="data8">차형</th>
                                    <th scope="col" data-field="data9">ABC Class</th>
                                    <th scope="col" data-field="data10">최근입고일</th>
                                    <th scope="col" data-field="data11">최근출고일</th>
                                    <th scope="col" data-field="data12">장부수량</th>
                                    <th scope="col" data-field="data13">실사수량</th>
                                    <th scope="col" data-field="data14">손익수량</th>
                                    <th scope="col" data-field="data15">단가</th>
                                    <th scope="col" data-field="data16">REMARK</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
                <!-- //재고실사문서 정보 -->
			</section>
            <!-- //실사문서 검색 -->

		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid").kendoGrid();
        $(".form_comboBox").kendoDropDownList();
    });
</script>
<!-- //script -->
</body>
</html>
