<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">


			<section class="group">
                <div class="header_area">
                    <h1 class="title_basic">库存盘点文件信息</h1>
                    <div class="btn_right">
                        <button type="button" class="btn_m">申请</button><!-- 신청 -->
                        <button type="button" class="btn_m btn_save">保存</button><!-- 저장 -->
                        <button type="button" class="btn_m btn_cancel">取消</button><!-- 취소 -->
                    </div>
                </div>
                <div class="table_form">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:24%;">
                            <col style="width:10%;">
                            <col style="width:23%;">
                            <col style="width:10%;">
                            <col style="width:23%;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">盘点编号</th>
                                <td>
                                    <div class="form_search">
                                        <input type="text" value="" class="form_input">
                                        <a href="javascript:;">검색</a>
                                    </div>
                                </td>
                                <th scope="row">盘点状态</th>
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly">
                                </td>
                                <th scope="row">盘点者</th>
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">日期</th>
                                <td class="readonly_area">
                                    <input type="text" value="" class="form_datepicker">
                                </td>
                                <th scope="row">通过申请日期</th>
                                <td class="readonly_area">
                                    <input type="text" value="" class="form_datepicker">
                                </td>
                                <th scope="row">是否控制库存</th>
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">备注</th>
                                <td colspan="3">
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">退回</th>
                                <td>
                                    <input type="checkbox" name="" class="form_check">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">审核意见</th>
                                <td colspan="3">
                                    <input type="text" value="" readonly class="form_input form_readonly">
                                </td>
                                <td colspan="2"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="table_grid mt10">
                    <div class="grid"></div>
                </div>

                <div class="header_area">
                    <div class="btn_right">
                        <button type="button" class="btn_s">删除配件</button>
                    </div>
                </div>
                <div class="table_grid">
                    <table class="grid2">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">选择</th>
                                <th scope="col" data-field="data2">仓库</th>
                                <th scope="col" data-field="data3">货位</th>
                                <th scope="col" data-field="data4">配件编号</th>
                                <th scope="col" data-field="data5">配件名称</th>
                                <th scope="col" data-field="data6">产品类别</th>
                                <th scope="col" data-field="data7">车种</th>
                                <th scope="col" data-field="data8">配件等级</th>
                                <th scope="col" data-field="data9">最近入库日期</th>
                                <th scope="col" data-field="data10">最近出库日期</th>
                                <th scope="col" data-field="data11">账本数量</th>
                                <th scope="col" data-field="data12">盘点数量</th>
                                <th scope="col" data-field="data13">盈亏数量</th>
                                <th scope="col" data-field="data14">单价</th>
                                <th scope="col" data-field="data15">差异类型</th>
                                <th scope="col" data-field="data16">差异原因</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
			</section>


		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".form_monthpicker").kendoDatePicker({
            format: "yyyy-MM",
            depth: "year",
            start: "year"
        });
        $(".grid").kendoGrid({
            height: 104,
            columns: [{
                title: "盘点对象",
                headerAttributes:{ "class":"hasBob" },
                columns: [ {
                    field: "",
                    title: "件数",
                    width: 60
                },{
                    field: "",
                    title: "数量",
                    width: 60
                },{
                    field: "",
                    title: "金额",
                    width: 80
                }]
            },{
                title: "实际",
                headerAttributes:{ "class":"hasBob" },
                columns: [ {
                    field: "",
                    title: "件数",
                    width: 60
                },{
                    field: "",
                    title: "数量",
                    width: 60
                },{
                    field: "",
                    title: "金额",
                    width: 80
                }]
            },{
                title: "盘盈",
                headerAttributes:{ "class":"hasBob" },
                columns: [ {
                    field: "",
                    title: "件数",
                    width: 60
                },{
                    field: "",
                    title: "数量",
                    width: 60
                },{
                    field: "",
                    title: "金额",
                    width: 80
                }]
            },{
                title: "盘亏",
                headerAttributes:{ "class":"hasBob" },
                columns: [ {
                    field: "",
                    title: "件数",
                    width: 60
                },{
                    field: "",
                    title: "数量",
                    width: 60
                },{
                    field: "",
                    title: "金额",
                    width: 80
                }]
            },{
                title: "确认",
                headerAttributes:{ "class":"hasBob" },
                columns: [ {
                    field: "",
                    title: "件数",
                    width: 60
                },{
                    field: "",
                    title: "数量",
                    width: 60
                },{
                    field: "",
                    title: "金额",
                    width: 80
                }]
            }]
        });
        $(".grid2").kendoGrid({
            height: 281
        });
        $(".form_comboBox").kendoDropDownList();
    });
</script>
<!-- //script -->
</body>
</html>
