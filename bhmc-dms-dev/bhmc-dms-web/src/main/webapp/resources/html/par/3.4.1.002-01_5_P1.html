<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">

            <!-- 配件预约  영역 -->
			<section class="group">
				<div class="header_area">
                    <h1 class="title_basic">配件预约</h1>
					<div class="btn_right">
                        <button type="button" class="btn_m">出库确认</button>
                        <button type="button" class="btn_m btn_reset">初始化</button><!-- 초기화 -->
                        <button type="button" class="btn_m btn_search">查询</button><!-- 조회 -->
					</div>
				</div>
                <div class="table_form">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:24%;">
                            <col style="width:10%;">
                            <col style="width:23%;">
                            <col style="width:10%;">
                            <col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">委托类型</th>
                                <td>
                                    <input value="" class="form_comboBox">
                                </td>
                                <th scope="row">预约编号</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">顾问</th>
                                <td>
                                    <div class="form_float">
                                        <div class="form_left">
                                            <input value="" class="form_comboBox">
                                        </div>
                                        <div class="form_right">
                                            <div class="form_search">
                                                <input type="text" value="" class="form_input">
                                                <a href="javascript:;">검색</a>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row"><span class="bu_required">日期</span></th>
                                <td class="required_area">
                                    <div class="form_float">
                                        <div class="date_left">
                                            <input value="" class="form_datepicker">
                                            <span class="txt_from">~</span>
                                        </div>
                                        <div class="date_right">
                                            <input value="" class="form_datepicker">
                                        </div>
                                    </div>
                                </td>
                                <th scope="row">车牌号</th>
                                <td>
                                    <div class="form_search">
                                        <input type="text" value="" class="form_input">
                                        <a href="javascript:;">검색</a>
                                    </div>
                                </td>
                                <th scope="row">客户名</th>
                                <td>
                                    <div class="form_search">
                                        <input type="text" value="" class="form_input">
                                        <a href="javascript:;">검색</a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="table_grid mt10">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">序<!--  --></th>
                                <th scope="col" data-field="data2">预约类型<!--  --></th>
                                <th scope="col" data-field="data3">日期<!--  --></th>
                                <th scope="col" data-field="data4">预约编号<!--  --></th>
                                <th scope="col" data-field="data5">顾问<!--  --></th>
                                <th scope="col" data-field="data6">客户名<!--  --></th>
                                <th scope="col" data-field="data7">车牌号<!--  --></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

			</section>
            <!-- // 配件预约 영역 -->

        <!-- 탭메뉴 전체 영역 -->
        <div class="tab_area">
            <!-- 탭메뉴 -->
            <ul>
                <li class="k-state-active">配件预约</li>
                <li>等待领料</li>
            </ul>
            <!-- //탭메뉴 -->

            <!-- 탭내용1 -->
            <div class="mt0">
                <div class="header_area">
                    <div class="btn_right">
                        <button type="button" class="btn_s">预约处理</button>
                        <button type="button" class="btn_s">从表格复制</button>
                        <button type="button" class="btn_s">配件搜索</button>
                        <button type="button" class="btn_s">添加行 <!-- 행추가 --></button>
                        <button type="button" class="btn_s">删除行 <!-- 행삭제 --></button>
                    </div>
                </div>


                <div class="table_grid">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">选择<!--  --></th>
                                <th scope="col" data-field="data2">配件编号<!--  --></th>
                                <th scope="col" data-field="data3">配件名称<!--  --></th>
                                <th scope="col" data-field="data4">申请数量<!--  --></th>
                                <th scope="col" data-field="data5">预约数量<!--  --></th>
                                <th scope="col" data-field="data6">可用库存<!--  --></th>
                                <th scope="col" data-field="data7">预约日期<!--  --></th>
                                <th scope="col" data-field="data8">预约人<!--  --></th>
                                <th scope="col" data-field="data9">出库仓库<!--  --></th>
                                <th scope="col" data-field="data10">货位<!--  --></th>
                                <th scope="col" data-field="data11">状态<!--  --></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            <!-- //탭내용1 -->

            <!-- 탭내용2 -->
            <div>
                <div class="table_grid">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">维修委托号码<!--  --></th>
                                <th scope="col" data-field="data2">配件编号<!--  --></th>
                                <th scope="col" data-field="data3">配件名称<!--  --></th>
                                <th scope="col" data-field="data4">套餐<!--  --></th>
                                <th scope="col" data-field="data5">申请数量<!--  --></th>
                                <th scope="col" data-field="data6">可用库存<!--  --></th>
                                <th scope="col" data-field="data7">单价<!--  --></th>
                                <th scope="col" data-field="data8">金额<!--  --></th>
                                <th scope="col" data-field="data9">税额<!--  --></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            <!-- //탭내용2 -->
        </div>
        <!-- //탭메뉴 전체 영역 -->


		</section>
		<!-- //content -->

	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".tab_area").kendoTabStrip({
            animation: false
        });
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid").kendoGrid({
            height: 196
        });
        $(".form_comboBox").kendoDropDownList();
    });
</script>
<!-- //script -->
</body>
</html>
