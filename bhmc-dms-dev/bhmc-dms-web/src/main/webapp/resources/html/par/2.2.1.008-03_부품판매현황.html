<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">


            <!-- 고객정보 -->
			<section class="group">
				<div class="header_area">
                    <h1 class="title_basic">客户信息</h1><!-- 고객정보 -->
					<div class="btn_right">
						<button class="btn_m btn_search">查询</button><!-- 조회 -->
					</div>
				</div>
				<div class="table_form">
					<table>
						<caption></caption>
						<colgroup>
							<col style="width:10%;">
							<col style="width:24%;">
							<col style="width:10%;">
							<col style="width:23%;">
							<col style="width:10%;">
							<col style="width:23%;">
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">客户类型</th><!-- 고객유형 -->
								<td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
								<th scope="row">销售类型</th><!-- 판매유형 -->
								<td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
								<th scope="row">销售单号</th><!-- 문서번호 -->
								<td>
                                    <input type="text" value="" class="form_input">
                                </td>
							</tr>
							<tr>
                                <th scope="row">客户名称</th><!-- 고객명 -->
                                <td>
                                    <div class="form_search">
                                        <input type="text" value="" class="form_input">
                                        <a href="javascript:;"><!-- 검색 --></a>
                                    </div>
                                </td>
                                <th scope="row">状态</th><!-- 상태 -->
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                                <th scope="row">销售顾问</th><!-- 판매담당 -->
                                <td>
                                    <div class="form_search">
                                        <input type="text" value="" class="form_input">
                                        <a href="javascript:;"><!-- 검색 --></a>
                                    </div>
                                </td>
                            </tr>
							<tr>
                                <th scope="row">担当者</th><!-- 담당자 -->
                                <td>
                                    <div class="form_search">
                                        <input type="text" value="" class="form_input">
                                        <a href="javascript:;"><!-- 검색 --></a>
                                    </div>
                                </td>
                                <th scope="row">销售日期</th><!-- 판매일자 -->
                                <td>
                                    <div class="form_float">
                                        <div class="date_left">
                                            <input value="" class="form_datepicker">
                                            <span class="txt_from">~</span>
                                        </div>
                                        <div class="date_right">
                                            <input value="" class="form_datepicker">
                                        </div>
                                    </div>
                                </td>
                                <td colspan="2"></td>
                            </tr>
						</tbody>
					</table>
				</div>
            </section>
            <!-- //고객정보 -->

            <!-- 판매현황 -->
            <section class="group">
                <div class="header_area">
                    <h2 class="title_basic">销售汇总</h2><!-- 판매현황 -->
                </div>
                <div class="table_grid">
                    <div class="grid"></div>
                </div>
			</section>
            <!-- //판매현황 -->


		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid").kendoGrid({
            height: 382,
            columns: [{
                title: "序",    //번호
                width: 40
            },{
                title: "销售类型",    //판매유형
                width: 80
            },{
                title: "销售日期",    //판매일자
                width: 80
            },{
                title: "销售单号",    //문서번호
                width: 80
            },{
                title: "客户名称",    //고객명
                width: 80
            },{
                title: "配件编码",    //부품번호
                width: 80
            },{
                title: "配件名称",    //부품명
                width: 80
            },{
                title: "数量",    //수량
                width: 80
            },{
                title: "单价",    //단가
                width: 80
            },{
                title: "折扣率",    //할인율
                width: 80
            },{
                title: "金额",    //금액
                width: 80
            },{
                title: "销售顾问",    //판매담당
                width: 80
            },{
                title: "担当者",    //담당자
                width: 80
            },{
                title: "取消数量",    //취소수량
                width: 80
            },{
                title: "取消日期",    //취소일
                width: 80
            },{
                title: "退回数量",    //반품수량
                width: 80
            },{
                title: "退回日期",    //반품일
                width: 80
            },{
                title: "退回人",    //반품인
                width: 80
            }]
        });
        $(".form_comboBox").kendoDropDownList();
    });
</script>
<!-- //script -->
</body>
</html>
