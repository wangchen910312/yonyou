<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">

            <!-- 송장등록현황 -->
			<section class="group">
				<div class="header_area">
                    <h1 class="title_basic">송장등록현황</h1>
					<div class="btn_right">
						<button class="btn_m btn_search">조회</button>
					</div>
				</div>
				<div class="table_form form_width_60per">
					<table>
						<caption></caption>
						<colgroup>
							<col style="width:10%;">
							<col style="width:22%;">
							<col style="width:10%;">
							<col style="width:22%;">
							<col style="width:10%;">
							<col style="width:26%;">
						</colgroup>
						<tbody>
							<tr>
								<th scope="row"><span class="bu_required">송장유형</span></th>
								<td class="required_area">
                                    <select class="form_comboBox">
                                        <option>구매/반품</option>
                                    </select>
                                </td>
								<th scope="row">INVOICE번호</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
								<th scope="row">INVOICE일자</th>
								<td>
                                    <input class="form_datepicker" style="width:40%">
                                    ~
                                    <input class="form_datepicker" style="width:40%">
                                </td>
							</tr>
							<tr>
								<th scope="row">공급업체</th>
								<td>
                                    <input type="text" value="" readonly class="form_input form_readonly">
                                </td>
                                <th scope="row">송장상태</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
                                <th scope="row">등록일</th>
                                <td>
                                    <input class="form_datepicker" style="width:40%">
                                    ~
                                    <input class="form_datepicker" style="width:40%">
                                </td>
							</tr>
						</tbody>
					</table>
				</div>
                <div class="table_grid mt10">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">No</th>
                                <th scope="col" data-field="data2">송장유형</th>
                                <th scope="col" data-field="data3">송장상태</th>
                                <th scope="col" data-field="data4">등록일</th>
                                <th scope="col" data-field="data5">INVOICE일자</th>
                                <th scope="col" data-field="data6">센터</th>
                                <th scope="col" data-field="data7">공급업체</th>
                                <th scope="col" data-field="data8">INVOICE번호</th>
                                <th scope="col" data-field="data9">세금코드</th>
                                <th scope="col" data-field="data10">세액</th>
                                <th scope="col" data-field="data11">금액</th>
                                <th scope="col" data-field="data12">도착일</th>
                                <th scope="col" data-field="data13">비고</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
			</section>
            <!-- //송장등록현황 -->

            <!-- 송장정보 -->
            <section class="group">
                <div class="header_area">
                    <h1 class="title_basic">송장정보</h1>
                    <div class="btn_right">
                        <button class="btn_m btn_reset">초기화</button>
                        <button class="btn_m">송장확정</button>
                        <button class="btn_m">문서삭제</button>
                    </div>
                </div>
                <div class="table_form form_width_60per">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:22%;">
                            <col style="width:10%;">
                            <col style="width:22%;">
                            <col style="width:10%;">
                            <col style="width:26%;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">INVOICE번호</th>
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly">
                                </td>
                                <th scope="row">세금코드</th>
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly">
                                </td>
                                <th scope="row">문서상태</th>
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">송장유형</th>
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly">
                                </td>
                                <th scope="row">금액합계</th>
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly ar">
                                </td>
                                <th scope="row">INVOICE일자</th>
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">공급업체</th>
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly">
                                </td>
                                <th scope="row">세액합계</th>
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly ar">
                                </td>
                                <th scope="row">도착일</th>
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">비고</th>
                                <td colspan="3">
                                    <input type="text" value="" readonly class="form_input form_readonly" style="width:100%">
                                </td>
                                <th scope="row">확정일</th>
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="table_grid mt10">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">No</th>
                                <th scope="col" data-field="data2">구매오더</th>
                                <th scope="col" data-field="data3">Line</th>
                                <th scope="col" data-field="data4">부품번호</th>
                                <th scope="col" data-field="data5">부품명</th>
                                <th scope="col" data-field="data6">총액</th>
                                <th scope="col" data-field="data7">단가</th>
                                <th scope="col" data-field="data8">수량</th>
                                <th scope="col" data-field="data9">단위</th>
                                <th scope="col" data-field="data10">금액</th>
                                <th scope="col" data-field="data11">세액</th>
                                <th scope="col" data-field="data12">배송PDC</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
            <!-- //송장정보 -->

		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid").kendoGrid();
        $(".form_comboBox").kendoDropDownList();
    });
</script>
<!-- //script -->
</body>
</html>
