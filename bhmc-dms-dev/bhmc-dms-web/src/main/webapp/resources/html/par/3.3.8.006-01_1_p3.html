<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">


			<section class="group">
                <div class="header_area">
                    <h1 class="title_basic">各期间出入库现况查询</h1>
                    <div class="btn_right">
                        <button type="button" class="btn_m btn_search">查询</button><!-- 조회 -->
                    </div>
                </div>
                <div class="table_form">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:24%;">
                            <col style="width:10%;">
                            <col style="width:23%;">
                            <col style="width:10%;">
                            <col style="width:23%;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row"><span class="bu_required">生成年月</span></th>
                                <td>
                                    <input type="text" value="" class="form_monthpicker">
                                </td>
                                <th scope="row">配件编号</th>
                                <td>
                                    <div class="form_search">
                                        <input type="text" value="" class="form_input">
                                        <a href="javascript:;">검색</a>
                                    </div>
                                </td>
                                <th scope="row">产品分类</th>
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">车种</th>
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                                <th scope="row">配件等级</th>
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                                <th scope="row">产品组</th>
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="table_grid mt10">
                    <div class="grid"></div>
                </div>
			</section>


		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".form_monthpicker").kendoDatePicker({
            format: "yyyy-MM",
            depth: "year",
            start: "year"
        });
        $(".grid").kendoGrid({
            height: 463,
            columns: [{
                title: "配件信息",
                headerAttributes:{ "class":"hasBob" },
                columns: [ {
                    field: "",
                    title: "配件编号",
                    width: 100
                },{
                    field: "",
                    title: "配件名称",
                    width: 100
                },{
                    field: "",
                    title: "单价",
                    width: 100
                },{
                    field: "",
                    title: "单位",
                    width: 100
                }]
            },{
                title: "基础",
                headerAttributes:{ "class":"hasBob" },
                columns: [ {
                    field: "",
                    title: "数量",
                    width: 100
                },{
                    field: "",
                    title: "金额",
                    width: 100
                }]
            },{
                title: "入库",
                headerAttributes:{ "class":"hasBob" },
                columns: [ {
                    field: "",
                    title: "数量",
                    width: 100
                },{
                    field: "",
                    title: "金额",
                    width: 100
                }]
            },{
                title: "出库",
                headerAttributes:{ "class":"hasBob" },
                columns: [ {
                    field: "",
                    title: "数量",
                    width: 100
                },{
                    field: "",
                    title: "金额",
                    width: 100
                }]
            },{
                title: "期末",
                headerAttributes:{ "class":"hasBob" },
                columns: [ {
                    field: "",
                    title: "数量",
                    width: 100
                },{
                    field: "",
                    title: "金额",
                    width: 100
                }]
            }]
        });
        $(".form_comboBox").kendoDropDownList();
    });
</script>
<!-- //script -->
</body>
</html>
