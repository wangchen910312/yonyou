<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">


            <!-- 기타출고정보 -->
			<section class="group">
				<div class="header_area">
                    <h1 class="title_basic">其他出库信息</h1><!-- 기타출고정보 -->
					<div class="btn_right">
						<button class="btn_m">确认</button><!-- 확인 -->
						<button class="btn_m btn_reset">初始化</button><!-- 초기화 -->
						<button class="btn_m btn_search">查询</button><!-- 조회 -->
					</div>
				</div>
				<div class="table_form">
					<table>
						<caption></caption>
						<colgroup>
							<col style="width:10%;">
							<col style="width:24%;">
							<col style="width:10%;">
							<col style="width:23%;">
							<col style="width:10%;">
							<col style="width:23%;">
						</colgroup>
						<tbody>
							<tr>
								<th scope="row"><span class="bu_required">其他出库类型</span></th><!-- 기타출고유형 -->
								<td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
								<th scope="row"><span class="bu_required">维修技师</span></th><!-- 작업자 -->
								<td>
                                    <div class="form_search">
                                        <input type="text" value="" class="form_input">
                                        <a href="javascript:;"><!-- 검색 --></a>
                                    </div>
                                </td>
								<th scope="row">出库单号</th><!-- 문서번호 -->
								<td>
                                    <input type="text" value="" readonly class="form_input form_readonly">
                                </td>
							</tr>
							<tr>
								<th scope="row">数量总计</th><!-- 총수량 -->
								<td>
                                    <input type="text" value="" readonly class="form_input form_readonly ar">
                                </td>
								<th scope="row">金额总计</th><!-- 총금액 -->
								<td>
                                    <input type="text" value="" readonly class="form_input form_readonly ar">
                                </td>
								<td colspan="2"></td>
							</tr>
						</tbody>
					</table>
				</div>

                <div class="header_area">
                    <div class="btn_right">
                        <button type="button" class="btn_s">添加行</button><!-- 행추가 -->
                        <button type="button" class="btn_s">删除行</button><!-- 행삭제 -->
                    </div>
                </div>
                <div class="table_grid">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">选择</th><!-- 선택 -->
                                <th scope="col" data-field="data2">工具编码</th><!-- 공구번호 -->
                                <th scope="col" data-field="data3">工具名称</th><!-- 공구명칭 -->
                                <th scope="col" data-field="data4">数量</th><!-- 수량 -->
                                <th scope="col" data-field="data5">库存数量</th><!-- 재고수량 -->
                                <th scope="col" data-field="data6">单价</th><!-- 단가 -->
                                <th scope="col" data-field="data7">出库仓库</th><!-- 출고창고 -->
                                <th scope="col" data-field="data8">货位</th><!-- 로케이션 -->
                                <th scope="col" data-field="data9">备注</th><!-- 비고 -->
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
			</section>
            <!-- //기타출고정보 -->


		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid").kendoGrid({
            height: 404
        });
        $(".form_comboBox").kendoDropDownList();
    });
</script>
<!-- //script -->
</body>
</html>
