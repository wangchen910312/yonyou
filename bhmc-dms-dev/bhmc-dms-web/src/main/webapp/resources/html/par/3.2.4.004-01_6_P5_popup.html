<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
    <button class="btn_m" id="openButton">팝업열기</button>

    <!-- 采购订单 -->
    <section id="window" class="pop_wrap">
        <div class="header_area">
            <div class="btn_right">
                <button class="btn_m">初始化</button>
                <button class="btn_m btn_search">查询</button>
            </div>
        </div>
        <div class="table_form">
            <table>
                <caption></caption>
                <colgroup>
                    <col style="width:12%;">
                    <col style="width:20%;">
                    <col style="width:12%;">
                    <col>
                    <col style="width:12%;">
                    <col style="width:20%;">
                </colgroup>
                <tbody>
                    <tr>
                    <th scope="row"><span class="bu_required">供应商</span></th>
                    <td class="required_area">
                        <div class="form_search">
                            <input type="text" value="" class="form_input">
                            <a href="javascript:;">검색</a>
                        </div>
                    </td>
                        <th scope="row">订单类型</th>
                        <td>
                            <input type="text" value="" class="form_comboBox">
                        </td>
                        <th scope="row">订单号</th>
                        <td>
                            <input type="text" value="" class="form_input">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row"><span class="bu_required">订单状态</span></th>
                        <td class="required_area">
                            <input value="" class="form_comboBox">
                        </td>
                        <th scope="row">采购注册日期</th>
                        <td>
                            <div class="form_float">
                                <div class="date_left">
                                    <input value="" class="form_datepicker">
                                    <span class="txt_from">~</span>
                                </div>
                                <div class="date_right">
                                    <input value="" class="form_datepicker">
                                </div>
                            </div>
                        </td>
                        <th scope="row">配件编号</th>
                        <td>
                            <input type="text" value="" class="form_comboBox">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="table_grid mt10">
            <table class="grid">
                <caption></caption>
                <thead>
                    <tr>
                        <th scope="col" data-field="data1">选择<!--  --></th>
                        <th scope="col" data-field="data2">供应商<!--  --></th>
                        <th scope="col" data-field="data3">订单号<!--  --></th>
                        <th scope="col" data-field="data4">行号<!--  --></th>
                        <th scope="col" data-field="data5">配件编号<!--  --></th>
                        <th scope="col" data-field="data6">配件名称<!--  --></th>
                        <th scope="col" data-field="data7">数量<!--  --></th>
                        <th scope="col" data-field="data8">单价(不含税)<!--  --></th>
                        <th scope="col" data-field="data9">金额<!--  --></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </section>
    <!-- //采购订单 -->

<!-- script -->
<script>
    $(document).ready(function() {
        $("#openButton").click(function(){
            var win = $("#window").data("kendoWindow");
            win.center();
            win.open();
        });
        $("#window").kendoWindow({
            modal: true,
            resizable: false,
            //visible: false,
            title: "采购订单",
            width: "800px"
        }).data("kendoWindow");
        $(".grid").kendoGrid({
            height: 288
        });
        $(".form_comboBox").kendoDropDownList();
        $(".btn_s, .btn_m").kendoButton();
        $("#tabstrip").kendoTabStrip({
            animation: false
        });

        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
    });
</script>
<!-- //script -->
</body>
</html>
