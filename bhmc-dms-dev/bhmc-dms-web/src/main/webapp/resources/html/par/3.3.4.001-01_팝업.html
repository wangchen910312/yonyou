<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
    <button class="btn_m" id="openButton">팝업열기</button>

    <!-- 부품선택 팝업 -->
    <section id="window" class="pop_wrap">
        <div class="header_area">
            <div class="btn_right">
                <button class="btn_m btn_search">조회</button>
                <button class="btn_m">선택</button>
                <button class="btn_m btn_cancel">취소</button>
            </div>
        </div>
        <div class="table_form form_width_100per">
            <table>
                <caption></caption>
                <colgroup>
                    <col style="width:15%;">
                    <col style="width:35%;">
                    <col style="width:15%;">
                    <col style="width:35%;">
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="row">부품번호</th>
                        <td>
                            <input type="text" value="" class="form_input">
                        </td>
                        <th scope="row">부품명</th>
                        <td>
                            <input type="text" value="" class="form_input">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">품목구분</th>
                        <td>
                            <select class="form_comboBox">
                                <option></option>
                            </select>
                        </td>
                        <th scope="row">품목그룹</th>
                        <td>
                            <select class="form_comboBox">
                                <option></option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- 탭메뉴 전체 영역 -->
        <div id="tabstrip" class="tab_area">
            <!-- 탭메뉴 -->
            <ul>
                <li class="k-state-active">일반</li>
                <li>FRS/FMS</li>
                <li>패키지</li>
                <li>쿠폰</li>
            </ul>
            <!-- //탭메뉴 -->

            <!-- 일반 -->
            <div>
                <div class="table_grid">
                    <table class="grid">
                        <caption></caption>
                        <colgroup>
                            <col style="width:40px">
                            <col>
                            <col>
                            <col>
                            <col>
                        </colgroup>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">No</th>
                                <th scope="col" data-field="data2">부품번호</th>
                                <th scope="col" data-field="data3">부품명</th>
                                <th scope="col" data-field="data4">품목구분</th>
                                <th scope="col" data-field="data5">품목그룹</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- //일반 -->

            <!-- FRS/FMS -->
            <div>
                FRS/FMS
            </div>
            <!-- //FRS/FMS -->

            <!-- 패키지 -->
            <div>
                                패키지
            </div>
            <!-- //패키지 -->

            <!-- 쿠폰 -->
            <div>
                               쿠폰
            </div>
            <!-- //쿠폰 -->
        </div>
        <!-- //탭메뉴 전체 영역 -->
    </section>
    <!-- //부품선택 팝업 -->

<!-- script -->
<script>
    $(document).ready(function() {
        $("#openButton").click(function(){
            var win = $("#window").data("kendoWindow");
            win.center();
            win.open();
        });
        $("#window").kendoWindow({
            modal: true,
            resizable: false,
            //visible: false,
            title: "부품선택",
            width: "548px"
        }).data("kendoWindow");
        $(".grid").kendoGrid();
        $(".form_comboBox").kendoDropDownList();
        $(".btn_s, .btn_m").kendoButton();
        $("#tabstrip").kendoTabStrip({
            animation: false
        });
    });
</script>
<!-- //script -->
</body>
</html>
