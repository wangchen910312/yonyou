<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">

            <!-- B/O 관리   영역 -->
			<section class="group">
				<div class="header_area">
                    <h1 class="title_basic">采购待货状态<!--  B/O 관리  --></h1>
					<div class="btn_right">
                        <button type="button" class="btn_m btn_reset">初始化<!-- 초기화 --></button>
                        <button class="btn_m btn_search">查询</button><!-- 조회 -->
					</div>
				</div>
                <div class="table_form">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:24%;">
                            <col style="width:10%;">
                            <col style="width:23%;">
                            <col style="width:10%;">
                            <col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row"><span class="bu_required"> 经销商代码<!-- 딜러코드 --></span></th>
                                <td class="required_area">
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">订单类型<!-- 오더유형 --></th>
                                <td>
                                    <input value="" class="form_comboBox">
                                </td>
                                <th scope="row">订单号<!-- 오더번호 --></th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row"><span class="bu_required">日期<!-- 일자 --></span></th>
                                <td class="required_area">
                                    <div class="form_float">
                                        <div class="date_left">
                                            <input value="" class="form_datepicker">
                                            <span class="txt_from">~</span>
                                        </div>
                                        <div class="date_right">
                                            <input value="" class="form_datepicker">
                                        </div>
                                    </div>
                                </td>
                                <th scope="row">配件编号<!-- 부번 --></th>
                                <td>
                                    <div class="form_search">
                                        <input type="text" value="" class="form_input">
                                        <a href="javascript:;">검색</a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="header_area">
                    <h2 class="title_basic">采购待货现况</h2>
                </div>
                <div class="table_grid">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">配件编号<!-- 부번 --></th>
                                <th scope="col" data-field="data2">配件名称<!-- 품명 --></th>
                                <th scope="col" data-field="data3">订单日期<!--  차형 --></th>
                                <th scope="col" data-field="data4">订单日期<!-- 오더수량 --></th>
                                <th scope="col" data-field="data5">确认数量<!-- 확정수량 --></th>
                                <th scope="col" data-field="data6">金额<!-- 금액 --></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

			</section>
            <!-- //  B/O 관리 영역 -->

            <!-- B/O 세부 현황 -->
            <section class="group">
                <div class="header_area">
                    <h2 class="title_basic">采购待货详细信息<!-- B/O 세부 현황 --></h2>
                </div>
                <div class="table_grid">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">订单号<!-- 오더번호 --></th>
                                <th scope="col" data-field="data2">行号<!-- 라인 --></th>
                                <th scope="col" data-field="data3">订单 配件编号<!-- 오더 부번 --></th>
                                <th scope="col" data-field="data4">确认 配件编号<!-- 확정 부번 --></th>
                                <th scope="col" data-field="data5">配件名称<!-- 품명 --></th>
                                <th scope="col" data-field="data6">订单数量<!-- 오더 수량 --></th>
                                <th scope="col" data-field="data7">确认数量<!-- 확정수량 --></th>
                                <th scope="col" data-field="data8">B/O数量<!-- B/O수량 --></th>
                                <th scope="col" data-field="data9">工程中 数量<!-- 진행중수량 --></th>
                                <th scope="col" data-field="data10">发货数量<!-- 발송수량 --></th>
                                <th scope="col" data-field="data11">取消数量<!-- 취소수량 --></th>
                                <th scope="col" data-field="data12">预计发货时间<!-- ETD --></th>
                                <th scope="col" data-field="data13">单价（不含税）<!-- 단가 --></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

            </section>
            <!-- // B/O 세부 현황 -->

		</section>
		<!-- //content -->

	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".tab_area").kendoTabStrip({
            animation: false
        });
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid").kendoGrid({
            height: 219
        });
        $(".form_comboBox").kendoDropDownList();
    });
</script>
<!-- //script -->
</body>
</html>
