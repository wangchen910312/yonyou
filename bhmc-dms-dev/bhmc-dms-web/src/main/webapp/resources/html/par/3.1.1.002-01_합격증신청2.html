<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">


            <!-- 합격증신청 -->
			<section class="group">
				<div class="header_area">
                    <h1 class="title_basic">申请内容</h1><!-- 신청내용 -->
					<div class="btn_right">
						<button class="btn_m btn_save">保存</button><!-- 저장 -->
					</div>
				</div>
				<div class="table_form">
					<table>
						<caption></caption>
						<colgroup>
							<col style="width:10%;">
							<col style="width:15%;">
							<col style="width:9%;">
							<col style="width:15%;">
							<col style="width:11%;">
							<col style="width:15%;">
							<col style="width:10%;">
							<col style="width:15%;">
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">经销商代码</th><!-- 딜러코드 -->
								<td>
                                    <input type="text" value="" class="form_input">
                                </td>
								<th scope="row">经销商名称</th><!-- 딜러명칭 -->
								<td>
                                    <input type="text" value="" class="form_input">
                                </td>
								<th scope="row">固定电话</th><!-- 전화 -->
								<td>
                                    <input type="text" value="" class="form_input">
                                </td>
								<th scope="row">移动电话</th><!-- 핸드폰 -->
								<td>
                                    <input type="text" value="" class="form_input">
                                </td>
							</tr>
							<tr>
                                <th scope="row">申请人</th><!-- 신청인 -->
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">申请时间</th><!-- 신청시간 -->
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">订单编号</th><!-- 오더번호 -->
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">配件编号</th><!-- 부품번호 -->
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">原车辆VIN码</th><!-- 원  VIN NO -->
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">新车VIN码</th><!-- 신차 VIN NO -->
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">邮寄车身VIN码</th><!-- 차체 VIN NO -->
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <td colspan="2"></td>
                            </tr>
                            <tr>
                                <th scope="row">详细说明</th><!-- 상세설명 -->
                                <td colspan="5">
                                    <input type="text" value="" class="form_input">
                                </td>
                                <td colspan="2"></td>
                            </tr>
						</tbody>
					</table>
				</div>

				<div class="header_area">
                    <h2 class="title_basic">审批情况</h2><!-- 심사상황 -->
				</div>
				<div class="table_form">
					<table>
						<caption></caption>
						<colgroup>
							<col style="width:10%;">
							<col style="width:15%;">
							<col style="width:9%;">
							<col style="width:41%;">
							<col style="width:25%;">
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">审批结果</th><!-- 심사결과 -->
								<td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
								<th scope="row">审批意见</th><!-- 심사의견 -->
								<td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <td></td>
							</tr>
						</tbody>
					</table>
				</div>

				<div class="header_area">
                    <h2 class="title_basic">处理结果</h2><!-- 처리결과 -->
				</div>
				<div class="table_form">
					<table>
						<caption></caption>
						<colgroup>
							<col style="width:10%;">
							<col style="width:15%;">
							<col style="width:9%;">
							<col style="width:15%;">
							<col style="width:11%;">
							<col style="width:15%;">
							<col style="width:10%;">
							<col style="width:15%;">
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">合格证邮寄编号</th><!-- 합격증우편번호 -->
								<td>
                                    <input type="text" value="" class="form_input">
                                </td>
								<th scope="row">快递公司</th><!-- 택배사 -->
								<td>
                                    <input type="text" value="" class="form_input">
                                </td>
								<th scope="row">合格证邮寄时间</th><!-- 합격증우편발송시간 -->
								<td>
                                    <input type="text" value="" class="form_input">
                                </td>
								<th scope="row"></th>
								<td></td>
							</tr>
							<tr>
								<th scope="row">详细说明</th><!-- 상세설명 -->
								<td colspan="5">
                                    <input type="text" value="" class="form_input">
                                </td>
								<td colspan="2"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</section>
            <!-- //합격증신청 -->


		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid").kendoGrid({
            height: 428
        });
        $(".form_comboBox").kendoDropDownList();
    });
</script>
<!-- //script -->
</body>
</html>
