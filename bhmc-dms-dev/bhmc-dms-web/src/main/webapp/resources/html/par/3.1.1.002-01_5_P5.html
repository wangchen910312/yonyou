<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">

            <!-- 预出库现况查询  영역 -->
			<section class="group">
				<div class="header_area">
                    <h1 class="title_basic">预出库现况查询</h1>
					<div class="btn_right">
                        <button type="button" class="btn_m btn_search">查询</button><!-- 조회 -->
					</div>
				</div>
                <div class="table_form">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:24%;">
                            <col style="width:10%;">
                            <col style="width:23%;">
                            <col style="width:10%;">
                            <col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">预约类型</th>
                                <td>
                                    <input value="" class="form_comboBox">
                                </td>
                                <th scope="row">预约编号</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">状态</th>
                                <td>
                                    <input value="" class="form_comboBox">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row"><span class="bu_required">日期</span></th>
                                <td class="required_area">
                                    <div class="form_float">
                                        <div class="date_left">
                                            <input value="" class="form_datepicker">
                                            <span class="txt_from">~</span>
                                        </div>
                                        <div class="date_right">
                                            <input value="" class="form_datepicker">
                                        </div>
                                    </div>
                                </td>
                                <th scope="row">车牌号</th>
                                <td>
                                    <div class="form_search">
                                        <input type="text" value="" class="form_input">
                                        <a href="javascript:;">검색</a>
                                    </div>
                                </td>
                                <th scope="row">客户名</th>
                                <td>
                                    <div class="form_search">
                                        <input type="text" value="" class="form_input">
                                        <a href="javascript:;">검색</a>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">顾问</th>
                                <td>
                                    <div class="form_float">
                                        <div class="form_left">
                                            <input value="" class="form_comboBox">
                                        </div>
                                        <div class="form_right">
                                            <div class="form_search">
                                                <input type="text" value="" class="form_input">
                                                <a href="javascript:;">검색</a>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                                <th scope="row">车种</th>
                                <td>
                                    <input value="" class="form_comboBox">
                                </td>
                                <th scope="row">配件编号</th>
                                <td>
                                    <div class="form_search">
                                        <input type="text" value="" class="form_input">
                                        <a href="javascript:;">검색</a>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">配件名称</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="table_grid mt10">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">序<!--  --></th>
                                <th scope="col" data-field="data2">日期<!--  --></th>
                                <th scope="col" data-field="data3">状态<!--  --></th>
                                <th scope="col" data-field="data4">预约类型<!--  --></th>
                                <th scope="col" data-field="data5">预约编号<!--  --></th>
                                <th scope="col" data-field="data6">客户名<!--  --></th>
                                <th scope="col" data-field="data7">车牌号<!--  --></th>
                                <th scope="col" data-field="data8">车种<!--  --></th>
                                <th scope="col" data-field="data9">顾问<!--  --></th>
                                <th scope="col" data-field="data10">配件编号<!--  --></th>
                                <th scope="col" data-field="data11">配件名称<!--  --></th>
                                <th scope="col" data-field="data12">申请数量<!--  --></th>
                                <th scope="col" data-field="data13">预约数量<!--  --></th>
                                <th scope="col" data-field="data14">预留数量<!--  --></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

			</section>
            <!-- // 预出库现况查询 영역 -->


		</section>
		<!-- //content -->

	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid").kendoGrid({
            height: 382
        });
        $(".form_comboBox").kendoDropDownList();
    });
</script>
<!-- //script -->
</body>
</html>
