<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">


            <!-- 일반부품설정 -->
			<section class="group">
				<div class="header_area">
                    <h1 class="title_basic">配件列表</h1><!-- 부품리스트 -->
					<div class="btn_right">
						<button class="btn_m btn_search">查询</button><!-- 조회 -->
						<button class="btn_m btn_save">保存</button><!-- 저장 -->
					</div>
				</div>
				<div class="table_form">
					<table>
						<caption></caption>
						<colgroup>
							<col style="width:10%;">
							<col style="width:15%;">
							<col style="width:10%;">
							<col style="width:15%;">
							<col style="width:10%;">
							<col style="width:15%;">
							<col style="width:10%;">
							<col style="width:15%;">
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">供应商类型</th><!-- 거래처유형 -->
								<td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
								<th scope="row">配件编号</th><!-- 부품번호 -->
								<td>
                                    <input type="text" value="" class="form_input">
                                </td>
								<th scope="row">配件名称</th><!-- 부품명 -->
								<td>
                                    <input type="text" value="" class="form_input">
                                </td>
								<th scope="row">产品分类</th><!-- 품목분류 -->
								<td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
							</tr>
						</tbody>
					</table>
				</div>
                <div class="table_grid mt10">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">序</th><!-- 번호 -->
                                <th scope="col" data-field="data2">配件编号</th><!-- 부품번호 -->
                                <th scope="col" data-field="data3">配件名</th><!-- 부품명 -->
                                <th scope="col" data-field="data4">品牌</th><!-- 브랜드 -->
                                <th scope="col" data-field="data5">车型</th><!-- 차종 -->
                                <th scope="col" data-field="data6">产品分类</th><!-- 품목분류 -->
                                <th scope="col" data-field="data7">配件等级</th><!-- CLASS -->
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="header_area">
                    <h2 class="title_basic">通用配件信息</h2><!-- 일반부품정보 -->
                    <div class="btn_right">
                        <button class="btn_s">配件搜索</button><!-- 부품검색 -->
                        <button class="btn_s">从表格复制</button><!-- 표에서 복사 -->
                        <button class="btn_s">上传文件</button><!-- 파일업로드 -->
                        <button class="btn_s">添加行</button><!-- 행추가 -->
                        <button class="btn_s">删除行</button><!-- 행삭제 -->
                    </div>
                </div>
                <div class="table_grid">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">选择</th><!-- 선택 -->
                                <th scope="col" data-field="data2">配件编号</th><!-- 부품번호 -->
                                <th scope="col" data-field="data3">通用配件编号</th><!-- 일반부품번호 -->
                                <th scope="col" data-field="data4">通用配件名称</th><!-- 일반부품명 -->
                                <th scope="col" data-field="data5">可用库存</th><!-- 가용재고 -->
                                <th scope="col" data-field="data6">车型</th><!-- 차종 -->
                                <th scope="col" data-field="data7">产品分类</th><!-- 품목분류 -->
                                <th scope="col" data-field="data8">备注</th><!-- 비고 -->
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
			</section>
            <!-- //일반부품설정 -->


		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid").kendoGrid({
            height: 173
        });
        $(".form_comboBox").kendoDropDownList();
    });
</script>
<!-- //script -->
</body>
</html>
