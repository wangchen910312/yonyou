<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
    <button type="button" class="btn_m" id="openButton">팝업열기</button>


    <section id="window" class="pop_wrap">
        <div class="header_area">
            <div class="btn_right">
                <button type="button" class="btn_m">保存</button>
                <button type="button" class="btn_m">发送</button>
            </div>
        </div>
        <div class="table_form">
            <table>
                <caption></caption>
                <colgroup>
                    <col style="width:13%;">
                    <col style="width:21%;">
                    <col style="width:12%;">
                    <col style="width:21%;">
                    <col style="width:12%;">
                    <col style="width:21%;">
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="row"><span class="bu_required">经销商代码</span></th>
                        <td>
                            <input type="text" value="" class="form_input">
                        </td>
                        <th scope="row">索赔方名称</th>
                        <td>
                            <input type="text" value="" class="form_input">
                        </td>
                        <th scope="row">申报日期</th>
                        <td>
                            <input type="text" value="" class="form_input">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row"><span class="bu_required">装箱单号</span></th>
                        <td>
                            <input type="text" value="" class="form_input">
                        </td>
                        <th scope="row">销售清单编号</th>
                        <td>
                            <input type="text" value="" class="form_input">
                        </td>
                        <th scope="row"><span class="bu_required">运单编号</span></th>
                        <td>
                            <input type="text" value="" class="form_input">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row"><span class="bu_required">到货日期</span></th>
                        <td>
                            <input type="text" value="" class="form_comboBox">
                        </td>
                        <th scope="row">提货清单日期</th>
                        <td>
                            <input type="text" value="" class="form_comboBox">
                        </td>
                        <th scope="row">提货清单号码</th>
                        <td>
                            <input type="text" value="" class="form_comboBox">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="tab_area">
            <!-- 탭메뉴 -->
            <ul>
                <li class="k-state-active">新增</li>
                <li>导入配件</li>
            </ul>
            <!-- //탭메뉴 -->

            <!-- 新增 -->
            <div>
                <div class="table_grid">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">订单编号</th>
                                <th scope="col" data-field="data2">配件编号</th>
                                <th scope="col" data-field="data3">索赔类型</th>
                                <th scope="col" data-field="data4">错发配件编号</th>
                                <th scope="col" data-field="data5">订购数量</th>
                                <th scope="col" data-field="data6">索赔数量</th>
                                <th scope="col" data-field="data7">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- //新增 -->

            <!-- 导入配件 -->
            <div>
                <div class="table_grid">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">订单编号</th>
                                <th scope="col" data-field="data2">配件编号</th>
                                <th scope="col" data-field="data3">索赔类型</th>
                                <th scope="col" data-field="data4">错发配件编号</th>
                                <th scope="col" data-field="data5">订购数量</th>
                                <th scope="col" data-field="data6">索赔数量</th>
                                <th scope="col" data-field="data7">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- //导入配件 -->
        </div>

        <div class="table_form mt10">
            <table>
                <caption></caption>
                <colgroup>
                    <col style="width:13%;">
                    <col style="width:21%;">
                    <col style="width:12%;">
                    <col style="width:54%;">
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="row"><span class="bu_required">包装是否完好 :</span></th>
                        <td>
                            <label class="label_check"><input type="radio" name="radio1" class="form_check"> 破损</label>
                            <label class="label_check"><input type="radio" name="radio1" class="form_check"> 完好</label>
                        </td>
                        <th scope="row">附件</th>
                        <td>
                            <input type="file" value="" class="form_file">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row"><span class="bu_required">索赔申报人</span></th>
                        <td colspan="3">
                            <textarea rows="2" cols="" class="form_textarea"></textarea>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>


<!-- script -->
<script>
$(document).ready(function() {
    $("#openButton").click(function(){
        var win = $("#window").data("kendoWindow");
        win.center();
        win.open();
    });
    $("#window").kendoWindow({
        modal: true,
        resizable: false,
        //visible: false,
        title: "新增普通配件",
        width: "800px"
    }).data("kendoWindow");
    $(".grid").kendoGrid({
        height: 127
    });
    $(".form_comboBox").kendoDropDownList();
    $(".tab_area").kendoTabStrip({
        animation: false
    });
});
</script>
<!-- //script -->
</body>
</html>
