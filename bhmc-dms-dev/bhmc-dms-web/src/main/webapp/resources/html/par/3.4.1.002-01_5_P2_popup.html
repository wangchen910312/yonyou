<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
    <button class="btn_m" id="openButton">팝업열기</button>

    <!-- 버튼메시지 팝업 -->
    <section id="window" class="pop_wrap">
        <div class="msg_box">
            <div class="table_grid">
                <table class="grid">
                    <caption></caption>
                    <thead>
                        <tr>
                            <th scope="col" data-field="data1">预约编号<!--  --></th>
                            <th scope="col" data-field="data2">配件编号<!--  --></th>
                            <th scope="col" data-field="data3">配件名称<!--  --></th>
                            <th scope="col" data-field="data4">数量<!--  --></th>
                            <th scope="col" data-field="data5">备注<!--  --></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <div class="btn_bottom">
            <button class="btn_m">是</button>
            <button class="btn_m" id="closeButton">否</button>
        </div>
    </section>
    <!-- //버튼메시지 팝업 -->

<!-- script -->
<script>
$(document).ready(function() {
    $("#openButton").click(function(){
        var win = $("#window").data("kendoWindow");
        win.center();
        win.open();
    });
    $("#closeButton").click(function(){
        var win = $("#window").data("kendoWindow");
        win.close();
    });
    $("#window").kendoWindow({
        modal: true,
        resizable: false,
        //visible: false,
        title: false,
        width: "500px"
    }).data("kendoWindow");
    $(".grid").kendoGrid({
        height: 150
    });
    $(".form_comboBox").kendoDropDownList();
});
</script>
<!-- //script -->
</body>
</html>
