<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">


            <!-- 전자영수증조회 영역 -->
			<section class="group">
				<div class="header_area">
                    <h1 class="title_basic">电子发票查询<!-- 전자영수증조회 --></h1>
					<div class="btn_right">
                        <button type="button" class="btn_m">DOWNLOAD</button>
                        <button type="button" class="btn_m btn_reset">初始化<!-- 초기화 --></button>
                        <button class="btn_m btn_search">查询</button><!-- 조회 -->
					</div>
				</div>
                <div class="table_form">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:24%;">
                            <col style="width:10%;">
                            <col style="width:23%;">
                            <col style="width:10%;">
                            <col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row"><span class="bu_required">经销商代码<!-- 딜러코드 --></span></th>
                                <td class="required_area">
                                    <input type="text" value="" class="form_input form_required">
                                </td>
                                <th scope="row">供应商<!-- 업체 --></th>
                                <td>
                                    <div class="form_search">
                                        <input type="text" value="" class="form_input">
                                        <a href="javascript:;">검색</a>
                                    </div>
                                </td>
                                <th scope="row"><span class="bu_required">日期<!-- 기간 --></span></th>
                                <td>
                                    <div class="form_float">
                                        <div class="date_left">
                                            <input value="" class="form_datepicker">
                                            <span class="txt_from">~</span>
                                        </div>
                                        <div class="date_right">
                                            <input value="" class="form_datepicker">
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="header_area">
                    <h2 class="title_basic">电子发票列表</h2>
                </div>
                <div class="table_grid">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">序<!-- 번호 --></th>
                                <th scope="col" data-field="data2">电子发票编号<!-- 전자영수증 --></th>
                                <th scope="col" data-field="data3">日期<!-- 일자 --></th>
                                <th scope="col" data-field="data4">件數<!-- 건수 --></th>
                                <th scope="col" data-field="data5">数量<!-- 수량 --></th>
                                <th scope="col" data-field="data6">金额<!-- 금액 --></th>
                                <th scope="col" data-field="data7">税额<!-- 세액 --></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

            </section>
            <!-- // 전자영수증조회 영역 -->

            <!-- 송장정보 영역 -->
            <section class="group">
                <div class="header_area">
                    <h2 class="title_basic">装箱单信息<!-- 송장정보 --></h2>
                </div>
                <div class="table_grid">
                    <table class="grid1">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">序<!-- 번호 --></th>
                                <th scope="col" data-field="data2">装箱单编号<!-- 송장번호 --></th>
                                <th scope="col" data-field="data3">订单编号<!-- 오더번호 --></th>
                                <th scope="col" data-field="data4">行号<!-- 오더라인 --></th>
                                <th scope="col" data-field="data5">配件编号<!-- 부번 --></th>
                                <th scope="col" data-field="data6">配件名称<!-- 품명 --></th>
                                <th scope="col" data-field="data7">数量<!-- 수량 --></th>
                                <th scope="col" data-field="data8">价格<!-- 가격 --></th>
                                <th scope="col" data-field="data9">箱号<!-- CASE NO --></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </section>
            <!-- // 송장정보 영역 -->

		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid").kendoGrid({
            height: 150
        });
        $(".grid1").kendoGrid({
            height: 288
        });
        $(".form_comboBox").kendoDropDownList();
    });
</script>
<!-- //script -->
</body>
</html>
