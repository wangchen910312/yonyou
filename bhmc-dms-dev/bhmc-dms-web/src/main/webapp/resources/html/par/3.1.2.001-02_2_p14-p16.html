<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">


			<section class="group">
                <div class="header_area">
                    <h1 class="title_basic">历史价格查询</h1>
                    <div class="btn_right">
                        <button type="button" class="btn_m btn_search">查询</button><!-- 조회 -->
                    </div>
                </div>
                <div class="table_form">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:24%;">
                            <col style="width:10%;">
                            <col style="width:23%;">
                            <col style="width:10%;">
                            <col style="width:23%;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row"><span class="bu_required">供应商</span></th>
                                <td>
                                    <div class="form_search">
                                        <input type="text" value="" class="form_input">
                                        <a href="javascript:;">검색</a>
                                    </div>
                                </td>
                                <th scope="row">配件等级</th>
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                                <th scope="row">操作者</th>
                                <td>
                                    <div class="form_search">
                                        <input type="text" value="" class="form_input">
                                        <a href="javascript:;">검색</a>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">配件分类</th>
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                                <th scope="row">配件编号</th>
                                <td>
                                    <div class="form_search">
                                        <input type="text" value="" class="form_input">
                                        <a href="javascript:;">검색</a>
                                    </div>
                                </td>
                                <th scope="row">配件名称</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">生效日期</th>
                                <td>
                                    <div class="form_float">
                                        <div class="date_left">
                                            <input value="" class="form_datepicker">
                                            <span class="txt_from">~</span>
                                        </div>
                                        <div class="date_right">
                                            <input value="" class="form_datepicker">
                                        </div>
                                    </div>
                                </td>
                                <td colspan="2"></td>
                                <th scope="row">车种</th>
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="header_area">
                    <h2 class="title_basic">配件目录</h2>
                </div>
                <div class="table_grid">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">供应商</th>
                                <th scope="col" data-field="data2">配件编号</th>
                                <th scope="col" data-field="data3">配件名称</th>
                                <th scope="col" data-field="data4">配件等级</th>
                                <th scope="col" data-field="data5">配件分类</th>
                                <th scope="col" data-field="data6">车种</th>
                                <th scope="col" data-field="data7">生效日期</th>
                                <th scope="col" data-field="data8">操作者</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>

                <div class="tab_area">
                    <!-- 탭메뉴 -->
                    <ul>
                        <li class="k-state-active">销售价格</li>
                        <li>采购价(BMP)</li>
                        <li>入库价</li>
                    </ul>
                    <!-- //탭메뉴 -->

                    <!-- 销售价格 -->
                    <div>
                        <div class="table_grid">
                            <div class="grid2"></div>
                        </div>
                    </div>
                    <!-- //销售价格 -->

                    <!-- 采购价(BMP) -->
                    <div>
                        <div class="table_grid">
                            <table class="grid">
                                <caption></caption>
                                <thead>
                                    <tr>
                                        <th scope="col" data-field="data1">生效日期</th>
                                        <th scope="col" data-field="data2">配件编号</th>
                                        <th scope="col" data-field="data3">配件名称</th>
                                        <th scope="col" data-field="data4">采购价（不含税）</th>
                                        <th scope="col" data-field="data5">采购价</th>
                                        <th scope="col" data-field="data6">产品分类</th>
                                        <th scope="col" data-field="data7">车种</th>
                                        <th scope="col" data-field="data8">配件等级</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- //采购价(BMP) -->

                    <!-- 入库价 -->
                    <div>
                        <div class="table_grid">
                            <table class="grid">
                                <caption></caption>
                                <thead>
                                    <tr>
                                        <th scope="col" data-field="data1">入库日期</th>
                                        <th scope="col" data-field="data2">配件编号</th>
                                        <th scope="col" data-field="data3">配件名称</th>
                                        <th scope="col" data-field="data4">入库价（不含税）</th>
                                        <th scope="col" data-field="data5">入库价</th>
                                        <th scope="col" data-field="data6">供应商</th>
                                        <th scope="col" data-field="data7">车种</th>
                                        <th scope="col" data-field="data8">配件等级</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- //入库价 -->
                </div>
			</section>


		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid").kendoGrid({
            height: 196
        });
        $(".grid2").kendoGrid({
            height: 196,
            columns: [{
                field: "",
                title: "生效日期",
                width: 100
            },{
                field: "",
                title: "配件编号",
                width: 100
            },{
                field: "",
                title: "配件名称",
                width: 100
            },{
                field: "",
                title: "配件分类",
                width: 100
            },{
                field: "",
                title: "车种",
                width: 100
            },{
                field: "",
                title: "配件等级",
                width: 100
            },{
                field: "",
                title: "BMP采购价",
                width: 100
            },{
                field: "",
                title: "操作者",
                width: 100
            },{
                title: "零售价",
                headerAttributes:{ "class":"hasBob" },
                columns: [ {
                    field: "",
                    title: "单价",
                    width: 100
                },{
                    field: "",
                    title: "加价率",
                    width: 100
                },{
                    field: "",
                    title: "单价（不含税）",
                    width: 100
                }]
            },{
                title: "批售价",
                headerAttributes:{ "class":"hasBob" },
                columns: [ {
                    field: "",
                    title: "单价",
                    width: 100
                },{
                    field: "",
                    title: "加价率",
                    width: 100
                },{
                    field: "",
                    title: "单价（不含税）",
                    width: 100
                }]
            },{
                title: "保险价",
                headerAttributes:{ "class":"hasBob" },
                columns: [ {
                    field: "",
                    title: "单价",
                    width: 100
                },{
                    field: "",
                    title: "加价率",
                    width: 100
                },{
                    field: "",
                    title: "单价（不含税）",
                    width: 100
                }]
            },{
                title: "保修索赔价",
                headerAttributes:{ "class":"hasBob" },
                columns: [ {
                    field: "",
                    title: "单价",
                    width: 100
                },{
                    field: "",
                    title: "单价（不含税）",
                    width: 100
                }]
            }]
        });
        $(".form_comboBox").kendoDropDownList();
        $(".tab_area").kendoTabStrip({
            animation: false
        });
    });
</script>
<!-- //script -->
</body>
</html>
