<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">

            <!-- 재고리스트 조회 -->
			<section class="group">
				<div class="header_area">
                    <h1 class="title_basic">재고리스트 조회</h1>
                    <div class="fl">
                        <label><input type="checkbox" class="form_check"> 가용재고수량 0인 부품 제외</label>
                    </div>
					<div class="btn_right">
						<button class="btn_m btn_search">조회</button>
					</div>
				</div>
				<div class="table_form form_width_70per">
					<table>
						<caption></caption>
						<colgroup>
							<col style="width:10%;">
							<col style="width:24%;">
							<col style="width:10%;">
							<col style="width:24%;">
							<col style="width:12%;">
							<col style="width:20%;">
						</colgroup>
						<tbody>
							<tr>
								<th scope="row"><span class="bu_required">참고</span></th>
								<td class="required_area">
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
								<th scope="row"><span class="bu_required">품목구분</span></th>
                                <td class="required_area">
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
								<th scope="row">품목그룹</th>
								<td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
							</tr>
                            <tr>
                                <th scope="row">부품번호</th>
                                <td>
                                    <div class="form_search">
                                        <input type="text" value="" class="form_input">
                                        <a href="javascript:;">검색</a>
                                    </div>
                                </td>
                                <th scope="row">부품명</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">단종여부</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">차종</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
                                <th scope="row">ABC Class</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
                                <th scope="row">Non-Moving 여부</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
                            </tr>
							<tr>
								<th scope="row">최근입고일</th>
								<td>
                                    <input class="form_datepicker" style="width:45%">
                                    ~
                                    <input class="form_datepicker" style="width:45%">
                                </td>
                                <th scope="row">최근출고일</th>
                                <td class="bor_none">
                                    <input class="form_datepicker" style="width:45%">
                                    ~
                                    <input class="form_datepicker" style="width:45%">
                                </td>
                                <th scope="row" class="bor_none"></th>
                                <td></td>
							</tr>
						</tbody>
					</table>
				</div>

                <div class="table_grid mt10">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">No</th>
                                <th scope="col" data-field="data2">창고</th>
                                <th scope="col" data-field="data3">부품번호</th>
                                <th scope="col" data-field="data4">부품명</th>
                                <th scope="col" data-field="data5">단위</th>
                                <th scope="col" data-field="data6">가용재고</th>
                                <th scope="col" data-field="data7">예약재고</th>
                                <th scope="col" data-field="data8">보류재고</th>
                                <th scope="col" data-field="data9">입고예정</th>
                                <th scope="col" data-field="data10">출고예정</th>
                                <th scope="col" data-field="data11">품목구분</th>
                                <th scope="col" data-field="data12">품목그룹</th>
                                <th scope="col" data-field="data13">ABC Class</th>
                                <th scope="col" data-field="data14">차종</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
			</section>
            <!-- //재고리스트 조회 -->

		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid").kendoGrid();
        $(".form_comboBox").kendoDropDownList();
    });
</script>
<!-- //script -->
</body>
</html>
