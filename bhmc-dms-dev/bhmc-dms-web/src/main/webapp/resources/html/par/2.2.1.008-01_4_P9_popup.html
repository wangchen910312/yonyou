<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
    <button class="btn_m" id="openButton">팝업열기</button>

    <!-- 套餐信息 -->
    <section id="window" class="pop_wrap">

        <div class="header_area">
            <div class="btn_right">
                <button type="button" class="btn_m btn_search">查询<!-- 조회 --></button>
                <button type="button" class="btn_m btn_search">确认<!-- 확인 --></button>
            </div>
        </div>
        <div class="table_form">
            <table>
                <caption></caption>
                <colgroup>
                    <col style="width:15%;">
                    <col style="width:20%;">
                    <col style="width:15%;">
                    <col style="width:50%;">
                    <col>
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="row">套餐代码</th>
                        <td>
                            <input type="text" value="" class="form_input">
                        </td>
                        <th scope="row">套餐名称</th>
                        <td>
                            <input type="text" value="" class="form_input">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- 영역1 -->
        <div class="clfix">
            <div class="left_areaStyle" style="width:39.5%">
                <div class="header_area btn_none pt0">
                    <h2 class="title_basic">套餐</h2>
                </div>
                <div class="table_grid">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">Package</th>
                                <th scope="col" data-field="data2">Package Name</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

            <div class="right_areaStyle" style="width:59.5%">
                <div class="header_area btn_none pt0">
                    <h2 class="title_basic">配件</h2>
                </div>
                <div class="table_grid">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">配件代码</th>
                                <th scope="col" data-field="data2">配件名称</th>
                                <th scope="col" data-field="data1">配件单价</th>
                                <th scope="col" data-field="data2">配件数量</th>
                                <th scope="col" data-field="data1">库存状态</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- //영역1 -->

    </section>
    <!-- // 套餐信息 -->

<!-- script -->
<script>
$(document).ready(function() {
    $("#openButton").click(function(){
        var win = $("#window").data("kendoWindow");
        win.center();
        win.open();
    });
    $("#closeButton").click(function(){
        var win = $("#window").data("kendoWindow");
        win.close();
    });
    $("#window").kendoWindow({
        modal: true,
        resizable: false,
        //visible: false,
        title: "套餐信息",
        width: "800px"
    }).data("kendoWindow");
    $(".grid").kendoGrid({
        height: 196
    });
    $(".form_comboBox").kendoDropDownList();
});
</script>
<!-- //script -->
</body>
</html>
