<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">

            <!-- 구매현황 조회  영역 -->
			<section class="group">
				<div class="header_area">
                    <h1 class="title_basic">采购订单处理状态<!-- 구매현황 조회 --></h1>
					<div class="btn_right">
                        <button class="btn_m btn_search">查询</button><!-- 조회 -->
					</div>
				</div>
                <div class="table_form">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:24%;">
                            <col style="width:10%;">
                            <col style="width:23%;">
                            <col style="width:10%;">
                            <col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">订单类型<!-- 오더유형 --></th>
                                <td>
                                    <input value="" class="form_comboBox">
                                </td>
                                <th scope="row">订单号<!-- 오더번호 --></th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">订单上传人<!-- 오더등록인 --></th>
                                <td>
                                    <div class="form_search">
                                        <input type="text" value="" class="form_input">
                                        <a href="javascript:;">검색</a>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">供应商<!-- 업체 --></th>
                                <td>
                                    <div class="form_search">
                                        <input type="text" value="" class="form_input">
                                        <a href="javascript:;">검색</a>
                                    </div>
                                </td>
                                <th scope="row">配件编号<!-- 부번 --></th>
                                <td>
                                    <div class="form_search">
                                        <input type="text" value="" class="form_input">
                                        <a href="javascript:;">검색</a>
                                    </div>
                                </td>
                                <th scope="row">产品区分 <!-- 부품대분류 --></th>
                                <td>
                                    <input value="" class="form_comboBox">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">订单日期<!-- 오더일자 --> </th>
                                <td>
                                    <div class="form_float">
                                        <div class="date_left">
                                            <input value="" class="form_datepicker">
                                            <span class="txt_from">~</span>
                                        </div>
                                        <div class="date_right">
                                            <input value="" class="form_datepicker">
                                        </div>
                                    </div>
                                </td>
                                <th scope="row">配件名称<!-- 품명 --></th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">订单状态<!-- 상태 --> </th>
                                <td>
                                    <input value="" class="form_comboBox">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">配件等级 <!-- CLASS --></th>
                                <td>
                                    <input value="" class="form_comboBox">
                                </td>
                                <th scope="row">含取消与否 <!-- 취소포함 --></th>
                                <td>
                                    <input value="" class="form_comboBox">
                                </td>
                                <th scope="row">是否含入库完成<!-- 완료여부 --></th>
                                <td>
                                    <input value="" class="form_comboBox">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">车型<!-- 차형 --> </th>
                                <td>
                                    <input value="" class="form_comboBox">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="table_grid mt10">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">订单号<!-- 오더번호 --></th>
                                <th scope="col" data-field="data2">行号<!-- 라인 --></th>
                                <th scope="col" data-field="data3">配件编号<!-- 부번 --></th>
                                <th scope="col" data-field="data4">配件名称<!-- 품명 --></th>
                                <th scope="col" data-field="data5">订单日期<!-- 오더일자 --></th>
                                <th scope="col" data-field="data6">订单类型<!-- 오더유형 --></th>
                                <th scope="col" data-field="data7">供应商<!-- 업체 --></th>
                                <th scope="col" data-field="data8">状态<!-- 상태 --></th>
                                <th scope="col" data-field="data9">单位<!-- 단위 --></th>
                                <th scope="col" data-field="data10">订单数量 <!-- 오더수량 --></th>
                                <th scope="col" data-field="data11">确认数量<!-- 확정수량 --></th>
                                <th scope="col" data-field="data12">B/O数量<!-- B/O수량 --></th>
                                <th scope="col" data-field="data13">已发出数量<!-- 기입고수량 --></th>
                                <th scope="col" data-field="data14">取消数量<!-- 취소수량 --></th>
                                <th scope="col" data-field="data15">入库仓库<!-- 창고 --></th>
                                <th scope="col" data-field="data16">单价<!-- 단가 --></th>
                                <th scope="col" data-field="data17">金额<!-- 금액 --></th>
                                <th scope="col" data-field="data18">制作人<!-- 등록인 --></th>
                                <th scope="col" data-field="data19">需求申请人<!-- 신청인 --></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

			</section>
            <!-- // 구매현황 조회 영역 -->

		</section>
		<!-- //content -->

	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".tab_area").kendoTabStrip({
            animation: false
        });
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid").kendoGrid({
            height: 362
        });
        $(".form_comboBox").kendoDropDownList();
    });
</script>
<!-- //script -->
</body>
</html>
