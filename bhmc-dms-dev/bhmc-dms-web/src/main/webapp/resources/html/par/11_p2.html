<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
    <button type="button" class="btn_m" id="openButton">팝업열기</button>


    <section id="window" class="pop_wrap">
        <div class="header_area">
            <div class="btn_right">
                <button type="button" class="btn_m">保存</button>
                <button type="button" class="btn_m">发送</button>
            </div>
        </div>
        <div class="table_form">
            <table>
                <caption></caption>
                <colgroup>
                    <col style="width:11%;">
                    <col style="width:22%;">
                    <col style="width:12%;">
                    <col style="width:22%;">
                    <col style="width:11%;">
                    <col style="width:22%;">
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="row"><span class="bu_required">订单编号</span></th>
                        <td>
                            <input type="text" value="" class="form_input">
                        </td>
                        <th scope="row"><span class="bu_required">订单行号</span></th>
                        <td>
                            <input type="text" value="" class="form_input">
                        </td>
                        <th scope="row"><span class="bu_required">配件编号</span></th>
                        <td>
                            <input type="text" value="" class="form_input">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">VIN编码</th>
                        <td>
                            <input type="text" value="" class="form_input">
                        </td>
                        <th scope="row">缸号</th>
                        <td>
                            <input type="text" value="" class="form_input">
                        </td>
                        <th scope="row"><span class="bu_required">索赔数量</span></th>
                        <td>
                            <input type="text" value="" class="form_input">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row"><span class="bu_required">车型代码</span></th>
                        <td>
                            <input type="text" value="" class="form_comboBox">
                        </td>
                        <th scope="row"><span class="bu_required">索赔类型</span></th>
                        <td>
                            <input type="text" value="" class="form_comboBox">
                        </td>
                        <th scope="row"><span class="bu_required">索赔方式</span></th>
                        <td>
                            <input type="text" value="" class="form_comboBox">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row"><span class="bu_required">到货日期</span></th>
                        <td>
                            <input type="text" value="" class="form_datepicker">
                        </td>
                        <th scope="row"><span class="bu_required">问题发现日期</span></th>
                        <td>
                            <input type="text" value="" class="form_datepicker">
                        </td>
                        <th scope="row"><span class="bu_required">发货库房</span></th>
                        <td>
                            <input type="text" value="" class="form_comboBox">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row"><span class="bu_required">配送方式</span></th>
                        <td>
                            <input type="text" value="" class="form_comboBox">
                        </td>
                        <th scope="row">运单编号</th>
                        <td>
                            <input type="text" value="" class="form_input">
                        </td>
                        <td colspan="2"></td>
                    </tr>
                    <tr>
                        <th scope="row">运单备注</th>
                        <td colspan="5">
                            <input type="text" value="" class="form_input">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">详细描述</th>
                        <td colspan="5">
                            <textarea rows="3" cols="" class="form_textarea"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">图片(标签)</th>
                        <td colspan="5">
                            <input type="file" value="" class="form_file">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">图片(配件)</th>
                        <td colspan="5">
                            <input type="file" value="" class="form_file">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">图片(包装)</th>
                        <td colspan="5">
                            <input type="file" value="" class="form_file">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">配件经理</th>
                        <td>
                            <input type="text" value="" class="form_input">
                        </td>
                        <th scope="row"><span class="bu_required">索赔申报人</span></th>
                        <td>
                            <input type="text" value="" class="form_input">
                        </td>
                        <th scope="row"><span class="bu_required">申报人电话</span></th>
                        <td>
                            <input type="text" value="" class="form_input">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>


<!-- script -->
<script>
$(document).ready(function() {
    $("#openButton").click(function(){
        var win = $("#window").data("kendoWindow");
        win.center();
        win.open();
    });
    $("#window").kendoWindow({
        modal: true,
        resizable: false,
        //visible: false,
        title: "索赔申报",
        width: "800px"
    }).data("kendoWindow");
    $(".grid").kendoGrid({
        height: 127
    });
    $(".form_comboBox").kendoDropDownList();
});
</script>
<!-- //script -->
</body>
</html>
