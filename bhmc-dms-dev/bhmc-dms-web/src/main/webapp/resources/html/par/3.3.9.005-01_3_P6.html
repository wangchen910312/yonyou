<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">


			<section class="group">
                <div class="header_area">
                    <h1 class="title_basic">其他出库信息</h1>
                    <div class="btn_right">
                        <button type="button" class="btn_m">确认</button><!-- 확인 -->
                        <button type="button" class="btn_m btn_reset">初始化</button><!-- 초기화 -->
                        <button type="button" class="btn_m btn_search">查询</button><!-- 조회 -->
                        <button type="button" class="btn_m btn_cancel">取消</button><!-- 취소 -->
                        <button type="button" class="btn_m btn_print">打印</button><!-- 인쇄 -->
                    </div>
                </div>
                <div class="table_form">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:19%;">
                            <col style="width:10%;">
                            <col style="width:19%;">
                            <col style="width:10%;">
                            <col style="width:32%;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row"><span class="bu_required">出库类型</span></th>
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                                <th scope="row"><span class="bu_required">盘点者</span></th>
                                <td>
                                    <div class="form_search">
                                        <input type="text" value="" class="form_input">
                                        <a href="javascript:;">검색</a>
                                    </div>
                                </td>
                                <th scope="row">出库单号</th>
                                <td class="readonly_area">
                                    <div class="form_search" style="width:59.5%;">
                                        <input type="text" value="" class="form_input">
                                        <a href="javascript:;">검색</a>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">配件编号</th>
                                <td>
                                    <div class="form_search">
                                        <input type="text" value="" class="form_input">
                                        <a href="javascript:;">검색</a>
                                    </div>
                                </td>
                                <th scope="row">配件名称</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">日期</th>
                                <td>
                                    <div class="form_float">
                                        <div class="form_left" style="width:25%;">
                                            <input type="text" value="" class="form_comboBox">
                                        </div>
                                        <div class="form_right" style="width:75%;">
                                            <div class="form_float">
                                                <div class="date_left">
                                                    <input value="" class="form_datepicker">
                                                    <span class="txt_from">~</span>
                                                </div>
                                                <div class="date_right">
                                                    <input value="" class="form_datepicker">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">数量总计</th>
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly ar">
                                </td>
                                <th scope="row">金额总计</th>
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly ar">
                                </td>
                                <th scope="row">盘点编号</th>
                                <td class="readonly_area">
                                    <div class="form_search" style="width:59.5%;">
                                        <input type="text" value="" class="form_input">
                                        <a href="javascript:;">검색</a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="header_area">
                    <div class="btn_right">
                        <button type="button" class="btn_s">从表格复制</button>
                        <button type="button" class="btn_s">配件搜索</button>
                        <button type="button" class="btn_s">添加行</button>
                        <button type="button" class="btn_s">删除行</button>
                    </div>
                </div>
                <div class="table_grid">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">选择</th>
                                <th scope="col" data-field="data2">出库单号</th>
                                <th scope="col" data-field="data3">配件编号</th>
                                <th scope="col" data-field="data4">配件名称</th>
                                <th scope="col" data-field="data5">数量</th>
                                <th scope="col" data-field="data6">单价</th>
                                <th scope="col" data-field="data7">出库仓库</th>
                                <th scope="col" data-field="data8">货位</th>
                                <th scope="col" data-field="data9">金额</th>
                                <th scope="col" data-field="data10">出库原因</th>
                                <th scope="col" data-field="data11">处理者</th>
                                <th scope="col" data-field="data12">出库日期</th>
                                <th scope="col" data-field="data13">出库时间</th>
                                <th scope="col" data-field="data14">取消数量</th>
                                <th scope="col" data-field="data15">取消日期</th>
                                <th scope="col" data-field="data16">取消时间</th>
                                <th scope="col" data-field="data17">取消者</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
			</section>


		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".form_monthpicker").kendoDatePicker({
            format: "yyyy-MM",
            depth: "year",
            start: "year"
        });
        $(".grid").kendoGrid({
            height: 417
        });
        $(".form_comboBox").kendoDropDownList();
    });
</script>
<!-- //script -->
</body>
</html>
