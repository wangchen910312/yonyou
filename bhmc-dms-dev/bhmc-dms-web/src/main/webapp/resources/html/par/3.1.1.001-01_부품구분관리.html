<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">


            <!-- 부품구분관리 -->
			<section class="group">
				<div class="header_area">
                    <h1 class="title_basic">配件大类管理</h1><!-- 부품대분류관리 -->
					<div class="btn_right">
						<button class="btn_m btn_search">查询</button><!-- 조회 -->
						<button class="btn_m btn_save">保存</button><!-- 저장 -->
					</div>
				</div>
				<div class="table_form">
					<table>
						<caption></caption>
						<colgroup>
							<col style="width:10%;">
							<col style="width:15%;">
							<col style="width:75%;">
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">产品分类</th><!-- 품목분류 -->
								<td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                                <td></td>
							</tr>
						</tbody>
					</table>
				</div>

                <div class="header_area">
                    <div class="btn_right">
                        <button type="button" class="btn_s">添加行</button><!-- 행추가 -->
                        <button type="button" class="btn_s">删除行</button><!-- 행삭제 -->
                    </div>
                </div>
                <div class="table_grid">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">选择</th><!-- 선택 -->
                                <th scope="col" data-field="data2">产品分类编码</th><!-- 품목분류번호 -->
                                <th scope="col" data-field="data3">名称</th><!-- 명칭 -->
                                <th scope="col" data-field="data4">使用与否</th><!-- 사용여부 -->
                                <th scope="col" data-field="data5">备注</th><!-- 비고 -->
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="header_area">
                    <h2 class="title_basic">配件类别管理</h2><!-- 부품구분관리 -->
                    <div class="btn_right">
                        <button class="btn_s">查询</button><!-- 조회 -->
                        <button class="btn_s">保存</button><!-- 저장 -->
                    </div>
                </div>
                <div class="table_form">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:75%;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">配件类别</th><!-- 부품구분 -->
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="header_area">
                    <div class="btn_right">
                        <button type="button" class="btn_s">添加行</button><!-- 행추가 -->
                        <button type="button" class="btn_s">删除行</button><!-- 행삭제 -->
                    </div>
                </div>
                <div class="table_grid">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">选择</th><!-- 선택 -->
                                <th scope="col" data-field="data2">配件类别编码</th><!-- 부품구분번호 -->
                                <th scope="col" data-field="data3">名称</th><!-- 명칭 -->
                                <th scope="col" data-field="data4">使用与否</th><!-- 사용여부 -->
                                <th scope="col" data-field="data5">备注</th><!-- 비고 -->
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
			</section>
            <!-- //부품구분관리 -->


		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid").kendoGrid({
            height: 173
        });
        $(".form_comboBox").kendoDropDownList();
    });
</script>
<!-- //script -->
</body>
</html>
