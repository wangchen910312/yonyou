<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">


            <!--  -->
			<section class="group">
				<div class="header_area">
                    <h1 class="title_basic">配件销售出库</h1><!--  -->
					<div class="btn_right">
                        <button type="button" class="btn_m">退回</button>
                        <button type="button" class="btn_m">出库确认</button>
                        <button type="button" class="btn_m btn_reset">初始化<!-- 초기화 --></button>
						<button class="btn_m btn_search">查询</button><!-- 조회 -->
						<button class="btn_m btn_save">保存</button><!-- 저장 -->
						<button type="button" class="btn_m btn_cancel">取消<!-- 취소 --></button>
                        <button type="button" class="btn_m btn_print">打印 <!-- 인쇄 --></button>
					</div>
				</div>
				<div class="table_form">
					<table>
						<caption></caption>
						<colgroup>
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:10%;">
                            <col>
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">客户类型</th>
								<td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
								<th scope="row">销售类型</th>
								<td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
								<th scope="row">销售单号</th>
								<td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">客户名称</th>
                                <td>
                                    <div class="form_search">
                                        <input type="text" value="" class="form_input">
                                        <a href="javascript:;">검색</a>
                                    </div>
                                </td>
							</tr>
                            <tr>
                                <th scope="row">状态</th>
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                                <th scope="row">销售日期</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">电话</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">销售顾问</th>
                                <td>
                                    <div class="form_search">
                                        <input type="text" value="" class="form_input">
                                        <a href="javascript:;">검색</a>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">折扣率</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">客户备注</th>
                                <td colspan="5">
                                    <input type="text" value="" class="form_input">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">担当者</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">总金额</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">折扣金额</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">总计</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                            </tr>
						</tbody>
					</table>
				</div>

                <div class="header_area">
                    <h2 class="title_basic">配件信息</h2><!-- 부품정보 -->
                    <div class="btn_right">
                        <button type="button" class="btn_s">套餐</button>
                        <button type="button" class="btn_s">配件搜索</button>
                        <button type="button" class="btn_s">从表格复制</button>
                        <button type="button" class="btn_s">添加行</button><!-- 추가 -->
                        <button type="button" class="btn_s">删除行</button><!-- 삭제 -->
                    </div>
                </div>
                <div class="table_grid">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">选择<!--  --></th>
                                <th scope="col" data-field="data2">销售单号<!--  --></th>
                                <th scope="col" data-field="data3">销售类型<!--  --></th>
                                <th scope="col" data-field="data4">配件类型<!--  --></th>
                                <th scope="col" data-field="data5">套餐<!--  --></th>
                                <th scope="col" data-field="data6">配件编码<!--  --></th>
                                <th scope="col" data-field="data7">配件名称<!--  --></th>
                                <th scope="col" data-field="data8">数量<!--  --></th>
                                <th scope="col" data-field="data9">出库数量<!--  --></th>
                                <th scope="col" data-field="data10">单价<!--  --></th>
                                <th scope="col" data-field="data11">折扣率<!--  --></th>
                                <th scope="col" data-field="data12">金额<!--  --></th>
                                <th scope="col" data-field="data13">税额<!--  --></th>
                                <th scope="col" data-field="data14">可用 库存<!--  --></th>
                                <th scope="col" data-field="data15">出库仓库<!--  --></th>
                                <th scope="col" data-field="data16">货位<!--  --></th>
                                <th scope="col" data-field="data17">领料人<!--  --></th>
                                <th scope="col" data-field="data18">领料日期<!--  --></th>
                                <th scope="col" data-field="data19">领料时间<!--  --></th>
                                <th scope="col" data-field="data20">取消数量<!--  --></th>
                                <th scope="col" data-field="data21">取消日期<!--  --></th>
                                <th scope="col" data-field="data22">取消时间<!--  --></th>
                                <th scope="col" data-field="data23">退回数量<!--  --></th>
                                <th scope="col" data-field="data24">退回日期<!--  --></th>
                                <th scope="col" data-field="data25">退回时间<!--  --></th>
                                <th scope="col" data-field="data26">退回者<!--  --></th>

                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
			</section>
            <!-- // -->


		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid").kendoGrid({
            height: 360
        });
        $(".form_comboBox").kendoDropDownList();
    });
</script>
<!-- //script -->
</body>
</html>
