<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">

            <!-- 방치품관리 영역  -->
			<section class="group">
				<div class="header_area">
                    <h1 class="title_basic">呆滞品管理<!-- 방치품관리 --></h1>
					<div class="btn_right">
                        <button type="button" class="btn_m">发送<!-- 발송 --></button>
                        <button type="button" class="btn_m btn_reset">初始化<!-- 초기화 --></button>
                        <button class="btn_m btn_search">查询</button><!-- 조회 -->
                        <button type="button" class="btn_m btn_save">保存<!-- 저장 --></button>
					</div>
				</div>


                <div class="table_form">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:24%;">
                            <col style="width:10%;">
                            <col style="width:23%;">
                            <col style="width:10%;">
                            <col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">经销商代码<!-- 딜러코드 --></th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">配件类型<!-- 부품대분류     --></th>
                                <td>
                                    <input value="" class="form_comboBox">
                                </td>
                                <th scope="row">供应商<!-- 업체 --></th>
                                <td>
                                    <div class="form_search">
                                        <input type="text" value="" class="form_input">
                                        <a href="javascript:;">검색</a>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">在库时长<!-- 재고기간 --></th>
                                <td>
                                    <div class="form_float">
                                        <div class="date_left">
                                            <input value="" class="form_datepicker">
                                            <span class="txt_from">~</span>
                                        </div>
                                        <div class="date_right">
                                            <input value="" class="form_datepicker">
                                        </div>
                                    </div>
                                </td>
                                <th scope="row">车型<!-- 차형 --></th>
                                <td>
                                    <input value="" class="form_comboBox">
                                </td>
                                <th scope="row">呆滞品<!-- 방치품 --></th>
                                <td>
                                    <label class="label_check"><input type="checkbox" name="" class="form_check"></label>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">价格<!-- 가격  --></th>
                                <td>
                                    <div class="form_float">
                                        <div class="date_left">
                                            <input type="text" value="" class="form_input">
                                            <span class="txt_from">~</span>
                                        </div>
                                        <div class="date_right">
                                            <input type="text" value="" class="form_input">
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="table_grid mt10">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">选择<!-- 선택 --></th>
                                <th scope="col" data-field="data2">配件编号<!-- 부번 --></th>
                                <th scope="col" data-field="data3">配件名称<!-- 품명 --></th>
                                <th scope="col" data-field="data4">配件类型<!-- 부품유형 --></th>
                                <th scope="col" data-field="data5">呆滞品<!-- 방치품 --></th>
                                <th scope="col" data-field="data6">供应商<!-- 업체 --></th>
                                <th scope="col" data-field="data7">车型<!-- 차형 --></th>
                                <th scope="col" data-field="data8">库存原价<!-- 재고원가 --></th>
                                <th scope="col" data-field="data9">采购单价<!-- 구입가 --></th>
                                <th scope="col" data-field="data10">最近入库日期<!-- 최근입고일 --></th>
                                <th scope="col" data-field="data11">最近出库日期<!-- 최근출고일 --></th>
                                <th scope="col" data-field="data12">等待期间<!-- 대기기간 --></th>
                                <th scope="col" data-field="data13">库存数量<!-- 재고수량 --></th>
                                <th scope="col" data-field="data14">库存金额<!-- 재고금액 --></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

            </section>
            <!-- // 방치품관리 영역 -->

		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });

        $(".form_comboBox").kendoDropDownList();

        $(".grid").kendoGrid({
            height: 426
        });

    });
</script>
<!-- //script -->
</body>
</html>
