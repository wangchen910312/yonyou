<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../../css/mob/kendo.mobile.all.min.css">
<link rel="stylesheet" type="text/css" href="../../../css/mob/mdms.css">
<script type="text/javascript" src="../../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../../js/mob/mpublish.js"></script>
</head>
<body>
<div id="mwrap">
    <!-- header -->
    <header id="header">
        <span class="allmenu">주요메뉴 열기</span>
        <h1>고객등록</h1>
        <span class="alarm"><span class="login">LOGIN</span></span>
    </header>
    <!-- //header -->

    <!-- content -->
    <section id="content">
        <div class="co_group">
            <div class="content_title">

                <h2>제목</h2>
            </div>
            <div class="formarea">
                <table class="flist01">
                    <caption>고객 정보 등록</caption>
                    <colgroup>
                        <col style="width:25%;">
                        <col style="">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th scope="row">고객출처</th>
                            <td>
                            <div class="f_select">
                                <select class="" id="" >
                                    <option selected>선택옵션</option>
                                    <option>옵션 1</option>
                                    <option>옵션 2</option>
                                    <option>옵션 3</option>
                                </select>
                            </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">계약번호</th>
                            <td>
                                <div class="f_text">
                                    <input type="text" value="12345" name="" placeholder="숫자만 입력">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">전화번호</th>
                            <td>
                                <div class="f_text">
                                    <input type="text" value="12345" name="" placeholder="숫자만 입력">
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="con_btnarea btncount2 mb0">
                <div><span class="btnd1t2">초기화</span></div>
                <div><span class="btnd1">저장</span></div>
            </div>
        </div>

        <!-- content_list -->
        <div class="co_group">
            <div class="content_title mtitle">
                <h1>등록고객 목록</h1>
            </div>
            <div class="listarea01">
                <div class="dlistitem listhead">
                    <span style="width:50%">고객명</span>
                    <span style="width:50%">등록일자</span>
                    <span class="clboth" style="width:50%">전화번호</span>
                    <span style="width:50%">고객출처</span>
                </div>
                <iframe src="proto_1_iframe.html" id="mainList02" border="0" frameborder="0" width="100%" height=""></iframe>
            </div>
        </div>
        <div class="pb10"></div>
    </section>

<div id="docu_prev"><span onclick="javascript:history.back(-1);">이전</span></div>
</div>

<!-- script -->
<script>
$(document).ready(function() {
    // iframe 컨텐츠 높이만큼 설정하기
    $("#mainList02").load(function() {
        var h = $(this).contents().height();
        $(this).height( h );
    });
});

</script>
<!-- //script -->
</body>
</html>
