<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../../css/mob/kendo.mobile.all.min.css">
<link rel="stylesheet" type="text/css" href="../../../css/mob/mdms.css">

<script type="text/javascript" src="../../../js/mob/jquery.min.js"></script>
<script type="text/javascript" src="../../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../../js/kendo/kendo.all.min.js"></script>
<script type="text/javascript" src="../../../js/mob/mpublish.js"></script>
</head>
<body>
<div id="mwrap">
    <!-- header -->
    <header id="header">
        <span class="allmenu">주요메뉴 열기</span>
        <h1><span class="search_open">리드관리</span></h1>
        <span class="alarm">알림<span class="alarm_num">3</span></span>
    </header>
    <!-- //header -->

    <!-- content -->
    <section id="content">

        <!-- content_list -->
        <section id="content_list">

            <div class="content_title">
                <h2>리드 목록</h2>
                <div class="title_btn">
                    <span class="tbtn">추가</span>
                </div>
            </div>

            <!-- search keyword -->
            <div class="skeyarea"><div>
                    <table class="slist01">
                        <colgroup>
                            <col style="width:35%;">
                            <col style="">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">고객명</th>
                                <td>홍길동 <span class="btn_delete">삭제</span></td>
                            </tr>
                            <tr>
                                <th scope="row">상태</th>
                                <td>심사대기 <span class="btn_delete">삭제</span></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="btnarea">
                        <span class="sbtn">전체조건 삭제</span>
                    </div>
            </div></div>
            <!-- // search keyword -->

            <!-- 리드 목록 -->
            <div class="listarea">
                <div class="listhead dlistitem">
                    <span style="width:30%">고객명</span>
                    <span style="width:40%">휴대전화</span>
                    <span style="width:30%">상태</span>
                    <span class="clboth" style="width:30%">리드출처</span>
                    <span style="width:40%">BHMPC 여부</span>
                    <span style="width:30%">판매고문</span>
                </div>
                <!-- iframe 영역
                <iframe src="" id="mainList" border="0" frameborder="0" width="100%" height="" ></iframe> -->

                <div class="dlistitem">
                    <span style="width:30%">홍길동</span>
                    <span style="width:40%">000-1111-1111</span>
                    <span style="width:30%">신규</span>
                    <span class="clboth" style="width:30%">캠페인</span>
                    <span style="width:40%">N</span>
                    <span style="width:30%">장이</span>
                </div>
                <div class="dlistitem">
                    <span style="width:30%">홍길순</span>
                    <span style="width:40%">000-1111-1111</span>
                    <span style="width:30%">신규</span>
                    <span class="clboth" style="width:30%">캠페인</span>
                    <span style="width:40%">N</span>
                    <span style="width:30%">장이</span>
                </div>
                <div class="dlistitem">
                    <span style="width:30%">홍길랑</span>
                    <span style="width:40%">000-1111-1111</span>
                    <span style="width:30%">신규</span>
                    <span class="clboth" style="width:30%">캠페인</span>
                    <span style="width:40%">N</span>
                    <span style="width:30%">장상</span>
                </div>
            </div>
            <!-- // 고객정보 목록 -->
        </section>
        <!-- // content_list -->

        <!-- content_search -->
        <section id="content_search" style="display:none;">
            <div class="content_title">
                <h2>리드 조회조건</h2>
            </div>
            <div class="formarea">
                <table class="flist01">
                    <caption>조회조건</caption>
                    <colgroup>
                        <col style="width:30%;">
                        <col style="">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th scope="row">리드출처</th>
                            <td>
                                <div class="f_text"><input type="text" class="form_comboBox" /></div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">고객명</th>
                            <td>
                                <div class="f_text">
                                    <input type="text" name="" />
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">상태</th>
                            <td>
                                <div class="f_text">
                                    <input type="text" name="" />
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">BHMC 여부</th>
                            <td>
                                <div class="f_text"><input type="text" class="form_comboBox" /></div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">판매고문</th>
                            <td>
                                <div class="f_text"><input type="text" class="form_comboBox" /></div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">배정일</th>
                            <td class="f_term">
                                <div class="f_item01">
                                    <input type="text"  value="2016-01-01">
                                    <span class="date" onclick="pushLayer('.m_calpicker')">날짜선택</span>
                                </div><span class="termtext"> ∼</span>
                                <div class="f_item01">
                                    <input type="text"  value="2016-01-01">
                                    <span class="date" onclick="pushLayer('.m_calpicker')">날짜선택</span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="con_btnarea">
                <span class="btnd1"><span class="search" onclick="contentlist()">조회</span></span>
            </div>
        </section>
        <!-- // content_search -->

</div>

<!-- script -->
<script>
$(document).ready(function() {
    $(".form_comboBox").kendoDropDownList({
        optionLabel:"선택"
    });

});



</script>
<!-- //script -->
</body>
</html>
