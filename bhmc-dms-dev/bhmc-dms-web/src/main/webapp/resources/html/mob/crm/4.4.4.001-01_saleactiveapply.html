<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>

<link rel="stylesheet" type="text/css" href="../../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../../css/mob/kendo.mobile.all.min.css">
<link rel="stylesheet" type="text/css" href="../../../css/mob/mdms.css">

<script type="text/javascript" src="../../../js/mob/jquery.min.js"></script>
<script type="text/javascript" src="../../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../../js/kendo/kendo.all.min.js"></script>
<script type="text/javascript" src="../../../js/mob/mpublish.js"></script>

</head>
<body>
<div id="mwrap">
    <!-- header -->
    <header id="header">
        <span class="allmenu">주요메뉴 열기</span>
        <h1>영업활동 관리 </h1>
        <span class="alarm">알림<span class="alarm_num">10</span></span>
    </header>
    <!-- //header -->

    <!-- content -->
    <section id="content">

            <div class="content_title">

                <h2>상세정보</h2>
            </div>
            <!-- 영업활동관리 상세정보 -->
            <div class="formarea">
                <table class="flist01">
                    <caption>영업활동관리 상세정보 입력 </caption>
                    <colgroup>
                        <col style="width:40%;">
                        <col style="">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th scope="row" class="required">고객명</th>
                            <td>
                                <div class="f_item01 f_required">
                                    <input type="text" value="" class="">
                                    <span class="search">검색</span>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row" class="required">연락방식</th>
                            <td>
                                <div class="f_text f_required"><input type="text" class="form_comboBox" /></div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row" class="required">선호연락처</th>
                            <td>
                                <div class="f_text f_required">
                                    <input type="text" value="" name="">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row" class="required">계획시작일자</th>
                            <td>
                                <div class="f_item01 f_required">
                                    <input type="text" value="" class="">
                                    <span class="date" onclick="pushLayer('.m_calpicker')">날짜선택</span>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row" class="required">계획종료일자</th>
                            <td>
                                <div class="f_item01 f_required">
                                    <input type="text" value="" class="">
                                    <span class="date" onclick="pushLayer('.m_calpicker')">날짜선택</span>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row" class="required">영업활동유형</th>
                            <td>
                                <div class="f_text f_required"><input type="text" class="form_comboBox" /></div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row" class="required">영업활동상태</th>
                            <td>
                                <div class="f_text f_required"><input type="text" class="form_comboBox" /></div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">연계인</th>
                            <td>
                                <div class="f_text">
                                    <input type="text" value="" name="" placeholder="">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">연계인 선호 연락번호</th>
                            <td>
                                <div class="f_text">
                                    <input type="text" value="" name="" placeholder="">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">실제진행시작</th>
                            <td>
                                <div class="f_item01">
                                    <input type="text" value="" class="">
                                    <span class="date" onclick="pushLayer('.m_calpicker')">날짜선택</span>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">실제진행종료</th>
                            <td>
                                <div class="f_item01">
                                    <input type="text" value="" class="">
                                    <span class="date" onclick="pushLayer('.m_calpicker')">날짜선택</span>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row" class="required">판매고문</th>
                            <td>
                                <div class="f_text f_required">
                                    <input type="text" value="" name="">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">판매기회개술</th>
                            <td>
                                <textarea rows="2" cols="" class="f_textarea"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row" class="required">활동내용</th>
                            <td>
                                <textarea rows="2" cols="" class="f_textarea f_required"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">활동결과</th>
                            <td>
                                <textarea rows="2" cols="" class="f_textarea"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">지도평어내용</th>
                            <td>
                                <textarea rows="2" cols="" class="f_textarea"></textarea>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- // 영업활동관리 상세정보 -->

            <!-- 버튼 1개  -->
            <div class="con_btnarea">
                <span class="btnd1">저장</span>
            </div>

    </section>

    <div id="docu_prev"><span onclick="javascript:history.back(-1);">이전</span></div>
<!--
    <div id="docu_top"><span>TOP</span></div> -->
</div>

<!-- script -->
<script>
$(document).ready(function() {
    $(".form_comboBox").kendoDropDownList({
        optionLabel:"선택"
    });

});


</script>
<!-- //script -->
</body>
</html>
