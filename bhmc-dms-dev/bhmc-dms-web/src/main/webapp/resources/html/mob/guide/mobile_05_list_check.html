<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../../css/mob/mdms.css">
<script type="text/javascript" src="../../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../../js/mob/mpublish.js"></script>
</head>
<body>
<div id="mwrap">
    <!-- header -->
    <header id="header">
        <span class="allmenu">주요메뉴 열기</span>
        <h1>리스트 가이드 - 체크</h1>
        <span class="alarm">알림<span class="alarm_num">3</span></span>
    </header>
    <!-- //header -->

    <!-- content -->
    <section id="content">

        <!-- content_list -->
        <section id="content_list">
            <div class="content_title">

                <h2>시승목록</h2>
                <div class="title_btn">
                    <span class="tbtn">항목추가</span>
                </div>
            </div>
            <div class="listarea">
                <div class="listhead checkitem">
                    <span class="check">
                        <input type="checkbox" id="check01" name="check01" class="f_check" /><label for="check01"></label>
                    </span>
                    <span style="width:45%">시승예약일시</span>
                    <span style="width:20%">고객명</span>
                    <span style="width:35%">휴대폰번호</span>
                    <span class="clboth">시승모델</span>
                    <span class="clboth" style="width:45%">시승시간</span>
                    <span style="width:20%">담당SC</span>
                    <span style="width:35%">상태</span>
                </div>
                <iframe src="iframe_list_viewcheck.html" id="mainList" border="0" frameborder="0" width="100%" height=""></iframe>
            </div>
        </section>

    </section>


<div id="docu_prev"><span onclick="javascript:history.back(-1);">이전</span></div>
</div>

<!-- script -->
<script>
$(document).ready(function() {
    /*
    // iframe 컨텐츠 높이만큼 설정하기
    $("#mainList").load(function() {
        var h = $(this).contents().height();
        $(this).height( h );
    }); */

    // iframe 높이값 설정
    iframeHeightset();

    // 조회값 삭제시 iframe 높이값 재설정
    $(".skeyarea .btnarea .sbtn").click(function(){
        $(".skeyarea").hide();
        iframeHeightset();
    });

    // 전체조회값 삭제시 iframe 높이값 재설정
    $(".skeyarea .slist01 .btn_delete").click(function(){
        $(this).parents("tr").hide();
        iframeHeightset();
    });
});



</script>
<!-- //script -->
</body>
</html>
