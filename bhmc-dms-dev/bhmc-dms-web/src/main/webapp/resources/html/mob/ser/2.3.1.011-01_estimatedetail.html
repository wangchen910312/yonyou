            <div class="content_title">

            </div>

        <!-- // 상세내역  -->

        <!-- 부품정보  -->

            <div class="content_title">
                <h2>부품정보</h2>
                <div class="title_btn">
                    <span class="co_open"><span>상세내용 접기 </span></span>
                    <!-- <span class="co_open co_close"><span>상세내용 보기 </span></span>  -->

                    <div class="dlistitem">

                        <span style="width:60%">XXXXXXXXXXXXXX</span>
                        <span class="clboth" style="width:40%">1/EA</span>
                        <span style="width:30%">230</span>
                        <span style="width:30%">530</span>
                    </div>
                    <div class="dlistitem">
                        <span style="width:40%">LKJD1324K</span>
                        <span style="width:60%">XXXXXXXXXXXXXX</span>
                        <span class="clboth" style="width:40%">1/EA</span>
                        <span style="width:30%">230</span>
                        <span style="width:30%">530</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- // 부품정보  -->

        <!-- 작업정보  -->
        <div class="co_group">
            <div class="content_title">
                <h2>작업정보</h2>
                <div class="title_btn">
                    <span class="co_open"><span>상세내용 접기 </span></span>
                    <!-- <span class="co_open co_close"><span>상세내용 보기 </span></span>  -->
                </div>
            </div>
            <div class="co_view" style="display:;">
                <div class="listarea01">
                    <div class="dlistitem listhead">
                        <span style="width:35%">정비유형</span>
                        <span style="width:45%">정비항목</span>
                        <span style="width:20%">공임비</span>
                        <span class="clboth" style="width:35%">정비공임</span>
                        <span style="width:45%">공임단가</span>
                        <span style="width:20%">할인</span>
                    </div>
                    <div class="dlistitem">
                        <span style="width:35%">2435DAEF</span>
                        <span style="width:45%">FilterAssu-Engine Oil</span>
                        <span style="width:20%">32</span>

                    </div>

                        <span style="width:35%">2435DAEF</span>
                        <span style="width:45%">FilterAssu-Engine Oil</span>

                        <span style="width:20%">0</span>

                </div>
            </div>
        </div>
        <!-- // 작업정보  -->

        <!-- 버튼 1개  -->
        <div class="con_btnarea">
            <span class="btnd1">확인</span>
        </div>

    <div id="docu_prev"><span onclick="javascript:history.back(-1);">이전</span></div>

<!-- script -->
<script>
$(document).ready(function() {
    $(".form_comboBox").kendoDropDownList({
        optionLabel:"선택"
    });

    $(".sumtitle > span.st_open").click(function(){
        if($(this).hasClass("st_close") === true){
            $(this).removeClass("st_close");
            $(this).html("상세내용 접기");
            $(this).parent().next(".sumCont").show();
        }else{
            $(this).addClass("st_close");
            $(this).html("상세내용 보기");
            $(this).parent().next(".sumCont").hide();
        }
    });

});
