<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>

<link rel="stylesheet" type="text/css" href="../../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../../css/mob/kendo.mobile.all.min.css">
<link rel="stylesheet" type="text/css" href="../../../css/mob/mdms.css">

<script type="text/javascript" src="../../../js/mob/jquery.min.js"></script>
<script type="text/javascript" src="../../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../../js/kendo/kendo.all.min.js"></script>
<script type="text/javascript" src="../../../js/mob/mpublish.js"></script>

</head>
<body>
<div id="mwrap">
    <!-- header -->
    <header id="header">
        <span class="allmenu">주요메뉴 열기</span>
        <h1>고객정보 등록(법인) </h1>
        <span class="alarm">알림<span class="alarm_num">10</span></span>
    </header>
    <!-- //header -->

    <!-- content -->
    <section id="content">

            <div class="content_title">

                <h2>기본정보</h2>
            </div>
            <!-- 기본정보  -->
            <div class="co_group">
                <div class="formarea">
                    <table class="flist01">
                        <caption>고객 기본정보입니다. </caption>
                        <colgroup>
                            <col style="width:34%;">
                            <col style="">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">고객유형</th>
                                <td>
                                    <div class="f_text"><input type="text" class="form_comboBox" /></div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row" class="required">법인명</th>
                                <td>
                                    <div class="f_text f_required">
                                        <input type="text" value="" name="">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">대표자명</th>
                                <td>
                                    <div class="f_text">
                                        <input type="text" value="" name="" placeholder="">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">조직기구코드</th>
                                <td>
                                    <div class="f_text">
                                        <input type="text" value="" name="" placeholder="">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">세무 등록번호</th>
                                <td>
                                    <div class="f_text">
                                        <input type="text" value="" name="" placeholder="">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">BHMC 여부</th>
                                <td>
                                    <input type="checkbox" id="check01" name="check01" class="f_check" /><label for="check01"></label>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">정보출처</th>
                                <td>
                                    <div class="f_text"><input type="text" class="form_comboBox" /></div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row"></th>
                                <td>
                                    <div class="f_text"><input type="text" class="form_comboBox" /></div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row"  class="required">대표전화<!-- <span class="btn_plusitem">항목추가</span>  --></th>
                                <td>
                                    <div class="f_text f_required">
                                        <input type="text" value="" name="">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">FAX</th>
                                <td>
                                    <div class="f_text">
                                        <input type="text" value="" name="" placeholder="">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">대표 E-MAIL</th>
                                <td>
                                    <div class="f_text">
                                        <input type="text" value="" name="" placeholder="">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">QQ</th>
                                <td>
                                    <div class="f_text">
                                        <input type="text" value="" name="" placeholder="">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">업종</th>
                                <td>
                                    <div class="f_text"><input type="text" class="form_comboBox" /></div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">회사규모</th>
                                <td>
                                    <div class="f_text">
                                        <input type="text" value="" name="" placeholder="">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">회사유형</th>
                                <td>
                                    <div class="f_text"><input type="text" class="form_comboBox" /></div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">그룹</th>
                                <td>
                                    <div class="f_text"><input type="text" class="form_comboBox" /></div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">태그</th>
                                <td>
                                    <div class="f_text"><input type="text" class="form_comboBox" /></div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- // 기본정보  -->

            <!-- 주소  -->
            <div class="co_group">
                <div class="content_title">
                    <h2>주소</h2>
                    <div class="title_btn">
                        <span class="tbtn">추가</span>
                        <span class="co_open"><span>상세내용 접기 </span></span>
                        <!-- <span class="co_open co_close"><span>상세내용 보기 </span></span>  -->
                    </div>
                </div>
                <div class="co_view">
                    <div class="listarea01">
                        <div class="deleteitem listhead">
                            <span style="width:35%">주요</span>
                            <span style="width:35%">주소유형</span>
                            <span style="width:30%">우편번호</span>
                            <span class="clboth" style="width:25%">도시</span>
                            <span style="width:25%">시</span>
                            <span style="width:25%">군</span>
                            <span style="width:25%">지역코드</span>
                            <span class="clboth">주소</span>
                        </div>
                        <div class="deleteitem">
                            <span style="width:35%">주요</span>
                            <span style="width:35%">주소유형</span>
                            <span style="width:30%">우편번호</span>
                            <span class="clboth" style="width:25%">북경</span>
                            <span style="width:25%">시</span>
                            <span style="width:25%">군</span>
                            <span style="width:25%">1111</span>
                            <span class="clboth">주소</span>
                            <span class="delete">
                                <span class="btn_del">삭제</span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- // 주소  -->

            <!-- 연계인  -->
            <div class="co_group">
                <div class="content_title">
                    <h2>연계인</h2>
                    <div class="title_btn">
                        <span class="tbtn">추가</span>
                        <span class="co_open"><span>상세내용 접기 </span></span>
                        <!-- <span class="co_open co_close"><span>상세내용 보기 </span></span>  -->
                    </div>
                </div>
                <div class="co_view">
                    <div class="listarea01">
                        <div class="deleteitem listhead">
                            <span style="width:40%">유형</span>
                            <span style="width:60%">이름</span>
                            <span class="clboth" style="width:40%">휴대폰번호</span>
                            <span style="width:60%">이메일</span>
                            <span class="clboth">신분증번호</span>
                        </div>
                        <div class="deleteitem">
                            <span style="width:40%">유형</span>
                            <span style="width:60%">이름</span>
                            <span class="clboth" style="width:40%">휴대폰번호</span>
                            <span style="width:60%">이메일</span>
                            <span class="clboth">신분증번호</span>
                            <span class="delete">
                                <span class="btn_del">삭제</span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- // 연계인  -->

            <!-- 버튼 2개  -->
            <div class="con_btnarea btncount2">
                <div><span class="btnd1t2">취소</span></div>
                <div><span class="btnd1">저장</span></div>
            </div>

    </section>

    <div id="docu_prev"><span onclick="javascript:history.back(-1);">이전</span></div>
<!--
    <div id="docu_top"><span>TOP</span></div> -->
</div>

<!-- script -->
<script>
$(document).ready(function() {
    $(".form_comboBox").kendoDropDownList({
        optionLabel:"선택"
    });

});


</script>
<!-- //script -->
</body>
</html>
