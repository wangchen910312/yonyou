<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../../css/mob/kendo.mobile.all.min.css">
<link rel="stylesheet" type="text/css" href="../../../css/mob/mdms.css">

<script type="text/javascript" src="../../../js/mob/jquery.min.js"></script>
<script type="text/javascript" src="../../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../../js/kendo/kendo.all.min.js"></script>
<script type="text/javascript" src="../../../js/mob/mpublish.js"></script>
<style>
.tbarea{width:100%;overflow:scroll;}
.managetabel{background:#fff;width:100%;margin-top:5px;font-size:14px;line-height:1.2;}
.managetabel th,.managetabel td{border:1px solid #bfc6cd;padding:8px;}
.managetabel th{background:#f8f9f9;white-space:nowrap;font-weight:normal;}
.managetabel tbody td{text-align:right;}
</style>
</head>
<body>
<div id="mwrap">
    <!-- header -->
    <header id="header">
        <!-- <span class="allmenu">주요메뉴 열기</span> -->
        <h1>售后年度报表</h1>
        <span class="alarm">알림<span class="alarm_num">3</span></span>
    </header>
    <!-- //header -->

    <!-- content -->
    <section id="content">

        <!-- content_list -->
        <section id="content_list">
            <div class="content_title">
                <h2>售后年度报表</h2>
            </div>
            <div class="tbarea">
                <table class="managetabel" >
                    <thead>
                    <tr>
                        <th colspan="19">总经理报表(年度)</th>
                    </tr>
                    <tr>
                        <th rowspan="2">目标台次 </th>
                        <th rowspan="2">目标产值</th>
                        <th rowspan="2">售后进场台次</th>
                        <th rowspan="2">售后总产值</th>
                        <th rowspan="2">台次完成率</th>
                        <th rowspan="2">产值达成率</th>
                        <th rowspan="2">人工成本</th>
                        <th rowspan="2">材料成本</th>
                        <th colspan="2">首保</th>
                        <th colspan="2">定期保养</th>
                        <th colspan="2">保修</th>
                        <th colspan="2">一般维修</th>
                        <th rowspan="2">售后人员数量</th>
                        <th rowspan="2">机修人员数量</th>
                        <th rowspan="2">钣喷人员数量</th>
                    </tr>
                    <tr>
                        <th>台数</th>
                        <th>产值</th>
                        <th>台数</th>
                        <th>产值</th>
                        <th>台数</th>
                        <th>产值</th>
                        <th>台数</th>
                        <th>产值</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>10000</td>
                            <td>100000000</td>
                            <td>8000</td>
                            <td>8000000</td>
                            <td>80%</td>
                            <td>80%</td>
                            <td>200000</td>
                            <td>300000</td>
                            <td>3000</td>
                            <td>-</td>
                            <td>1000</td>
                            <td>-</td>
                            <td>1000</td>
                            <td>-</td>
                            <td>3000</td>
                            <td>-</td>
                            <td>25</td>
                            <td>10</td>
                            <td>15</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
        <div class="pb10"></div>
    </section>


<div id="docu_prev"><span onclick="javascript:history.back(-1);">이전</span></div>
</div>

<!-- script -->
<script>
$(document).ready(function() {
    $("#docu_prev").bind("click", function(){
        history.back(-1);
    });
});
</script>
<!-- //script -->
</body>
</html>
