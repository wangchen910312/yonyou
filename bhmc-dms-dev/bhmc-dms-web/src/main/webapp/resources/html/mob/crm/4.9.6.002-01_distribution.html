<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../../css/mob/kendo.mobile.all.min.css">
<link rel="stylesheet" type="text/css" href="../../../css/mob/mdms.css">

<script type="text/javascript" src="../../../js/mob/jquery.min.js"></script>

<script type="text/javascript" src="../../../js/mob/mpublish.js"></script>
</head>
<body>
<div id="mwrap">
    <!-- header -->
    <header id="header">
        <span class="allmenu">주요메뉴 열기</span>
        <h1><span class="search_open">리드 배분</span></h1>
        <span class="alarm">알림<span class="alarm_num">3</span></span>
    </header>
    <!-- //header -->

    <!-- content -->
    <section id="content">

        <!-- content_list -->
        <section id="content_list">
            <div class="content_title">
                <h2>리드 배분 목록</h2>
            </div>

            <!-- // search keyword -->
            <div class="skeyarea"><div>
                    <table class="slist01">
                        <colgroup>
                            <col style="width:25%;">
                            <col style="">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">고객명</th>
                                <td>김고객 <span class="btn_delete">삭제</span></td>
                            </tr>
                            <tr>
                                <th scope="row">BHMC 여부</th>
                                <td>Y <span class="btn_delete">삭제</span></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="btnarea">
                        <span class="sbtn">전체조건 삭제</span>
                    </div>
            </div></div>
            <!-- search keyword // -->

            <div class="listarea">
                <div class="listhead checkitem">
                    <span class="check">
                        <input type="checkbox" id="check01" name="check01" class="f_check" /><label for="check01"></label>
                    </span>
                    <span style="width:30%">고객명</span>
                    <span style="width:35%">연락처</span>
                    <span style="width:35%">리드출처</span>
                    <span class="clboth" style="width:30%">관심차종</span>
                    <span style="width:70%">관심모델</span>
                    <span class="clboth" style="width:30%">BHMC</span>
                    <span style="width:35%">상태</span>
                    <span style="width:35%">배정일</span>
                </div>
                <iframe src="4.9.6.002-01_iframe.html" id="mainList" border="0" frameborder="0" width="100%" height="" ></iframe>
            </div>

            <div class="btnfixed">
                <div class="con_btnarea btncount2">
                    <div style="width:70%;margin-bottom:10px;" class="al">
                        <textarea rows="2" cols="" class="f_textarea"  placeholder="판매고문" style="padding:5px;"></textarea>
                        <!-- <div class="f_text"><input type="text" class="form_comboBox" /></div> -->
                    </div>
                    <div style="width:30%"><span class="btnd1">선택</span></div>
                    <div style="width:100%;"><span class="btnd1">배정</span></div>
                </div>
            </div>
        </section>

        <!-- content_search -->
        <section id="content_search" class="content_search" style="display:none;">
            <div class="content_title">
                <h1>조회조건</h1>
            </div>
            <div class="formarea">
                <table class="flist01">
                    <caption>입력 폼 샘플입니다. </caption>
                    <colgroup>
                        <col style="width:30%;">
                        <col style="">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th scope="row">리드출처</th>
                            <td>
                                <div class="f_text"><input type="text" class="form_comboBox" /></div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">진행상태</th>
                            <td>
                                <div class="f_text"><input type="text" class="form_comboBox" /></div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">판매고문</th>
                            <td>
                                <div class="f_text"><input type="text" class="form_comboBox" /></div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">배정여부</th>
                            <td>
                                <div class="f_text"><input type="text" class="form_comboBox" /></div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">배정일</th>
                            <td class="f_term">
                                <div class="f_item01">
                                    <input type="text"  value="2016-01-01">
                                    <span class="date">날짜선택</span>
                                </div><span class="termtext"> ∼</span>
                                <div class="f_item01">
                                    <input type="text"  value="2016-01-01">
                                    <span class="date">날짜선택</span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="con_btnarea">
                <span class="btnd1"  onclick="contentlist()"><span class="search">조회</span></span>
            </div>
        </section>
        <!-- // content_search -->

    </section>

</div>

<!-- script -->
<script>
$(document).ready(function() {
    $(".form_comboBox").kendoDropDownList({
        optionLabel:"선택"
    });
});



</script>
<!-- //script -->
