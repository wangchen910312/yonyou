<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../../css/mob/kendo.mobile.all.min.css">
<link rel="stylesheet" type="text/css" href="../../../css/mob/mdms.css">

<script type="text/javascript" src="../../../js/mob/jquery.min.js"></script>
<script type="text/javascript" src="../../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../../js/kendo/kendo.all.min.js"></script>
<script type="text/javascript" src="../../../js/mob/mpublish.js"></script>
</head>
<body>
<div id="mwrap">
    <!-- header -->
    <header id="header">
        <span class="allmenu">주요메뉴 열기</span>
        <h1>판매기회관리</h1>
        <span class="alarm">알림<span class="alarm_num">3</span></span>
    </header>
    <!-- //header -->

    <!-- content -->
    <section id="content">

        <!-- content_list -->
        <section id="content_list">
            <div class="content_title">
                <h2>판매기회목록</h2>
                <div class="title_btn">
                    <span class="tbtn">추가</span>
                </div>
            </div>

            <div class="removeArea_ifr">
                <div class="tabarea2">
                    <ul class="tabmenu tabmenu_v1">
                        <li><span>전체보기</span></li>
                    </ul>
                    <ul class="tabmenu">
                        <li><span>방일|면담</span></li>
                        <li><span>방이|면담</span></li>
                        <li class="on"><span>방문|면담</span></li>
                        <li><span>방삼|면담</span></li>
                        <li><span>방사|면담</span></li>
                        <li><span>방오|면담</span></li>
                    </ul>
                </div>
            </div>

            <div class="listarea">
                <div class="listhead checkitem">
                    <span class="check">
                        <input type="checkbox" id="check01" name="check01" class="f_check" /><label for="check01"></label>
                    </span>
                    <span style="width:28%">리드상태</span>
                    <span style="width:22%">고객명</span>
                    <span style="width:50%">전화번호</span>
                    <span class="clboth" style="width:50%">차종</span>
                    <span style="width:50%">방문예약시간</span>
                </div>
                <iframe src="4.4.1.003-01_iframe.html" id="mainList" border="0" frameborder="0" width="100%" height=""></iframe>
            </div>

            <div class="btnfixed">
                <div class="con_btnarea btncount2">
                    <div><span class="btnd1">삭제</span></div>
                    <div><span class="btnd1" onclick="pushLayer('#lay_01')">배정</span></div>
                </div>
            </div>
        </section>

    </section>

    <!--  추적|추진 팝업  -->
    <section class="lay_pop full_screen" id="lay_01" style="display:block;">
        <div class="lay_title">
            <h1>담당자 배정</h1>
            <div class="btnClose">
                <span class="sbtn" onclick="layerClose('.lay_pop')">닫기</span>
            </div>
        </div>
        <div class="lay_cont4 scrollbox">
            <div class="content_title"></div>
            <div class="formarea">
                <table class="flist01">
                    <caption></caption>
                    <colgroup>
                        <col style="width:35%;">
                        <col style="">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th scope="row">조작인</th>
                            <td>
                                <div class="f_text f_disabled"><input type="text" value="관리자" readonly name="" placeholder=""></div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">책임자</th>
                            <td>
                                <select id="assignUsers" name="assignUsers" multiple="multiple">
                                    <option>data1</option>
                                    <option>data2</option>
                                    <option>data3</option>
                                    <option>data4</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">비밀번호</th>
                            <td>
                                <div class="f_text"><input type="password" value="" name="" placeholder=""></div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="con_btnarea btncount2">
                <div><span class="btnd1">배정</span></div>
                <div><span class="btnd1" onclick="layerClose('.lay_pop')">취소</span></div>
            </div>
        </div>
    </section>
    <!--  //추적|추진 팝업  -->


<div id="docu_prev"><span onclick="javascript:history.back(-1);">이전</span></div>
</div>

<!-- script -->
<script>
$(document).ready(function() {
    // iframe 높이값 설정
    iframeHeightset();

    // 조회값 삭제시 iframe 높이값 재설정
    $(".skeyarea .btnarea .sbtn").click(function(){
        $(".skeyarea").hide();
        iframeHeightset();
    });

    // 전체조회값 삭제시 iframe 높이값 재설정
    $(".skeyarea .slist01 .btn_delete").click(function(){
        $(this).parents("tr").hide();
        iframeHeightset();
    });

    $(".form_comboBox").kendoDropDownList({
        optionLabel:"선택"
    });

    var winHeight = $(window).height();
    $(".scrollbox").height(winHeight - $(".lay_title").outerHeight() - 2);

    // 팝업닫기 임시 - 삭제 -
    $("body").append("<div class='blind' onclick='layerClose()'></div>");
    $(".blind").show().animate({opacity:'0.4'},500);

    // 배정 담당자
    $("#assignUsers").kendoMultiSelect();
});



</script>
<!-- //script -->
</body>
</html>
