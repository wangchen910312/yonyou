<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../../css/mob/kendo.mobile.all.min.css">
<link rel="stylesheet" type="text/css" href="../../../css/mob/mdms.css">

<script type="text/javascript" src="../../../js/mob/jquery.min.js"></script>
<script type="text/javascript" src="../../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../../js/kendo/kendo.all.min.js"></script>
<script type="text/javascript" src="../../../js/mob/mpublish.js"></script>
</head>
<body>
<div id="mwrap">
    <!-- header -->
    <header id="header">
        <span class="allmenu">주요메뉴 열기</span>
        <h1>레이어 팝업</h1>
        <span class="alarm">알림<span class="alarm_num">1113</span></span>
    </header>
    <!-- //header -->

    <!-- content -->
    <section id="content">
        <div class="content_title">
            <h2>신분증종류 팝업</h2>
        </div>
        <!-- 버튼 1개  -->
        <div class="con_btnarea">
            <span class="btnd1" onclick="pushLayer('#lay_01')">레이어 알림 팝업</span>
        </div>

    </section>

    <!-- 신분증종류 팝업  -->
    <section class="lay_pop" id="lay_01" style="display:block;left:25px;top:40px">
        <div class="lay_title">
            <h1>신분증 종류</h1>
        </div>
        <div class="lay_cont5">
            <div class="formarea">
                <table class="flist01">
                    <caption></caption>
                    <colgroup>
                        <col style="width:100%;">
                    </colgroup>
                    <tbody>
                        <tr>
                            <td class="pl5">
                                <div><input type="radio" id="radio01" name="radio" class="f_radio" checked /><label for="radio01">일대신분증</label></div>
                                <div><input type="radio" id="radio02" name="radio" class="f_radio" /><label for="radio02" >이대신분증(앞면)</label></div>
                                <div><input type="radio" id="radio03" name="radio" class="f_radio" /><label for="radio03" >이대신분증(뒷면)</label></div>
                                <div><input type="radio" id="radio04" name="radio" class="f_radio" /><label for="radio04" >임시신분증</label></div>
                                <div><input type="radio" id="radio05" name="radio" class="f_radio" /><label for="radio05" >운전면허증</label></div>
                                <div><input type="radio" id="radio06" name="radio" class="f_radio" /><label for="radio06" >명함</label></div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="btnarea">
            <span class="btnd1t2" onclick="layerClose('.lay_pop')">취소</span>
            <span class="btnd1">확인</span>
        </div>
    </section>
    <!--  //신분증종류 팝업  -->

</div>

<!-- script -->
<script>

$(document).ready(function() {
    // 팝업닫기 임시 - 삭제 -
    $("body").append("<div class='blind' onclick='layerClose()'></div>");
    $(".blind").show().animate({opacity:'0.4'},500);

    $(".form_comboBox").kendoDropDownList({
        optionLabel:"선택"
    });

    $(".grouplist li span").click(function(){
        $(this).toggleClass("on");
    });

});


//팝업닫기 임시 - 삭제 -
function pickerClose(){
    $(".m_calpicker, .m_datepicker, .m_timepicker, .m_timepicker2").css("display","none");
    $(".blind").animate({opacity:'0'},200).queue(function(){$(".blind").remove();});
}



</script>
<!-- //script -->
</body>
</html>
