<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>

<link rel="stylesheet" type="text/css" href="../../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../../css/mob/kendo.mobile.all.min.css">
<link rel="stylesheet" type="text/css" href="../../../css/mob/mdms.css">

<script type="text/javascript" src="../../../js/mob/jquery.min.js"></script>
<script type="text/javascript" src="../../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../../js/kendo/kendo.all.min.js"></script>
<script type="text/javascript" src="../../../js/mob/mpublish.js"></script>
</head>
<body>
<div id="mwrap">
    <!-- header -->
    <header id="header">
        <span class="allmenu">주요메뉴 열기</span>
        <h1><span class="search_open">재고실사</span></h1><!-- <h1><span class="search_close">재고상태관리</span></h1> -->
        <span class="alarm">알림<span class="alarm_num">3</span></span>
    </header>
    <!-- //header -->

    <!-- content -->
    <section id="content">

        <!-- content_list -->
        <section id="content_list">
            <div class="content_title">

                <h2>재고실사 목록</h2>
            </div>

            <!-- // search keyword -->
            <div class="skeyarea"><div>
                    <table class="slist01">
                        <colgroup>
                            <col style="width:35%;">
                            <col style="">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">재고 년월</th>
                                <td>2016-05-25 <span class="btn_delete">삭제</span></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="btnarea">
                        <span class="sbtn">전체조건 삭제</span>
                    </div>
            </div></div>
            <!-- search keyword // -->

            <div class="listarea">
                <div class="dlistitem listhead">
                    <span class="" style="width:25%">재고 년월</span>
                    <span class="" style="width:40%">VIN</span>
                    <span class="" style="width:35%">입고일자</span>
                    <span class="clboth strong">OCN</span>
                </div>
                <!-- iframe 영역
                <iframe src="" id="mainList" border="0" frameborder="0" width="100%" height=""></iframe> -->
                <div class="dlistitem">
                    <span class="" style="width:25%">2016-02</span>
                    <span class="" style="width:40%">H23423493</span>
                    <span class="" style="width:35%">2016-05-25</span>
                    <span class="clboth strong">IK RCC 1.6</span>
                </div>
                <div class="dlistitem">
                    <span class="" style="width:25%">2016-02</span>
                    <span class="" style="width:40%">H23423493</span>
                    <span class="" style="width:35%">2016-05-25</span>
                    <span class="clboth strong">IK RCC 1.6</span>
                </div>
            </div>
        </section>

        <!-- content_search -->
        <section id="content_search" style="display:none;">
            <div class="content_title">
                <h1>재고실사 조회조건</h1>
            </div>
            <div class="formarea">
                <table class="flist01">
                    <caption>조회조건</caption>
                    <colgroup>
                        <col style="width:30%;">
                        <col style="">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th scope="row">재고 년월</th>
                            <td>
                                <div class="f_item01">
                                    <input type="text" value="" class="">
                                    <span class="date" onclick="pushLayer('.m_calpicker')">날짜선택</span>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">VIN</th>
                            <td>
                                <div class="f_text">
                                    <input type="text" value="" name="" placeholder="">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">확인여부</th>
                            <td>
                                <div class="f_text">
                                    <input type="text" value="" name="" placeholder="">
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="con_btnarea">
                <span class="btnd1"><span class="search" onclick="contentlist()">조회</span></span>
            </div>
        </section>

    </section>

    <div id="docu_prev"><span onclick="javascript:history.back(-1);">이전</span></div>

</div>


<!-- script -->
<script>
$(document).ready(function() {
    $(".form_comboBox").kendoDropDownList({
        optionLabel:"선택"
    });

});
</script>
<!-- //script -->
</body>
</html>
