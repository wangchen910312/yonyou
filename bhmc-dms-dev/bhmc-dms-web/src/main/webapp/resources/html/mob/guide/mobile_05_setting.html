<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../../css/mob/kendo.mobile.all.min.css">
<link rel="stylesheet" type="text/css" href="../../../css/mob/mdms.css">

<script type="text/javascript" src="../../../js/mob/jquery.min.js"></script>
<script type="text/javascript" src="../../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../../js/kendo/kendo.all.min.js"></script>
<script type="text/javascript" src="../../../js/mob/mpublish.js"></script>
</head>
<body>
<div id="mwrap">
    <!-- header -->
    <header id="header">
        <span class="allmenu">주요메뉴 열기</span>
        <h1>설정</h1>
        <span class="alarm">알림<span class="alarm_num">3</span></span>
    </header>
    <!-- //header -->

    <!-- content -->
    <section id="content">

        <!-- setting_list -->
        <section class="settinglist">
            <ul>
                <li>
                    <strong>버전정보</strong>
                    <span class="setcont newicon">
                        <span class="ver_present">현재버전 1.1.1</span>
                        <span class="ver_latest newicon">최신버전 1.1.2</span>
                    </span>
                </li>
                <li>
                    <strong>계정</strong>
                    <span class="setcont">
                        <span class="setName">홍길동</span>
                        <span class="setUserid">gdhong</span>
                    </span>
                </li>
                <li>
                    <strong>알람</strong>
                    <span class="setcont">
                         <input type="checkbox" id="check01" name="check01" class="s_check" checked/>
                         <label for="check01"><span class="text">받기</span></label>
                    </span>
                </li>
                <li>
                    <strong>알람간격</strong>
                    <span class="setcont">
                        <div class="f_text"><input type="text" class="form_comboBox" /></div>
                    </span>
                </li>
            </ul>
        </section>
        <!-- // setting_list -->

    </section>

</div>

<!-- script -->
<script>
$(document).ready(function() {
    $(".form_comboBox").kendoDropDownList({
        optionLabel:"10분"
    });
});
</script>
<!-- //script -->
</body>
</html>
