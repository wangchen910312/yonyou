<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../../css/mob/kendo.mobile.all.min.css">
<link rel="stylesheet" type="text/css" href="../../../css/mob/mdms.css">

<script type="text/javascript" src="../../../js/mob/jquery.min.js"></script>
<script type="text/javascript" src="../../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../../js/kendo/kendo.all.min.js"></script>
<script type="text/javascript" src="../../../js/mob/mpublish.js"></script>
</head>
<body>
<div id="mwrap">
    <!-- header -->
    <header id="header">
        <span class="allmenu">주요메뉴 열기</span>
        <h1>레이어 팝업</h1>
        <span class="alarm">알림<span class="alarm_num">1113</span></span>
    </header>
    <!-- //header -->

    <!-- content -->
    <section id="content">
        <div class="content_title">
            <h2>명함정보 팝업</h2>
        </div>
        <!-- 버튼 1개  -->
        <div class="con_btnarea">
            <span class="btnd1" onclick="pushLayer('#lay_01')">레이어 알림 팝업</span>
        </div>

    </section>

    <!-- 명함정보 팝업  -->
    <section class="lay_pop" id="lay_01" style="display:block;left:25px;top:40px">
        <div class="lay_title">
            <h1>명함 정보</h1>
        </div>
        <div class="lay_cont5">
            <div class="formarea">
                <table class="flist01">
                    <caption></caption>
                    <colgroup>
                        <col style="width:35%;">
                        <col style="">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th scope="row">이름</th>
                            <td>
                                <div class="f_text f_disabled">
                                    <input type="text" value="" name="" readonly>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">전화번호</th>
                            <td>
                                <div class="f_text">
                                    <input type="text" value="" name="">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">회사명</th>
                            <td>
                                <div class="f_text f_disabled">
                                    <input type="text" value="" name="" readonly>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">회사전화</th>
                            <td>
                                <div class="f_text">
                                    <input type="text" value="" name="">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">주소</th>
                            <td>
                                <div class="f_text">
                                    <input type="text" value="" name="">
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="btnarea">
            <span class="btnd1t2" onclick="layerClose('.lay_pop')">닫기</span>
            <span class="btnd1">저장</span>
        </div>
    </section>
    <!--  //명함정보 팝업  -->

</div>

<!-- script -->
<script>

$(document).ready(function() {
    // 팝업닫기 임시 - 삭제 -
    $("body").append("<div class='blind' onclick='layerClose()'></div>");
    $(".blind").show().animate({opacity:'0.4'},500);

    $(".form_comboBox").kendoDropDownList({
        optionLabel:"선택"
    });

    $(".grouplist li span").click(function(){
        $(this).toggleClass("on");
    });

});


//팝업닫기 임시 - 삭제 -
function pickerClose(){
    $(".m_calpicker, .m_datepicker, .m_timepicker, .m_timepicker2").css("display","none");
    $(".blind").animate({opacity:'0'},200).queue(function(){$(".blind").remove();});
}



</script>
<!-- //script -->
</body>
</html>
