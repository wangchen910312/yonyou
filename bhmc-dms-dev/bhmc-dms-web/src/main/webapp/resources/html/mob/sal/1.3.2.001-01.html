<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>

<link rel="stylesheet" type="text/css" href="../../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../../css/mob/kendo.mobile.all.min.css">
<link rel="stylesheet" type="text/css" href="../../../css/mob/mdms.css">

<script type="text/javascript" src="../../../js/mob/jquery.min.js"></script>
<script type="text/javascript" src="../../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../../js/kendo/kendo.all.min.js"></script>
<script type="text/javascript" src="../../../js/mob/mpublish.js"></script>


</head>
<body>
<div id="mwrap">
    <!-- header -->
    <header id="header">
        <span class="allmenu">주요메뉴 열기</span>
        <h1><span class="search_open">종합오더현황 - 딜러</span></h1><!-- <h1><span class="search_close">재고상태관리</span></h1> -->
        <span class="alarm">알림<span class="alarm_num">3</span></span>
    </header>
    <!-- //header -->

    <!-- content -->
    <section id="content">

        <!-- content_list -->
        <section id="content_list">
            <div class="content_title">

                <h2>종합오더현황 목록</h2>
            </div>

            <!-- // search keyword -->
            <div class="skeyarea"><div>
                    <table class="slist01">
                        <colgroup>
                            <col style="width:35%;">
                            <col style="">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">주문유형</th>
                                <td>HDO01111111 <span class="btn_delete">삭제</span></td>
                            </tr>
                            <tr>
                                <th scope="row">년월주</th>
                                <td>201601-1 <span class="btn_delete">삭제</span></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="btnarea">
                        <span class="sbtn">전체조건 삭제</span>
                    </div>
            </div></div>
            <!-- search keyword // -->

            <div class="listarea">
                <div class="dlistitem listhead">
                    <span>OCN</span>
                    <span class="clboth strong" style="width:40%">주문유형</span>
                    <span style="width:30%">요청수량</span>
                    <span style="width:30%">취소수량</span>
                </div>
                <!-- iframe 영역
                <iframe src="" id="mainList" border="0" frameborder="0" width="100%" height=""></iframe> -->
                <div class="dlistitem">
                    <span>D041</span>
                    <span class="clboth strong" style="width:40%">XXX</span>
                    <span style="width:30%">123,456</span>
                    <span style="width:30%">2,124</span>
                </div>
                <div class="dlistitem">
                    <span>D041</span>
                    <span class="clboth strong" style="width:40%">XXX</span>
                    <span style="width:30%">123,456</span>
                    <span style="width:30%">2,124</span>
                </div>
            </div>
        </section>

        <!-- content_search -->
        <section id="content_search" style="display:none;">
            <div class="content_title">
                <h1>종합오더현황 조회조건</h1>
            </div>
            <div class="formarea">
                <table class="flist01">
                    <caption>조회조건</caption>
                    <colgroup>
                        <col style="width:30%;">
                        <col style="">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th scope="row">주문유형</th>
                            <td>
                                <div class="f_text"><input type="text" class="form_comboBox" /></div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">년월주</th>
                            <td class="f_smulti"> <!-- 마지막 select에만 box없고, 모든 % 합치면 100이 되어야 합니다. -->
                                <div class="f_sbox" style="width:40%;">
                                    <div class="f_text">
                                        <input type="text" value="" name="" placeholder="">
                                    </div>
                                </div>
                                <div class="f_text" style="width:30%;">
                                        <input type="text" value="" name="" placeholder="">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">주문상태</th>
                            <td>
                                <div class="f_text"><input type="text" class="form_comboBox" /></div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">차종</th>
                            <td>
                                <div class="f_text"><input type="text" class="form_comboBox" /></div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">모델</th>
                            <td>
                                <div class="f_text"><input type="text" class="form_comboBox" /></div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">OCN</th>
                            <td>
                                <div class="f_text"><input type="text" class="form_comboBox" /></div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="con_btnarea">
                <span class="btnd1"><span class="search" onclick="contentlist()">조회</span></span>
            </div>
        </section>

    </section>


    <div id="docu_prev"><span onclick="javascript:history.back(-1);">이전</span></div>
</div>


<!-- script -->
<script>
$(document).ready(function() {
    $(".form_comboBox").kendoDropDownList({
        optionLabel:"선택"
    });

});
</script>
<!-- //script -->
</body>
