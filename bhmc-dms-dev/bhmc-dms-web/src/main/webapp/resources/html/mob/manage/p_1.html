<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../../css/mob/kendo.mobile.all.min.css">
<link rel="stylesheet" type="text/css" href="../../../css/mob/mdms.css">

<script type="text/javascript" src="../../../js/mob/jquery.min.js"></script>
<script type="text/javascript" src="../../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../../js/kendo/kendo.all.min.js"></script>
<script type="text/javascript" src="../../../js/mob/mpublish.js"></script>
</head>
<body>
<div id="mwrap">
    <!-- header -->
    <header id="header">
        <!-- <span class="allmenu">주요메뉴 열기</span> -->
        <h1>售后年度报表</h1>
        <span class="alarm">알림<span class="alarm_num">3</span></span>
    </header>
    <!-- //header -->

    <!-- content -->
    <section id="content">

        <!-- content_list -->
        <section id="content_list">
            <div class="content_title">
                <h2>售后年度报表</h2>
            </div>
            <div class="listarea01">
                <div class="listhead dlistitem">
                    <span>总经理报表(年度)</span>
                </div>
                <div class="dlistitem">
                    <span style="width:55%">目标台次</span>
                    <span style="width:45%" class="ar">10,000</span>
                    <div class="divline"></div>
                    <span style="width:55%">目标产值</span>
                    <span style="width:45%" class="ar">100,000,000</span>
                    <div class="divline"></div>
                    <span style="width:55%">售后进场台次</span>
                    <span style="width:45%" class="ar">8,000</span>
                    <div class="divline"></div>
                    <span style="width:55%">售后总产值</span>
                    <span style="width:45%" class="ar">8,000,000</span>
                    <div class="divline"></div>
                    <span style="width:55%">台次完成率</span>
                    <span style="width:45%" class="ar">80%</span>
                    <div class="divline"></div>
                    <span style="width:55%">产值达成率</span>
                    <span style="width:45%" class="ar">80%</span>
                    <div class="divline"></div>
                    <span style="width:55%">人工成本</span>
                    <span style="width:45%" class="ar">200,000</span>
                    <div class="divline"></div>
                    <span style="width:55%">材料成本</span>
                    <span style="width:45%" class="ar">300,000</span>
                    <div class="divline"></div>
                    <span style="width:35%">首保</span>
                    <span style="width:20%">台数</span>
                    <span style="width:45%" class="ar">3,000</span>
                    <span class="clboth" style="width:35%"></span>
                    <span style="width:20%">产值</span>
                    <span style="width:45%">-</span>
                    <div class="divline"></div>
                    <span style="width:35%">定期保养</span>
                    <span style="width:20%">台数</span>
                    <span style="width:45%" class="ar">1,000</span>
                    <span class="clboth" style="width:35%"></span>
                    <span style="width:20%">产值</span>
                    <span style="width:45%">-</span>
                    <div class="divline"></div>
                    <span style="width:35%">保修                    </span>
                    <span style="width:20%">台数</span>
                    <span style="width:45%" class="ar">1,000</span>
                    <span class="clboth" style="width:35%"></span>
                    <span style="width:20%">产值</span>
                    <span style="width:45%">-</span>
                    <div class="divline"></div>
                    <span style="width:35%">一般维修</span>
                    <span style="width:20%">台数</span>
                    <span style="width:45%" class="ar">3,000</span>
                    <span class="clboth" style="width:35%"></span>
                    <span style="width:20%">产值</span>
                    <span style="width:45%">-</span>
                    <div class="divline"></div>
                    <span style="width:55%">售后人员数量</span>
                    <span style="width:45%" class="ar">25</span>
                    <div class="divline"></div>
                    <span style="width:55%">机修人员数量</span>
                    <span style="width:45%" class="ar">10</span>
                    <div class="divline"></div>
                    <span style="width:55%">钣喷人员数量</span>
                    <span style="width:45%" class="ar">15</span>
                </div>
            </div>
        </section>
        <div class="pb10"></div>
    </section>


<div id="docu_prev"><span onclick="javascript:history.back(-1);">이전</span></div>
</div>

<!-- script -->
<script>

//     });
// });
</script>
<!-- //script -->
</body>
</html>
