<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<title>bhmc dms</title>
<STYLE type="text/css">
html, body {height:100%;padding:0;margin:0;}
#wechat{position:absolute;top:10px;right:10px;padding-top:5px;font-size:12px;color:#fff;text-align:right;background:url(resources/img/download/bg_wechat.png) no-repeat right top;background-size:23px 5px}
#wechat div{padding:6px 12px;background:#116fbd;border-radius:4px; -webkit-border-radius:4px; -moz-border-radius:4px;box-shadow:1px 1px 3px rgba(0,0,0,0.3);-moz-box-shadow:1px 1px 3px rgba(0,0,0,0.3);-webkit-box-shadow:1px 1px 3px rgba(0,0,0,0.3)}
.wrap{height:100%;}
.plogo{height:50%;}
.plogo div{height:100%;padding-top:90px;text-align:center;;box-sizing:border-box;-webkit-box-sizing:border-box; -moz-box-sizing:border-box;}
.plogo div img{display:block;margin:0 auto 45px;width:80%;}
@media all and (max-width:359px){
    .plogo div img{display:block;margin:0 auto 25px;width:80%;}
    .plogo div{padding-top:75px;font-size:17px;}
}
.bgimg{position:relative;height:50%;background:url(resources/img/download/bg_download.jpg) no-repeat center bottom;background-size:auto 100%;}
.bgimg .imgmask{position:absolute;top:-2px;left:0;width:100%;height:20%;background: linear-gradient(top, rgba(255,255,255,1), rgba(255,255,255,0)); background: -webkit-linear-gradient(top,rgba(255,255,255,1),rgba(255,255,255,0)); background: -moz-linear-gradient(top,rgba(255,255,255,1),rgba(255,255,255,0));}
</STYLE>
</head>
<body>
    <div id="wechat" style="display:none;"><div>请点击右上角，转到浏览器中下载  ↑</div></div>
    <div class="wrap">
        <div class="plogo">
            <div>
                <img src="resources/img/download/img_logo.png">
            </div>
        </div>
        <div class="bgimg"><div class="imgmask"></div></div>
    </div>

    <a id="app" href="resources/apps/dmsd.apk"></a>

    <script type="text/javascript">
    //위챗 브라우져 인경우
    if(navigator.userAgent.match(/MicroMessenger/)){
        document.getElementById("wechat").style.display = "";
        document.getElementById("app").href = "app_android2.html";
    }

    window.onload = function(){
        var appObj = document.getElementById("app");
        appObj.click();
    };
    </script>
</body>
</html>
