<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<link rel="stylesheet" type="text/css" href="../../css/tablet.css">
<style>
.k-scheduler-edit-form .k-edit-form-container, .k-scheduler-timezones .k-edit-form-container { width:520px;}
.k-window>div.k-popup-edit-form { padding:1em 0;}
.k-edit-form-container .k-edit-buttons { display:block;}
</style>
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
    <script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
    <!-- header -->
    <header id="header"></header>
    <!-- //header -->

    <!-- container -->
    <div id="container">
        <!-- content -->
        <section id="content">


            <!-- 예약현황 -->
            <div class="header_area">
                <h1 class="title_basic">예약현황</h1>
                <div class="btn_right">
                    <button class="btn_m btn_reset">초기화</button>
                    <button class="btn_m btn_search">조회</button>
                </div>
            </div>
            <div class="table_form table_form_v2 pt0">
                <table>
                    <caption></caption>
                    <colgroup>
                        <col style="width:10%;">
                        <col style="width:15%;">
                        <col style="width:10%;">
                        <col style="width:15%;">
                        <col style="width:10%;">
                        <col style="width:15%;">
                        <col style="width:10%;">
                        <col style="width:15%;">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th scope="row">고객명</th>
                            <td>
                                <input type="text" value="" class="form_input">
                            </td>
                            <th scope="row">차량번호</th>
                            <td>
                                <input type="text" value="" class="form_input">
                            </td>
                            <th scope="row">BAY명</th>
                            <td>
                                <input type="text" value="" class="form_input">
                            </td>
                            <th scope="row">예약상태</th>
                            <td>
                                <input type="text" value="" class="form_comboBox">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="reservation_scheduler">
                <div id="scheduler"></div>
            </div>
            <!-- //예약현황 -->


        </section>
        <!-- //content -->
    </div>
    <!-- //container -->

    <!-- footer -->
    <footer id="footer"></footer>
    <!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script id="majorTime_template" type="text/x-kendo-template">
    #=kendo.toString(date, "t")# <span class="status_num"><strong>3</strong>건</span>
</script>

<script id="reservation_event_template" type="text/x-kendo-template">
    <div class="reservation_event_template">
        <p class="time">10:00</p>
        <p class="txt1"><strong>차량접수</strong></p>
        <p class="txt2"><strong>21가 2010</strong></p>
        <p class="txt3"><strong>홍길동</strong></p>
        <p class="txt4">IK RCC 1.6</p>
        <p class="txt5">RE201605-0102</p>
    </div>
</script>

<script>
    $(document).ready(function() {
        $(".form_comboBox").kendoDropDownList();

        //scheduler
        $("#scheduler").kendoScheduler({
            date: new Date(),
            height: 545,
            allDaySlot: false,
            selectable: true,
            showWorkHours: true,
            footer: false,
            views: [{
                type: "timeline",
                eventHeight: 74,
                columnWidth: 208,
                minorTickCount: 1,
                majorTimeHeaderTemplate: $("#majorTime_template").html(),
                eventTemplate: $("#reservation_event_template").html()
            }],
            editable: {
                create: false,
                update: false,
                destroy: false,
                resize: false,
                move: false,
                window: {
                    animation: false,
                },
            },
            dataSource: [{
                id: 1,
                start: new Date("2016/8/26 08:00"),
                end: new Date("2016/8/26 09:00"),
                title: "test1",
                testId: 1
            },
            {
                id: 2,
                start: new Date("2016/8/26 08:00"),
                end: new Date("2016/8/26 09:00"),
                title: "test2",
                testId: 2
            },
            {
                id: 3,
                start: new Date("2016/8/26 09:00"),
                end: new Date("2016/8/26 10:00"),
                title: "test3",
                testId: 3
            },
            {
                id: 4,
                start: new Date("2016/8/26 10:00"),
                end: new Date("2016/8/26 11:00"),
                title: "test4",
                testId: 2
            },
            {
                id: 5,
                start: new Date("2016/8/26 11:00"),
                end: new Date("2016/8/26 12:00"),
                title: "test5",
                testId: 1
            }],
            group: {
                resources: ["testId"],
                orientation: "vertical"
            },
            groupHeaderTemplate: $("#groupHeaderTemplate").html(),
            resources: [
                {
                    field: "testId",
                    dataSource: [
                        { text: "test1", value: 1 },
                        { text: "test2", value: 2 },
                        { text: "test3", value: 3 }
                    ],
                }
            ]
        });
    });
</script>
<!-- //script -->
</body>
</html>
