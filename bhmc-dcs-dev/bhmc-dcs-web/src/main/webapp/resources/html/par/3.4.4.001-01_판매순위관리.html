<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">

            <!-- 판매순위관리  영역 -->
			<section class="group">
				<div class="header_area">
                    <h1 class="title_basic">销量排行管理<!-- 판매순위관리 --></h1>
					<div class="btn_right">
                        <button class="btn_m btn_search">查询</button><!-- 조회 -->
					</div>
				</div>
                <div class="table_form">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:24%;">
                            <col style="width:10%;">
                            <col style="width:23%;">
                            <col style="width:10%;">
                            <col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row"><span class="bu_required">经销商代码<!-- 딜러코드 --></span></th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td class="required_area">
                                <th scope="row">日期<!-- 일자 --></th>
                                <td>
                                    <div class="form_float">
                                        <div class="date_left">
                                            <input value="" class="form_datepicker">
                                            <span class="txt_from">~</span>
                                        </div>
                                        <div class="date_right">
                                            <input value="" class="form_datepicker">
                                        </div>
                                    </div>
                                </td>
                                <th scope="row">选择<!-- 선택 --></th>
                                <td>
                                    <label class="label_check"><input type="checkbox" name="" class="form_check">金额<!-- 금액 --></label>
                                    <label class="label_check"><input type="checkbox" name="" class="form_check">数量<!-- 수량 --></label>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">销售类型<!-- 판매유형 --></th>
                                <td>
                                    <input value="" class="form_comboBox">
                                </td>
                                <th scope="row">配件类型<!-- 부품분류 --></th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="table_grid mt10">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">顺序<!-- 순위 --></th>
                                <th scope="col" data-field="data2">配件编号<!-- 부번 --></th>
                                <th scope="col" data-field="data3">配件名称<!-- 품명 --></th>
                                <th scope="col" data-field="data4">销售业绩<!-- 판매실적 --></th>
                                <th scope="col" data-field="data5">销售占比<!-- 판매비율 --></th>
                                <th scope="col" data-field="data6">销售累计<!-- 판매누계 --></th>
                                <th scope="col" data-field="data7">销售累计占比<!-- 누계비율 --></th>
                                <th scope="col" data-field="data8">MOS</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

			</section>
            <!-- // 판매순위관리 영역 -->

		</section>
		<!-- //content -->

	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".tab_area").kendoTabStrip({
            animation: false
        });
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid").kendoGrid({
            height: 428
        });
        $(".form_comboBox").kendoDropDownList();
    });
</script>
<!-- //script -->
</body>
</html>
