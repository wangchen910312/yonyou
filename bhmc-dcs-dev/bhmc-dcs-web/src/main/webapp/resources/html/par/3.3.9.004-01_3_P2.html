<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">

            <!-- 盘点文件生成 -->
			<section class="group">
				<div class="header_area">
                    <h1 class="title_basic">盘点文件生成</h1>
					<div class="btn_right">
						<button type="button" class="btn_m btn_new">新建<!-- 신규  --></button>
						<button class="btn_m btn_search">查询</button>
					</div>
				</div>
				<div class="table_form form_width_70per">
					<table>
						<caption></caption>
						<colgroup>
							<col style="width:10%;">
							<col style="width:24%;">
							<col style="width:10%;">
							<col style="width:24%;">
							<col style="width:10%;">
							<col>
						</colgroup>
						<tbody>
							<tr>
                                <th scope="row"><span class="bu_required">仓库</span></th>
                                <td class="required_area">
                                    <input value="" class="form_comboBox">
                                </td>
								<th scope="row">配件等级</th>
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
								<th scope="row">配件编号</th>
								<td>
                                    <div class="form_float">
                                        <div class="date_left">
                                            <input type="text" value="" class="form_input">
                                            <span class="txt_from">~</span>
                                        </div>
                                        <div class="date_right">
                                            <input type="text" value="" class="form_input">
                                        </div>
                                    </div>
                                </td>
							</tr>
                            <tr>
                                <th scope="row"><span class="bu_required">货位区分</span></th>
                                <td class="required_area">
                                    <input value="" class="form_comboBox">
                                </td>
                                <th scope="row">产品分类</th>
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                                <th scope="row">单价</th>
                                <td>
                                    <div class="form_float">
                                        <div class="date_left">
                                            <input type="text" value="" class="form_input">
                                            <span class="txt_from">~</span>
                                        </div>
                                        <div class="date_right">
                                            <input type="text" value="" class="form_input">
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">车种</th>
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                                <th scope="row"></th>
                                <td></td>
                                <th scope="row">货位</th>
                                <td>
                                    <div class="form_float">
                                        <div class="date_left">
                                            <input type="text" value="" class="form_input">
                                            <span class="txt_from">~</span>
                                        </div>
                                        <div class="date_right">
                                            <input type="text" value="" class="form_input">
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">最近入库日期</th>
                                <td>
                                    <div class="form_float">
                                        <div class="date_left">
                                            <input value="" class="form_datepicker">
                                            <span class="txt_from">~</span>
                                        </div>
                                        <div class="date_right">
                                            <input value="" class="form_datepicker">
                                        </div>
                                    </div>
                                </td>
                                <th scope="row">最近出库日期</th>
                                <td>
                                    <div class="form_float">
                                        <div class="date_left">
                                            <input value="" class="form_datepicker">
                                            <span class="txt_from">~</span>
                                        </div>
                                        <div class="date_right">
                                            <input value="" class="form_datepicker">
                                        </div>
                                    </div>
                                </td>
                            </tr>
						</tbody>
					</table>
				</div>

                <div class="table_form mt10">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:24%;">
                            <col style="width:10%;">
                            <col style="width:24%;">
                            <col style="width:10%;">
                            <col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">是否控制库存</th>
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                                <th scope="row">盘点者</th>
                                <td>
                                    <div class="form_search">
                                        <input type="text" value="" class="form_input">
                                        <a href="javascript:;">검색</a>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">备注</th>
                                <td colspan="3">
                                    <input type="text" value="" class="form_input">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- 영역1 -->
                <div class="clfix mt10">
                    <div class="left_areaStyle" style="width:67.5%">
                        <div class="header_area btn_none pt0">
                            <div class="btn_right">
                                <button type="button" class="btn_s">添加</button>
                            </div>
                        </div>
                        <div class="table_grid">
                            <table class="grid">
                                <caption></caption>
                                <thead>
                                    <tr>
                                        <th scope="col" data-field="data1">选择<!--  --></th>
                                        <th scope="col" data-field="data2">仓库<!--  --></th>
                                        <th scope="col" data-field="data3">货位<!--  --></th>
                                        <th scope="col" data-field="data4">配件 编号<!--  --></th>
                                        <th scope="col" data-field="data5">配件 名称<!--  --></th>
                                        <th scope="col" data-field="data6">产品 分类<!--  --></th>
                                        <th scope="col" data-field="data7">车种<!--  --></th>
                                        <th scope="col" data-field="data8">配件 等级<!--  --></th>
                                        <th scope="col" data-field="data9">最近入库 日期<!--  --></th>
                                        <th scope="col" data-field="data10">最近出库 日期<!--  --></th>
                                        <th scope="col" data-field="data11">现库存<!--  --></th>
                                        <th scope="col" data-field="data12">单价<!--  --></th>
                                        <th scope="col" data-field="data13">金额<!--  --></th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>

                    <div class="right_areaStyle" style="width:31.5%">
                        <div class="header_area btn_none pt0">
                            <div class="btn_right">
                                <button type="button" class="btn_s">删除</button>
                            </div>
                        </div>
                        <div class="table_grid">
                            <table class="grid">
                                <caption></caption>
                                <thead>
                                    <tr>
                                        <th scope="col" data-field="data1">选择<!--  --></th>
                                        <th scope="col" data-field="data2">仓库<!--  --></th>
                                        <th scope="col" data-field="data3">货位<!--  --></th>
                                        <th scope="col" data-field="data4">配件  编号<!--  --></th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- //영역1 -->

			</section>
            <!-- //盘点文件生成 -->

		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>

    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid").kendoGrid({
            height: 334
        });
        $(".form_comboBox").kendoDropDownList();

    });
</script>
<!-- //script -->
</body>
</html>
