<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">

<body>

<div id="wrap">

	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">

				<div class="header_area">
                    <h1 class="title_basic">配件类别管理</h1>
				</div>

                <section class="group">
                    <div class="header_area pt0">
                        <h2 class="title_basic">配件分类</h2>
                        <div class="btn_right">
                            <button type="button" class="btn_s">查询</button><!-- 조회 -->
                            <button type="button" class="btn_s">保存</button><!-- 저장 -->
                            <button type="button" class="btn_s">添加行</button><!-- 행추가 -->
                            <button type="button" class="btn_s">删除行</button><!-- 행삭제 -->
                        </div>
                    </div>
                    <div class="table_grid">
                        <table class="grid">
                            <caption></caption>
                            <thead>
                                <tr>
                                    <th scope="col" data-field="data1">选择</th>
                                    <th scope="col" data-field="data2">分类编码</th>
                                    <th scope="col" data-field="data3">分类名称</th>
                                    <th scope="col" data-field="data4">启用</th>
                                    <th scope="col" data-field="data5">备注</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </section>

                    </div>

                        <table>
                            <caption></caption>
                            <colgroup>
                                <col style="width:10%;">
                                <col style="width:15%;">
                                <col style="width:75%;">
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th scope="row">配件分类</th>
                                    <td>
                                        <input type="text" value="" class="form_comboBox">
                                    </td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="table_grid mt10">
                        <table class="grid">

                            </thead>

                            <thead>

                                    <th scope="col" data-field="data1">选择</th>
                                    <th scope="col" data-field="data2">分类编码</th>

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid").kendoGrid({
            height: 104
        });
        $(".form_comboBox").kendoDropDownList();
    });
</script>
