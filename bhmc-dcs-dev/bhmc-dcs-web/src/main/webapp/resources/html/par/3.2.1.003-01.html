<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">

            <!-- 采购订单目录  영역 -->
			<section class="group">
				<div class="header_area">
                    <h1 class="title_basic">采购订单目录</h1>
					<div class="btn_right">
                        <button class="btn_m btn_search">查询</button><!-- 조회 -->
					</div>
				</div>
                <div class="table_form">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:24%;">
                            <col style="width:10%;">
                            <col style="width:23%;">
                            <col style="width:10%;">
                            <col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">订单类型</th>
                                <td>
                                    <input value="" class="form_comboBox">
                                </td>
                                <th scope="row">订单号</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">订单状态 </th>
                                <td>
                                    <input value="" class="form_comboBox">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">订单日期 </th>
                                <td>
                                    <div class="form_float">
                                        <div class="date_left">
                                            <input value="" class="form_datepicker">
                                            <span class="txt_from">~</span>
                                        </div>
                                        <div class="date_right">
                                            <input value="" class="form_datepicker">
                                        </div>
                                    </div>
                                </td>
                                <th scope="row">供应商</th>
                                <td>
                                    <div class="form_search">
                                        <input type="text" value="" class="form_input">
                                        <a href="javascript:;">검색</a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>


                <div class="table_grid mt10">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">序号<!--  --></th>
                                <th scope="col" data-field="data2">订单号<!--  --></th>
                                <th scope="col" data-field="data3">经销商订单号<!--  --></th>
                                <th scope="col" data-field="data4">订单状态<!--  --></th>
                                <th scope="col" data-field="data5">注册日期<!--  --></th>
                                <th scope="col" data-field="data6">供应商<!--  --></th>
                                <th scope="col" data-field="data7">数量<!--  --></th>
                                <th scope="col" data-field="data8">金额<!--  --></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

			</section>
            <!-- // 采购订单目录 영역 -->

		</section>
		<!-- //content -->

	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".tab_area").kendoTabStrip({
            animation: false
        });
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid").kendoGrid({
            height: 428
        });
        $(".form_comboBox").kendoDropDownList();
    });
</script>
<!-- //script -->
</body>
</html>
