<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">


            <!-- 부품예약 영역 -->
			<section class="group">
				<div class="header_area">
                    <h1 class="title_basic">配件预约</h1><!-- 부품예약 -->
					<div class="btn_right">
                        <button type="button" class="btn_m btn_reset">初始化<!-- 초기화 --></button>
						<button class="btn_m btn_search">查询</button><!-- 조회 -->
					</div>
				</div>
				<div class="table_form">
					<table>
						<caption></caption>
						<colgroup>
                            <col style="width:10%;">
                            <col style="width:24%;">
                            <col style="width:10%;">
                            <col style="width:23%;">
                            <col style="width:10%;">
                            <col>
						</colgroup>
						<tbody>
                            <tr>
                                <th scope="row">委托类型<!-- 위탁유형 --></th>
                                <td>
                                    <input value="" class="form_comboBox">
                                </td>
                                <th scope="row">维修委托号码<!-- 위탁서번호 --></th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">维修领用状态<!-- 상태 --></th>
                                <td>
                                    <input value="" class="form_comboBox">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row"><span class="bu_required">委托日期<!-- 위탁일자 --></span></th>
                                <td class="required_area">
                                    <div class="form_float">
                                        <div class="date_left">
                                            <input value="" class="form_datepicker">
                                            <span class="txt_from">~</span>
                                        </div>
                                        <div class="date_right">
                                            <input value="" class="form_datepicker">
                                        </div>
                                    </div>
                                </td>
                                <th scope="row">客户编号<!-- 고객번호 --></th>
                                <td>
                                    <div class="form_search">
                                        <input type="text" value="" class="form_input">
                                        <a href="javascript:;">검색</a>
                                    </div>
                                </td>
                                <th scope="row">客户名<!-- 고객명 --></th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">服务顾问<!-- 정비담당 --></th>
                                <td>
                                    <div class="form_search">
                                        <input type="text" value="" class="form_input">
                                        <a href="javascript:;">검색</a>
                                    </div>
                                </td>
                                <th scope="row">车牌号<!-- 차량번호--></th>
                                <td>
                                    <div class="form_search">
                                        <input type="text" value="" class="form_input">
                                        <a href="javascript:;">검색</a>
                                    </div>
                                </td>
                            </tr>
						</tbody>
					</table>
				</div>

                <div class="table_grid mt10">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">序<!-- 번호 --></th>
                                <th scope="col" data-field="data2">维修领用状态<!-- 상태 --></th>
                                <th scope="col" data-field="data3">委托日期<!-- 일자 --></th>
                                <th scope="col" data-field="data4">委托类型<!-- 유형 --></th>
                                <th scope="col" data-field="data5">维修委托号码<!-- 위탁서번호 --></th>
                                <th scope="col" data-field="data6">客户名<!-- 고객명 --></th>
                                <th scope="col" data-field="data7">车牌号<!-- 차량번호 --></th>
                                <th scope="col" data-field="data8">车型<!-- 차형 --></th>
                                <th scope="col" data-field="data9">服务顾问<!-- 정비담당 --></th>
                                <th scope="col" data-field="data10">备注<!-- 비고 --></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

                <div class="header_area">
                    <h2 class="title_basic">配件出库</h2><!-- 부품출고 -->
                    <div class="btn_right">
                        <button class="btn_s">预约处理</button>
                        <button class="btn_s">从表格复制</button>
                        <button class="btn_s">配件搜索</button>
                        <button class="btn_s">添加行</button><!-- 행추가 -->
                        <button class="btn_s">删除行</button><!-- 행삭제 -->
                    </div>
                </div>
                <div class="table_grid">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">选择<!-- 선택 --></th>
                                <th scope="col" data-field="data2">配件编号<!-- 부번 --></th>
                                <th scope="col" data-field="data3">配件名称<!-- 품명 --></th>
                                <th scope="col" data-field="data4">单位<!-- 단위 --></th>
                                <th scope="col" data-field="data5">申请数量<!-- 신청수량 --></th>
                                <th scope="col" data-field="data6">预约数量<!-- 예약수량 --></th>
                                <th scope="col" data-field="data7">可用库存<!-- 가용재고 --></th>
                                <th scope="col" data-field="data8">预约日期<!-- 예약일자 --></th>
                                <th scope="col" data-field="data9">预约人<!-- 예약인 --></th>
                                <th scope="col" data-field="data10">出库仓库<!-- 출고창고 --></th>
                                <th scope="col" data-field="data11">货位<!-- 로케이션 --></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
			</section>
            <!-- // 부품예약 영역 -->


		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid").kendoGrid({
            height: 173
        });
        $(".form_comboBox").kendoDropDownList();
    });
</script>
<!-- //script -->
</body>
</html>
