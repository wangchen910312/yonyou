<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
    <button type="button" class="btn_m" id="openButton">팝업열기</button>


    <section id="window" class="pop_wrap">
        <div class="header_area">
            <div class="btn_right">
                <button type="button" class="btn_m">保存</button><!-- 저장 -->
            </div>
        </div>
        <div class="table_form">
            <table>
                <caption></caption>
                <colgroup>
                    <col style="width:10%;">
                    <col style="width:20%;">
                    <col style="width:10%;">
                    <col style="width:20%;">
                    <col style="width:10%;">
                    <col style="width:30%;">
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="row"><span class="bu_required">标题</span></th>
                        <td>
                            <input type="text" value="" class="form_input">
                        </td>
                        <th scope="row"><span class="bu_required">VIN No</span></th>
                        <td>
                            <input type="text" value="" class="form_input">
                        </td>
                        <th scope="row"><span class="bu_required">车种</span></th>
                        <td>
                            <input type="text" value="" class="form_comboBox">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row"><span class="bu_required">配件主组</span></th>
                        <td>
                            <input type="text" value="" class="form_comboBox">
                        </td>
                        <th scope="row">配件号</th>
                        <td>
                            <input type="text" value="" class="form_input">
                        </td>
                        <th scope="row">附件</th>
                        <td>
                            <input type="file" class="form_file">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row"><span class="bu_required">问题内容</span></th>
                        <td colspan="5">
                            <textarea rows="3" cols="" class="form_textarea"></textarea>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>


<!-- script -->
<script>
$(document).ready(function() {
    $("#openButton").click(function(){
        var win = $("#window").data("kendoWindow");
        win.center();
        win.open();
    });
    $("#window").kendoWindow({
        modal: true,
        resizable: false,
        //visible: false,
        title: "问题申请",
        width: "800px"
    }).data("kendoWindow");
    $(".grid").kendoGrid({
        height: 127
    });
    $(".form_comboBox").kendoDropDownList();
});
</script>
<!-- //script -->
</body>
</html>
