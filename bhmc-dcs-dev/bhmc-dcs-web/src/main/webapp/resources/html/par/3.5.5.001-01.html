<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">

            <!-- 其他出库信息 -->
			<section class="group">
				<div class="header_area">
                    <h1 class="title_basic">厂家库存查询</h1>
					<div class="btn_right">
                        <button type="button" class="btn_m btn_reset">初始化<!-- 초기화 --></button>
						<button class="btn_m btn_save">保存</button><!-- 저장 -->
					</div>
				</div>
                <div class="table_form">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:24%;">
                            <col style="width:10%;">
                            <col style="width:23%;">
                            <col style="width:10%;">
                            <col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row"><span class="bu_required">经销商代码</span></th>
                                <td class="required_area">
                                    <input value="" class="form_comboBox">
                                </td>
                                <th scope="row">配件等级</th>
                                <td>
                                    <input type="text" value="" disabled class="form_input form_disabled">
                                </td>
                                <th scope="row">配件编号</th>
                                <td>
                                    <div class="form_search">
                                        <input type="text" value="" class="form_input">
                                        <a href="javascript:;">검색</a>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row"><span class="bu_required">可用库存 >=</span></th>
                                <td class="required_area">
                                    <input value="" class="form_comboBox">
                                </td>
                                <th scope="row"></th>
                                <td colspan="3">
                                    <label class="label_check"><input type="checkbox" name="" class="form_check"> 只显示呆滞品</label>
                                </td>
                           </tr>
                        </tbody>
                    </table>
                </div>

                <div class="header_area">
                    <h2 class="title_basic">经销商库存</h2>
                </div>
                <div class="table_grid">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">选择<!--  --></th>
                                <th scope="col" data-field="data2">配件编号<!--  --></th>
                                <th scope="col" data-field="data3">配件名称<!--  --></th>
                                <th scope="col" data-field="data4">供应商类别<!--  --></th>
                                <th scope="col" data-field="data5">可用库存<!--  --></th>
                                <th scope="col" data-field="data6">车型<!--  --></th>
                                <th scope="col" data-field="data7">配件等级<!--  --></th>
                                <th scope="col" data-field="data8">3个月月均需求<!--  --></th>
                                <th scope="col" data-field="data9">6个月月均需求<!--  --></th>
                                <th scope="col" data-field="data10">12个月月均需求<!--  --></th>
                                <th scope="col" data-field="data11">订货频次<!--  --></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

            </section>
            <!-- // 其他出库信息 -->


            <!-- 配件信息 -->
            <section class="group">

                <div class="header_area">
                    <h2 class="title_basic">配件信息</h2>
                </div>
                <div class="table_form">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:10%;">
                            <col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">有效期开始日</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">有效终止日期</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">供应商管理代码</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">旧零件号</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">与旧号互换性</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">配件类型  </th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">新零件号</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">与新号互换性</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">配件组号</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">供应商</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">车型 </th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">产地</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </section>
            <!-- // 配件信息 -->

            <!-- BMP 库存 -->
            <section class="group">
                <div class="header_area">
                    <h2 class="title_basic">BMP 库存</h2>
                    <div class="btn_right">
                        <button type="button" class="btn_s k-button">查询</button>
                    </div>
                </div>
                <div class="table_grid">
                    <table class="grid1">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">选择<!--  --></th>
                                <th scope="col" data-field="data2">配件编号<!--  --></th>
                                <th scope="col" data-field="data3">配件名称<!--  --></th>
                                <th scope="col" data-field="data4">供应商类别<!--  --></th>
                                <th scope="col" data-field="data5">可用库存<!--  --></th>
                                <th scope="col" data-field="data6">车型<!--  --></th>
                                <th scope="col" data-field="data7">配件等级<!--  --></th>
                                <th scope="col" data-field="data8">3个月月均需求<!--  --></th>
                                <th scope="col" data-field="data9">6个月月均需求<!--  --></th>
                                <th scope="col" data-field="data10">12个月月均需求<!--  --></th>
                                <th scope="col" data-field="data11">订货频次<!--  --></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

            </section>
            <!-- // BMP 库存 -->

		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid").kendoGrid({
            height: 288
        });
        $(".grid1").kendoGrid({
            height: 127
        });
        $(".form_comboBox").kendoDropDownList();
    });
</script>
<!-- //script -->
</body>
</html>
