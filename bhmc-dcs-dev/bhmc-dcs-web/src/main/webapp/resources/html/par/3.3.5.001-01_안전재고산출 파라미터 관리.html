							<tr>

							</tr>
						</tbody>
					</table>
				</div>

                                    <tr>
                                        <th scope="row"><span class="bu_required">수요기간 범위</span></th>
                                        <td colspan="5" class="required_area">
                                            <input type="text" value="1" class="form_input" style="width:12%">
                                            <input type="text" value="24" class="form_input" style="width:12%">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">기준 수요기간</th>
                                        <td>

                                        </td>

                                            <input type="checkbox" class="form_check">
                                        </td>
