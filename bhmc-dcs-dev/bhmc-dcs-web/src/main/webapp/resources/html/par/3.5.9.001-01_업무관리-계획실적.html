<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">

            <!-- 업무관리(계획실적) -->
			<section class="group">
				<div class="header_area">
                    <h1 class="title_basic">配件任务管理<!-- 업무관리(계획실적) --></h1>
					<div class="btn_right">
                        <button type="button" class="btn_m">上传文件<!--  --></button>
                        <button type="button" class="btn_m btn_reset">初始化<!-- 초기화 --></button>
                        <button class="btn_m btn_search">查询</button><!-- 조회 -->
                        <button type="button" class="btn_m btn_save">保存<!-- 저장 --></button>
					</div>
				</div>

                <div class="table_form">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:10%;">
                            <col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row"><span class="bu_required">经销商代码<!-- 딜러코드 --></span></th>
                                <td>
                                    <input type="text" value="" class="form_input form_required">
                                </td>
                                <th scope="row">销售类型<!-- 판매유형 --></th>
                                <td>
                                    <input value="" class="form_comboBox">
                                </td>
                                <th scope="row"><span class="bu_required">配件类型<!-- 부품대분류 --></span></th>
                                <td class="required_area">
                                    <input value="" class="form_comboBox">
                                </td>
                                <th scope="row">年<!-- 년 --></th>
                                <td>
                                    <input value="" class="form_comboBox">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="table_grid mt10">
                    <div class="grid"></div>
                </div>

                <div style="height:300px;margin-top:5px;border:1px solid #c1cbd2;">GRAPH</div>
            </section>
            <!-- // 업무관리(계획실적) -->

		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });

        $(".form_comboBox").kendoDropDownList();

        $(".grid").kendoGrid({
            height: 173,
            columns: [{
                field: "",
                title: "",
                width: 100
            },{
                title: "M 年",
                headerAttributes:{ "class":"hasBob" },
                columns: [ {
                    field: "",
                    title: "目标金额", // 목표금액
                    width: 100
                },{
                    field: "",
                    title: "件數", // 건수
                    width: 60
                },{
                    field: "",
                    title: "数量", // 수량
                    width: 100
                },{
                    field: "",
                    title: "金额", // 금액
                    width: 100
                },{
                    field: "",
                    title: "%",
                    width: 40
                }]
            },{
                title: "M-1 年",
                headerAttributes:{ "class":"hasBob" },
                columns: [ {
                    field: "",
                    title: "目标金额", // 목표금액
                    width: 100
                },{
                    field: "",
                    title: "件數", // 건수
                    width: 60
                },{
                    field: "",
                    title: "数量", // 수량
                    width: 100
                },{
                    field: "",
                    title: "金额", // 금액
                    width: 100
                },{
                    field: "",
                    title: "%",
                    width: 40
                }]
            }]
        });
    });
</script>
<!-- //script -->
</body>
</html>
