<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">

            <!-- 出入库汇总查询 영역 -->
			<section class="group">
				<div class="header_area">
                    <h1 class="title_basic">出入库汇总查询</h1>
					<div class="btn_right">
                        <button class="btn_m btn_search">查询</button><!-- 조회 -->
					</div>
				</div>
                <div class="table_form">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:24%;">
                            <col style="width:10%;">
                            <col style="width:23%;">
                            <col style="width:10%;">
                            <col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">出入库类型</th>
                                <td>
                                    <input value="" class="form_comboBox">
                                </td>
                                <th scope="row">出入库单编号</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">出入库年月</th>
                                <td>
                                    <input value="" class="form_datepicker">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">出入库日期</th>
                                <td>
                                    <div class="form_float">
                                        <div class="date_left">
                                            <input value="" class="form_datepicker">
                                            <span class="txt_from">~</span>
                                        </div>
                                        <div class="date_right">
                                            <input value="" class="form_datepicker">
                                        </div>
                                    </div>
                                </td>
                                <th scope="row">配件编号</th>
                                <td>
                                    <div class="form_search">
                                        <input type="text" value="" class="form_input">
                                        <a href="javascript:;">검색</a>
                                    </div>
                                </td>
                                <th scope="row">配件名称</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">产品区分</th>
                                <td>
                                    <input value="" class="form_comboBox">
                                </td>
                                <th scope="row">配件等级</th>
                                <td>
                                    <input value="" class="form_comboBox">
                                </td>
                                <th scope="row">车型</th>
                                <td>
                                    <input value="" class="form_comboBox">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">仓库</th>
                                <td>
                                    <input value="" class="form_comboBox">
                                </td>
                                <th scope="row">货位</th>
                                <td>
                                    <input value="" class="form_comboBox">
                                </td>
                                <th scope="row">客户</th>
                                <td>
                                    <div class="form_search">
                                        <input type="text" value="" class="form_input">
                                        <a href="javascript:;">검색</a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
			</section>
            <!-- // 出入库汇总查询 영역 -->

            <!-- 탭메뉴 전체 영역 -->
            <div class="tab_area">
                <!-- 탭메뉴 -->
                <ul>
                    <li class="k-state-active">入库<!--  --></li>
                    <li>出库<!--  --></li>
                </ul>
                <!-- //탭메뉴 -->

                <!-- 탭내용1 -->
                <div>
                    <div class="table_grid">
                        <table class="grid">
                            <caption></caption>
                            <thead>
                                <tr>
                                    <th scope="col" data-field="data1">序<!--  --></th>
                                    <th scope="col" data-field="data2">出入库类型<!--  --></th>
                                    <th scope="col" data-field="data3">出入库日期<!--  --></th>
                                    <th scope="col" data-field="data4">出入库单编号<!--  --></th>
                                    <th scope="col" data-field="data5">配件编号<!--  --></th>
                                    <th scope="col" data-field="data6">配件名称<!--  --></th>
                                    <th scope="col" data-field="data7">数量<!--  --></th>
                                    <th scope="col" data-field="data8">单价<!--  --></th>
                                    <th scope="col" data-field="data9">金额<!--  --></th>
                                    <th scope="col" data-field="data10">税额<!--  --></th>
                                    <th scope="col" data-field="data11">处理人<!--  --></th>
                                    <th scope="col" data-field="data12">入库日期<!--  --></th>
                                    <th scope="col" data-field="data13">入库时间<!--  --></th>
                                    <th scope="col" data-field="data14">取消数量<!--  --></th>
                                    <th scope="col" data-field="data15">取消日期<!--  --></th>
                                    <th scope="col" data-field="data16">取消时间<!--  --></th>
                                    <th scope="col" data-field="data17">取消人<!--  --></th>
                                    <th scope="col" data-field="data18">备注<!--  --></th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
                <!-- //탭내용1 -->

                <!-- 탭내용2 -->
                <div>
                    <div class="table_grid">
                        <table class="grid">
                            <caption></caption>
                            <thead>
                                <tr>
                                    <th scope="col" data-field="data1">序<!--  --></th>
                                    <th scope="col" data-field="data2">出入库类型<!--  --></th>
                                    <th scope="col" data-field="data3">出入库日期<!--  --></th>
                                    <th scope="col" data-field="data4">出入库单编号<!--  --></th>
                                    <th scope="col" data-field="data5">配件编号<!--  --></th>
                                    <th scope="col" data-field="data6">配件名称<!--  --></th>
                                    <th scope="col" data-field="data7">数量<!--  --></th>
                                    <th scope="col" data-field="data8">单价<!--  --></th>
                                    <th scope="col" data-field="data9">金额<!--  --></th>
                                    <th scope="col" data-field="data10">税额<!--  --></th>
                                    <th scope="col" data-field="data11">处理人<!--  --></th>
                                    <th scope="col" data-field="data12">出库日期<!--  --></th>
                                    <th scope="col" data-field="data13">出库时间<!--  --></th>
                                    <th scope="col" data-field="data14">退回数量 <!--  --></th>
                                    <th scope="col" data-field="data15">退回日期 <!--  --></th>
                                    <th scope="col" data-field="data16">退回时间<!--  --></th>
                                    <th scope="col" data-field="data17">退回人<!--  --></th>
                                    <th scope="col" data-field="data18">备注<!--  --></th>
                                </tr>
                            </thead>
                            <tbody> </tbody>
                        </table>
                    </div>
                </div>
                <!-- //탭내용2 -->

            </div>
            <!-- //탭메뉴 전체 영역 -->



		</section>
		<!-- //content -->

	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".tab_area").kendoTabStrip({
            animation: false
        });
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid").kendoGrid({
            height: 360
        });
        $(".form_comboBox").kendoDropDownList();
    });
</script>
<!-- //script -->
</body>
</html>
