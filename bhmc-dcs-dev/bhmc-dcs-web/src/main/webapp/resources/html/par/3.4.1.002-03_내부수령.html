<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
    <script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
    <!-- header -->
    <header id="header"></header>
    <!-- //header -->

    <!-- container -->
    <div id="container">
        <!-- content -->
        <section id="content">


            <!-- 내부수령 영역 -->
            <section class="group">
                <div class="header_area">
                    <h1 class="title_basic">其他出库信息<!-- 내부수령 --></h1>
                    <div class="btn_right">
                        <button type="button" class="btn_m btn_reset">初始化<!-- 초기화 --></button>
                        <button type="button" class="btn_m btn_search">查询<!-- 조회 --></button>
                        <button class="btn_m btn_save">保存</button><!-- 저장 -->
                        <button type="button" class="btn_m btn_print">打印<!-- 인쇄 --></button>
                    </div>
                </div>
                <div class="table_form">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:10%;">
                            <col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row"><span class="bu_required">其它出库类型<!-- 기타출고유형 --></span></th>
                                <td class="required_area">
                                    <input value="" class="form_comboBox">
                                </td>
                                <th scope="row"><span class="bu_required">领料人ID<!-- 수령인ID --></span></th>
                                <td class="required_area">
                                    <input value="" class="form_comboBox">
                                </td>
                                <th scope="row">领料人<!--   수령인명
                                 --></th>
                                <td>
                                    <input type="text" value="" disabled class="form_input form_disabled">
                                </td>
                                <th scope="row">单子编号<!-- 문서번호 --></th>
                                <td>
                                    <div class="form_search form_search_disabled">
                                        <input type="text" value="" disabled class="form_input">
                                        <a href="javascript:;">검색</a>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">小分类<!-- 소분류 --></th>
                                <td>
                                    <input value="" class="form_comboBox">
                                </td>
                                <th scope="row">数量总计<!-- 총수량 --></th>
                                <td>
                                    <input type="text" value="" disabled class="form_input form_disabled">
                                </td>
                                <th scope="row">金额总计<!-- 총금액 --></th>
                                <td>
                                    <input type="text" value="" disabled class="form_input form_disabled">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">备注<!-- 비고 --></th>
                                <td colspan="7">
                                    <input type="text" value="" class="form_input">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="header_area">
                    <div class="btn_right">
                        <button type="button" class="btn_s">从表格复制</button>
                        <button type="button" class="btn_s">配件搜索 </button>
                        <button type="button" class="btn_s">上传文件</button>
                        <button type="button" class="btn_s">添加行<!-- 행추가 --></button>
                        <button type="button" class="btn_s">删除行<!-- 행삭제 --></button>
                    </div>
                </div>

                <div class="table_grid">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">选择<!-- 선택 --></th>
                                <th scope="col" data-field="data2">配件编码<!-- 부번 --></th>
                                <th scope="col" data-field="data3">配件名称<!-- 품명 --></th>
                                <th scope="col" data-field="data4">数量<!-- 수량 --></th>
                                <th scope="col" data-field="data5"> 单价<!-- 단가 --></th>
                                <th scope="col" data-field="data6">出库仓库<!-- 창고 --></th>
                                <th scope="col" data-field="data7">货位<!-- 로케이션 --></th>
                                <th scope="col" data-field="data8">零售价<!-- 소매가 --></th>
                                <th scope="col" data-field="data9">单位<!-- 금액 --></th>
                                <th scope="col" data-field="data10">金额<!-- 세액 --></th>
                                <th scope="col" data-field="data11">税额<!-- R/O No --></th>
                                <th scope="col" data-field="data12">出库原因<!-- 출고사유 --></th>
                                <th scope="col" data-field="data13">出库日期<!-- 출고일자 --></th>
                                <th scope="col" data-field="data14">出库时间<!-- 출고시간 --></th>
                                <th scope="col" data-field="data15"> 领料人<!-- 수령인 --></th>
                                <th scope="col" data-field="data16">退回数量<!-- 반품수량 --></th>
                                <th scope="col" data-field="data17">退回日期<!-- 반품일자 --></th>
                                <th scope="col" data-field="data18">退回时间<!-- 반품시간 --></th>
                                <th scope="col" data-field="data19">退回人<!-- 반품인 --></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

            </section>
            <!-- // 내부수령 영역 -->

        </section>
        <!-- //content -->
    </div>
    <!-- //container -->

    <!-- footer -->
    <footer id="footer"></footer>
    <!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid").kendoGrid({
            height: 382
        });
        $(".form_comboBox").kendoDropDownList();
    });
</script>
<!-- //script -->
</body>
</html>
