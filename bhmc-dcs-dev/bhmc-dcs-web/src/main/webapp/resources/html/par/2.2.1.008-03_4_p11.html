<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
        <section id="content">

            <!-- 配件销售结算 -->
            <section class="group">
                <div class="header_area">
                    <h1 class="title_basic">配件销售结算</h1>
                    <div class="btn_right">
                        <button type="button" class="btn_m">确认<!-- 확인 --></button>
                        <button type="button" class="btn_m btn_search">查询<!-- 조회 --></button>
                        <button type="button" class="btn_m btn_cancel">取消<!-- 취소 --></button>
                        <button type="button" class="btn_m btn_print">打印 <!-- 인쇄 --></button>
                    </div>
                </div>
                <div class="table_form">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:24%;">
                            <col style="width:10%;">
                            <col style="width:23%;">
                            <col style="width:10%;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">销售单号</th>
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                                <th scope="row">客户名称</th>
                                <td>
                                    <div class="form_search">
                                        <input type="text" value="" class="form_input">
                                        <a href="javascript:;">검색</a>
                                    </div>
                                </td>
                                <th scope="row">出库日期</th>
                                <td>
                                    <div class="form_float">
                                        <div class="date_left">
                                            <input value="" class="form_datepicker">
                                            <span class="txt_from">~</span>
                                        </div>
                                        <div class="date_right">
                                            <input value="" class="form_datepicker">
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="table_grid mt10">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">销售日期<!--  --></th>
                                <th scope="col" data-field="data2">销售单号<!--  --></th>
                                <th scope="col" data-field="data3">结算号码<!--  --></th>
                                <th scope="col" data-field="data4">客户名称<!--  --></th>
                                <th scope="col" data-field="data5">电话<!--  --></th>
                                <th scope="col" data-field="data6">总金额<!--  --></th>
                                <th scope="col" data-field="data7">折扣金额<!--  --></th>
                                <th scope="col" data-field="data8">总计<!--  --></th>
                                <th scope="col" data-field="data9">销售单号<!--  --></th>
                                <th scope="col" data-field="data10">配件编码<!--  --></th>
                                <th scope="col" data-field="data11">配件名称<!--  --></th>
                                <th scope="col" data-field="data12">数量<!--  --></th>
                                <th scope="col" data-field="data13">金额<!--  --></th>
                                <th scope="col" data-field="data14">税额<!--  --></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </section>
            <!-- //配件销售结算 -->

            <!-- 합계 -->
            <section class="group">
                <div class="header_area">
                    <div class="btn_right" style="float:left;">
                        <button type="button" class="btn_s">优惠权限</button>
                    </div>
                    <div class="btn_right">
                        <button type="button" class="btn_s">预存款</button>
                        <button type="button" class="btn_s">预付款</button>
                        <button type="button" class="btn_s">会员优惠</button>
                    </div>
                </div>
                <div class="table_list table_list_v1">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:15%;">
                            <col style="width:12%;">
                            <col style="width:12%;">
                            <col style="width:12%;">
                            <col style="width:12%;">
                            <col style="width:12%;">
                            <col style="width:12%;">
                            <col>
                            <col>
                        </colgroup>
                        <thead>
                            <tr>
                                <th scope="colgroup" class="hasBob">结算费用</th>
                                <th scope="colgroup" class="hasBob">结算金额</th>
                                <th scope="colgroup" class="hasBob">折扣率</th>
                                <th scope="colgroup" class="hasBob">折扣金额</th>
                                <th scope="colgroup" class="hasBob">BM积分使用金额</th>
                                <th scope="colgroup" class="hasBob">积分使用金额</th>
                                <th scope="colgroup" class="hasBob">其他优惠金额</th>
                                <th scope="colgroup" class="hasBob">最终结算金额</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th>配件费小计</th>
                                <td class="ar child_borderNone">0</td>
                                <td class="ar child_borderNone">0</td>
                                <td class="ar child_borderNone">0</td>
                                <td class="ar child_borderNone">0</td>
                                <td class="ar child_borderNone">0</td>
                                <td class="ar child_borderNone">0</td>
                                <td class="ar td_total child_borderNone"><strong>0</strong></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="table_grid mt10">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">服务结算号码<!--  --></th>
                                <th scope="col" data-field="data2">付款者<!--  --></th>
                                <th scope="col" data-field="data3">付款类型<!--  --></th>
                                <th scope="col" data-field="data4">付款期限<!--  --></th>
                                <th scope="col" data-field="data5">付款方式<!--  --></th>
                                <th scope="col" data-field="data6">应收金额<!--  --></th>
                                <th scope="col" data-field="data7">欠收金额<!--  --></th>
                                <th scope="col" data-field="data8">付款备注<!--  --></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>


            </section>
            <!-- //합계 -->


        </section>
        <!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".form_comboBox").kendoDropDownList();
        $(".form_numeric").kendoNumericTextBox();
        $(".grid").kendoGrid({
            height: 196
        });
        $(".btn_s, .btn_m").kendoButton();
        $(".tab_area").kendoTabStrip({
            animation: false
        });
    });
</script>
<!-- //script -->
</body>
</html>
