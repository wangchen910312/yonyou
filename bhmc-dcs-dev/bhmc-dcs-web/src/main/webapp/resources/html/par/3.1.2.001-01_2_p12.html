<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">


			<section class="group">
                <div class="header_area">
                    <h1 class="title_basic">配件价格管理</h1>
                    <div class="btn_right">
                        <button type="button" class="btn_m btn_search">查询</button><!-- 조회 -->
                        <button type="button" class="btn_m btn_upload">上传文件</button><!--  -->
                        <button type="button" class="btn_m">历史价格查询</button><!--  -->
                        <button type="button" class="btn_m btn_save">保存</button><!--  -->
                    </div>
                </div>
                <div class="table_form">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:24%;">
                            <col style="width:10%;">
                            <col style="width:23%;">
                            <col style="width:10%;">
                            <col style="width:23%;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row"><span class="bu_required">供应商</span></th>
                                <td>
                                    <div class="form_search">
                                        <input type="text" value="" class="form_input">
                                        <a href="javascript:;">검색</a>
                                    </div>
                                </td>
                                <th scope="row">配件等级</th>
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                                <th scope="row">车种</th>
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">仓库/货位</th>
                                <td>
                                    <div class="form_float">
                                        <div class="form_left">
                                            <input type="text" value="" class="form_comboBox">
                                        </div>
                                        <div class="form_right">
                                            <input type="text" value="" class="form_input">
                                        </div>
                                    </div>
                                </td>
                                <th scope="row">配件编号</th>
                                <td>
                                    <div class="form_search">
                                        <input type="text" value="" class="form_input">
                                        <a href="javascript:;">검색</a>
                                    </div>
                                </td>
                                <th scope="row">配件名称</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">销售价格</th>
                                <td colspan="5">
                                    <div class="dis_table">
                                        <span class="dis_table_cell2">
                                            <label class="label_check"><input type="checkbox" name="" class="form_check"> 零售价</label>
                                        </span>
                                        <div class="dis_table_cell" style="width:16%;">
                                            <input type="text" value="" class="form_comboBox">
                                        </div>

                                        <span class="dis_table_cell2">
                                            <label class="label_check"><input type="checkbox" name="" class="form_check"> 批售价</label>
                                        </span>
                                        <div class="dis_table_cell" style="width:16%;">
                                            <input type="text" value="" class="form_comboBox">
                                        </div>

                                        <span class="dis_table_cell2">
                                            <label class="label_check"><input type="checkbox" name="" class="form_check"> 保险价</label>
                                        </span>
                                        <div class="dis_table_cell" style="width:16%;">
                                            <input type="text" value="" class="form_comboBox">
                                        </div>

                                        <span class="dis_table_cell2" style="width:12%;">
                                            <label class="label_check"><input type="checkbox" name="" class="form_check"> 保修索赔价</label>
                                        </span>
                                        <div class="dis_table_cell" style="width:16%;">
                                            <input type="text" value="" class="form_comboBox">
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">BMP建议销售价</th>
                                <td colspan="2">
                                    <div class="form_float">
                                        <div class="form_left" style="width:36.4%;">
                                            <input type="text" value="" class="form_input">
                                        </div>
                                        <div class="form_left" style="width:31.8%;">
                                            <input type="text" value="" class="form_comboBox">
                                        </div>
                                        <div class="form_right" style="width:31.8%;">
                                            <input type="text" value="" class="form_comboBox">
                                        </div>
                                    </div>
                                </td>
                                <td colspan="3"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="table_form mt10">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:57%;">
                            <col style="width:33%;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">加价率 :</th>
                                <td>
                                    <div class="dis_table">
                                        <span class="dis_table_cell" style="width:10%;">零售价</span>
                                        <div class="dis_table_cell" style="width:23%;">
                                            <input type="text" value="" class="form_comboBox">
                                        </div>

                                        <span class="dis_table_cell" style="width:10%;">批售价</span>
                                        <div class="dis_table_cell" style="width:23%;">
                                            <input type="text" value="" class="form_comboBox">
                                        </div>

                                        <span class="dis_table_cell" style="width:10%;">保险价</span>
                                        <div class="dis_table_cell" style="width:24%;">
                                            <input type="text" value="" class="form_comboBox">
                                        </div>
                                    </div>
                                </td>
                                <td class="ar">
                                    <button type="button" class="btn_s">确认</button>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">基准价 :</th>
                                <td>
                                    <div class="dis_table">
                                        <div class="dis_table_cell" style="width:24%;">
                                            <input type="text" value="" class="form_comboBox">
                                        </div>

                                        <span class="dis_table_cell" style="width:19%;">保留小数点位数</span>
                                        <div class="dis_table_cell" style="width:23%;">
                                            <input type="text" value="" class="form_comboBox">
                                        </div>

                                        <span class="dis_table_cell" style="width:10%;"></span>
                                        <div class="dis_table_cell" style="width:24%;"></div>
                                    </div>
                                </td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="table_grid mt10">
                    <div class="grid"></div>
                </div>
			</section>


		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid").kendoGrid({
            height: 355,
            columns: [{
                field: "",
                title: "选择",
                width: 50
            },{
                field: "",
                title: "配件编号",
                width: 100
            },{
                field: "",
                title: "配件名称",
                width: 100
            },{
                field: "",
                title: "配件分类",
                width: 100
            },{
                field: "",
                title: "车种",
                width: 100
            },{
                field: "",
                title: "BMP采购价",
                width: 100
            },{
                field: "",
                title: "最新入库价",
                width: 100
            },{
                field: "",
                title: "BMP建议销售价",
                width: 100
            },{
                field: "",
                title: "基准价",
                width: 100
            },{
                title: "零售价",
                headerAttributes:{ "class":"hasBob" },
                columns: [ {
                    field: "",
                    title: "单价",
                    width: 100
                },{
                    field: "",
                    title: "加价率",
                    width: 100
                }]
            },{
                title: "批售价",
                headerAttributes:{ "class":"hasBob" },
                columns: [ {
                    field: "",
                    title: "单价",
                    width: 100
                },{
                    field: "",
                    title: "加价率",
                    width: 100
                }]
            },{
                title: "保险价",
                headerAttributes:{ "class":"hasBob" },
                columns: [ {
                    field: "",
                    title: "单价",
                    width: 100
                },{
                    field: "",
                    title: "加价率",
                    width: 100
                }]
            },{
                field: "",
                title: "保修索赔价",
                width: 100
            }]
        });
        $(".form_comboBox").kendoDropDownList();
    });
</script>
<!-- //script -->
</body>
</html>
