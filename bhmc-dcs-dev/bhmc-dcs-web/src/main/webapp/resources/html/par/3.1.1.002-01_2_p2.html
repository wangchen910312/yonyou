<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
    <button class="btn_m" id="openButton">팝업열기</button>

    <!-- 파일업로드 팝업 -->
    <section id="window" class="pop_wrap">
        <div class="header_area">
            <div class="btn_right">
                <button class="btn_m">模板下载</button><!-- 템플릿다운로드 -->
                <button class="btn_m">确认</button><!-- 확인 -->
            </div>
        </div>
        <div class="table_form form_width_100per">
            <table>
                <caption></caption>
                <colgroup>
                    <col style="width:10%;">
                    <col style="width:90%;">
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="row">文件</th><!-- 파일 -->
                        <td class="readonly_area">
                            <input type="file" class="form_file">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="table_grid mt10">
            <table class="grid">
                <caption></caption>
                <thead>
                    <tr>
                        <th scope="col" data-field="data1">配件编号</th><!--  -->
                        <th scope="col" data-field="data2">配件名称</th><!--  -->
                        <th scope="col" data-field="data3">品牌</th><!--  -->
                        <th scope="col" data-field="data4">车种</th><!--  -->
                        <th scope="col" data-field="data5">配件分类</th><!--  -->
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </section>
    <!-- //파일업로드 팝업 -->

<!-- script -->
<script>
$(document).ready(function() {
    $("#openButton").click(function(){
        var win = $("#window").data("kendoWindow");
        win.center();
        win.open();
    });
    $("#window").kendoWindow({
        modal: true,
        resizable: false,
        //visible: false,
        title: "上传文件",
        width: "800px"
    }).data("kendoWindow");
    $(".grid").kendoGrid({
        height: 127
    });
    $(".form_comboBox").kendoDropDownList();
});
</script>
<!-- //script -->
</body>
</html>
