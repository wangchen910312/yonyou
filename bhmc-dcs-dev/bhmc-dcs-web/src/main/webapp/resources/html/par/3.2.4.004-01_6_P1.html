<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
        <section id="content">

            <!-- 入库确认 -->
            <section class="group">
                <div class="header_area">
                    <h1 class="title_basic">入库确认</h1>
                    <div class="btn_right">
                        <button type="button" class="btn_m">装箱单导入</button>
                        <button type="button" class="btn_m btn_cancel">入库确认</button>
                        <button type="button" class="btn_m btn_search">查询<!-- 조회 --></button>
                    </div>
                </div>
                <div class="table_form">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:24%;">
                            <col style="width:10%;">
                            <col style="width:23%;">
                            <col style="width:10%;">
                            <col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row"><span class="bu_required">供应商</span></th>
                                <td class="required_area">
                                    <div class="form_search">
                                        <input type="text" value="" class="form_input">
                                        <a href="javascript:;">검색</a>
                                    </div>
                                </td>
                                <th scope="row">订单号</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">入库单号</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">配件编号</th>
                                <td>
                                    <div class="form_search">
                                        <input type="text" value="" class="form_input">
                                        <a href="javascript:;">검색</a>
                                    </div>
                                </td>
                                <th scope="row"><span class="bu_required">装箱单编号</span></th>
                                <td class="required_area">
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">确定日期</th>
                                <td>
                                    <div class="form_float">
                                        <div class="date_left">
                                            <input value="" class="form_datepicker">
                                            <span class="txt_from">~</span>
                                        </div>
                                        <div class="date_right">
                                            <input value="" class="form_datepicker">
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">车种</th>
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                                <th scope="row">配件名称</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">税率</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="header_area">
                    <div class="btn_right">
                        <button type="button" class="btn_s">订单导入</button>
                        <button type="button" class="btn_s">上传文件 </button>
                        <button type="button" class="btn_s">添加行</button>
                        <button type="button" class="btn_s">删除行</button>
                    </div>
                </div>
                <div class="table_grid">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">选择<!--  --></th>
                                <th scope="col" data-field="data2">装箱单日期<!--  --></th>
                                <th scope="col" data-field="data3">装箱单编号<!--  --></th>
                                <th scope="col" data-field="data4">订单号<!--  --></th>
                                <th scope="col" data-field="data5">行号<!--  --></th>
                                <th scope="col" data-field="data6">配件编号<!--  --></th>
                                <th scope="col" data-field="data7">配件名称<!--  --></th>
                                <th scope="col" data-field="data8">装箱单数量<!--  --></th>
                                <th scope="col" data-field="data9">入库数量<!--  --></th>
                                <th scope="col" data-field="data10">差異数量<!--  --></th>
                                <th scope="col" data-field="data11">单价(不含税)<!--  --></th>
                                <th scope="col" data-field="data12">单价<!--  --></th>
                                <th scope="col" data-field="data13">金额<!--  --></th>
                                <th scope="col" data-field="data14">税额<!--  --></th>
                                <th scope="col" data-field="data15">入库仓库<!--  --></th>
                                <th scope="col" data-field="data16">货位<!--  --></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </section>
            <!-- // 入库确认 -->



        </section>
        <!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".form_comboBox").kendoDropDownList();
        $(".form_numeric").kendoNumericTextBox();
        $(".grid").kendoGrid({
            height: 382
        });
        $(".btn_s, .btn_m").kendoButton();
        $(".tab_area").kendoTabStrip({
            animation: false
        });
    });
</script>
<!-- //script -->
</body>
</html>
