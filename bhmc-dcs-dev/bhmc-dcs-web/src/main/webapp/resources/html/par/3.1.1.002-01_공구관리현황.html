<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">


            <!-- 공구목록 -->
			<section class="group">
				<div class="header_area">
                    <h1 class="title_basic">工具列表</h1><!-- 공구목록 -->
					<div class="btn_right">
						<button class="btn_m btn_search">查询</button><!-- 조회 -->
					</div>
				</div>
				<div class="table_form">
					<table>
						<caption></caption>
						<colgroup>
							<col style="width:10%;">
							<col style="width:15%;">
							<col style="width:10%;">
							<col style="width:15%;">
							<col style="width:10%;">
							<col style="width:15%;">
							<col style="width:10%;">
							<col style="width:15%;">
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">供应商类型</th><!-- 공급상유형 -->
								<td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
								<th scope="row">工具编号</th><!-- 공구번호 -->
								<td>
                                    <input type="text" value="" class="form_input">
                                </td>
								<th scope="row">工具名称</th><!-- 공구명칭 -->
								<td>
                                    <input type="text" value="" class="form_input">
                                </td>
								<th scope="row">产品分类</th><!-- 부품분류 -->
								<td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
							</tr>
						</tbody>
					</table>
				</div>
                <div class="table_grid mt10">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">序</th><!-- 번호 -->
                                <th scope="col" data-field="data2">工具编号</th><!-- 공구번호 -->
                                <th scope="col" data-field="data3">工具名称</th><!-- 공구명칭 -->
                                <th scope="col" data-field="data4">库存</th><!-- 재고 -->
                                <th scope="col" data-field="data5">借出数量</th><!-- 차용수량 -->
                                <th scope="col" data-field="data6">价格</th><!-- 단가 -->
                                <th scope="col" data-field="data7">产品分类</th><!-- 부품분류 -->
                                <th scope="col" data-field="data8">供应商</th><!-- 공급상 -->
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
			</section>
            <!-- //공구목록 -->

            <!-- 관리현황 -->
            <section class="group">
                <div class="header_area">
                    <h2 class="title_basic">管理汇总</h2><!-- 관리현황 -->
                </div>
                <div class="table_grid">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">序</th><!-- 번호 -->
                                <th scope="col" data-field="data2">工具编号</th><!-- 공구번호 -->
                                <th scope="col" data-field="data3">工具名称</th><!-- 공구명칭 -->
                                <th scope="col" data-field="data4">库存</th><!-- 재고 -->
                                <th scope="col" data-field="data5">维修技师</th><!-- 작업자 -->
                                <th scope="col" data-field="data6">借出数量</th><!--  -->
                                <th scope="col" data-field="data7">借出日期</th><!--  -->
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </section>
            <!-- //관리현황 -->


		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid").kendoGrid({
            height: 196
        });
        $(".form_comboBox").kendoDropDownList();
    });
</script>
<!-- //script -->
</body>
</html>
