<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">

            <!-- 入库清单 영역 -->
			<section class="group">
				<div class="header_area">
                    <h1 class="title_basic">入库清单</h1>
					<div class="btn_right">
                        <button type="button" class="btn_m btn_reset">初始化<!-- 초기화 --></button>
                        <button class="btn_m btn_search">查询</button><!-- 조회 -->
					</div>
				</div>
                <div class="table_form">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:24%;">
                            <col style="width:10%;">
                            <col style="width:23%;">
                            <col style="width:10%;">
                            <col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">装箱单类型</th>
                                <td>
                                    <input value="" class="form_comboBox">
                                </td>
                                <th scope="row">装箱单编号</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">装箱单日期</th>
                                <td>
                                    <div class="form_float">
                                        <div class="date_left">
                                            <input value="" class="form_datepicker">
                                            <span class="txt_from">~</span>
                                        </div>
                                        <div class="date_right">
                                            <input value="" class="form_datepicker">
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">供应商</th>
                                <td>
                                    <div class="form_search">
                                        <input type="text" value="" class="form_input">
                                        <a href="javascript:;">검색</a>
                                    </div>
                                </td>
                                <th scope="row">装箱单状态</th>
                                <td>
                                    <input value="" class="form_comboBox">
                                </td>
                                <th scope="row"></th>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="table_grid mt10">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">序<!--  --></th>
                                <th scope="col" data-field="data2">装箱单类型<!--  --></th>
                                <th scope="col" data-field="data3">装箱单状态<!--  --></th>
                                <th scope="col" data-field="data4">装箱单生成日期<!--  --></th>
                                <th scope="col" data-field="data5">装箱单日期<!--  --></th>
                                <th scope="col" data-field="data6">供应商<!--  --></th>
                                <th scope="col" data-field="data7">装箱单编号<!--  --></th>
                                <th scope="col" data-field="data8">税金代码<!--  --></th>
                                <th scope="col" data-field="data9">税额<!--  --></th>
                                <th scope="col" data-field="data10">金额<!--  --></th>
                                <th scope="col" data-field="data11">到达日期<!--  --></th>
                                <th scope="col" data-field="data12">备注<!--  --></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

			</section>
            <!-- // 入库清单 영역 -->



            <!-- 装箱单信息 영역 -->
            <section class="group">
                <div class="header_area">
                    <h2 class="title_basic">装箱单信息</h2>
                    <div class="btn_right">
                        <button type="button" class="btn_s">取消确认</button>
                        <button type="button" class="btn_s">确认</button>
                    </div>
                </div>
                <div class="table_form">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:10%;">
                            <col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">装箱单编号</th>
                                <td>
                                    <input type="text" value="" disabled class="form_input form_disabled">
                                </td>
                                <th scope="row">税金代码</th>
                                <td>
                                    <input type="text" value="" disabled class="form_input form_disabled">
                                </td>
                                <th scope="row">文件状态</th>
                                <td>
                                    <input type="text" value="" disabled class="form_input form_disabled">
                                </td>
                                <th scope="row">装箱单类型</th>
                                <td>
                                    <input type="text" value="" disabled class="form_input form_disabled">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">金额合计</th>
                                <td>
                                    <input type="text" value="" disabled class="form_input form_disabled">
                                </td>
                                <th scope="row">装箱单日期</th>
                                <td>
                                    <input type="text" value="" disabled class="form_input form_disabled">
                                </td>
                                <th scope="row">供应商</th>
                                <td>
                                    <input type="text" value="" disabled class="form_input form_disabled">
                                </td>
                                <th scope="row">税额合计</th>
                                <td>
                                    <input type="text" value="" disabled class="form_input form_disabled">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">确认日期</th>
                                <td>
                                    <input type="text" value="" disabled class="form_input form_disabled">
                                </td>
                                <th scope="row">备注 </th>
                                <td colspan="5">
                                    <input type="text" value="" disabled class="form_input form_disabled">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>


                <div class="table_grid mt10">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">序<!--  --></th>
                                <th scope="col" data-field="data2"> 订单号<!--  --></th>
                                <th scope="col" data-field="data3">行号<!--  --></th>
                                <th scope="col" data-field="data4">配件编号<!--  --></th>
                                <th scope="col" data-field="data5">配件名称<!--  --></th>
                                <th scope="col" data-field="data6">总额<!--  --></th>
                                <th scope="col" data-field="data7">单价<!--  --></th>
                                <th scope="col" data-field="data8">数量<!--  --></th>
                                <th scope="col" data-field="data9">单位<!--  --></th>
                                <th scope="col" data-field="data10">金额<!--  --></th>
                                <th scope="col" data-field="data11">税额<!--  --></th>
                                <th scope="col" data-field="data12">发货PDC<!--  --></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>


            </section>
            <!-- // 装箱单信息 영역 -->


		</section>
		<!-- //content -->

	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".tab_area").kendoTabStrip({
            animation: false
        });
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid").kendoGrid({
            height: 196
        });
        $(".form_comboBox").kendoDropDownList();
    });
</script>
<!-- //script -->
</body>
</html>
