<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">
            <!-- 로케이션 마스터 관리 -->
			<section class="group">
				<div class="header_area">
					<h1 class="title_basic">로케이션 마스터 관리</h1>
					<div class="btn_right">
						<button class="btn_m btn_search">조회</button>
					</div>
				</div>
				<div class="table_form">
					<table>
						<caption></caption>
						<colgroup>
							<col style="width:10%;">
							<col style="width:26%;">
							<col style="width:10%;">
							<col>
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">센터</th>
								<td>
                                    <select class="form_comboBox" style="width:100%">
                                        <option></option>
                                    </select>
                                </td>
								<th scope="row">창고</th>
                                <td>
                                    <select class="form_comboBox" style="width:45%">
                                        <option></option>
                                    </select>
                                </td>
							</tr>
						</tbody>
					</table>
				</div>
			</section>
            <!-- //로케이션 마스터 관리 -->

            <div class="clfix">
                <!-- 로케이션 계층구조 -->
                <section class="location_left">
                    <div class="header_area">
                        <h1 class="title_basic">로케이션 계층구조</h1>
                        <div class="btn_right">
                            <button class="btn_s btn_up">위로</button>
                            <button class="btn_s btn_down">아래로</button>
                        </div>
                    </div>
                    <div class="table_grid">
                        <div id="treelist"></div>
                    </div>
                    <script>
                        $(document).ready(function () {
                            var dataSource = new kendo.data.TreeListDataSource({
                                data: [
                                  { id: 1, th1: "센터창고", th2: "", parentId: null },
                                  { id: 2, th1: "1Level", th2: "", parentId: 1 },
                                  { id: 3, th1: "2Level", th2: "", parentId: 2 },
                                  { id: 4, th1: "3Level", th2: "", parentId: 3 }
                                ],

                                schema: {
                                    model: {
                                        id: "id",
                                        expanded: true
                                    }
                                }
                            });

                            $("#treelist").kendoTreeList({
                                dataSource: dataSource,
                                selectable: "multiple",
                                columns: [
                                    { field: "th1", title: "Location 계층구조"  },
                                    { field: "th2", title: "Location Code"  }
                                ]
                            });
                        });
                    </script>
                </section>
                <!-- //로케이션 계층구조 -->

                <!-- 로케이션 상세정보 -->
                <section class="location_right">
                    <div class="header_area">
                        <h1 class="title_basic">로케이션 상세정보</h1>
                        <div class="btn_right">
                            <button class="btn_s btn_add">추가</button>
                            <button class="btn_s btn_save">저장</button>
                            <button class="btn_s btn_cancel">취소</button>
                            <button class="btn_s btn_delete">삭제</button>
                        </div>
                    </div>
                    <div class="table_grid">
                        <table class="grid">
                            <caption></caption>
                            <colgroup>
                                <col style="width:6%">
                                <col>
                                <col>
                                <col>
                                <col>
                                <col>
                                <col>
                                <col>
                                <col>
                                <col>
                                <col>
                            </colgroup>
                            <thead>
                                <tr>
                                    <th scope="col" data-field="data1">선택</th>
                                    <th scope="col" data-field="data2">상위레벨</th>
                                    <th scope="col" data-field="data3">Level</th>
                                    <th scope="col" data-field="data4">Location<br> Code</th>
                                    <th scope="col" data-field="data5">Location명</th>
                                    <th scope="col" data-field="data6">용적단위</th>
                                    <th scope="col" data-field="data7">용적한계</th>
                                    <th scope="col" data-field="data8">한계관리</th>
                                    <th scope="col" data-field="data9">종속LOC<br>존재여부</th>
                                    <th scope="col" data-field="data10">관리부품</th>
                                    <th scope="col" data-field="data11">현재고</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><input type="checkbox" class="form_check"></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td><input type="checkbox" class="form_check"></td>
                                    <td><input type="checkbox" class="form_check"></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td><input type="checkbox" class="form_check"></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td><input type="checkbox" class="form_check"></td>
                                    <td><input type="checkbox" class="form_check"></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td><input type="checkbox" class="form_check"></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td><input type="checkbox" class="form_check"></td>
                                    <td><input type="checkbox" class="form_check"></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td><input type="checkbox" class="form_check"></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td><input type="checkbox" class="form_check"></td>
                                    <td><input type="checkbox" class="form_check"></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
                <!-- //로케이션 상세정보 -->
            </div>
		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_comboBox").kendoDropDownList();
        $(".grid").kendoGrid();
        $(".btn_s, .btn_m").kendoButton();
    });
</script>
<!-- //script -->
</body>
</html>
