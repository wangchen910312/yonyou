<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">


            <!--  -->
			<section class="group">
				<div class="header_area">
                    <h1 class="title_basic">作业套餐构成</h1><!--  -->
					<div class="btn_right">
						<button class="btn_m btn_search">查询</button><!-- 조회 -->
						<button class="btn_m btn_save">保存</button><!-- 저장 -->
						<button class="btn_m btn_add">添加</button><!-- 추가 -->
					</div>
				</div>
				<div class="table_form">
					<table>
						<caption></caption>
						<colgroup>
							<col style="width:10%;">
							<col style="width:24%;">
							<col style="width:10%;">
							<col style="width:23%;">
							<col style="width:10%;">
							<col style="width:23%;">
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">套餐区分</th><!-- 패키지구분 -->
								<td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
								<th scope="row">配件套餐代码</th><!-- 패키지번호 -->
								<td>
                                    <input type="text" value="" class="form_input">
                                </td>
								<th scope="row">配件套餐名称</th><!-- 패키지명칭 -->
								<td>
                                    <input type="text" value="" class="form_input">
                                </td>
							</tr>
						</tbody>
					</table>
				</div>
                <div class="table_grid mt10">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">No</th><!-- No -->
                                <th scope="col" data-field="data2">区分</th><!-- 구분 -->
                                <th scope="col" data-field="data3">配件套餐代码</th><!-- 패키지번호 -->
                                <th scope="col" data-field="data4">配件套餐名称</th><!-- 패키지명칭 -->
                                <th scope="col" data-field="data5">品牌</th><!-- 브랜드 -->
                                <th scope="col" data-field="data6">构成者</th><!-- 구성자 -->
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="table_form mt10">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:24%;">
                            <col style="width:10%;">
                            <col style="width:23%;">
                            <col style="width:10%;">
                            <col style="width:23%;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">配件套餐代码</th><!-- 패키지번호 -->
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">配件套餐名称</th><!-- 패키지명칭 -->
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <td colspan="2"></td>
                            </tr>
                            <tr>
                                <th scope="row">总金额</th><!-- 총금액 -->
                                <td>
                                    <input type="text" value="" class="form_input ar">
                                </td>
                                <th scope="row">折扣金额</th><!-- 할인금액 -->
                                <td>
                                    <input type="text" value="" class="form_input ar">
                                </td>
                                <th scope="row">总计</th><!-- 총액 -->
                                <td>
                                    <input type="text" value="" class="form_input ar">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="header_area">
                    <h2 class="title_basic">领用配件</h2><!-- 부품정보 -->
                    <div class="btn_right">
                        <button type="button" class="btn_s">添加</button><!-- 추가 -->
                        <button type="button" class="btn_s">删除</button><!-- 삭제 -->
                    </div>
                </div>
                <div class="table_grid">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">No</th><!-- No -->
                                <th scope="col" data-field="data2">配件代码</th><!-- 부품번호 -->
                                <th scope="col" data-field="data3">名称查询</th><!--  -->
                                <th scope="col" data-field="data4">数量</th><!-- 수량 -->
                                <th scope="col" data-field="data5">单位</th><!-- 단위 -->
                                <th scope="col" data-field="data6">标准单价</th><!-- 기준단가 -->
                                <th scope="col" data-field="data7">折扣率</th><!-- 할인율 -->
                                <th scope="col" data-field="data8">承认单价</th><!-- 할인단가 -->
                                <th scope="col" data-field="data9">折扣额</th><!-- 할인액 -->
                                <th scope="col" data-field="data10">金额</th><!-- 금액 -->
                                <th scope="col" data-field="data11">使用是否</th><!-- 사용여부 -->
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
			</section>
            <!-- // -->


		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid").kendoGrid({
            height: 173
        });
        $(".form_comboBox").kendoDropDownList();
    });
</script>
<!-- //script -->
</body>
</html>
