<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
    <button class="btn_m" id="openButton">팝업열기</button>

    <!-- 수령증 인쇄 -->
    <section id="window" class="pop_wrap">
        <div class="header_area">
            <h1 class="title_center">领料单</h1>
            <div class="btn_right">
                <button class="btn_m" id="closeButton">关闭<!-- 닫기 --></button>
            </div>
        </div>
        <div class="table_form">
            <table>
                <caption></caption>
                <colgroup>
                    <col style="width:10%;">
                    <col style="width:24%;">
                    <col style="width:10%;">
                    <col style="width:23%;">
                    <col style="width:10%;">
                    <col>
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="row">区分</th>
                        <td>
                            <input type="text" value="" class="form_input">
                        </td>
                        <th scope="row"><span class="bu_required">销售单号</span></th>
                        <td>
                            <input type="text" value="" class="form_input">
                        </td>
                        <th scope="row">退回时间</th>
                        <td>
                            <input type="text" value="" class="form_input">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">车牌号</th>
                        <td>
                            <input type="text" value="" disabled class="form_input form_disabled">
                        </td>
                        <th scope="row">客户名</th>
                        <td class="bor_none">
                            <input type="text" value="" disabled class="form_input form_disabled">
                        </td>
                        <th scope="row">退回日期 </th>
                        <td>
                            <input type="text" value="" class="form_input">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="table_grid mt10">
            <table class="grid">
                <caption></caption>
                <thead>
                    <tr>
                        <th scope="col" data-field="data1">序号<!--  --></th>
                        <th scope="col" data-field="data2">配件编号<!--  --></th>
                        <th scope="col" data-field="data3">配件名称<!--  --></th>
                        <th scope="col" data-field="data4">仓库/货位<!--  --></th>
                        <th scope="col" data-field="data5">数量<!--  --></th>
                        <th scope="col" data-field="data6">单价<!--  --></th>
                        <th scope="col" data-field="data7">金额<!--  --></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <ul class="txt_input txt_input_v1">
            <li>
                <span class="span_txt">配件管理员 : </span>
            </li>
            <li>
                <span class="span_txt">退回人 : </span>
            </li>
        </ul>
    </section>
    <!-- //수령증 인쇄 팝업 -->

<!-- script -->
<script>
$(document).ready(function() {
    $("#openButton").click(function(){
        var win = $("#window").data("kendoWindow");
        win.center();
        win.open();
    });
    $("#closeButton").click(function(){
        var win = $("#window").data("kendoWindow");
        win.close();
    });
    $("#window").kendoWindow({
        modal: true,
        resizable: false,
        //visible: false,
        title: false,
        width: "800px"
    }).data("kendoWindow");
    $(".grid").kendoGrid();
    $(".form_comboBox").kendoDropDownList();
    $(".form_datepicker").kendoDatePicker({
        format: "yyyy-MM-dd"
    });
});
</script>
<!-- //script -->
</body>
</html>
