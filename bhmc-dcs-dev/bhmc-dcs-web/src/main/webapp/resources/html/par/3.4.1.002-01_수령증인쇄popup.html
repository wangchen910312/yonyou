<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
    <button class="btn_m" id="openButton">팝업열기</button>

    <!-- 수령증 인쇄 -->
    <section id="window" class="pop_wrap">
        <div class="header_area">
            <h1 class="title_center">수령증</h1>
            <div class="btn_right">
                <button class="btn_m">조회</button>
                <button class="btn_m">인쇄</button>
                <button class="btn_m" id="closeButton">닫기</button>
            </div>
        </div>
        <div class="table_form form_width_100per">
            <table>
                <caption></caption>
                <colgroup>
                    <col style="width:10%;">
                    <col style="width:24%;">
                    <col style="width:10%;">
                    <col style="width:23%;">
                    <col style="width:10%;">
                    <col>
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="row">차종</th>
                        <td>
                            <select class="form_comboBox">
                                <option>BX 쏘나타</option>
                            </select>
                        </td>
                        <th scope="row">모델</th>
                        <td>
                            <select class="form_comboBox">
                                <option>BX5145 D 1.4升GL自动档</option>
                            </select>
                        </td>
                        <th scope="row">OCN</th>
                        <td>
                            <select class="form_comboBox">
                                <option>D014:1.4升GL自动档 OBDIV</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">외장색</th>
                        <td>
                            <select class="form_comboBox">
                                <option>블랙</option>
                            </select>
                        </td>
                        <th scope="row">내장색</th>
                        <td class="bor_none">
                            <select class="form_comboBox">
                                <option>화이트</option>
                            </select>
                        </td>
                        <th scope="row" class="bor_none"></th>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="table_grid mt10">
            <table class="grid">
                <caption></caption>
                <thead>
                    <tr>
                        <th scope="col" data-field="data1">계약번호</th>
                        <th scope="col" data-field="data2">판매유형</th>
                        <th scope="col" data-field="data3">계약일</th>
                        <th scope="col" data-field="data4">계약상태</th>
                        <th scope="col" data-field="data5">고객</th>
                        <th scope="col" data-field="data6">영업사원</th>
                        <th scope="col" data-field="data7">차종</th>
                        <th scope="col" data-field="data8">모델</th>
                        <th scope="col" data-field="data9">OCN</th>
                        <th scope="col" data-field="data10">외장색</th>
                        <th scope="col" data-field="data11">내장색</th>
                        <th scope="col" data-field="data12">차량가격</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <ul class="txt_input txt_input_v1">
            <li>
                <span class="span_txt">부품담당 : </span>
            </li>
            <li>
                <span class="span_txt">수령인 : </span>
            </li>
            <li>
                <span class="span_txt">수령시간 : </span>
            </li>
        </ul>
    </section>
    <!-- //수령증 인쇄 팝업 -->

<!-- script -->
<script>
$(document).ready(function() {
    $("#openButton").click(function(){
        var win = $("#window").data("kendoWindow");
        win.center();
        win.open();
    });
    $("#closeButton").click(function(){
        var win = $("#window").data("kendoWindow");
        win.close();
    });
    $("#window").kendoWindow({
        modal: true,
        resizable: false,
        //visible: false,
        title: false,
        width: "800px"
    }).data("kendoWindow");
    $(".grid").kendoGrid();
    $(".form_comboBox").kendoDropDownList();
    $(".form_datepicker").kendoDatePicker({
        format: "yyyy-MM-dd"
    });
});
</script>
<!-- //script -->
</body>
</html>
