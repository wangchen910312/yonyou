<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">


			<section class="group">
                <div class="header_area">
                    <h1 class="title_basic">配件移库</h1>
                    <div class="btn_right">
                        <button type="button" class="btn_m btn_reset">初始化</button><!-- 초기화 -->
                        <button type="button" class="btn_m">确认</button><!-- 확인 -->
                    </div>
                </div>
                <div class="table_form">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:24%;">
                            <col style="width:10%;">
                            <col style="width:23%;">
                            <col style="width:10%;">
                            <col style="width:23%;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row"><span class="bu_required">出库仓库</span></th>
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                                <th scope="row">入库仓库</th>
                                <td>
                                    <input type="text" value="" class="form_datepicker">
                                </td>
                                <th scope="row">单子编号</th>
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">数量总计</th>
                                <td class="readonly_area">
                                    <input type="text" value="" class="form_input ar">
                                </td>
                                <th scope="row">金额总计</th>
                                <td class="readonly_area">
                                    <input type="text" value="" class="form_input ar">
                                </td>
                                <td colspan="2"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="header_area">
                    <div class="btn_right">
                        <button type="button" class="btn_s">添加行</button>
                        <button type="button" class="btn_s">删除行</button>
                        <button type="button" class="btn_s">上传文件</button>
                    </div>
                </div>
                <div class="table_grid">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">选择</th>
                                <th scope="col" data-field="data2">配件编码</th>
                                <th scope="col" data-field="data3">配件名称</th>
                                <th scope="col" data-field="data4">库存数量</th>
                                <th scope="col" data-field="data5">调货数量</th>
                                <th scope="col" data-field="data6">单位</th>
                                <th scope="col" data-field="data7">入库仓库</th>
                                <th scope="col" data-field="data8">原因</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
			</section>


		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".form_monthpicker").kendoDatePicker({
            format: "yyyy-MM",
            depth: "year",
            start: "year"
        });
        $(".grid").kendoGrid({
            height: 439
        });
        $(".form_comboBox").kendoDropDownList();
    });
</script>
<!-- //script -->
</body>
</html>
