<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">

            <!-- 입고 현황 -->
			<section class="group">
				<div class="header_area">
                    <h1 class="title_basic">입고 현황</h1>
					<div class="btn_right">
						<button class="btn_m btn_search">조회</button>
					</div>
				</div>
				<div class="table_form form_width_70per">
					<table>
						<caption></caption>
						<colgroup>
							<col style="width:12%;">
							<col style="width:20%;">
							<col style="width:12%;">
							<col style="width:20%;">
							<col style="width:12%;">
							<col style="width:22%;">
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">공급업체</th>
								<td>
                                    <input type="text" value="" readonly class="form_input form_readonly">
                                </td>
								<th scope="row">구매오더번호</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
								<th scope="row"><span class="bu_required">입고일</span></th>
								<td class="required_area">
                                    <input class="form_datepicker" style="width:45%">
                                    ~
                                    <input class="form_datepicker" style="width:45%">
                                </td>
							</tr>
                            <tr>
                                <th scope="row">부품번호</th>
                                <td>
                                    <div class="form_search">
                                        <input type="text" value="" class="form_input">
                                        <a href="javascript:;">검색</a>
                                    </div>
                                </td>
                                <th scope="row">INVOICE번호</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">INVOICE일자</th>
                                <td>
                                    <input class="form_datepicker" style="width:45%">
                                    ~
                                    <input class="form_datepicker" style="width:45%">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">배송PDC</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
                                <th scope="row">부품명</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">입고창고</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
                            </tr>
						</tbody>
					</table>
				</div>

                <div class="table_grid mt10">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">No</th>
                                <th scope="col" data-field="data2">INVOICE일자</th>
                                <th scope="col" data-field="data3">입고일</th>
                                <th scope="col" data-field="data4">공급업체</th>
                                <th scope="col" data-field="data5">INVOICE번호</th>
                                <th scope="col" data-field="data6">Line</th>
                                <th scope="col" data-field="data7">부품번호</th>
                                <th scope="col" data-field="data8">부품명</th>
                                <th scope="col" data-field="data9">수량</th>
                                <th scope="col" data-field="data10">단위</th>
                                <th scope="col" data-field="data11">창고</th>
                                <th scope="col" data-field="data12">Location</th>
                                <th scope="col" data-field="data13">구매오더</th>
                                <th scope="col" data-field="data14">Line</th>
                                <th scope="col" data-field="data15">단가</th>
                                <th scope="col" data-field="data16">금액</th>
                                <th scope="col" data-field="data17">...</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
			</section>
            <!-- //입고 현황 -->

		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid").kendoGrid();
        $(".form_comboBox").kendoDropDownList();
    });
</script>
<!-- //script -->
</body>
</html>
