<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">


			<section class="group">
                <div class="header_area">
                    <h1 class="title_basic">配件库存分析</h1>
                    <div class="btn_right">
                        <button type="button" class="btn_m btn_search">查询</button><!-- 조회 -->
                    </div>
                </div>
                <div class="table_form">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:25%;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row"><span class="bu_required">经销商代码</span></th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">配件分类</th>
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                                <th scope="row">年月</th>
                                <td>
                                    <input type="text" value="" class="form_monthpicker">
                                </td>
                                <td colspan="2"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="table_grid mt10">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">配件编号</th>
                                <th scope="col" data-field="data2">配件名称</th>
                                <th scope="col" data-field="data3">总件数</th>
                                <th scope="col" data-field="data4">3个月平均需金额</th>
                                <th scope="col" data-field="data5">库存数量</th>
                                <th scope="col" data-field="data6">库存金额</th>
                                <th scope="col" data-field="data7">占有率(%)</th>
                                <th scope="col" data-field="data8">MOS</th>
                                <th scope="col" data-field="data9">T/Rate</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>

                <div style="height:200px;margin-top:10px;border:1px solid #c1cbd2;">GRAPH영역</div>
			</section>


		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".form_monthpicker").kendoDatePicker({
            format: "yyyy-MM",
            depth: "year",
            start: "year"
        });
        $(".grid").kendoGrid({
            height: 273
        });
        $(".form_comboBox").kendoDropDownList();
    });
</script>
<!-- //script -->
</body>
</html>
