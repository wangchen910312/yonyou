<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">


			<section class="group">
				<div class="header_area">
                    <h1 class="title_basic">库存列表查询</h1>
					<div class="btn_right">
						<button class="btn_m btn_search">查询</button><!-- 조회 -->
						<button class="btn_m btn_save">保存</button><!-- 저장 -->
						<button class="btn_m">下传文件</button>
					</div>
				</div>
				<div class="table_form">
					<table>
						<caption></caption>
						<colgroup>
							<col style="width:10%;">
                            <col style="width:23%;">
                            <col style="width:10%;">
                            <col style="width:23%;">
                            <col style="width:11%;">
                            <col style="width:24%;">
						</colgroup>
						<tbody>
							<tr>
								<th scope="row"><span class="bu_required">仓库</span></th>
								<td class="required_area">
                                    <input type="text" class="form_comboBox">
                                </td>
								<th scope="row"><span class="bu_required">产品分类</span></th>
                                <td class="required_area">
                                    <input type="text" class="form_comboBox">
                                </td>
								<th scope="row">产品组</th>
								<td>
                                    <input type="text" class="form_comboBox">
                                </td>
							</tr>
                            <tr>
                                <th scope="row">配件编号</th>
                                <td>
                                    <div class="form_search">
                                        <input type="text" value="" class="form_input">
                                        <a href="javascript:;">검색</a>
                                    </div>
                                </td>
                                <th scope="row">配件名称</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">配件停产与否</th>
                                <td>
                                    <input type="text" class="form_comboBox">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">车种</th>
                                <td>
                                    <input type="text" class="form_comboBox">
                                </td>
                                <th scope="row">配件等级</th>
                                <td>
                                    <input type="text" class="form_comboBox">
                                </td>
                                <th scope="row">呆滞品与否</th>
                                <td>
                                    <input type="text" class="form_comboBox">
                                </td>
                            </tr>
							<tr>
								<th scope="row">最近入库日</th>
								<td>
                                    <div class="form_float">
                                        <div class="date_left">
                                            <input value="" class="form_datepicker">
                                            <span class="txt_from">~</span>
                                        </div>
                                        <div class="date_right">
                                            <input value="" class="form_datepicker">
                                        </div>
                                    </div>
                                </td>
                                <th scope="row">最近出库日</th>
                                <td class="bor_none">
                                    <div class="form_float">
                                        <div class="date_left">
                                            <input value="" class="form_datepicker">
                                            <span class="txt_from">~</span>
                                        </div>
                                        <div class="date_right">
                                            <input value="" class="form_datepicker">
                                        </div>
                                    </div>
                                </td>
                                <th scope="row"></th>
                                <td>
                                    <label class="label_check"><input type="checkbox" class="form_check">&nbsp;可用数量为0的配件除外
                                </td>
							</tr>
						</tbody>
					</table>
				</div>

                <div class="table_grid mt10">
                    <div class="grid"></div>
                </div>

                <div class="table_form mt10">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:12%;">
                            <col style="width:21%;">
                            <col style="width:12%;">
                            <col style="width:21%;">
                            <col style="width:12%;">
                            <col style="width:22%;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">货位</th><!--  -->
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">到货周期</th><!--  -->
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly">
                                </td>
                                <th scope="row">计划入库仓库</th><!--  -->
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">最小订单数量</th><!--  -->
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">最小安全库存</th><!--  -->
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">合理库存</th><!--  -->
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">合理库存系数</th><!--  -->
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">最大安全库存</th><!--  -->
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">配件等级</th><!--  -->
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">3个月平均需求量</th><!--  -->
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly">
                                </td>
                                <th scope="row">6个月平均需求量</th><!--  -->
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly">
                                </td>
                                <th scope="row">12个月平均需求量</th><!--  -->
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">合理库存计算</th><!--  -->
                                <td class="readonly_area">
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                                <th scope="row">呆滞品</th><!--  -->
                                <td class="readonly_area">
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                                <th scope="row">最新入库日</th><!--  -->
                                <td class="readonly_area">
                                    <input type="text" value="" readonly class="form_datepicker">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">采购需求量计算</th><!--  -->
                                <td class="readonly_area">
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                                <th scope="row">配件停用</th>
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                                <th scope="row">最新出库日</th><!--  -->
                                <td class="readonly_area">
                                    <input type="text" value="" readonly class="form_datepicker">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
			</section>


		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid").kendoGrid({
            height: 267,
            columns: [{
                field: "",
                title: "序",
                width: 50
            },{
                field: "",
                title: "仓库",
                width: 100
            },{
                field: "",
                title: "配件编号",
                width: 100
            },{
                field: "",
                title: "配件名称",
                width: 100
            },{
                field: "",
                title: "单位",
                width: 100
            },{
                field: "",
                title: "控制与否",
                width: 100
            },{
                field: "",
                title: "可用库存",
                width: 100
            },{
                field: "",
                title: "预约库存",
                width: 100
            },{
                field: "",
                title: "保留库存",
                width: 100
            },{
                field: "",
                title: "预计入库",
                width: 100
            },{
                field: "",
                title: "预计出库",
                width: 100
            },{
                field: "",
                title: "借出数量",
                width: 100
            },{
                field: "",
                title: "借入数量",
                width: 100
            },{
                field: "",
                title: "货位",
                width: 100
            },{
                field: "",
                title: "供应商",
                width: 100
            },{
                field: "",
                title: "配件分类",
                width: 100
            },{
                field: "",
                title: "配件等级",
                width: 100
            },{
                field: "",
                title: "车种",
                width: 100
            },{
                field: "",
                title: "库存单价",
                width: 100
            },{
                field: "",
                title: "采购价",
                width: 100
            },{
                title: "零售价",
                headerAttributes:{ "class":"hasBob" },
                columns: [ {
                    field: "",
                    title: "含税",
                    width: 100
                },{
                    field: "",
                    title: "不含税",
                    width: 100
                }]
            },{
                title: "批发价",
                headerAttributes:{ "class":"hasBob" },
                columns: [ {
                    field: "",
                    title: "含税",
                    width: 100
                },{
                    field: "",
                    title: "不含税",
                    width: 100
                }]
            },{
                title: "保险价",
                headerAttributes:{ "class":"hasBob" },
                columns: [ {
                    field: "",
                    title: "含税",
                    width: 100
                },{
                    field: "",
                    title: "不含税",
                    width: 100
                }]
            },{
                title: "保证价",
                headerAttributes:{ "class":"hasBob" },
                columns: [ {
                    field: "",
                    title: "含税",
                    width: 100
                },{
                    field: "",
                    title: "不含税",
                    width: 100
                }]
            }]
        });
        $(".form_comboBox").kendoDropDownList();
    });
</script>
<!-- //script -->
</body>
</html>
