<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">


            <!-- 동종업계참조 -->
			<section class="group">
				<div class="header_area">
                    <h1 class="title_basic title_basic_v1">동종업계참조</h1>
                    <div class="btn_right">
                        <button type="button" class="btn_m btn_save">저장</button>
                    </div>
				</div>
                <div class="header_area pt0">
                    <div class="left_area left_area_v1 ml0">
                        <span class="span_txt">등록년월</span>
                        <input type="text" value="" class="form_comboBox" style="width:70px;">
                        <input type="text" value="" class="form_comboBox" style="width:70px;">
                    </div>
                </div>
                <div class="table_grid">
                    <div class="grid"></div>
                </div>
			</section>
            <!-- //동종업계참조 -->


		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".form_comboBox").kendoDropDownList();
        $(".grid").kendoGrid({
            height: 439,
            columns: [{
                title: "구분",
                headerAttributes:{ "class":"hasBob" },
                columns: [ {
                    title: "등록일",
                    width: 100
                }]
            },{
                title: "IDCC",
                headerAttributes:{ "class":"hasBob" },
                columns: [ {
                    title: "내방요청율(%)",
                    width: 100
                },{
                    title: "내방거래율(%)",
                    width: 100
                },{
                    title: "거래율(%)",
                    width: 100
                }]
            },{
                title: "전시장",
                headerAttributes:{ "class":"hasBob" },
                columns: [ {
                    title: "개인정보 제공율(%)",
                    width: 100
                },{
                    title: "성공율(%)",
                    width: 100
                }]
            },{
                title: "집객",
                headerAttributes:{ "class":"hasBob" },
                columns: [ {
                    title: "목표달성율(%)",
                    width: 100
                }]
            }]
        });
    });
</script>
<!-- //script -->
</body>
</html>
