<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>

    <div class="header_area">
        <div class="left_area ml0">
            <span class="span_txt">목표년월</span>
            <input type="text" value="" class="form_comboBox" style="width:70px;">
            <input type="text" value="" class="form_comboBox" style="width:70px;">
            <input type="text" value="" class="form_comboBox ml15" style="width:120px;">
            <input type="text" value="" class="form_comboBox" style="width:120px;">
        </div>
        <div class="btn_right">
            <button type="button" class="btn_s">시장현황자료등록</button>
        </div>
    </div>
    <div class="table_info table_info_v1">
        <table>
            <caption></caption>
            <colgroup>
                <col style="width:12%;">
                <col style="width:29%;">
                <col style="width:29%;">
                <col style="width:30%;">
            </colgroup>
            <thead>
                <tr>
                    <th scope="col" class="th_bg">점유 구분</th>
                    <th scope="col">값(%)</th>
                    <th scope="col">전월 대비</th>
                    <th scope="col">작년 동월</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row" style="height:82px;">국내시장</th>
                    <td>20</td>
                    <td>25</td>
                    <td>23</td>
                </tr>
                <tr>
                    <th scope="row" style="height:82px;">해당성</th>
                    <td>20</td>
                    <td>25</td>
                    <td>23</td>
                </tr>
                <tr>
                    <th scope="row" style="height:83px;">해당시</th>
                    <td>20</td>
                    <td>25</td>
                    <td>23</td>
                </tr>
            </tbody>
        </table>
    </div>

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".form_comboBox").kendoDropDownList();
    });
</script>
<!-- //script -->
</body>
</html>
