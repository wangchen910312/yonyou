<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>

    <div class="header_area">
        <div class="left_area ml0">
            <span class="span_txt">목표년월</span>
            <input type="text" value="" class="form_comboBox" style="width:70px;">
            <input type="text" value="" class="form_comboBox" style="width:70px;">
        </div>
    </div>
    <div class="table_info table_info_v1">
        <table>
            <caption></caption>
            <colgroup>
                <col style="width:12%;">
                <col style="width:14.5%;">
                <col style="width:14.5%;">
                <col style="width:15%;">
                <col style="width:14.5%;">
                <col style="width:14.5%;">
                <col style="width:15%;">
            </colgroup>
            <tbody>
                <tr>
                    <th scope="row" rowspan="2" class="bot_none">기초값</th>
                    <th scope="col" class="th_bg">재고</th>
                    <th scope="col" class="th_bg">재고계수</th>
                    <th scope="col" class="th_bg">판매현황<br>(최근 3개월)</th>
                    <th scope="col" class="th_bg">판매고문수</th>
                    <th scope="col" class="th_bg">IDCC 잠재고객<br>(H,A,B)</th>
                    <th scope="col" class="th_bg">전시장 잠재고객<br>(H,A,B)</th>
                </tr>
                <tr>
                    <td style="height:70px;">10</td>
                    <td>33%</td>
                    <td>30</td>
                    <td>15</td>
                    <td>5</td>
                    <td>10</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="table_info table_info_v1 mt5">
        <table>
            <caption></caption>
            <colgroup>
                <col style="width:12%;">
                <col style="width:14.5%;">
                <col style="width:29.5%;">
                <col style="width:14.5%;">
                <col style="width:14.5%;">
                <col style="width:15%;">
            </colgroup>
            <thead>
                <tr>
                    <th scope="col" class="th_bg">채널</th>
                    <th scope="col">집객량</th>
                    <th scope="col">내방 요청율/<br>개인정보 준사람비율</th>
                    <th scope="col">거래량</th>
                    <th scope="col">방문거래율</th>
                    <th scope="col">거래율</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row" style="height:70px;">IDCC</th>
                    <td>10</td>
                    <td>20%</td>
                    <td>1</td>
                    <td>50%</td>
                    <td>10%</td>
                </tr>
                <tr>
                    <th scope="row" style="height:70px;">전시장</th>
                    <td>30</td>
                    <td>20%</td>
                    <td>1</td>
                    <td>-</td>
                    <td>17%</td>
                </tr>
            </tbody>
        </table>
    </div>

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".form_comboBox").kendoDropDownList();
    });
</script>
<!-- //script -->
</body>
</html>
