<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">


            <!-- 년간 목표 등록 -->
			<section class="group">
				<div class="header_area">
                    <h1 class="title_basic">년간 목표 등록</h1>
					<div class="btn_right">
						<button class="btn_m">적용</button>
						<button class="btn_m btn_reset">초기화</button>
						<button class="btn_m btn_tempSave">임시저장</button>
						<button class="btn_m btn_save">설정완료</button>
					</div>
				</div>
				<div class="table_form">
					<table>
						<caption></caption>
						<colgroup>
							<col style="width:10%;">
							<col style="width:15%;">
							<col style="width:10%;">
							<col style="width:15%;">
							<col style="width:10%;">
							<col style="width:15%;">
							<col style="width:10%;">
							<col style="width:15%;">
						</colgroup>
						<tbody>
							<tr>
								<th scope="row"><span class="bu_required">입력기준</span></th>
								<td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
								<th scope="row"><span class="bu_required">목표년도</span></th>
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
								<th scope="row"><span class="bu_required">사업부</span></th>
								<td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
								<th scope="row"><span class="bu_required">사무소</span></th>
								<td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
							</tr>
							<tr>
								<th scope="row"><span class="bu_required">일괄입력</span></th>
								<td colspan="5">
                                    <input type="file" value="" class="form_file">
                                </td>
                                <td colspan="2"></td>
							</tr>
						</tbody>
					</table>
				</div>

                <div class="header_area">
                    <div class="left_area left_area_v1 ml0">
                        <input type="text" value="" class="form_comboBox" style="width:120px;">
                        <input type="text" value="" class="form_comboBox" style="width:120px;">
                    </div>
                    <div class="btn_right">
                        <button type="button" class="btn_s">전체입력 포맷 다운로드</button>
                        <button type="button" class="btn_s">부분입력 포맷 다운로드</button>
                    </div>
                </div>
                <div class="table_grid">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">목표년도</th>
                                <th scope="col" data-field="data2">사업부명</th>
                                <th scope="col" data-field="data3">사무소명</th>
                                <th scope="col" data-field="data4">딜러코드</th>
                                <th scope="col" data-field="data5">딜러명</th>
                                <th scope="col" data-field="data6">차종코드</th>
                                <th scope="col" data-field="data7">차종명</th>
                                <th scope="col" data-field="data8">년간목표</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
			</section>
            <!-- //년간 목표 등록 -->


		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".form_comboBox").kendoDropDownList();
        $(".grid").kendoGrid({
            height: 439
        });
    });
</script>
<!-- //script -->
</body>
</html>
