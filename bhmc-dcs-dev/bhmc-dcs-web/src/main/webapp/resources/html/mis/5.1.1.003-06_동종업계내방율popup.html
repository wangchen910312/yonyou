<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
    <button class="btn_m" id="openButton">팝업열기</button>

    <!-- 동종업계 내방율 팝업 -->
    <section id="window" class="pop_wrap">
        <div class="header_area">
            <div class="btn_right">
                <button class="btn_m">엑셀다운로드</button>
                <button class="btn_m">저장</button>
            </div>
        </div>
        <div class="table_info">
            <table>
                <caption></caption>
                <colgroup>
                    <col style="width:30%;">
                    <col style="width:30%;">
                    <col style="width:40%;">
                </colgroup>
                <thead>
                    <tr>
                        <th scope="col" class="th_bg">채널</th>
                        <th scope="col">구분</th>
                        <th scope="col">값</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row" rowspan="3">IDCC</th>
                        <td>내방요청율</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>내방거래율</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>거래율</td>
                        <td></td>
                    </tr>
                    <tr>
                        <th scope="row" rowspan="2">전시장</th>
                        <td>개인정보 제공율</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>성공율</td>
                        <td></td>
                    </tr>
                    <tr>
                        <th scope="row">집계</th>
                        <td>목표달성율</td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    <!-- //동종업계 내방율 팝업 -->

<!-- script -->
<script>
$(document).ready(function() {
    $("#openButton").click(function(){
        var win = $("#window").data("kendoWindow");
        win.center();
        win.open();
    });
    $("#window").kendoWindow({
        modal: true,
        resizable: false,
        //visible: false,
        title: "동종업계 내방율",
        width: "550px"
    }).data("kendoWindow");
    $(".form_datepicker").kendoDatePicker({
        format: "yyyy-MM-dd"
    });
    $(".form_comboBox").kendoDropDownList();
});
</script>
<!-- //script -->
</body>
</html>
