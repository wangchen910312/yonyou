<html>
<head>
<meta charset="UTF-8">

<body>
<div id="mwrap">
    <!-- header -->
    <header id="header">
        <span class="allmenu">주요메뉴 열기</span>
        <h1>버튼 영역 </h1>
        <span class="alarm">알림<span class="alarm_num">1113</span></span>
    </header>
    <!-- //header -->

    <!-- content -->
    <section id="content">
<!-- 문서 첫번째 이전포튼 포함 -->
<div class="content_title  conttitlePrev">
    <h2>버튼 유형 안내</h2>
</div>

<!-- 버튼 1개  -->
<div class="con_btnarea">
    <span class="btnd1"><span class="search">조회</span></span>
</div>
<!-- 버튼 2개  -->
<div class="con_btnarea btncount2">
    <div><span class="btnd1t2">초기화</span></div>
    <div><span class="btnd1">저장</span></div>
</div>
<!-- 버튼 3개  -->
<div class="con_btnarea btncount3">
    <div><span class="btnd1t2">초기화</span></div>
    <div><span class="btnd1 disabled">저장</span></div>
    <div><span class="btnd1">추가버튼</span></div>
</div>

<div class="btnfixed">
    <div class="con_btnarea">
        <span class="btnd1">확인</span>
    </div>
</div>

    </section>

    <!--  calendar picker  -->
    <section class="m_calpicker">
        <div class="choice_date"> <!--  코드 사이에 띄어쓰기 들어가면 안됩니다.  -->
            <span class="yprev">이전년도</span><span class="yvalue">2016년</span><span class="ynext">다음년도</span><span class="mprev">이전달</span><span class="mvalue">4월</span><span class="mnext">다음달</span>
        </div>
        <div class="m_calendararea">
            <table>
                <thead>
                    <tr>
                        <th scope="col">일</th>
                        <th scope="col">월</th>
                        <th scope="col">화</th>
                        <th scope="col">수</th>
                        <th scope="col">목</th>
                        <th scope="col">금</th>
                        <th scope="col">토</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>1</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td><span class="today"></span>3</td>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td>7</td>
                        <td class="event">8</td>
                        <td>9</td>
                    </tr>
                    <tr>
                        <td>10</td>
                        <td>11</td>
                        <td>12</td>
                        <td>13</td>
                        <td>14</td>
                        <td>15</td>
                        <td>16</td>
                    </tr>
                    <tr>
                        <td>17</td>
                        <td>18</td>
                        <td>19</td>
                        <td>20</td>
                        <td class="event">21</td>
                        <td>22</td>
                        <td>23</td>
                    </tr>
                    <tr>
                        <td>24</td>
                        <td>25</td>
                        <td>26</td>
                        <td>27</td>
                        <td>28</td>
                        <td>29</td>
                        <td class="event">30</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="btnarea">
            <span class="btnd1" onclick="pickerClose()">확인</span>
        </div>
    </section>

    <!-- datepicker -->
    <section class="m_datepicker">
        <ul>
            <li class="year">
                <span class="next2">다음년도</span>
                <span class="next">2017년</span>
                <span class="choice">2016년</span>
                <span class="prev">2015년</span>
                <span class="prev2">이전년도</span>
            </li>
            <li class="month">
                <span class="next2">다음월</span>
                <span class="next">5월</span>
                <span class="choice">4월</span>
                <span class="prev">3월</span>
                <span class="prev2">이전월</span>
            </li>
        </ul>
        <div class="btnarea">
            <span class="btnd1" onclick="pickerClose()">확인</span>
        </div>
    </section>

    <!-- timepicker -->
    <section class="m_timepicker">
        <ul>
            <li>
                <span class="next">다음</span>
                <span class="choice">PM</span>
                <span class="prev">이전</span>
            </li>
            <li>
                <span class="next">다음</span>
                <span class="choice">10시</span>
                <span class="prev">이전</span>
            </li>
            <li>
                <span class="next">다음</span>
                <span class="choice">10분</span>
                <span class="prev">이전</span>
            </li>
            <li>
                <span class="next">다음</span>
                <span class="choice">10초</span>
                <span class="prev">이전</span>
            </li>
        </ul>
        <div class="btnarea">
            <span class="btnd1" onclick="pickerClose()">확인</span>
        </div>
    </section>
<div id="docu_prev"><span onclick="javascript:history.back(-1);">이전</span></div>
<!--
    <div id="docu_top"><span>TOP</span></div> -->
</div>

<!-- script -->
<script>
$(document).ready(function() {
    $(".form_comboBox").kendoDropDownList({
        optionLabel:"선택"
    });

//팝업닫기 임시 - 삭제 -
function pickerClose(){
    $(".m_calpicker, .m_datepicker, .m_timepicker, .m_timepicker2").css("display","none");
    $(".blind").animate({opacity:'0'},200).queue(function(){$(".blind").remove();});
}



</script>

</body>
</html>
