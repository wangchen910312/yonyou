<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../../css/mob/kendo.mobile.all.min.css">
<link rel="stylesheet" type="text/css" href="../../../css/mob/mdms.css">

<script type="text/javascript" src="../../../js/mob/jquery.min.js"></script>
<script type="text/javascript" src="../../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../../js/kendo/kendo.all.min.js"></script>
<script type="text/javascript" src="../../../js/mob/mpublish.js"></script>

</head>
<body>
<div id="mwrap">
    <!-- header -->
    <header id="header">
        <span class="allmenu">주요메뉴 열기</span>
        <h1><span class="search_open">모바일입고</span></h1>
        <span class="alarm">알림<span class="alarm_num">3</span></span>
    </header>
    <!-- //header -->

    <!-- content -->
    <section id="content">

        <!-- content_list -->
        <section id="content_list">
            <div class="content_title">

                <h2>Invoice 목록</h2>
                <!-- <div class="title_btn">
                    <span>추가</span>
                </div> -->
            </div>

            <!-- // search keyword -->
            <div class="skeyarea"><div>
                    <table class="slist01">
                        <colgroup>
                            <col style="width:35%;">
                            <col style="">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">Invoice 번호</th>
                                <td>011111 <span class="btn_delete">삭제</span></td>
                            </tr>
                            <tr>
                                <th scope="row">Invoice 일자</th>
                                <td>2016-04-20 <span class="btn_delete">삭제</span></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="btnarea">
                        <span class="sbtn">전체조건 삭제</span>
                    </div>
            </div></div>
            <!-- search keyword // -->

            <div class="listarea">
                <div class="dlistitem listhead">
                    <span class="" style="width:50%">Invoice 일자</span>
                    <span class="strong" style="width:50%">Invoice 번호</span>
                    <span class="clboth" style="width:50%">도착일자</span>
                    <span style="width:50%">구매오더번호</span>
                </div>
                <iframe src="3.2.1.003-01_iframe.html" id="mainList" border="0" frameborder="0" width="100%" height=""></iframe>
            </div>
        </section>

        <!-- content_search -->
        <section id="content_search" class="content_search" style="display:none;">
            <div class="content_title">
                <h1>Invoice 조회조건</h1>
            </div>
            <div class="formarea">
                <table class="flist01">
                    <caption>조회조건</caption>
                    <colgroup>
                        <col style="width:30%;">
                        <col style="">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th scope="row">Invoice 번호</th>
                            <td>
                                <div class="f_text">
                                    <input type="text" value="" name="" placeholder="">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">Invoice 일자</th>
                            <td class="f_term">
                                <div class="f_item01">
                                    <input type="text"  value="2016-01-01">
                                    <span class="date" onclick="pushLayer('.m_calpicker')">날짜선택</span>
                                </div><span class="termtext"> ∼</span>
                                <div class="f_item01">
                                    <input type="text"  value="2016-01-01">
                                    <span class="date" onclick="pushLayer('.m_calpicker')">날짜선택</span>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">구매오더 번호</th>
                            <td>
                                <div class="f_text">
                                    <input type="text" value="" name="" placeholder="">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">부품번호</th>
                            <td>
                                <div class="f_item01">
                                    <input type="text" value="" class="">
                                    <span class="search">검색</span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="con_btnarea">
                <span class="btnd1"  onclick="contentlist()"><span class="search">조회</span></span>
            </div>
        </section>



    </section>
<div id="docu_prev"><span onclick="javascript:history.back(-1);">이전</span></div>
</div>
<!-- script -->
<script>
$(document).ready(function() {
    $(".form_comboBox").kendoDropDownList({
        optionLabel:"선택"
    });
});

<!-- //script -->


</body>
</html>
