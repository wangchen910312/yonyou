<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>

<link rel="stylesheet" type="text/css" href="../../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../../css/mob/kendo.mobile.all.min.css">
<link rel="stylesheet" type="text/css" href="../../../css/mob/mdms.css">

<script type="text/javascript" src="../../../js/mob/jquery.min.js"></script>
<script type="text/javascript" src="../../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../../js/kendo/kendo.all.min.js"></script>
<script type="text/javascript" src="../../../js/mob/mpublish.js"></script>

</head>
<body>
<div id="mwrap">
    <!-- header -->
    <header id="header">
        <span class="allmenu">주요메뉴 열기</span>
        <h1>대행업무관리</h1>
        <span class="alarm">알림<span class="alarm_num">10</span></span>
    </header>
    <!-- //header -->

    <!-- content -->
    <section id="content">
        <!-- 대행업무 상세정보  -->
        <div class="content_title">

            <h2>대행업무 상세정보</h2>
        </div>
        <div class="formarea">
            <table class="flist01">
                <caption>차량 상세정보</caption>
                <colgroup>
                    <col style="width:30%;">
                    <col style="">
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="row">VIN </th>
                        <td>
                            <div class="f_text f_disabled">
                                <input type="text" name="" disabled="disabled">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">차량번호</th>
                        <td>
                            <div class="f_text f_disabled">
                                <input type="text" name="" disabled="disabled">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">차종</th>
                        <td>
                            <div class="f_text f_disabled">
                                <input type="text" name="" disabled="disabled">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">모델</th>
                        <td>
                            <div class="f_text f_disabled">
                                <input type="text" name="" disabled="disabled">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">OCN</th>
                        <td>
                            <div class="f_text f_disabled">
                                <input type="text" name="" disabled="disabled">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">대행업무구분</th>
                        <td>
                            <div class="f_text"><input type="text" class="form_comboBox" /></div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">대행자</th>
                        <td>
                            <div class="f_text">
                                <input type="text" value="" name="" placeholder="">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">대행일</th>
                        <td>
                            <div class="f_item01">
                                <input type="text" value="" class="">
                                <span class="date" onclick="pushLayer('.m_calpicker')">날짜선택</span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">원가</th>
                        <td>
                            <div class="f_text">
                                <input type="text" value="" name="" placeholder="">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">수금액</th>
                        <td>
                            <div class="f_text">
                                <input type="text" value="" name="" placeholder="">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">수익</th>
                        <td>
                            <div class="f_text f_disabled">
                                <input type="text" name="" disabled="disabled">
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- // 대행업무 상세정보  -->

        <!-- 버튼 1개  -->
        <div class="con_btnarea">
            <span class="btnd1">저장</span>
        </div>

    </section>
    <div id="docu_prev"><span onclick="javascript:history.back(-1);">이전</span></div>
<!--
    <div id="docu_top"><span>TOP</span></div> -->
</div>

<!-- script -->
<script>
$(document).ready(function() {
    $(".form_comboBox").kendoDropDownList({
        optionLabel:"선택"
    });
});

</script>
<!-- //script -->
</body>
</html>
