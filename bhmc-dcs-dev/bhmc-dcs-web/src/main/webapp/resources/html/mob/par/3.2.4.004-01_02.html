<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../../css/mob/mdms.css">

<script type="text/javascript" src="../../../js/mob/mpublish.js"></script>

<body>
<div id="mwrap">
    <!-- header -->
    <header id="header">
        <span class="allmenu">주요메뉴 열기</span>
        <h1>모바일 입고</h1>
        <span class="alarm">알림<span class="alarm_num">3</span></span>
    </header>
    <!-- //header -->

    <!-- content -->
    <section id="content">

        <!-- content_list -->
        <section id="content_list">
            <div class="content_title">

                <h2>부품입고정보</h2>
            </div>
            <div class="formarea">
                <table class="flist01">
                    <caption>부품입고정보</caption>
                    <colgroup>
                        <col style="width:30%;">
                        <col style="">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th scope="row">Invoice 번호</th>
                            <td>
                                <div class="f_text">
                                    <input type="text" value="12345" name="" placeholder="숫자만 입력">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">Invoice Line</th>
                            <td>
                                <div class="f_text">
                                    <input type="text" value="12345" name="" placeholder="숫자만 입력">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">부품번호</th>
                            <td>
                                <div class="f_text">
                                    <input type="text" value="12345" name="" placeholder="숫자만 입력">

                            </td>
                        </tr>
                        <tr>
                            <th scope="row">부품명</th>
                            <td>
                                <div class="f_text">
                                    <input type="text" value="12345" name="" placeholder="숫자만 입력">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">입고수량</th>
                            <td>

                            <td>

                        </tr>
                        <tr>
                            <th scope="row">입고창고-콤보박스</th>

                                <div class="f_text">
                                    <input type="text" value="12345" name="" placeholder="숫자만 입력">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">Location</th>
                            <td>
                                <div class="f_select">
                                    <select class="" id="" >
                                        <option selected>선택옵션</option>
                                        <option>옵션 1</option>
                                        <option>옵션 2</option>
                                        <option>옵션 3</option>
                                    </select>
                                </div>
                            </td>
                        </tr>
                        <tr>

                            <td>
                                <div class="f_select">

                                        <option>옵션 3</option>

                                </div>

                                    <input type="text" value="" class="">
                                    <span class="search">검색</span>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">요청사항</th>
                            <td>
                                <textarea rows="2" cols="" class="f_textarea"  placeholder="의견을 작성해 주세요."></textarea>
                            </td>

                </table>

            <div class="con_btnarea btncount2">
                <div><span class="btnd1t2">다음스캔</span></div>
                <div><span class="btnd1">저장</span></div>

<div id="docu_prev"><span onclick="javascript:history.back(-1);">이전</span></div>

});
