<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>

<link rel="stylesheet" type="text/css" href="../../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../../css/mob/kendo.mobile.all.min.css">
<link rel="stylesheet" type="text/css" href="../../../css/mob/mdms.css">

<script type="text/javascript" src="../../../js/mob/jquery.min.js"></script>
<script type="text/javascript" src="../../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../../js/kendo/kendo.all.min.js"></script>
<script type="text/javascript" src="../../../js/mob/mpublish.js"></script>

</head>
<body>
<div id="mwrap">
    <!-- header -->
    <header id="header">
        <span class="allmenu">주요메뉴 열기</span>
        <h1>VOC 등록 </h1>
        <span class="alarm">알림<span class="alarm_num">10</span></span>
    </header>
    <!-- //header -->

    <!-- content -->
    <section id="content">

            <div class="content_title">

                <h2>VOC 요청정보</h2>
            </div>
            <!-- VOC 요청정보 -->
            <div class="formarea">
                <table class="flist01">
                    <caption>VOC 요청정보 입력 </caption>
                    <colgroup>
                        <col style="width:34%;">
                        <col style="">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th scope="row">상태</th>
                            <td>
                                <div class="f_text"><input type="text" class="form_comboBox" /></div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row" class="required">유형</th>
                            <td>
                                <div class="f_text f_required">
                                    <input type="text" value="" name="">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">문의 SUB유형</th>
                            <td>
                                <div class="f_text"><input type="text" class="form_comboBox" /></div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row" class="required">성향</th>
                            <td>
                                <div class="f_text f_required">
                                    <input type="text" class="form_comboBox" />
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row" class="required">1급 SUB 유형</th>
                            <td>
                                <div class="f_text f_required">
                                    <input type="text" class="form_comboBox" />
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row" class="required">2급 SUB 유형</th>
                            <td>
                                <div class="f_text f_required">
                                    <input type="text" class="form_comboBox" />
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">3급 SUB 유형</th>
                            <td>
                                <div class="f_text"><input type="text" class="form_comboBox" /></div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row" class="required">접수경로</th>
                            <td>
                                <div class="f_text f_required">
                                    <input type="text" class="form_comboBox" />
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row" class="required">불만이유</th>
                            <td>
                                <div class="f_text f_required">
                                    <input type="text" class="form_comboBox" />
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row" class="required">중요성</th>
                            <td>
                                <div class="f_text f_required">
                                    <input type="text" class="form_comboBox" />
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">처리시한</th>
                            <td>
                                <div class="f_text"><input type="text" class="form_comboBox" /></div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">CLOSE 시간</th>
                            <td>
                                <div class="f_text"><input type="text" class="form_comboBox" /></div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">원인</th>
                            <td>
                                <div class="f_text"><input type="text" class="form_comboBox" /></div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">수신/발신 연락처</th>
                            <td>
                                <div class="f_text">
                                    <input type="text" value="" name="" placeholder="">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">회신 연락처</th>
                            <td>
                                <div class="f_text">
                                    <input type="text" value="" name="" placeholder="">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">접수부서</th>
                            <td>
                                <div class="f_text"><input type="text" class="form_comboBox" /></div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">접수인</th>
                            <td>
                                <div class="f_text">
                                    <input type="text" value="" name="" placeholder="">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row" class="required">접수시간</th>
                            <td>
                                <div class="f_text f_required">
                                    <input type="text" value="" name="">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">고객 요구</th>
                            <td>
                                <textarea rows="2" cols="" class="f_textarea"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">고객 구조위치</th>
                            <td>
                                <textarea rows="2" cols="" class="f_textarea"></textarea>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- // VOC 요청정보  -->

            <!-- 버튼 2개  -->
            <div class="con_btnarea btncount2">
                <div><span class="btnd1t2">심사요청</span></div>
                <div><span class="btnd1">저장</span></div>
            </div>

    </section>

    <div id="docu_prev"><span onclick="javascript:history.back(-1);">이전</span></div>
<!--
    <div id="docu_top"><span>TOP</span></div> -->
</div>

<!-- script -->
<script>
$(document).ready(function() {
    $(".form_comboBox").kendoDropDownList({
        optionLabel:"선택"
    });

});


</script>
<!-- //script -->
</body>
</html>
