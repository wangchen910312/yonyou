<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../../css/mob/kendo.mobile.all.min.css">
<link rel="stylesheet" type="text/css" href="../../../css/mob/mdms.css">

<script type="text/javascript" src="../../../js/mob/jquery.min.js"></script>
<script type="text/javascript" src="../../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../../js/kendo/kendo.all.min.js"></script>
<script type="text/javascript" src="../../../js/mob/mpublish.js"></script>
</head>
<body>
<div id="mwrap">
    <!-- header -->
    <header id="header">
        <span class="allmenu">주요메뉴 열기</span>
        <h1>레이어 팝업</h1>
        <span class="alarm">알림<span class="alarm_num">1113</span></span>
    </header>
    <!-- //header -->

    <!-- content -->
    <section id="content">
        <div class="content_title">
            <h2>알림팝업</h2>
        </div>
        <!-- 버튼 1개  -->
        <div class="con_btnarea">
            <span class="btnd1" onclick="pushLayer('#lay_01')">레이어 알림 팝업</span>
        </div>

        <!-- 버튼 2개  -->
        <div class="con_btnarea btncount2">
            <div><span class="btnd1t2" onclick="pushLayer('#lay_02')">전화/문자발송</span></div>
            <div><span class="btnd1" onclick="pushLayer('#lay_03')">문자전송</span></div>
        </div>

        <!-- 버튼 3개  -->
        <div class="con_btnarea btncount3">
            <div><span class="btnd1t2" onclick="pushLayer('#lay_04')">메모</span></div>
            <div><span class="btnd1" onclick="pushLayer('#lay_05')">그룹선택</span></div>
            <div><span class="btnd1" onclick="pushLayer('#lay_06')">관심차종</span></div>
        </div>
    </section>

    <!--  알림팝업  -->
    <section class="lay_pop" id="lay_01" style="display:block;left:25px;top:40px">
        <div class="lay_title">
            <h1>알림</h1>
        </div>
        <div class="lay_cont2">
                    판매기회 관리 화면으로<br /> 이동하시겠습니까?
        </div>
        <div class="btnarea">
            <span class="btnd1t2">취소</span>
            <span class="btnd1" onclick="layerClose('.lay_pop')">확인</span>
        </div>
    </section>
    <!--  // 알림팝업  -->

    <!--  전화/문자발송  -->
    <section class="lay_pop" id="lay_02" style="display:block;left:25px;top:280px">
        <div class="lay_title">
            <h1>전화/문자발송</h1>
        </div>
        <div class="lay_cont2 phonearea">
            <span class="pop_call"><span></span>전화걸기</span>
            <span class="pop_sms"><span></span>문자전송</span>
        </div>
        <div class="btnarea">
            <span class="btnd1" onclick="layerClose('.lay_pop')">취소</span>
        </div>
    </section>
    <!--  // 전화/문자발송  -->

    <!--  문자전송  -->
    <section class="lay_pop" id="lay_03" style="display:block;left:25px;top:600px">
        <div class="lay_title">
            <h1>문자전송</h1>
        </div>
        <div class="lay_cont">
            <div class="formarea">
                <table class="flist01">
                    <caption>문자전송 내용 입력</caption>
                    <colgroup>
                        <col style="">
                    </colgroup>
                    <tbody>
                        <tr>
                            <td>
                                <div class="f_text"><input type="text" class="form_comboBox" /></div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <textarea rows="4" cols="" class="f_textarea"  placeholder="내용을 입력하세요. "></textarea>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="btnarea">
            <span class="btnd1t2">취소</span>
            <span class="btnd1" onclick="layerClose('.lay_pop')">저장</span>
        </div>
    </section>
    <!--  // 문자전송  -->

    <!-- 메모  -->
    <section class="lay_pop" id="lay_04" style="display:block;left:25px;top:930px">
        <div class="lay_title">
            <h1>메모</h1>
        </div>
        <div class="lay_cont">
            <div class="formarea">
                <table class="flist01">
                    <caption>메모 내용 입력</caption>
                    <colgroup>
                        <col style="">
                    </colgroup>
                    <tbody>
                        <tr>
                            <td>
                                <div class="f_text"><input type="text" class="form_comboBox" /></div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="checkbox" id="check01" name="check01" class="f_check" checked/><label for="check01">비공개</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <textarea rows="4" cols="" class="f_textarea"  placeholder="메모 내용을 입력하세요. "></textarea>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="btnarea">
            <span class="btnd1t2">취소</span>
            <span class="btnd1" onclick="layerClose('.lay_pop')">저장</span>
        </div>
    </section>
    <!--  // 메모  -->

    <!-- 그룹  -->
    <section class="lay_pop" id="lay_05" style="display:block;left:25px;top:1300px">
        <div class="lay_title">
            <h1>그룹선택</h1>
        </div>
        <div class="lay_cont">
            <ul class="grouplist">
                <li><span>그룹001</span></li>
                <li><span>그룹001</span></li>
                <li><span class="on">그룹001</span></li>
                <li><span>그룹001</span></li>
                <li><span>그룹001</span></li>
                <li><span class="on">그룹001</span></li>
                <li><span class="on">그룹001</span></li>
                <li><span>그룹001</span></li>
            </ul>
        </div>
        <div class="btnarea">
            <span class="btnd1t2">취소</span>
            <span class="btnd1" onclick="layerClose('.lay_pop')">저장</span>
        </div>
    </section>
    <!--  // 그룹  -->

    <!-- 관심차종  -->
    <section class="lay_pop" id="lay_06" style="display:block;left:25px;top:1570px">
        <div class="lay_title">
            <h1>관심차종</h1>
        </div>
        <div class="lay_cont">
            <div class="formarea">
                <table class="flist01">
                    <caption>관심차종 입력</caption>
                    <colgroup>
                        <col style="">
                    </colgroup>
                    <tbody>
                        <tr>
                            <td>
                                <div class="f_text"><input type="text" class="form_comboBox" /></div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="f_text"><input type="text" class="form_comboBox" /></div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="checkbox" id="check01" name="check01" class="f_check" checked/><label for="check01">주요관심차종</label>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="btnarea">
            <span class="btnd1t2">취소</span>
            <span class="btnd1" onclick="layerClose('.lay_pop')">저장</span>
        </div>
    </section>
    <!--  // 관심차종  -->

</div>

<!-- script -->
<script>

$(document).ready(function() {
    // 팝업닫기 임시 - 삭제 -
    $("body").append("<div class='blind' onclick='layerClose()'></div>");
    $(".blind").show().animate({opacity:'0.4'},500);

    $(".form_comboBox").kendoDropDownList({
        optionLabel:"선택"
    });

    $(".grouplist li span").click(function(){
        $(this).toggleClass("on");
    });

});


//팝업닫기 임시 - 삭제 -
function pickerClose(){
    $(".m_calpicker, .m_datepicker, .m_timepicker, .m_timepicker2").css("display","none");
    $(".blind").animate({opacity:'0'},200).queue(function(){$(".blind").remove();});
}



</script>
<!-- //script -->
</body>
</html>
