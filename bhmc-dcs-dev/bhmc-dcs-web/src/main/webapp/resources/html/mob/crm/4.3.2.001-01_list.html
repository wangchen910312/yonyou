<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../../css/mob/kendo.mobile.all.min.css">
<link rel="stylesheet" type="text/css" href="../../../css/mob/mdms.css">

<script type="text/javascript" src="../../../js/mob/jquery.min.js"></script>
<script type="text/javascript" src="../../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../../js/kendo/kendo.all.min.js"></script>
<script type="text/javascript" src="../../../js/mob/mpublish.js"></script>
</head>
<body>
<div id="mwrap">
    <!-- header -->
    <header id="header">
        <span class="allmenu">주요메뉴 열기</span>
        <h1><span class="search_open">시승관리</span></h1><!-- <h1><span class="search_close">시승관리 - 조회접기</span></h1> -->
        <span class="alarm">알림<span class="alarm_num">3</span></span>
    </header>
    <!-- //header -->

    <!-- content -->
    <section id="content">

        <!-- content_list -->
        <section id="content_list">
            <div class="content_title">

                <h2>시승목록</h2>
            </div>
            <!-- // search keyword -->
            <div class="skeyarea"><div>
                    <table class="slist01">
                        <colgroup>
                            <col style="width:25%;">
                            <col style="">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">고객명</th>
                                <td>김고객 <span class="btn_delete">삭제</span></td>
                            </tr>
                            <tr>
                                <th scope="row">시승일</th>
                                <td>2016-01-01 <span class="btn_delete">삭제</span></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="btnarea">
                        <span class="sbtn">전체조건 삭제</span>
                    </div>
            </div></div>
            <!-- search keyword // -->
            <div class="listarea">
                <div class="listhead dlistitem">
                    <span style="width:45%">시승예약일시</span>
                    <span style="width:20%">고객명</span>
                    <span style="width:35%">휴대폰번호</span>
                    <span class="clboth">시승모델</span>
                    <span class="clboth" style="width:45%">시승시간</span>
                    <span style="width:20%">담당SC</span>
                    <span style="width:35%">상태</span>
                </div>
                <iframe src="4.3.2.001-01_list_iframe.html" id="mainList" border="0" frameborder="0" width="100%" height="" ></iframe>
            </div>
        </section>

        <!-- content_search -->
        <section id="content_search" class="content_search" style="display:none;">
            <div class="content_title">
                <h1>조회조건</h1>
            </div>
            <div class="formarea">
                <table class="flist01">
                    <caption>입력 폼 샘플입니다. </caption>
                    <colgroup>
                        <col style="width:30%;">
                        <col style="">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th scope="row">시승모델</th>
                            <td>
                                <div class="f_text"><input type="text" class="form_comboBox" /></div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">담당 SC</th>
                            <td>
                                <div class="f_text"><input type="text" class="form_comboBox" /></div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">시승일</th>
                            <td>
                                <div class="f_item01">
                                    <input type="text" value="" class="">
                                    <span class="date" onclick="pushLayer('.m_calpicker')">날짜선택</span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="con_btnarea">
                <span class="btnd1"  onclick="contentlist()"><span class="search">조회</span></span>
            </div>
        </section>
        <!-- // content_search -->

    </section>

    <div id="docu_prev"><span onclick="javascript:history.back(-1);">이전</span></div>
</div>

<!-- script -->
<script>
$(document).ready(function() {
    $(".form_comboBox").kendoDropDownList({
        optionLabel:"선택"
    });

});
</script>
<!-- //script -->
</body>
</html>
