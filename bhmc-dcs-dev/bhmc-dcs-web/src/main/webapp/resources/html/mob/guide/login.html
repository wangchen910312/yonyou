<!-- login -->
<div class="login_wrap">
    <section class="login">
        <h1>北京现代 New Dealer Management System</h1>

            <div class="input_area">
                <span class="icon_id"></span>
                <input type="text" placeholder="User ID" value="" class="login_input">

            <div class="input_area">
                <span class="icon_pw"></span>
                <input type="password" placeholder="Password" value="" class="login_input">

            <div class="login_txt">
               <input type="checkbox" class="form_check" id="idsave"><label for="idsave"> 아이디 저장</label>
            </div>
            <button class="btn_login" onclick="location.href='main.html'">로그인</button>
