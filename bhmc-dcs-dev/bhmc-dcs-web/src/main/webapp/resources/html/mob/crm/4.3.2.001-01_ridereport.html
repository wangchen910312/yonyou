<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>

<link rel="stylesheet" type="text/css" href="../../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../../css/mob/kendo.mobile.all.min.css">
<link rel="stylesheet" type="text/css" href="../../../css/mob/mdms.css">

<script type="text/javascript" src="../../../js/mob/jquery.min.js"></script>
<script type="text/javascript" src="../../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../../js/kendo/kendo.all.min.js"></script>
<script type="text/javascript" src="../../../js/mob/mpublish.js"></script>

</head>
<body>
<div id="mwrap">
    <!-- header -->
    <header id="header">
        <span class="allmenu">주요메뉴 열기</span>
        <h1>시승관리 </h1>
        <span class="alarm">알림<span class="alarm_num">10</span></span>
    </header>
    <!-- //header -->

    <!-- content -->
    <section id="content">

            <div class="content_title">

                <h2>시승 일지</h2>
            </div>
            <!-- 시승 일지  -->
            <div class="formarea">
                <table class="flist01">
                    <caption>시승 상세정보 입력 </caption>
                    <colgroup>
                        <col style="width:34%;">
                        <col style="">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th scope="row">고객만족도</th>
                            <td>
                                <div class="f_text"><input type="text" class="form_comboBox" /></div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">판매전망</th>
                            <td>
                                <div class="f_text"><input type="text" class="form_comboBox" /></div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">이전 주행거리</th>
                            <td>
                                <div class="f_text">
                                    <input type="text" value="" name="" placeholder="">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">이후 주행거리</th>
                            <td>
                                <div class="f_text">
                                    <input type="text" value="" name="" placeholder="">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">이전 주유량</th>
                            <td>
                                <div class="f_text">
                                    <input type="text" value="" name="" placeholder="">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">이후 주유량</th>
                            <td>
                                <div class="f_text">
                                    <input type="text" value="" name="" placeholder="">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">내장 이상유무</th>
                            <td>
                                <input type="radio" id="radio01" name="radio" class="f_radio" checked /><label for="radio01">있음</label>
                                <input type="radio" id="radio02" name="radio" class="f_radio" /><label for="radio02" >없음</label>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">외장 이상유무</th>
                            <td>
                                <input type="radio" id="radio03" name="radio03" class="f_radio" checked /><label for="radio03">있음</label>
                                <input type="radio" id="radio04" name="radio03" class="f_radio" /><label for="radio04" >없음</label>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">메모</th>
                            <td>
                                <textarea rows="3" cols="" class="f_textarea"></textarea>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- // 시승 일지  -->

            <!-- 버튼 1개  -->
            <div class="con_btnarea">
                <span class="btnd1">저장</span>
            </div>

    </section>


    <div id="docu_prev"><span onclick="javascript:history.back(-1);">이전</span></div>
<!--
    <div id="docu_top"><span>TOP</span></div> -->
</div>

<!-- script -->
<script>
$(document).ready(function() {
    $(".form_comboBox").kendoDropDownList({
        optionLabel:"선택"
    });

});


</script>
<!-- //script -->
</body>
</html>
