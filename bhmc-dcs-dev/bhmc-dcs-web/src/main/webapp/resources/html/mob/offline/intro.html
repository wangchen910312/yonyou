<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
</head>
<style>
/* reset */
html { font-size:1em}
body { font-size:0.75em}
a, abbr, acronym, address, applet, article, aside, audio, b, blockquote, big, body, center, canvas, caption, cite, code, command, datalist, dd, del, details, dfn, dl, div, dt, em, embed, fieldset, figcaption, figure, font, footer, form, h1, h2, h3, h4, h5, h6, header, hgroup, html, i, iframe, img, ins, kbd, keygen, label, legend, li, meter, nav, menu, object, ol, output, p, pre, progress, q, s, samp, section, small, span, source, strike, strong, sub, sup, table, tbody, tfoot, thead, th, tr, td, video, tt, u, ul, var { margin:0; padding:0}
h1, h2, h3, h4, h5, h6, th, td, table, input, button, select, textarea, sub{ font-size:1em}
body, input, button, select, textarea { color:#303030; font-family:'돋움', Dotum, '굴림', Gulim, sans-serif;}
:lang(zh) body, :lang(zh) input, :lang(zh) button, :lang(zh) select, :lang(zh) textarea { font-family:SimSun, '宋体';}
img, input, button, select, textarea { vertical-align:middle}

/* layout */
html, body { height:100%;}

/* login */
.login_wrap{position:relative;min-width:320px;height:100%;min-height:480px;background:#116fbd url(bg_login.png) no-repeat 0 0;background-size:100%;-webkit-text-size-adjust:none;}
.login { padding-top:67px;text-align:center;}
.login h1 { height:121px;margin-bottom:70px;background:url(logo_login.png) no-repeat 50% 50%; background-size:301px;text-indent:-9999px;}
.login .login_form { padding:0 45px;}
.login .btn_login { display:block; width:100%; height:40px; margin-top:15px; border:0; background-color:#034f9d; background-image:none; color:#fff; font-size:15px; font-weight:bold; line-height:15px; text-align:center; vertical-align:middle; cursor:pointer;}
.login_wrap .copyright { position:absolute; bottom:15px; left:0; width:100%; color:#40a3ef; font-size:11px; line-height:13px; text-align:center;}

@media all and (max-width:359px){
.login {padding-top:50px;}
.login h1 { margin-bottom:53px;background-size:270px;}
.login .login_form { padding:0 40px;}
}
</style>
<body>
<!-- intro -->
<div class="login_wrap">
    <section class="login">
        <div class="login_car"></div>
        <h1>北京现代 New Dealer Management System</h1>
        <div class="login_form">
            <button class="btn_login">고객등록</button>
            <button class="btn_login">완성차 입고</button>
            <button class="btn_login">재고 조회</button>
        </div>
    </section>
    <p class="copyright">Copyright &copy; 2009-2016<br>BEIJING HYUNDAI MOTOR COMPANY Corporation,<br>All Rights Reserved.</p>
</div>
<!-- //intro -->
</body>
</html>
