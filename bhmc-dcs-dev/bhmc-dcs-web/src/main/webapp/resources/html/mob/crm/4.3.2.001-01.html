<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>

<link rel="stylesheet" type="text/css" href="../../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../../css/mob/kendo.mobile.all.min.css">
<link rel="stylesheet" type="text/css" href="../../../css/mob/mdms.css">

<script type="text/javascript" src="../../../js/mob/jquery.min.js"></script>
<script type="text/javascript" src="../../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../../js/kendo/kendo.all.min.js"></script>
<script type="text/javascript" src="../../../js/mob/mpublish.js"></script>

</head>
<body>
<div id="mwrap">
    <!-- header -->
    <header id="header">
        <span class="allmenu">주요메뉴 열기</span>
        <h1>시승관리 </h1>
        <span class="alarm">알림<span class="alarm_num">10</span></span>
    </header>
    <!-- //header -->

    <!-- content -->
    <section id="content">

            <div class="content_title">

                <h2>시승 상세정보</h2>
            </div>
            <!-- 시승 상세정보 -->
            <div class="formarea">
                <table class="flist01">
                    <caption>시승 상세정보 입력 </caption>
                    <colgroup>
                        <col style="width:34%;">
                        <col style="">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th scope="row">시승모델</th>
                            <td>
                                <div class="f_text"><input type="text" class="form_comboBox" /></div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">고객명</th>
                            <td>
                                <div class="f_text"><input type="text" class="form_comboBox" /></div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">휴대폰번호</th>
                        <td>
                            <div class="f_text">
                                <input type="text" value="" name="" placeholder="">
                            </div>
                        </td>
                        </tr>
                        <tr>
                            <th scope="row">시승예약일시</th>
                            <td>
                                <div class="f_item01">
                                    <input type="text" value="" class="">
                                    <span class="date" onclick="pushLayer('.m_calpicker')">날짜선택</span>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">시승시간</th>
                            <td>
                                <div class="f_text"><input type="text" class="form_comboBox" /></div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">시승노선</th>
                            <td>
                                <div class="f_item01">
                                    <input type="text" value="" class="">
                                    <span class="route">노선보기</span>
                                </div>
                            </td>
                        </tr><!--
                        <tr>
                            <th scope="row">시승노선</th>
                            <td>
                                <div class="f_itemexe01">
                                    <div class="f_text">
                                        <input type="text" value="" name="">
                                    </div>
                                    <span class="btn_itemexe"><span class="route">노선보기</span></span>
                                </div>
                            </td>
                        </tr> -->
                        <tr>
                            <th scope="row">시승출처</th>
                            <td>
                                <div class="f_text"><input type="text" class="form_comboBox" /></div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">담당 SC</th>
                            <td>
                                <div class="f_text">
                                    <input type="text" name="">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">시승타입</th>
                            <td>
                                <ul class="tridetype">
                                    <li><span>고객시승</span></li>
                                    <li><span class="on">행사</span></li>
                                    <li><span>내부업무</span></li>
                                    <li><span>기타</span></li>
                                </ul>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">메모</th>
                            <td>
                                <textarea rows="3" cols="" class="f_textarea"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">등록일</th>
                            <td>
                                <div class="f_text f_disabled">
                                    <input type="text" name="" readonly>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- // 시승 상세정보  -->

            <!-- 버튼 3개  -->
            <div class="con_btnarea btncount3">
                <div><span class="btnd1t2">예약취소</span></div>
                <div><span class="btnd1">시승일지</span></div>
                <div><span class="btnd1">저장</span></div>
            </div>

    </section>

    <div id="docu_prev"><span onclick="javascript:history.back(-1);">이전</span></div>
<!--
    <div id="docu_top"><span>TOP</span></div> -->
</div>

<!-- script -->
<script>
$(document).ready(function() {
    $(".form_comboBox").kendoDropDownList({
        optionLabel:"선택"
    });

});


</script>
<!-- //script -->
</body>
</html>
