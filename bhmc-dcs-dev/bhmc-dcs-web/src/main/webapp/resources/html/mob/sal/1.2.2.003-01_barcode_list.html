<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../../css/mob/mdms.css">
<script type="text/javascript" src="../../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../../js/mob/mpublish.js"></script>
</head>
<body>
<div id="mwrap">
    <!-- header -->
    <header id="header">
        <span class="allmenu">주요메뉴 열기</span>
        <h1>완성차 입고 확정</h1>
        <span class="alarm">알림<span class="alarm_num">3</span></span>
    </header>
    <!-- //header -->

    <!-- content -->
    <section id="content">

        <!-- content_list -->
        <section id="content_list">
            <div class="content_title">
                <h2>BARCODE 목록</h2>
                <div class="title_btn">
                    <span class="tbtn01">전체선택</span>
                </div>
            </div>

            <div class="listarea">
                <div class="checkitem listhead">
                    <span style="width:60%;">Vin No</span>
                    <span style="width:40%;">입고일자</span>
                </div>
                <iframe src="1.2.2.003-01_completion_iframe.html" id="mainList" border="0" frameborder="0" width="100%" height=""></iframe>
            </div>
            <div class="btnfixed">
                <div class="con_btnarea">
                    <span class="btnd1">입고대상 조회</span>
                </div>
            </div>
        </section>

    </section>

    <div id="docu_prev"><span onclick="javascript:history.back(-1);">이전</span></div>

</div>

<!-- script -->
<script>
$(document).ready(function() {
    /*
    // iframe 컨텐츠 높이만큼 설정하기
    $("#mainList").load(function() {
        var h = $(this).contents().height();
        $(this).height( h );
    }); */

    // iframe 높이값 설정
    iframeHeightset();

    // 조회값 삭제시 iframe 높이값 재설정
    $(".skeyarea .btnarea .sbtn").click(function(){
        $(".skeyarea").hide();
        iframeHeightset();
    });

    // 전체조회값 삭제시 iframe 높이값 재설정
    $(".skeyarea .slist01 .btn_delete").click(function(){
        $(this).parents("tr").hide();
        iframeHeightset();
    });
});

</script>
<!-- //script -->
</body>
</html>
