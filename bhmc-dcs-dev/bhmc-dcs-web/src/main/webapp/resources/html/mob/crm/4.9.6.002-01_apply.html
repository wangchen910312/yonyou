<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>

<link rel="stylesheet" type="text/css" href="../../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../../css/mob/kendo.mobile.all.min.css">
<link rel="stylesheet" type="text/css" href="../../../css/mob/mdms.css">

<script type="text/javascript" src="../../../js/mob/jquery.min.js"></script>
<script type="text/javascript" src="../../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../../js/kendo/kendo.all.min.js"></script>
<script type="text/javascript" src="../../../js/mob/mpublish.js"></script>

</head>
<body>
<div id="mwrap">
    <!-- header -->
    <header id="header">
        <span class="allmenu">주요메뉴 열기</span>
        <h1>리드등록 </h1>
        <span class="alarm">알림<span class="alarm_num">10</span></span>
    </header>
    <!-- //header -->

    <!-- content -->
    <section id="content">

            <div class="content_title">

                <h2>기본정보</h2>
            </div>
            <!-- 기본정보  -->
            <div class="co_group">
                <div class="formarea">
                    <table class="flist01">
                        <caption>고객 기본정보입니다. </caption>
                        <colgroup>
                            <col style="width:34%;">
                            <col style="">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">고객명</th>
                                <td>
                                    <div class="f_text">
                                        <input type="text" value="" name="">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">휴대전화</th>
                                <td>
                                    <div class="f_text">
                                        <input type="text" value="" name="" placeholder="">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">집전화</th>
                                <td>
                                    <div class="f_text">
                                        <input type="text" value="" name="" placeholder="">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">회사전화</th>
                                <td>
                                    <div class="f_text">
                                        <input type="text" value="" name="" placeholder="">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">리드출처</th>
                                <td>
                                    <div class="f_text"><input type="text" class="form_comboBox" /></div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">담당 SC</th>
                                <td>
                                    <div class="f_text"><input type="text" class="form_comboBox" /></div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">BHMC 여부</th>
                                <td>
                                    <input type="checkbox" id="check01" name="check01" class="f_check" /><label for="check01"></label>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">배정일</th>
                                <td class="f_term">
                                    <div class="f_item01">
                                        <input type="text"  value="2016-01-01">
                                        <span class="date">날짜선택</span>
                                    </div><span class="termtext"> ∼</span>
                                    <div class="f_item01">
                                        <input type="text"  value="2016-01-01">
                                        <span class="date">날짜선택</span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- // 기본정보  -->

            <!-- 관심차종  -->
            <div class="co_group">
                <div class="content_title">
                    <h2>관심차종</h2>
                    <div class="title_btn">
                        <span class="tbtn">추가</span>
                        <span class="co_open"><span>상세내용 접기 </span></span>
                        <!-- <span class="co_open co_close"><span>상세내용 보기 </span></span>  -->
                    </div>
                </div>
                <div class="co_view">
                    <div class="listarea01">
                        <div class="deleteitem listhead">
                            <span style="width:60%">관심차종</span>
                            <span style="width:40%">관심</span>
                            <span class="clboth">관심모델</span>
                        </div>
                        <div class="deleteitem">
                            <span style="width:60%">관심차종</span>
                            <span style="width:40%">관심</span>
                            <span class="clboth">관심모델</span>
                        </div>
                        <div class="deleteitem">
                            <span style="width:60%">관심차종</span>
                            <span style="width:40%">관심</span>
                            <span class="clboth">관심모델</span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- // 관심차종  -->

            <!-- 버튼 1개  -->
            <div class="con_btnarea">
                <span class="btnd1"><span class="search">저장</span></span>
            </div>

    </section>

    <div id="docu_prev"><span onclick="javascript:history.back(-1);">이전</span></div>
<!--
    <div id="docu_top"><span>TOP</span></div> -->
</div>

<!-- script -->
<script>
$(document).ready(function() {
    $(".form_comboBox").kendoDropDownList({
        optionLabel:"선택"
    });

});


</script>
<!-- //script -->
</body>
</html>
