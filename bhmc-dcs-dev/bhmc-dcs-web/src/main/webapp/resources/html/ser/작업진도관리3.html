<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header">header</header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">

            <!-- 작업진도관리 -->
			<section class="group">
				<div class="header_area">
                    <h1 class="title_basic">작업진도관리</h1>
                    <div class="btn_right">
                        <button class="btn_m btn_search">조회</button>
                    </div>
				</div>
				<div class="table_form form_width_100per">
					<table>
						<caption></caption>
						<colgroup>
							<col style="width:10%;">
							<col style="width:15%;">
							<col style="width:10%;">
							<col style="width:15%;">
							<col style="width:10%;">
							<col style="width:15%;">
							<col style="width:10%;">
							<col style="width:15%;">
						</colgroup>
						<tbody>
                            <tr>
                                <th scope="row">委托时间查询</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">委托号码查询</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">委托类型查询</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">车牌号码查询</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">服务顾问查询</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">维修者查询</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">委托状态查询</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
                                <th scope="row">派工状态查询</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">维修状态查询</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
                                <th scope="row">暂停状态查询</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
                                <th scope="row">暂停原因查询</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
                                <th scope="row">质检状态查询</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">洗车状态查询</th>
                                <td class="bor_none">
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
                                <th scope="row" class="bor_none"></th>
                                <td class="bor_none"></td>
                                <th scope="row" class="bor_none"></th>
                                <td class="bor_none"></td>
                                <th scope="row" class="bor_none"></th>
                                <td></td>
                            </tr>
						</tbody>
					</table>
				</div>

                <div class="table_grid mt10">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">车牌号码</th>
                                <th scope="col" data-field="data2">委托号码</th>
                                <th scope="col" data-field="data3">维修项目</th>
                                <th scope="col" data-field="data4">委托类型</th>
                                <th scope="col" data-field="data5">服务顾问</th>
                                <th scope="col" data-field="data6">预计交车<br>时间</th>
                                <th scope="col" data-field="data7">维修工位</th>
                                <th scope="col" data-field="data8">维修者</th>
                                <th scope="col" data-field="data9">选择质检</th>
                                <th scope="col" data-field="data10">委托状态</th>
                                <th scope="col" data-field="data11">派工状态</th>
                                <th scope="col" data-field="data12">维修状态</th>
                                <th scope="col" data-field="data13">暂停状态</th>
                                <th scope="col" data-field="data14">暂停原因</th>
                                <th scope="col" data-field="data15">质检状态</th>
                                <th scope="col" data-field="data16">洗车状态</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- 탭메뉴 전체 영역 -->
                <div class="tab_area">
                    <!-- 탭메뉴 -->
                    <ul>
                        <li class="k-state-active">정비</li>
                        <li>품질검사</li>
                        <li>세차</li>
                    </ul>
                    <!-- //탭메뉴 -->

                    <!-- 정비 -->
                    <div>
                        <div class="workProgress_manage">
                            <div class="top_area">
                                <ul class="txt_input">
                                    <li>
                                        <span class="bu_required">维修者</span>
                                        <div class="required_area">
                                            <div class="form_search">
                                                <input type="text" value="" class="form_input">
                                                <a href="javascript:;">검색</a>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                                <div class="btn_right">
                                    <button type="button" class="btn_s btn_s_v2">维修暂停</button>
                                    <button type="button" class="btn_s btn_s_v2">维修继续</button>
                                    <button type="button" class="btn_s btn_s_v2">维修开始</button>
                                    <button type="button" class="btn_s btn_s_v2">维修完成</button>
                                    <button type="button" class="btn_s btn_s_v2">取消维修</button>
                                </div>
                            </div>
                            <div class="con_area">
                                <ul>
                                    <li>
                                        <button class="btn_s btn_s_v3">拆卸开始</button>
                                        <button class="btn_s btn_s_v3">拆卸完成</button>
                                    </li>
                                    <li>
                                        <button class="btn_s btn_s_v3">校正开始</button>
                                        <button class="btn_s btn_s_v3">校正完成</button>
                                    </li>
                                    <li>
                                        <button class="btn_s btn_s_v3">钣金开始</button>
                                        <button class="btn_s btn_s_v3">钣金完成</button>
                                    </li>
                                    <li>
                                        <button class="btn_s btn_s_v3">底处理开始</button>
                                        <button class="btn_s btn_s_v3">底处理完成</button>
                                    </li>
                                    <li>
                                        <button class="btn_s btn_s_v3">中途开始</button>
                                        <button class="btn_s btn_s_v3">中途完成</button>
                                    </li>
                                    <li>
                                        <button class="btn_s btn_s_v3">遮蔽开始</button>
                                        <button class="btn_s btn_s_v3">遮蔽完成</button>
                                    </li>
                                    <li>
                                        <button class="btn_s btn_s_v3">喷漆开始</button>
                                        <button class="btn_s btn_s_v3">喷漆完成</button>
                                    </li>
                                    <li>
                                        <button class="btn_s btn_s_v3">干燥开始</button>
                                        <button class="btn_s btn_s_v3">干燥完成</button>
                                    </li>
                                    <li>
                                        <button class="btn_s btn_s_v3">安装开始</button>
                                        <button class="btn_s btn_s_v3">安装完成</button>
                                    </li>
                                    <li>
                                        <button class="btn_s btn_s_v3">抛光开始</button>
                                        <button class="btn_s btn_s_v3">抛光完成</button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <!-- //정비 -->

                    <!-- 품질검사 -->
                    <div>
                                                품질검사
                    </div>
                    <!-- //품질검사 -->
                    <!-- 세차 -->
                    <div>
                                                세차
                    </div>
                    <!-- //세차 -->
                </div>
                <!-- //탭메뉴 전체 영역 -->
			</section>
            <!-- //작업진도관리 -->

		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer">footer</footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid").kendoGrid();
        $(".form_comboBox").kendoDropDownList();
        $(".btn_m, .btn_s").kendoButton();
        $(".tab_area").kendoTabStrip({
            animation:false
        });
    });
</script>
<!-- //script -->
</body>
</html>
