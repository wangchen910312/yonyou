<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header">header</header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">

            <!-- 신청현황 -->
			<section class="group">
				<div class="header_area">
                    <h1 class="title_basic">신청현황</h1>
					<div class="btn_right">
						<button class="btn_m btn_search">조회</button>
                        <button class="btn_m">승인</button>
                        <button class="btn_m btn_cancel">취소</button>
                        <button class="btn_m">요청</button>
					</div>
				</div>
				<div class="table_form form_width_70per">
					<table>
						<caption></caption>
						<colgroup>
							<col style="width:10%;">
							<col style="width:26%;">
							<col style="width:10%;">
							<col style="width:22%;">
							<col style="width:10%;">
							<col style="width:22%;">
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">등록일자</th>
								<td>
                                    <input class="form_datepicker" style="width:40%">
                                    ~
                                    <input class="form_datepicker" style="width:40%">
                                </td>
								<th scope="row">차대번호</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
								<th scope="row">상태</th>
								<td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
							</tr>
						</tbody>
					</table>
				</div>

                <div class="table_grid mt10">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">번호</th>
                                <th scope="col" data-field="data2">차대번호</th>
                                <th scope="col" data-field="data3">상태</th>
                                <th scope="col" data-field="data4">신청일</th>
                                <th scope="col" data-field="data5">판정일</th>
                                <th scope="col" data-field="data6">판정인</th>
                                <th scope="col" data-field="data7">지연일</th>
                                <th scope="col" data-field="data8">원인</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
			</section>
            <!-- //신청현황 -->

            <div class="clfix">
                <!-- 클레임정보 -->
                <section class="left_areaStyle">
                    <div class="header_area">
                        <h1 class="title_basic">클레임정보</h1>
                    </div>
                    <div class="table_form form_width_100per">
                        <table>
                            <caption></caption>
                            <colgroup>
                                <col style="width:20%;">
                                <col style="width:30%;">
                                <col style="width:20%;">
                                <col style="width:30%;">
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th scope="row">VIN번호</th>
                                    <td>
                                        <input type="text" value="" class="form_input">
                                    </td>
                                    <th scope="row">엔진번호</th>
                                    <td>
                                        <input type="text" value="" class="form_input">
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">주행거리</th>
                                    <td>
                                        <input type="text" value="" class="form_input">
                                    </td>
                                    <th scope="row">보증일자</th>
                                    <td>
                                        <input type="text" value="" class="form_input">
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">고객</th>
                                    <td>
                                        <input type="text" value="" class="form_input">
                                    </td>
                                    <th scope="row">생산일자</th>
                                    <td>
                                        <input type="text" value="" class="form_input">
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">작성자</th>
                                    <td>
                                        <input type="text" value="" class="form_input">
                                    </td>
                                    <th scope="row">전화번호</th>
                                    <td>
                                        <input type="text" value="" class="form_input">
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">판정인</th>
                                    <td>
                                        <input type="text" value="" class="form_input">
                                    </td>
                                    <th scope="row">판정일자</th>
                                    <td>
                                        <input type="text" value="" class="form_input">
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row"><label><input type="checkbox" name="" class="form_check"> 난제고장</label></th>
                                    <td>
                                        <select class="form_comboBox">
                                            <option></option>
                                        </select>
                                    </td>
                                    <th scope="row"><label><input type="checkbox" name="" class="form_check"> 삼포긴급</label></th>
                                    <td>
                                        <select class="form_comboBox">
                                            <option></option>
                                        </select>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="table_grid mt10">
                        <table class="grid">
                            <caption></caption>
                            <thead>
                                <tr>
                                    <th scope="col" data-field="data1">구분</th>
                                    <th scope="col" data-field="data2">파일명</th>
                                    <th scope="col" data-field="data3">파일크기</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
                <!-- //클레임정보 -->

                <!-- 의견 -->
                <section class="right_areaStyle">
                    <div class="header_area">
                        <h1 class="title_basic">의견</h1>
                    </div>
                    <div class="table_form form_width_100per">
                        <table>
                            <caption></caption>
                            <colgroup>
                                <col style="width:20%;">
                                <col>
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th scope="row">긴급정황설명</th>
                                    <td colspan="3">
                                        <textarea rows="3" cols="" class="form_textarea"></textarea>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">딜러처리 <br>의견 및 방안</th>
                                    <td colspan="3">
                                        <textarea rows="3" cols="" class="form_textarea"></textarea>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">BMMC <br>처리의견</th>
                                    <td colspan="3">
                                        <textarea rows="3" cols="" readonly class="form_textarea form_readonly"></textarea>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="mt10">
                        <label class="label_check ml15"><input type="radio" name="radio1" class="form_check"> 오류설명</label>
                        <label class="label_check"><input type="radio" name="radio1" class="form_check"> 유지보수</label>
                        <label class="label_check"><input type="radio" name="radio1" class="form_check"> 문제해결</label>
                    </div>
                </section>
                <!-- //의견 -->
            </div>

		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer">footer</footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid").kendoGrid();
        $(".form_comboBox").kendoDropDownList();
    });
</script>
<!-- //script -->
</body>
</html>
