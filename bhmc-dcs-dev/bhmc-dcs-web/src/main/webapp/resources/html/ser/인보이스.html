<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
    <script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
    <!-- header -->
    <header id="header"></header>
    <!-- //header -->

    <!-- container -->
    <div id="container">
        <!-- content -->
        <section id="content">


            <section class="group">
                <div class="header_area">
                    <h1 class="title_basic">월별 INVOICE</h1>
                    <div class="btn_right">
                        <button class="btn_m btn_search">조회</button>
                        <button class="btn_m btn_print">인쇄</button>
                    </div>
                </div>
                <div class="table_form">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:20%;">
                            <col style="width:70%;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">확정월</th>
                                <td>
                                    <div class="form_float">
                                        <div class="date_left">
                                            <input value="" class="form_monthpicker">
                                            <span class="txt_from">~</span>
                                        </div>
                                        <div class="date_right">
                                            <input value="" class="form_monthpicker">
                                        </div>
                                    </div>
                                </td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="table_grid mt10">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">INVOICE NO.</th>
                                <th scope="col" data-field="data2">확정금액</th>
                                <th scope="col" data-field="data3">공제금액</th>
                                <th scope="col" data-field="data4">지급금액</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>

                <div class="table_form mt10">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:50%;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">INVOICE NO.</th>
                                <td>
                                    <input type="text" class="form_input">
                                </td>
                                <th scope="row">클레임유형</th>
                                <td>
                                    <input type="text" class="form_comboBox">
                                </td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="table_form mt10">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:10%;">
                            <col style="width:15%;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">공임</th>
                                <td>
                                    <input type="text" value="0" readonly class="form_input ar form_readonly">
                                </td>
                                <th scope="row">대상건수</th>
                                <td>
                                    <input type="text" value="0" readonly class="form_input ar form_readonly">
                                </td>
                                <th scope="row">부품금액</th>
                                <td>
                                    <input type="text" value="0" readonly class="form_input ar form_readonly">
                                </td>
                                <th scope="row">청구금액</th>
                                <td>
                                    <input type="text" value="0" readonly class="form_input ar form_readonly">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">외주금액</th>
                                <td>
                                    <input type="text" value="0" readonly class="form_input ar form_readonly">
                                </td>
                                <th scope="row">공제금액(-)</th>
                                <td>
                                    <input type="text" value="0" readonly class="form_input ar form_readonly">
                                </td>
                                <th scope="row">확정금액</th>
                                <td>
                                    <input type="text" value="0" readonly class="form_input ar form_readonly">
                                </td>
                                <th scope="row">계산 합계</th>
                                <td>
                                    <input type="text" value="0" readonly class="form_input ar form_readonly">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="table_grid mt10">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">작업지시번호</th>
                                <th scope="col" data-field="data2">클레임번호</th>
                                <th scope="col" data-field="data3">클레임유형</th>
                                <th scope="col" data-field="data4">차대번호</th>
                                <th scope="col" data-field="data5">합계</th>
                                <th scope="col" data-field="data6">공임</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>

                <div class="table_grid mt10">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">공제번호</th>
                                <th scope="col" data-field="data2">공제사유코드</th>
                                <th scope="col" data-field="data3">공제사유명</th>
                                <th scope="col" data-field="data4">공제금액</th>
                                <th scope="col" data-field="data5">클레임번호</th>
                                <th scope="col" data-field="data6">공제일자</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </section>


        </section>
        <!-- //content -->
    </div>
    <!-- //container -->

    <!-- footer -->
    <footer id="footer"></footer>
    <!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_monthpicker").kendoDatePicker({
            format: "yyyy-MM",
            start: "year",
            depth: "year"
        });
        $(".form_comboBox").kendoDropDownList();
        $(".grid").kendoGrid({
            height: 150
        });
        $(".tab_area").kendoTabStrip({
            animation: false
        });
    });
</script>
<!-- //script -->
</body>
</html>
