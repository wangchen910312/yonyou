<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
    <script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
    <!-- header -->
    <header id="header"></header>
    <!-- //header -->

    <!-- container -->
    <div id="container">
        <!-- content -->
        <section id="content">

            <div class="content_v1">
                <section class="group">
                    <div class="header_area tablet_hide">
                        <div class="btn_left">
                            <button type="button" class="btn_m btn_reset">初始化<!-- 초기화 --></button>
                        </div>
                        <div class="btn_right">
                            <button type="button" class="btn_m">服务历史<!-- 서비스이력조회 --></button>
                            <button type="button" class="btn_m">变更信息<!-- 정보변경 --></button>
                            <button type="button" class="btn_m">变更车辆所有者<!-- 차량소유자변경 --></button>
                            <button type="button" class="btn_m">客户视图<!-- 고객통합정보조회 --></button>
                        </div>
                    </div>
                    <div class="clfix tablet_hide">
                        <!-- 차량정보 -->
                        <section class="left_areaStyle">
                            <!-- 탭메뉴 전체 영역 -->
                            <div class="tab_area mt0">
                                <!-- 탭메뉴 -->
                                <ul>
                                    <li class="k-state-active">车辆信息</li>
                                    <li>服务活动</li>
                                    <li>批量活动</li>
                                    <li>三包提示</li>
                                </ul>
                                <!-- //탭메뉴 -->

                                <!-- 车辆信息 -->
                                <div style="min-height:142px;">
                                    <div class="table_form">
                                        <table>
                                            <caption></caption>
                                            <colgroup>
                                                <col style="width:22%;">
                                                <col style="width:28%;">
                                                <col style="width:22%;">
                                                <col>
                                            </colgroup>
                                            <tbody>
                                                <tr>
                                                    <th scope="row"><span class="bu_required">车辆识别码<!-- 차대번호 --></span></th>
                                                    <td colspan="3">
                                                        <div class="form_search">
                                                            <input type="text" id="vinNo" name="vinNo" class="form_input" required>
                                                            <a href="javascript:;"></a>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <th scope="row">车牌号码<!-- 차량번호 --></th>
                                                    <td>
                                                        <div class="form_search">
                                                            <input type="text" id="carRegNo" name="carRegNo" class="form_input" readonly/>
                                                            <a href="javascript:;"></a>
                                                        </div>
                                                    </td>
                                                    <th scope="row">当前行驶里程</th>
                                                    <td>
                                                        <input type="text" id="accuDrivDis" name="accuDrivDis" class="form_input ar">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <th scope="row">车辆品牌<!-- 브랜드명 --></th>
                                                    <td class="readonly_area">
                                                        <input type="text" id="carBrandNm" name="carBrandNm" class="form_input" readonly/>
                                                        <input type="hidden" id="carBrandCd" name="carBrandCd" class="form_input"/>
                                                    </td>
                                                    <th scope="row">累计行驶里程<!-- 누적 주행거리 --></th>
                                                    <td class="readonly_area">
                                                        <input type="text" id="accuDrivDis" name="accuDrivDis" class="form_input" readonly>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <th scope="row">车种名称</th>
                                                    <td class="readonly_area">
                                                        <input type="text" id="" name="" class="form_input" readonly>
                                                    </td>
                                                    <th scope="row">质保结束日期<!-- 워런티마감일 --></th>
                                                    <td class="readonly_area">
                                                        <input type="text" id="grteEndDt" name="grteEndDt" class="form_input" readonly/>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <th scope="row">车型名称<!-- 차형명 --></th>
                                                    <td class="readonly_area">
                                                        <input type="text" id="modelNm" name="modelNm" class="form_input" readonly/>
                                                    </td>
                                                    <th scope="row">保险公司<!-- 보험사 --></th>
                                                    <td class="readonly_area">
                                                        <input type="text" id="incCorpCd" name="incCorpCd" class="form_input" readonly/>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <!-- //车辆信息 -->

                                <!-- 服务活动 -->
                                <div style="min-height:142px;"></div>
                                <!-- //服务活动 -->

                                <!-- 批量活动 -->
                                <div style="min-height:142px;"></div>
                                <!-- //批量活动 -->

                                <!-- 三包提示 -->
                                <div style="min-height:142px;"></div>
                                <!-- //三包提示 -->
                            </div>
                            <!-- //탭메뉴 전체 영역 -->
                        </section>
                        <!-- //차량정보 -->

                        <!-- 고객정보 -->
                        <section class="right_areaStyle">
                            <!-- 탭메뉴 전체 영역 -->
                            <div class="tab_area mt0">
                                <!-- 탭메뉴 -->
                                <ul>
                                    <li class="k-state-active">车辆所有者</li>
                                    <li>送修者</li>
                                    <li>特约店会员</li>
                                    <li>BM会员</li>
                                </ul>
                                <!-- //탭메뉴 -->

                                <!-- 车辆所有者 -->
                                <div style="min-height:142px;">
                                    <div class="table_form">
                                        <table>
                                            <caption></caption>
                                            <colgroup>
                                                <col style="width:22%;">
                                                <col style="width:28%;">
                                                <col style="width:22%;">
                                                <col>
                                            </colgroup>
                                            <tbody>
                                                <tr>
                                                    <th scope="row"><span class="bu_required">车辆所有者<!-- 차량소유자 --></span></th>
                                                    <td colspan="3">
                                                        <div class="form_search">
                                                            <input type="text" id="carOwnerNm" name="carOwnerNm" class="form_input" required>
                                                            <a href="#" onclick="javascript:;"></a>
                                                        </div>
                                                        <input type="hidden" id="carOwnerId" name="carOwnerId" readonly/>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <th scope="row">固定电话<!-- 유선전화 --></th>
                                                    <td class="readonly_area">
                                                        <input type="text" id="carOwnerTelNo" name="carOwnerTelNo" class="form_input numberic" readonly/>
                                                    </td>
                                                    <th scope="row">证件类型<!-- 증서유형 --></th>
                                                    <td class="readonly_area">
                                                        <input type="text" id="mathDocTp" name="mathDocTp" class="form_input" readonly />
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <th scope="row">移动电话<!-- 모바일전화 --></th>
                                                    <td class="readonly_area">
                                                        <input type="text" id="carOwnerHpNo" name="carOwnerHpNo" class="form_input numberic" readonly />
                                                    </td>
                                                    <th scope="row">证件号码<!-- 증서번호 --></th>
                                                    <td class="readonly_area">
                                                        <input type="text" id="ssnCrnNo" name="ssnCrnNo" class="form_input" readonly />
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <th scope="row">电子邮件<!-- email --></th>
                                                    <td class="readonly_area">
                                                        <input type="mail" id="carOwnerMailNm" name="carOwnerMailNm" class="form_input" readonly/>
                                                    </td>
                                                    <th scope="row">首选联系方式<!-- 메인 연락방식 --></th>
                                                    <td class="readonly_area">
                                                        <input type="text" id="prefContactMthCd" name="prefContactMthCd" class="form_input" readonly/>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <th scope="row">客户标识<!-- 고객태그 --></th>
                                                    <td class="readonly_area">
                                                        <input type="text" id="custTag" name="custTag" class="form_input" readonly/>
                                                    </td>
                                                    <th scope="row">首选联系时间<!-- 메인 연락시간 --></th>
                                                    <td class="readonly_area">
                                                        <input type="text" id="prefContactTimeCd" name="prefContactTimeCd" class="form_input" readonly/>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <!-- //车辆所有者 -->

                                <!-- 送修者 -->
                                <div style="min-height:142px;"></div>
                                <!-- //送修者 -->

                                <!-- 特约店会员 -->
                                <div style="min-height:142px;"></div>
                                <!-- //特约店会员 -->

                                <!-- BM会员 -->
                                <div style="min-height:142px;"></div>
                                <!-- //BM会员 -->
                            </div>
                            <!-- //탭메뉴 전체 영역 -->
                        </section>
                        <!-- //고객정보 -->
                    </div>

                    <section class="group">
                        <div class="header_area">
                            <div class="btn_right">
                                <button type="button" class="btn_s">确认</button><!-- 확인 -->
                                <button type="button" class="btn_s">取消</button><!-- 취소 -->
                                <button type="button" class="btn_s">打印</button><!-- 출력 -->
                            </div>
                        </div>
                        <div class="table_form">
                            <table>
                                <caption></caption>
                                <colgroup>
                                    <col style="width:11%;">
                                    <col style="width:14%;">
                                    <col style="width:11%;">
                                    <col style="width:14%;">
                                    <col style="width:11%;">
                                    <col style="width:14%;">
                                    <col style="width:11%;">
                                    <col style="width:14%;">
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th scope="row">预约受理号码</th>
                                        <td>
                                            <div class="form_search">
                                                <input type="text" value="" class="form_input">
                                                <a href="javascript:;"></a>
                                            </div>
                                        </td>
                                        <th scope="row">预约来源</th>
                                        <td>
                                            <input type="text" value="" readonly class="form_input form_readonly">
                                        </td>
                                        <th scope="row">预约受理时间</th>
                                        <td>
                                            <input type="text" value="" readonly class="form_input form_readonly">
                                        </td>
                                        <th scope="row">预约变更时间</th>
                                        <td>
                                            <input type="text" value="" readonly class="form_input form_readonly">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </section>
                </section>
            </div>

            <!-- 우측 메뉴 -->
            <section class="slide_menu">
                <div id="slide-in-share" class="slide-in-share">
                    <a id="slide-in-handle" class="slide-in-handle" href="#"><span class="txt_middle">预约服务看板</span></a>
                    <div class="slide-content">预约服务看板</div>
                </div>
            </section>
            <!-- //우측 메뉴 -->

        </section>
        <!-- //content -->
    </div>
    <!-- //container -->

    <!-- footer -->
    <footer id="footer"></footer>
    <!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".form_datetimepicker").kendoDateTimePicker();
        $(".form_comboBox").kendoDropDownList();
        $(".grid").kendoGrid();
        $(".grid2").kendoGrid({
            height: 127
        });
        $(".tab_area").kendoTabStrip({
            animation: false
        });

        var slide = kendo.fx($("#slide-in-share")).slideIn("right"),
        visible = true;

        $("#slide-in-handle").click(function(e) {
            $(".slide-in-share").removeClass("z-index-top");
            $(this).parent().addClass("z-index-top");
            if (visible) {
                slide.reverse();
            } else {
                slide.play();
            }
            visible = !visible;
            e.preventDefault();
        });
    });
</script>
<!-- //script -->

<style>
    #slide-in-share { width:600px; margin-right:-600px;}
    #slide-in-share1 { width:600px; margin-right:-600px;}
    #slide-in-share1 .slide-in-handle { top:102px;}
    #slide-in-share2 { width:600px; margin-right:-600px;}
    #slide-in-share2 .slide-in-handle { top:205px;}
</style>
</body>
</html>
