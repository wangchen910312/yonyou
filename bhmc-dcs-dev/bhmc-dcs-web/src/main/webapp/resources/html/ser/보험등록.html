<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
    <script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
    <!-- header -->
    <header id="header"></header>
    <!-- //header -->

    <!-- container -->
    <div id="container">
        <!-- content -->
        <section id="content">

            <!-- 保险承保  -->
            <section class="group">
                <div class="header_area">
                    <h1 class="title_basic">保险承保</h1><!-- 보험등록 -->
                    <div class="btn_right">
                        <button type="button" class="btn_m btn_reset">初始化</button><!-- 초기화 -->
                        <button type="button" class="btn_m btn_search">查询</button><!-- 조회 -->
                    </div>
                </div>
                <div class="table_form">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:10%;">
                            <col style="width:15%;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">保险公司代码</th><!-- 보험사코드 -->
                                <td>
                                    <input type="text" class="form_comboBox">
                                </td>
                                <th scope="row">车牌号码</th><!-- 번호판번호 -->
                                <td>
                                    <input type="text" class="form_comboBox">
                                </td>
                                <th scope="row">保险区分</th><!-- 보험구분 -->
                                <td>
                                    <input type="text" class="form_comboBox">
                                </td>
                                <th scope="row">保险开始日期</th><!-- 보험시작일 -->
                                <td>
                                    <input type="text" class="form_comboBox">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">保险公司简称</th><!-- 보험사약칭 -->
                                <td>
                                    <input type="text" class="form_comboBox">
                                </td>
                                <th scope="row">车辆识别码</th><!-- VIN번호 -->
                                <td>
                                    <input type="text" class="form_comboBox">
                                </td>
                                <th scope="row">承保险种类型</th><!-- 상업보험유형 -->
                                <td>
                                    <input type="text" class="form_comboBox">
                                </td>
                                <th scope="row">保险结束日期</th><!-- 보험만료일 -->
                                <td>
                                    <input type="text" class="form_comboBox">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">保险单号码</th><!-- 보험문서번호 -->
                                <td>
                                    <input type="text" class="form_comboBox">
                                </td>
                                <th scope="row">被保险人</th><!-- 피보험자 -->
                                <td>
                                    <input type="text" class="form_comboBox">
                                </td>
                                <th scope="row">承保险种名称</th><!-- 상업보험유형명 -->
                                <td>
                                    <input type="text" class="form_comboBox">
                                </td>
                                <th scope="row">保险费总计</th><!-- 보험비용 총계 -->
                                <td>
                                    <input type="text" class="form_comboBox">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="header_area">
                    <div class="btn_right">
                        <button type="button" class="btn_s">添加</button><!-- 추가 -->
                        <button type="button" class="btn_s">删除</button><!-- 삭제 -->
                        <button type="button" class="btn_s">文件上传</button><!-- 파일업로드 -->
                    </div>
                </div>
                <div class="table_grid">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">车牌号码</th><!-- 번호판번호 -->
                                <th scope="col" data-field="data2">车辆识别码</th><!-- VIN번호 -->
                                <th scope="col" data-field="data3">被保险人</th><!-- 피보험자 -->
                                <th scope="col" data-field="data4">保险公司代码</th><!-- 보험사코드 -->
                                <th scope="col" data-field="data5">保险公司简称</th><!-- 보험사약칭 -->
                                <th scope="col" data-field="data6">保险单号码</th><!-- 보험문서번호 -->
                                <th scope="col" data-field="data7">保险区分</th><!-- 보험구분 -->
                                <th scope="col" data-field="data8">保险费合计</th><!-- 보험비용합계 -->
                                <th scope="col" data-field="data9">保险开始日期</th><!-- 보험시작일 -->
                                <th scope="col" data-field="data10">保险结束日期</th><!-- 보험만료일 -->
                                <th scope="col" data-field="data11">保险承保登记日期</th><!-- 보험등록일 -->
                                <th scope="col" data-field="data12">保险承保登记者</th><!-- 보험등록작성자 -->
                                <th scope="col" data-field="data13">承保险种代码</th><!-- 상업보험코드 -->
                                <th scope="col" data-field="data14">承保险种类型</th><!-- 상업보험유형 -->
                                <th scope="col" data-field="data15">承保险种名称</th><!-- 상업보험명칭 -->
                                <th scope="col" data-field="data16">保险承保备注</th><!-- 상업보험비고 -->
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>

                <div class="header_area">
                    <div class="btn_right">
                        <button type="button" class="btn_s">添加</button><!-- 추가 -->
                        <button type="button" class="btn_s">删除</button><!-- 삭제 -->
                        <button type="button" class="btn_s">文件上传</button><!-- 파일업로드 -->
                    </div>
                </div>
                <div class="table_grid">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">承保险种代码</th><!-- 상업보험유형코드 -->
                                <th scope="col" data-field="data2">承保险种名称</th><!-- 상업보험유형명 -->
                                <th scope="col" data-field="data3">承保险种类型</th><!-- 상업보험유형 -->
                                <th scope="col" data-field="data4">费率浮动</th><!-- 요금율 변동 -->
                                <th scope="col" data-field="data5">保险金额/责任限额</th><!-- 보험금액/책임제한 금액 -->
                                <th scope="col" data-field="data6">保险费小计</th><!-- 보험비용소계 -->
                                <th scope="col" data-field="data7">保险优惠率</th><!-- 보험할인율 -->
                                <th scope="col" data-field="data8">保险手续费</th><!-- 보험 수수료 -->
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="header_area">
                    <div class="btn_right">
                        <button type="button" class="btn_m">保险承保提示</button><!-- 보험등록알람 -->
                    </div>
                </div>
            </section>
            <!-- //保险承保 -->

        </section>
        <!-- //content -->
    </div>
    <!-- //container -->

    <!-- footer -->
    <footer id="footer"></footer>
    <!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".form_comboBox").kendoDropDownList();
        $(".grid").kendoGrid({
            height: 180
        });
        $(".tab_area").kendoTabStrip({
            animation: false
        });
    });
</script>
<!-- //script -->

<style>
    #slide-in-share { width:600px; margin-right:-600px;}
</style>
</body>
</html>
