<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header">header</header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">

            <!-- 작업진도관리 -->
			<section class="group">
				<div class="header_area">
                    <h1 class="title_basic">작업진도관리</h1>
                    <div class="btn_right">
                        <button class="btn_m btn_search">조회</button>
                    </div>
				</div>
				<div class="table_form form_width_100per">
					<table>
						<caption></caption>
						<colgroup>
							<col style="width:11%;">
							<col style="width:14%;">
                            <col style="width:11%;">
                            <col style="width:14%;">
                            <col style="width:11%;">
                            <col style="width:14%;">
                            <col style="width:11%;">
                            <col style="width:14%;">
						</colgroup>
						<tbody>
                            <tr>
                                <th scope="row">委托时间查询</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">委托号码查询</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">委托类型查询</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">车牌号码查询</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">服务顾问查询</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">维修者查询</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">委托状态查询</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
                                <th scope="row">派工状态查询</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">维修状态查询</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
                                <th scope="row">暂停状态查询</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
                                <th scope="row">暂停原因查询</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
                                <th scope="row">质检状态查询</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">洗车状态查询</th>
                                <td class="bor_none">
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
                                <th scope="row" class="bor_none"></th>
                                <td class="bor_none"></td>
                                <th scope="row" class="bor_none"></th>
                                <td class="bor_none"></td>
                                <th scope="row" class="bor_none"></th>
                                <td></td>
                            </tr>
						</tbody>
					</table>
				</div>

                <div class="table_grid mt10">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">车牌号码</th>
                                <th scope="col" data-field="data2">委托号码</th>
                                <th scope="col" data-field="data3">维修项目</th>
                                <th scope="col" data-field="data4">委托类型</th>
                                <th scope="col" data-field="data5">服务顾问</th>
                                <th scope="col" data-field="data6">预计交车<br>时间</th>
                                <th scope="col" data-field="data7">维修工位</th>
                                <th scope="col" data-field="data8">维修者</th>
                                <th scope="col" data-field="data9">选择质检</th>
                                <th scope="col" data-field="data10">委托状态</th>
                                <th scope="col" data-field="data11">派工状态</th>
                                <th scope="col" data-field="data12">维修状态</th>
                                <th scope="col" data-field="data13">暂停状态</th>
                                <th scope="col" data-field="data14">暂停原因</th>
                                <th scope="col" data-field="data15">质检状态</th>
                                <th scope="col" data-field="data16">洗车状态</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>


                <div class="workProgress_btnArea clfix">
                    <div class="inbox">
                        <div class="top_area">
                            <p class="top_txt">정비관리: <span>京BXXXX</span></p>
                            <div class="top_right">
                                <select class="form_comboBox">
                                    <option></option>
                                </select>
                            </div>
                        </div>
                        <div class="con_area">
                            <div class="float_box">
                                <button class="btn_s btn_s_v2">정비시작</button>
                                <span class="time_show">10:23</span>
                            </div>
                            <div class="float_box">
                                <button class="btn_s btn_s_v2">정비완료</button>
                                <span class="time_show">10:55</span>
                            </div>
                            <button class="btn_s btn_s_v1">정비취소</button>
                        </div>
                    </div>
                    <div class="inbox">
                        <div class="top_area">
                            <p class="top_txt">페인트판금</p>
                            <div class="top_right">
                                <button class="btn_s">취소</button>
                            </div>
                        </div>
                        <div class="con_area">
                            <div class="clfix">
                                <button class="btn_s btn_s_v3">拆卸</button>
                                <button class="btn_s btn_s_v3">校正</button>
                                <button class="btn_s btn_s_v3">钣金</button>
                                <button class="btn_s btn_s_v3">底处理</button>
                                <button class="btn_s btn_s_v3">中涂底漆</button>
                            </div>
                            <div class="clfix mt4">
                                <button class="btn_s btn_s_v3">遮蔽</button>
                                <button class="btn_s btn_s_v3">面漆</button>
                                <button class="btn_s btn_s_v3">安装</button>
                                <button class="btn_s btn_s_v3">组装</button>
                                <button class="btn_s btn_s_v3">抛光</button>
                            </div>
                        </div>
                    </div>
                    <div class="inbox">
                        <div class="top_area">
                            <p class="top_txt">정비중지관리: <span>京BXXXX</span></p>
                            <div class="top_right">
                                <select class="form_comboBox">
                                    <option></option>
                                </select>
                            </div>
                        </div>
                        <div class="con_area">
                            <div class="float_box">
                                <button class="btn_s btn_s_v2">정비중지</button>
                                <span class="time_show">12:12</span>
                            </div>
                            <div class="float_box">
                                <button class="btn_s btn_s_v2">정비재개</button>
                                <span class="time_show">13:00</span>
                            </div>
                            <div class="float_box">
                                <label class="label_check"><input type="checkbox" class="form_check"> 项目变更</label>
                                <label class="label_check"><input type="checkbox" class="form_check"> 等待配件</label>
                                <label class="label_check"><input type="checkbox" class="form_check"> 技术支持</label>
                                <label class="label_check"><input type="checkbox" class="form_check"> 员工休息</label>
                            </div>
                        </div>
                    </div>
                </div>
			</section>
            <!-- //작업진도관리 -->

		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer">footer</footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid").kendoGrid();
        $(".form_comboBox").kendoDropDownList();
        $(".btn_m, .btn_s").kendoButton();
    });
</script>
<!-- //script -->
</body>
</html>
