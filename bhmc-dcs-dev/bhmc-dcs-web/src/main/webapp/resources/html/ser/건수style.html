<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header">header</header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">

            <!-- 수납목록 -->
			<section class="group">
				<div class="header_area">
                    <h1 class="title_basic">수납목록</h1>
					<div class="btn_right">
						<button class="btn_m btn_search">조회</button>
					</div>
				</div>
				<div class="table_form form_width_70per">
					<table>
						<caption></caption>
						<colgroup>
							<col style="width:10%;">
							<col style="width:24%;">
							<col style="width:10%;">
							<col style="width:23%;">
							<col style="width:10%;">
							<col style="width:23%;">
						</colgroup>
						<tbody>
                            <tr>
                                <th scope="row">RO유형</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
                                <th scope="row">차량번호</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">고객명칭</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                            </tr>
						</tbody>
					</table>
				</div>

                <div class="header_area">
                    <h2 class="title_basic">예약접수현황</h2>
                </div>
                <div class="numberOf_box">
                    <ul>
                        <li><p>예약준수 <strong>2</strong>건</p></li>
                        <li><p>예약준수 <strong>4</strong>건</p></li>
                        <li class="ico02"><p>No Show <strong>13</strong>건</p></li>
                        <li class="ico03"><p>Late <strong>0</strong>건</p></li>
                        <li class="ico04"><p>예약취소 <strong>2</strong>건</p></li>
                    </ul>
                </div>

                <div class="table_grid">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">선택</th>
                                <th scope="col" data-field="data2">구분</th>
                                <th scope="col" data-field="data3">수납번호</th>
                                <th scope="col" data-field="data4">수납일자</th>
                                <th scope="col" data-field="data5">RO번호</th>
                                <th scope="col" data-field="data6">RO유형</th>
                                <th scope="col" data-field="data7">차량번호</th>
                                <th scope="col" data-field="data8">고객명칭</th>
                                <th scope="col" data-field="data9">판매금액</th>
                                <th scope="col" data-field="data10">차종</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
			</section>
            <!-- //수납목록 -->

		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer">footer</footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid").kendoGrid();
        $(".form_comboBox").kendoDropDownList();
    });
</script>
<!-- //script -->
</body>
</html>
