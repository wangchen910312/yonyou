<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
    <script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
    <!-- header -->
    <header id="header"></header>
    <!-- //header -->

    <!-- container -->
    <div id="container">
        <!-- content -->
        <section id="content">


            <!-- 车辆别维修天数现况 -->
            <section class="group">
                <div class="header_area">
                    <h1 class="title_basic">车辆别维修天数现况</h1><!--  -->
                    <div class="btn_right">
                        <button type="button" class="btn_m btn_search">查询<!-- 조회 --></button>
                    </div>
                </div>
                <div class="table_form">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:25%;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">查询年月</th><!--  -->
                                <td>
                                    <input value="" class="form_datepicker">
                                </td>
                                <th scope="row">维修天数</th><!--  -->
                                <td>
                                    <div class="form_float">
                                        <div class="form_left">
                                            <input type="text" value="" class="form_input">
                                        </div>
                                        <div class="form_right">
                                            <input type="text" value="" class="form_input">
                                        </div>
                                    </div>
                                </td>
                                <th scope="row">销售经销商</th><!--  -->
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="clfix">
                    <div class="left_areaStyle" style="width:40%;">
                        <div class="table_grid mt10">
                            <table class="grid">
                                <caption></caption>
                                <thead>
                                    <tr>
                                        <th scope="col" data-field="data1">VIN</th><!--  -->
                                        <th scope="col" data-field="data2">车种</th><!--  -->
                                        <th scope="col" data-field="data3">应用基准</th><!--  -->
                                        <th scope="col" data-field="data4">维修天数</th><!--  -->
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="right_areaStyle" style="width:59%;">
                        <div class="table_form mt10">
                            <table>
                                <caption></caption>
                                <colgroup>
                                    <col style="width:15%;">
                                    <col style="width:85%;">
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th scope="row">销售经销商</th><!--  -->
                                        <td>
                                            <div class="form_float">
                                                <div class="form_left" style="width:30%;">
                                                    <input type="text" value="" class="form_input">
                                                </div>
                                                <div class="form_right" style="width:70%;">
                                                    <input type="text" value="" class="form_input">
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="table_grid mt10">
                            <table class="grid2">
                                <caption></caption>
                                <thead>
                                    <tr>
                                        <th scope="col" data-field="data1">生产日期</th><!--  -->
                                        <th scope="col" data-field="data2">销售日期</th><!--  -->
                                        <th scope="col" data-field="data3">保修适用日期</th><!--  -->
                                        <th scope="col" data-field="data4">三包剩余时间</th><!--  -->
                                        <th scope="col" data-field="data5">总维修天数</th><!--  -->
                                        <th scope="col" data-field="data6">最终行驶里程</th><!--  -->
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                        <div class="table_grid mt10">
                            <table class="grid3">
                                <caption></caption>
                                <thead>
                                    <tr>
                                        <th scope="col" data-field="data1">客户姓名</th><!--  -->
                                        <th scope="col" data-field="data2">证件号</th><!--  -->
                                        <th scope="col" data-field="data3">联系电话</th><!--  -->
                                        <th scope="col" data-field="data4">电话号码</th><!--  -->
                                        <th scope="col" data-field="data5">邮编</th><!--  -->
                                        <th scope="col" data-field="data6">地址</th><!--  -->
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="table_grid mt10">
                    <table class="grid4">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">经销商</th><!--  -->
                                <th scope="col" data-field="data2">派工单编号</th><!--  -->
                                <th scope="col" data-field="data3">工作开始日</th><!--  -->
                                <th scope="col" data-field="data4">工作结束日</th><!--  -->
                                <th scope="col" data-field="data5">维修天数</th><!--  -->
                                <th scope="col" data-field="data6">索赔号</th><!--  -->
                                <th scope="col" data-field="data7">原因配件</th><!--  -->
                                <th scope="col" data-field="data8">原因配件名称</th><!--  -->
                                <th scope="col" data-field="data9">缺件信息</th><!--  -->
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </section>
            <!-- //车辆别维修天数现况 -->


        </section>
        <!-- //content -->
    </div>
    <!-- //container -->

    <!-- footer -->
    <footer id="footer"></footer>
    <!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".form_datetimepicker").kendoDateTimePicker();
        $(".form_comboBox").kendoDropDownList();
        $(".grid").kendoGrid({
            height: 311
        });
        $(".grid2").kendoGrid({
            height: 86
        });
        $(".grid3").kendoGrid({
            height: 173
        });
        $(".grid4").kendoGrid({
            height: 164
        });
        $(".tab_area").kendoTabStrip({
            animation: false
        });
    });
</script>
<!-- //script -->
</body>
</html>
