<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header">header</header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">

            <!-- PWA신청 -->
			<section class="group">
				<div class="header_area">
                    <h1 class="title_basic">PWA신청</h1>
					<div class="btn_right">
						<button class="btn_m btn_save">저장</button>
						<button class="btn_m btn_delete">삭제</button>
						<button class="btn_m">신청</button>
						<button class="btn_m">신청취소</button>
					</div>
				</div>
				<div class="table_form form_width_40per">
					<table>
						<caption></caption>
						<colgroup>
							<col style="width:14%;">
							<col style="width:36%;">
							<col style="width:14%;">
							<col>
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">차대번호</th>
								<td>
                                    <input type="text" value="" class="form_input">
                                </td>
								<th scope="row">판정인</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
							</tr>
							<tr>
								<th scope="row">차종</th>
								<td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">원인부품</th>
                                <td>
                                    <div class="form_search" style="width:40%">
                                        <input type="text" value="" class="form_input">
                                        <a href="javascript:;">검색</a>
                                    </div>
                                    <input type="text" value="" class="form_input" style="width:58%">
                                </td>
							</tr>
                            <tr>
                                <th scope="row">주행거리</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">작업항목</th>
                                <td>
                                    <div class="form_search" style="width:40%">
                                        <input type="text" value="" class="form_input">
                                        <a href="javascript:;">검색</a>
                                    </div>
                                    <input type="text" value="" class="form_input" style="width:58%">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">원인&copy;</th>
                                <td>
                                    <div class="form_search" style="width:40%">
                                        <input type="text" value="" class="form_input">
                                        <a href="javascript:;">검색</a>
                                    </div>
                                    <input type="text" value="" class="form_input" style="width:58%">
                                </td>
                                <th scope="row" rowspan="2">고장현상설명</th>
                                <td rowspan="2">
                                    <textarea rows="3" cols="" class="form_textarea"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">현상(N)</th>
                                <td class="bor_color">
                                    <div class="form_search" style="width:40%">
                                        <input type="text" value="" class="form_input">
                                        <a href="javascript:;">검색</a>
                                    </div>
                                    <input type="text" value="" class="form_input" style="width:58%">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">반송사유</th>
                                <td>
                                    <textarea rows="3" cols="" class="form_textarea"></textarea>
                                </td>
                                <th scope="row">수리방안</th>
                                <td>
                                    <textarea rows="3" cols="" class="form_textarea"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">원인&copy;</th>
                                <td>
                                    <select class="form_comboBox" style="width:100%">
                                        <option></option>
                                    </select>
                                </td>
                                <th scope="row">생산일자</th>
                                <td>
                                    <input value="" class="form_datepicker">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">현상(N)</th>
                                <td>
                                    <select class="form_comboBox" style="width:100%">
                                        <option></option>
                                    </select>
                                </td>
                                <th scope="row">판매일자</th>
                                <td>
                                    <input value="" class="form_datepicker">
                                </td>
                            </tr>
						</tbody>
					</table>
				</div>
            </section>

            <div class="clfix">
                <section class="left_areaStyle">
                    <div class="table_grid mt10">
                        <table class="grid">
                            <caption></caption>
                            <thead>
                                <tr>
                                    <th scope="col" data-field="data1">구분</th>
                                    <th scope="col" data-field="data2">파일명</th>
                                    <th scope="col" data-field="data3">파일크기</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
                <section class="right_areaStyle">
                    <div class="header_area">
                        <div class="btn_right">
                            <button class="btn_s">추가</button>
                            <button class="btn_s">삭제</button>
                        </div>
                    </div>
                    <div class="table_form">
                        <table>
                            <caption></caption>
                            <colgroup>
                                <col style="width:20%;">
                                <col>
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th scope="row">사진</th>
                                    <td>
                                        <div>
                                            <input type="text" value="" class="form_input" style="width:70%">
                                            <span class="btn_file">파일 찾아보기 <input type="file"></span>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>

            <!-- 탭메뉴 전체 영역 -->
            <div class="tab_area">
                <!-- 탭메뉴 -->
                <ul>
                    <li class="k-state-active">수리</li>
                    <li>부품</li>
                </ul>
                <!-- //탭메뉴 -->

                <!-- 수리 -->
                <div>
                    <div class="table_grid">
                        <table class="grid">
                            <caption></caption>
                            <thead>
                                <tr>
                                    <th scope="col" data-field="data1">구분</th>
                                    <th scope="col" data-field="data2">부품코드</th>
                                    <th scope="col" data-field="data3">부품명</th>
                                    <th scope="col" data-field="data4">수량</th>
                                    <th scope="col" data-field="data5">단위</th>
                                    <th scope="col" data-field="data6">단가</th>
                                    <th scope="col" data-field="data7">Main or Affect</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>수리</td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- //수리 -->

                <!-- 부품 -->
                <div>
                    <div class="table_grid">
                        <table class="grid">
                            <caption></caption>
                            <thead>
                                <tr>
                                    <th scope="col" data-field="data1">구분</th>
                                    <th scope="col" data-field="data2">부품코드</th>
                                    <th scope="col" data-field="data3">부품명</th>
                                    <th scope="col" data-field="data4">수량</th>
                                    <th scope="col" data-field="data5">단위</th>
                                    <th scope="col" data-field="data6">단가</th>
                                    <th scope="col" data-field="data7">Main or Affect</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>부품</td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- //부품 -->
            </div>
            <!-- //탭메뉴 전체 영역 -->
            <!-- //PWA신청 -->

            <!-- 신청예상금액 -->
            <section class="group">
                <div class="header_area">
                    <h1 class="title_basic">신청예상금액</h1>
                </div>
                <div class="table_form form_width_100per">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:10%;">
                            <col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">부품금액</th>
                                <td>
                                    <input type="text" value="" class="form_input ar">
                                </td>
                                <th scope="row">공임금액</th>
                                <td>
                                    <input type="text" value="" class="form_input ar">
                                </td>
                                <th scope="row">외주금액</th>
                                <td>
                                    <input type="text" value="" class="form_input ar">
                                </td>
                                <th scope="row">총수리금액</th>
                                <td>
                                    <input type="text" value="" class="form_input ar">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
            <!-- //신청예상금액 -->

            <!-- 신청승인금액 -->
            <section class="group">
                <div class="header_area">
                    <h1 class="title_basic">신청승인금액</h1>
                </div>
                <div class="table_form form_width_100per">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:10%;">
                            <col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">부품금액</th>
                                <td>
                                    <input type="text" value="" class="form_input ar">
                                </td>
                                <th scope="row">공임금액</th>
                                <td>
                                    <input type="text" value="" class="form_input ar">
                                </td>
                                <th scope="row">외주금액</th>
                                <td>
                                    <input type="text" value="" class="form_input ar">
                                </td>
                                <th scope="row">총수리금액</th>
                                <td>
                                    <input type="text" value="" class="form_input ar">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
            <!-- //신청승인금액 -->

		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer">footer</footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid").kendoGrid();
        $(".form_comboBox").kendoDropDownList();
        $(".tab_area").kendoTabStrip({
            animation: false
        });
    });
</script>
<!-- //script -->
</body>
</html>
