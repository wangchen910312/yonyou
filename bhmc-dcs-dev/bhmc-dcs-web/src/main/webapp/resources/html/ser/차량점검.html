<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
    <script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
    <!-- header -->
    <header id="header"></header>
    <!-- //header -->

    <!-- container -->
    <div id="container">
        <!-- content -->
        <section id="content">


            <!-- 차량점검 -->
            <section class="group">
                <div class="header_area">
                    <h1 class="title_basic">车辆检查</h1><!-- 차량점검 -->
                    <div class="btn_right">
                        <button type="button" class="btn_m">变更信息<!-- 정보변경 --></button>
                        <button type="button" class="btn_m">变更车辆所有者<!-- 차량소유자변경 --></button>
                        <button type="button" class="btn_m">查看客户视图<!-- 고객통합정보조회 --></button>
                        <button type="button" class="btn_m btn_reset">初始化<!-- 초기화 --></button>
                    </div>
                </div>
                <div class="clfix">
                    <!-- 차량정보 -->
                    <section class="left_areaStyle">
                        <div class="table_form">
                            <table>
                                <caption></caption>
                                <colgroup>
                                    <col style="width:22%;">
                                    <col style="width:28%;">
                                    <col style="width:22%;">
                                    <col>
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th scope="row">车辆识别码<!-- 차대번호 --></th>
                                        <td colspan="3">
                                            <div class="form_search">
                                                <input type="text" id="vinNo" name="vinNo" class="form_input form_readonly" required readonly>
                                                <a href="javascript:;"></a>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">车牌号码<!-- 차량번호 --></th>
                                        <td>
                                            <div class="form_search">
                                                <input type="text" id="carRegNo" name="carRegNo" class="form_input form_readonly" readonly/>
                                                <a href="javascript:;"></a>
                                            </div>
                                        </td>
                                        <th scope="row">累计行驶里程<!-- 누적 주행거리 --></th>
                                        <td class="readonly_area">
                                            <input type="text" id="accuDrivDis" name="accuDrivDis" class="form_input" readonly>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">发动机号码<!-- 엔진넘버 --></th>
                                        <td class="readonly_area">
                                            <input type="text" id="enginNo" name="enginNo" class="form_input" readonly/>
                                        </td>
                                        <th scope="row">质保结束日期<!-- 워런티마감일 --></th>
                                        <td class="readonly_area">
                                            <input type="text" id="grteEndDt" name="grteEndDt" class="form_input" readonly/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">车辆品牌<!-- 브랜드명 --></th>
                                        <td class="readonly_area">
                                            <input type="text" id="carBrandNm" name="carBrandNm" class="form_input" readonly/>
                                            <input type="hidden" id="carBrandCd" name="carBrandCd" class="form_input"/>
                                        </td>
                                        <th scope="row">三包结束日期<!-- 삼포마감일 --></th>
                                        <td class="readonly_area">
                                            <input type="text" id="samPoEndDt" name="samPoEndDt" class="form_input" readonly/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">车型名称<!-- 차형명 --></th>
                                        <td class="readonly_area">
                                            <input type="text" id="modelNm" name="modelNm" class="form_input" readonly/>
                                        </td>
                                        <th scope="row">保险公司<!-- 보험사 --></th>
                                        <td class="readonly_area">
                                            <input type="text" id="incCorpCd" name="incCorpCd" class="form_input" readonly/>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </section>
                    <!-- //차량정보 -->

                    <!-- 고객정보 -->
                    <section class="right_areaStyle">
                        <div class="table_form">
                            <table>
                                <caption></caption>
                                <colgroup>
                                    <col style="width:22%;">
                                    <col style="width:28%;">
                                    <col style="width:22%;">
                                    <col>
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th scope="row">车辆所有者<!-- 차량소유자 --></th>
                                        <td colspan="3">
                                            <div class="form_search">
                                                <input type="text" id="carOwnerNm" name="carOwnerNm" class="form_input form_readonly" required readonly>
                                                <a href="#" onclick="javascript:;"></a>
                                            </div>
                                            <input type="hidden" id="carOwnerId" name="carOwnerId" readonly/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">固定电话<!-- 유선전화 --></th>
                                        <td class="readonly_area">
                                            <input type="text" id="carOwnerTelNo" name="carOwnerTelNo" class="form_input numberic" readonly/>
                                        </td>
                                        <th scope="row">电子邮件<!-- email --></th>
                                        <td class="readonly_area">
                                            <input type="mail" id="carOwnerMailNm" name="carOwnerMailNm" class="form_input" readonly/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">移动电话<!-- 모바일전화 --></th>
                                        <td class="readonly_area">
                                            <input type="text" id="carOwnerHpNo" name="carOwnerHpNo" class="form_input numberic" readonly />
                                        </td>
                                        <th scope="row">客户标识<!-- 고객태그 --></th>
                                        <td class="readonly_area">
                                            <input type="text" id="custTag" name="custTag" class="form_input" readonly/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">BM会员编号<!-- BM회원번호 --></th>
                                        <td class="readonly_area">
                                            <input type="text" id="bmMembNo" name="bmMembNo" class="form_input" readonly/>
                                        </td>
                                        <th scope="row">工时费折扣率<!-- 공임할인률 --></th>
                                        <td class="readonly_area">
                                            <input type="text" id="cotcEndDt" name="cotcEndDt" class="form_input" readonly/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">会员编号<!-- 회원번호 --></th>
                                        <td class="readonly_area">
                                            <input type="text" id="bmMembNo" name="bmMembNo" class="form_input" readonly/>
                                        </td>
                                        <th scope="row">配件费折扣率<!-- 부품할인률 --></th>
                                        <td class="readonly_area">
                                            <input type="text" id="txtParDcRate" name="txtParDcRate" class="form_input" readonly/>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </section>
                    <!-- //고객정보 -->
                </div>

                <section class="group">
                    <div class="header_area">
                        <div class="btn_right">
                            <button type="button" class="btn_s">确认</button><!-- 확인 -->
                            <button type="button" class="btn_s">取消</button><!-- 취소 -->
                            <button type="button" class="btn_s">打印</button><!-- 출력 -->
                        </div>
                    </div>
                    <div class="table_form">
                        <table>
                            <caption></caption>
                            <colgroup>
                                <col style="width:11%;">
                                <col style="width:14%;">
                                <col style="width:11%;">
                                <col style="width:14%;">
                                <col style="width:11%;">
                                <col style="width:14%;">
                                <col style="width:11%;">
                                <col style="width:14%;">
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th scope="row">维修委托号码</th><!-- RO번호 -->
                                    <td>
                                        <div class="form_search">
                                            <input type="text" id="" name="" class="form_input form_readonly" readonly>
                                            <a href="javascript:;"></a>
                                        </div>
                                    </td>
                                    <th scope="row">委托类型</th><!-- 위탁유형 -->
                                    <td class="readonly_area">
                                        <input type="text" value="" readonly class="form_input form_readonly">
                                    </td>
                                    <td colspan="4"></td>
                                </tr>
                                <tr>
                                    <th scope="row">车辆检查号码</th><!-- 차량점검번호 -->
                                    <td>
                                        <input type="text" value="" readonly class="form_input form_readonly">
                                    </td>
                                    <th scope="row">检查类型</th><!-- 점검유형 -->
                                    <td>
                                        <input type="text" value="" class="form_comboBox">
                                    </td>
                                    <th scope="row">维修委托号码</th><!-- RO번호 -->
                                    <td>
                                        <input type="text" value="" readonly class="form_input form_readonly">
                                    </td>
                                    <th scope="row">维修委托者</th><!-- RO발행자 -->
                                    <td>
                                        <input type="text" value="" readonly class="form_input form_readonly">
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">客户主诉</th><!-- 고객요청사항 -->
                                    <td colspan="7">
                                        <input type="text" value="" readonly class="form_input form_readonly">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>

                <section class="group">
                    <!-- 탭메뉴 전체 영역 -->
                    <div id="tabstrip" class="tab_area">
                        <!-- 탭메뉴 -->
                        <ul>
                            <li><span id="L01" name="L01">故障描述</span></li><!-- 고장서술 -->
                            <li class="k-state-active"><span id="L02" name="L02">内部检查</span></li> <!-- 내부검사 -->
                            <li><span id="L03" name="L03">外部检查</span></li><!-- 외부검사 -->
                            <li><span id="L04" name="L04">发动机舱检查</span></li><!-- 엔진룸점검 -->
                            <li id="L05">照明检查</li><!-- 조명점검 -->
                            <li id="L06">底盘检查</li><!-- 보드점검 -->
                        </ul>
                        <!-- //탭메뉴 -->

                        <span class="btn_right_absolute2" id="btn_status_check">
                            <button type="button" class="btn_m btn_m_normal btn_active">正常</button><!-- 정상 -->
                            <button type="button" class="btn_m btn_m_warning">注意</button><!-- 주의 -->
                            <button type="button" class="btn_m btn_m_error">异常</button><!-- 이상 -->
                        </span>

                        <!-- 고장서술 -->
                        <div style="min-height:205px;">
                            <div class="table_form table_form_btn">
                                <table>
                                    <caption></caption>
                                    <colgroup>
                                        <col style="width:10.5%;">
                                        <col style="width:15%;">
                                        <col style="width:15%;">
                                        <col style="width:15%;">
                                        <col style="width:15%;">
                                        <col style="width:15%;">
                                        <col>
                                    </colgroup>
                                    <tbody>
                                        <tr>
                                            <th scope="row"><span id="A00" name="A00">路面条件</span></th>   <!-- 도로조건 -->
                                            <td><button type="button" id="A01" name="A01" class="btn_s btn_s_v4">高速路</button></td> <!-- 고속도로 -->
                                            <td><button type="button" id="A02" name="A02" class="btn_s btn_s_v4">沥青路</button></td> <!-- 아스팔트 -->
                                            <td><button type="button" id="A03" name="A03" class="btn_s btn_s_v4">水泥路</button></td> <!-- 시멘트도로 -->
                                            <td><button type="button" id="A04" name="A04" class="btn_s btn_s_v4">砂石路</button></td> <!-- 자갈길 -->
                                            <td><button type="button" id="A05" name="A05" class="btn_s btn_s_v4">泥土路</button></td> <!-- 비포장도로 -->
                                            <td><button type="button" id="A06" name="A06" class="btn_s btn_s_v4">其他描述</button></td> <!-- 기타서술 -->
                                        </tr>
                                        <tr>
                                            <th scope="row"><span id="B00" name="B00">路面状况</span></th> <!-- 도로상태 -->
                                            <td><button type="button" id="B01" name="B01" class="btn_s btn_s_v4">平坦</button></td> <!-- 평탄 -->
                                            <td><button type="button" id="B02" name="B02" class="btn_s btn_s_v4">上坡</button></td> <!-- 오름막길 -->
                                            <td><button type="button" id="B03" name="B03" class="btn_s btn_s_v4">下坡</button></td> <!-- 내리막길 -->
                                            <td><button type="button" id="B04" name="B04" class="btn_s btn_s_v4">弯道（急）</button></td> <!-- 커브(급) -->
                                            <td><button type="button" id="B05" name="B05" class="btn_s btn_s_v4">弯道（缓）</button></td> <!-- 커브(완만) -->
                                            <td><button type="button" id="B06" name="B06" class="btn_s btn_s_v4">其他描述</button></td> <!-- 기타서술 -->
                                        </tr>
                                        <tr>
                                            <th scope="row"><span id="C00" name="C00">天气条件</span></th> <!-- 날씨조건 -->
                                            <td><button type="button" id="C01" class="btn_s btn_s_v4">晴</button></td> <!-- 개임 -->
                                            <td><button type="button" id="C02" class="btn_s btn_s_v4">风</button></td> <!-- 바람 -->
                                            <td><button type="button" id="C03" class="btn_s btn_s_v4">雨</button></td> <!-- 비 -->
                                            <td><button type="button" id="C04" class="btn_s btn_s_v4">雪</button></td> <!-- 눈 -->
                                            <td><input id="CVal" name="CVal" type="text" class="form_input form_input2 ar" data-type="number" maxlength="3" style="width:30%;"> <span class="span_txt">℃</span></td> <!-- ℃ -->
                                            <td><button type="button" id="C05" class="btn_s btn_s_v4">其他描述</button></td><!-- 기타서술 -->
                                        </tr>
                                        <tr>
                                            <th scope="row"><span id="D00" name="D00">发生频度</span></th> <!-- 발생빈도 -->
                                            <td><button type="button" id="D01" name="D01" class="btn_s btn_s_v4">仅一次</button></td> <!-- 1회 -->
                                            <td><button type="button" id="D02" name="D02" class="btn_s btn_s_v4">经常</button></td> <!-- 자주 -->
                                            <td><button type="button" id="D03" name="D03" class="btn_s btn_s_v4">定期</button></td> <!-- 정기 -->
                                            <td><button type="button" id="D04" name="D04" class="btn_s btn_s_v4">不定期</button></td> <!-- 비정기 -->
                                            <td><input id="DVal" name="DVal" type="text" class="form_input form_input2 ar" data-type="number" min="1" style="width:30%;"> <span class="span_txt">次</span></td> <!-- 회 -->
                                            <td><button type="button" id="D05" name="D05" class="btn_s btn_s_v4">其他描述</button></td><!-- 기타서술 -->
                                        </tr>
                                        <tr>
                                            <th scope="row"><span id="E00" name="E00">行驶状态</span></th> <!-- 주행상태 -->
                                            <td><button type="button" id="E01" name="E01" class="btn_s btn_s_v4">加速（急）</button></td> <!-- 가속(급) -->
                                            <td><button type="button" id="E02" name="E02" class="btn_s btn_s_v4">加速（缓）</button></td> <!-- 가속(완) -->
                                            <td><button type="button" id="E03" name="E03" class="btn_s btn_s_v4">减速（急）</button></td> <!-- 감속(급) -->
                                            <td><button type="button" id="E04" name="E04" class="btn_s btn_s_v4">减速（缓）</button></td> <!-- 감속(완) -->
                                            <td><input id="EVal" name="EVal" type="text" class="form_input form_input2 ar" data-type="number" min="1" maxlength="3" style="width:30%;"> <span class="span_txt">Km/h</span></td> <!-- Km/h -->
                                            <td><button type="button" id="E05" name="E05" class="btn_s btn_s_v4">其他描述</button></td><!-- 기타서술 -->
                                        </tr>
                                        <tr>
                                            <th scope="row"><span id="F00" name="F00">工作状态</span></th> <!-- 작업상태 -->
                                            <td><button type="button" id="F01" name="F01" class="btn_s btn_s_v4">冷机</button></td> <!-- 냉각기 -->
                                            <td><button type="button" id="F02" name="F02" class="btn_s btn_s_v4">热机</button></td> <!-- 가열기 -->
                                            <td><button type="button" id="F03" name="F03" class="btn_s btn_s_v4">起动</button></td> <!-- 시동 -->
                                            <td><button type="button" id="F04" name="F04" class="btn_s btn_s_v4">空调启动</button></td> <!-- 에어컨가동 -->
                                            <td><input id="FVal" name="FVal" type="text" class="form_input form_input2 ar" min="1" maxlength="3" data-type="number" style="width:30%;"> <span class="span_txt">档位</span></td> <!-- 단 -->
                                            <td><button type="button" id="F05" name="F05" class="btn_s btn_s_v4">其他描述</button></td><!-- 기타서술 -->
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- //고장서술 -->

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <div class="right_areaStyle" style="width:66%;">
                                    <div class="header_area">
                                        <h3 class="title_basic" id="J00" name="J00">内部检查<!-- 내부검사 --></h3>
                                    </div>
                                    <div class="table_form table_form_btn">
                                        <table>
                                            <caption></caption>

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".form_datetimepicker").kendoDateTimePicker();
        $(".form_comboBox").kendoDropDownList();
        $(".grid").kendoGrid();
        $(".grid2").kendoGrid({
            height: 127
        });
        $(".tab_area").kendoTabStrip({
            animation: false
        });

        //button active
        $("#btn_status_check > .btn_m").click(function(){
            $("#btn_status_check > .btn_m").removeClass("btn_active");
            $(this).addClass("btn_active");
        });

        $(".btn_s_v4").click(function(){
            if($(".btn_m_warning").hasClass("btn_active")){
                $(this).removeClass("btn_active_normal btn_active_error");
                $(this).toggleClass("btn_active_warning");
            }else if($(".btn_m_error").hasClass("btn_active")){
                $(this).removeClass("btn_active_normal btn_active_warning");
                $(this).toggleClass("btn_active_error");
            }else{
                $(this).removeClass("btn_active_warning btn_active_error");
                $(this).toggleClass("btn_active_normal");
            }
        });

        $(".preCheck_ico").click(function(){
            if($(".btn_m_warning").hasClass("btn_active")){
                $(this).removeClass("ico_active_normal ico_active_error");
                $(this).toggleClass("ico_active_warning");
            }else if($(".btn_m_error").hasClass("btn_active")){
                $(this).removeClass("ico_active_normal ico_active_warning");
                $(this).toggleClass("ico_active_error");
            }else{
                $(this).removeClass("ico_active_warning ico_active_error");
                $(this).toggleClass("ico_active_normal");
            }
        });

        $(".oiling_ico>div>a").click(function(){
            $(this).parent().removeClass().addClass("oil_active" + $(this).index());
        });

    });
</script>
