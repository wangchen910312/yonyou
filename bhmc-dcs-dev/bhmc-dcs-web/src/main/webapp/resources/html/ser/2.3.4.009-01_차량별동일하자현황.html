<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header">header</header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">

            <!-- 현황 -->
			<section class="group">
				<div class="header_area">
                    <h1 class="title_basic">현황</h1>
					<div class="btn_right">
						<button class="btn_m btn_search">조회</button>
						<button class="btn_m btn_save">저장</button>
						<button class="btn_m">신청</button>
						<button class="btn_m">신청취소</button>
					</div>
				</div>
				<div class="table_form form_width_70per">
					<table>
						<caption></caption>
						<colgroup>
							<col style="width:10%;">
							<col style="width:23%;">
							<col style="width:10%;">
                            <col style="width:23%;">
                            <col style="width:10%;">
							<col>
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">조회년월</th>
								<td>
                                    <input value="" class="form_datepicker">
                                </td>
								<th scope="row">부품그룹</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
								<th scope="row">분류항목</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
							</tr>
							<tr>
								<th scope="row">발생횟수</th>
								<td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
								<th scope="row">VIN번호</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
								<th scope="row">판매딜러</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
							</tr>
						</tbody>
					</table>
				</div>

                <div class="table_grid mt10">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">번호</th>
                                <th scope="col" data-field="data2">VIN</th>
                                <th scope="col" data-field="data3">차종</th>
                                <th scope="col" data-field="data4">부품그룹정보</th>
                                <th scope="col" data-field="data5">모델명</th>
                                <th scope="col" data-field="data6">분류항목</th>
                                <th scope="col" data-field="data7">동일하자기준</th>
                                <th scope="col" data-field="data8">동일하자횟수</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>

            <section class="group">
                <div class="table_form form_width_100per mt10">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:14%;">
                            <col style="width:10%;">
                            <col style="width:14%;">
                            <col style="width:10%;">
                            <col style="width:18%;">
                            <col style="width:10%;">
                            <col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">판매딜러</th>
                                <td colspan="3">
                                    <input type="text" value="" readonly class="form_input form_readonly" style="width:35%">
                                    <input type="text" value="" readonly class="form_input form_readonly" style="width:63%">
                                </td>
                                <th scope="row">삼포잔여기간</th>
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly" style="width:48%">
                                    <input type="text" value="" readonly class="form_input form_readonly" style="width:48%">
                                </td>
                                <th scope="row">총작업소요일</th>
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">생산일자</th>
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly">
                                </td>
                                <th scope="row">판매일자</th>
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly">
                                </td>
                                <th scope="row">보증일자</th>
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly">
                                </td>
                                <th scope="row">최종주행거리</th>
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="table_grid mt10">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">고객명</th>
                                <th scope="col" data-field="data2">증거번호</th>
                                <th scope="col" data-field="data3">핸드폰</th>
                                <th scope="col" data-field="data4">전화번호</th>
                                <th scope="col" data-field="data5">우편번호</th>
                                <th scope="col" data-field="data6">주소</th>
                                <th scope="col" data-field="data7">이메일</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="table_grid mt10">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">딜러</th>
                                <th scope="col" data-field="data2">R/O번호</th>
                                <th scope="col" data-field="data3">클레임번호</th>
                                <th scope="col" data-field="data4">클레임유형</th>
                                <th scope="col" data-field="data5">주행거리</th>
                                <th scope="col" data-field="data6">원인부품</th>
                                <th scope="col" data-field="data7">원인부품명칭</th>
                                <th scope="col" data-field="data8">원인</th>
                                <th scope="col" data-field="data9">현상</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
            <!-- //현황 -->

		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer">footer</footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid").kendoGrid();
        $(".form_comboBox").kendoDropDownList();
        $(".tab_area").kendoTabStrip({
            animation: false
        });
    });
</script>
<!-- //script -->
</body>
</html>
