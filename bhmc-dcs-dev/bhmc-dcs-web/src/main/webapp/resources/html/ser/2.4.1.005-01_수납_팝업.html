<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
    <button class="btn_m" id="openButton">팝업열기</button>

    <!-- 리워크 팝업 -->
    <section id="window" class="pop_wrap">
        <div class="table_grid mt10">
            <table class="grid">
                <caption></caption>
                <thead>
                    <tr>
                        <th scope="col" data-field="data1">수납유형</th>
                        <th scope="col" data-field="data2">현금</th>
                        <th scope="col" data-field="data3">카드</th>
                        <th scope="col" data-field="data4">수표</th>
                        <th scope="col" data-field="data5">상품권</th>
                        <th scope="col" data-field="data6">신용카드</th>
                        <th scope="col" data-field="data7">할인금액</th>
                        <th scope="col" data-field="data8">수납금액</th>
                        <th scope="col" data-field="data9">수납/취소일자</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>일반수납</td>
                        <td class="ar">0</td>
                        <td class="ar">0</td>
                        <td class="ar">0</td>
                        <td class="ar">0</td>
                        <td class="ar">0</td>
                        <td class="ar">0</td>
                        <td class="ar">0</td>
                        <td>2016-02-01</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    <!-- //리워크 팝업 -->

<!-- script -->
<script>
$(document).ready(function() {
    $("#openButton").click(function(){
        var win = $("#window").data("kendoWindow");
        win.center();
        win.open();
    });
    $("#closeButton").click(function(){
        var win = $("#window").data("kendoWindow");
        win.close();
    });
    $("#window").kendoWindow({
        modal: true,
        resizable: false,
        //visible: false,
        title: "수납상세",
        width: "800px"
    }).data("kendoWindow");
    $(".grid").kendoGrid();
    $(".form_comboBox").kendoDropDownList();
});
</script>
<!-- //script -->
</body>
</html>
