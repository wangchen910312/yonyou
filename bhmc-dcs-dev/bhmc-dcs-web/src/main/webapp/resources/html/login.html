<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../css/common.css">
<script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- login -->
<div class="login_wrap">
    <section class="login">
        <h1>北京现代 Dealer Management System</h1>
        <div class="login_box">
            <div class="img_car"><img src="../img/img_login_car.png" alt=""></div>
            <h2>User Login</h2>
            <div class="input_area">
                <span class="icon_id"></span>
                <input type="text" placeholder="User ID" value="" class="login_input">
            </div>
            <div class="input_area">
                <span class="icon_pw"></span>
                <input type="password" placeholder="Password" value="" class="login_input">
            </div>
            <button class="btn_login">로그인</button>
            <div class="login_txt">
                <label><input type="checkbox" class="form_check"> 아이디 저장</label>
                <!-- <a href="#">비밀번호 찾기</a> -->
            </div>

            <!-- login_error_message -->
            <div class="error_msg">
                <p><strong>ID 또는 비밀번호가 올바르지 않습니다.</strong></p>
            </div>
            <!-- //login_error_message -->
        </div>
    </section>
</div>
<!-- //login -->
</body>
</html>
