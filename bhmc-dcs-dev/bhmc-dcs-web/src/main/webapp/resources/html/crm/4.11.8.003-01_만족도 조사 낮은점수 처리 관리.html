<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">


            <!-- 만족도 조사 낮은 점수 처리 관리 -->
            <section class="group">
                <div class="header_area">
                    <h1 class="title_basic">满意度调查低分处理管理</h1><!-- 만족도 조사 낮은 점수 처리 관리 -->
                    <div class="btn_right">
                        <button class="btn_m btn_search">查询</button><!-- 조회 -->
                        <button class="btn_m btn_save">保存</button><!-- 저장 -->
                    </div>
                </div>
                <div class="table_form">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:23%;">
                            <col style="width:10%;">
                            <col style="width:23%;">
                            <col style="width:11%;">
                            <col style="width:23%;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">满意度调查名</th><!-- 만족도 조사명 -->
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">分类</th><!-- 유형 -->
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                                <th scope="row">类型</th><!-- 타입 -->
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">执行方式</th><!-- 조사 수단 -->
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                                <th scope="row">问卷日期</th><!-- 조사일 -->
                                <td>
                                    <div class="form_float">
                                        <div class="date_left">
                                            <input value="" class="form_datepicker">
                                            <span class="txt_from">~</span>
                                        </div>
                                        <div class="date_right">
                                            <input value="" class="form_datepicker">
                                        </div>
                                    </div>
                                </td>
                                <td colspan="2"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="table_grid mt10">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">No</th><!-- No -->
                                <th scope="col" data-field="data2">客户名</th><!-- 고객명 -->
                                <th scope="col" data-field="data3">满意度调查名</th><!-- 만족도 조사명 -->
                                <th scope="col" data-field="data4">分类</th><!-- 유형 -->
                                <th scope="col" data-field="data5">执行类型</th><!-- 실행타입 -->
                                <th scope="col" data-field="data6">问卷日期</th><!-- 만족도 조사 일시 -->
                                <th scope="col" data-field="data7">通话状态</th><!-- 통화 상태 -->
                                <th scope="col" data-field="data8">分数</th><!-- 점수 -->
                                <th scope="col" data-field="data9">低分处理日期</th><!-- 낮은 점수 조치일 -->
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </section>
            <!-- //만족도 조사 낮은 점수 처리 관리 -->

            <!-- 낮은 점수 상세정보 -->
            <section class="group">
                <div class="header_area">
                    <h2 class="title_basic">低分详细信息</h2><!-- 낮은 점수 상세정보 -->
                </div>
                <div class="table_form">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:10%;">
                            <col style="width:15%;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">满意度调查名</th><!-- 만족도 조사명 -->
                                <td colspan="3">
                                    <input type="text" value="" readonly class="form_input form_readonly">
                                </td>
                                <th scope="row">分类</th><!-- 유형 -->
                                <td class="readonly_area">
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                                <th scope="row">类型</th><!-- 타입 -->
                                <td class="readonly_area">
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">执行方式</th><!-- 조사 수단 -->
                                <td class="readonly_area">
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                                <th scope="row">问卷日期</th><!-- 만족도 조사일 -->
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly">
                                </td>
                                <th scope="row">问卷人员</th><!-- 만족도 조사원 -->
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly">
                                </td>
                                <th scope="row">分数</th><!-- 점수 -->
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">不满内容</th><!-- 불만족 원인 -->
                                <td colspan="7">
                                    <textarea rows="3" cols="" readonly class="form_textarea form_readonly"></textarea>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
            <!-- //낮은 점수 상세정보 -->

            <!-- 낮은 점수 처리 상세정보 -->
            <section class="group">
                <div class="header_area">
                    <h2 class="title_basic">低分处理详细信息</h2><!-- 낮은 점수 처리 상세정보 -->
                </div>
                <div class="table_form">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:10%;">
                            <col style="width:15%;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row"><span class="bu_required">不满理由</span></th><!-- 불만 이유 -->
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                                <th scope="row"><span class="bu_required">重要度</span></th><!-- 중요성 -->
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                                <th scope="row">处理事项</th><!-- 처리사항 -->
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                                <th scope="row">关闭时间</th><!-- Close 시간 -->
                                <td>
                                    <input type="text" value="" class="form_datepicker">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">处理部门</th><!-- 처리부서 -->
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">处理人</th><!-- 처리인 -->
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">协助部门</th><!-- 협조부서 -->
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">事业部</th><!-- 사업부 -->
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">VIN 码</th><!-- VIN 번호 -->
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">车牌号</th><!-- 차 번호 -->
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row" rowspan="2">客户要求</th><!-- 고객 요구 -->
                                <td rowspan="2" colspan="3">
                                    <textarea rows="2" cols="" class="form_textarea"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">车种</th><!-- 차종 -->
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                                <th scope="row">车型</th><!-- 차형 -->
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
            <!-- //낮은 점수 처리 상세정보 -->


		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid").kendoGrid({
            height: 150
        });
        $(".form_comboBox").kendoDropDownList();
        $(".btn_m, .btn_s").kendoButton();
    });
</script>
<!-- //script -->
</body>
</html>
