<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">


            <!-- 만족도 조사 결과 현황 조회 -->
            <section class="group">
                <div class="header_area">
                    <h1 class="title_basic">满意度调查结果情况</h1><!-- 만족도 조사 결과 현황 조회 -->
                    <div class="btn_right">
                        <button class="btn_m">低分处理</button><!-- 낮은 점수 처리 -->
                        <button class="btn_m btn_search">查询</button><!-- 조회 -->
                    </div>
                </div>
                <div class="table_form">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:23%;">
                            <col style="width:10%;">
                            <col style="width:23%;">
                            <col style="width:11%;">
                            <col style="width:23%;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">满意度调查名</th><!-- 만족도 조사명 -->
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">类型</th><!-- 유형 -->
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                                <th scope="row">执行方式</th><!-- 조사 수단 -->
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">分数</th><!-- 점수 -->
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                                <th scope="row">问卷日期</th><!-- 조사일 -->
                                <td>
                                    <div class="form_float">
                                        <div class="date_left">
                                            <input value="" class="form_datepicker">
                                            <span class="txt_from">~</span>
                                        </div>
                                        <div class="date_right">
                                            <input value="" class="form_datepicker">
                                        </div>
                                    </div>
                                </td>
                                <th scope="row">是否有不满原因</th><!-- 불만족 원인 여부 -->
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="table_grid mt10">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">No</th><!-- No -->
                                <th scope="col" data-field="data2">客户姓名</th><!-- 고객명 -->
                                <th scope="col" data-field="data3">满意度调查名</th><!-- 만족도 조사명 -->
                                <th scope="col" data-field="data4">满意度调查创建日</th><!-- 만족도 조사 등록일 -->
                                <th scope="col" data-field="data5">满意度调查时间</th><!-- 만족도 조사일시 -->
                                <th scope="col" data-field="data6">通话状态</th><!-- 통화 상태 -->
                                <th scope="col" data-field="data7">分数</th><!-- 점수 -->
                                <th scope="col" data-field="data8">措施实施日期</th><!-- 조치실시일자 -->
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </section>
            <!-- //만족도 조사 결과 현황 조회 -->

            <!-- 설문 항목 상세 -->
            <section class="group">
                <div class="header_area">
                    <h2 class="title_basic">问卷详细内容</h2><!-- 설문 항목 상세 -->
                </div>
                <div class="table_grid">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">No</th><!-- No -->
                                <th scope="col" data-field="data2">问题内容</th><!-- 질문내용 -->
                                <th scope="col" data-field="data3">权重</th><!-- 가중치 -->
                                <th scope="col" data-field="data4">答案</th><!-- 답변 -->
                                <th scope="col" data-field="data5">分数</th><!-- 점수 -->
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>

                <div class="header_area">
                    <h3 class="title_basic">不满意原因</h3><!-- 불만족 원인 -->
                </div>
                <div>
                    <textarea rows="3" cols="" readonly class="form_textarea form_readonly"></textarea>
                </div>
            </section>
            <!-- //설문 항목 상세 -->


		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid").kendoGrid({
            height: 150
        });
        $(".form_comboBox").kendoDropDownList();
        $(".btn_m, .btn_s").kendoButton();
    });
</script>
<!-- //script -->
</body>
</html>
