<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">

            <!-- 탭메뉴 전체 영역 -->
            <div class="tab_area">
                <!-- 탭메뉴 -->
                <ul>
                    <li>基本信息</li><!-- 기본정보 -->
                    <li>方案</li><!-- 방안  -->
                    <li>目标</li><!-- 목표 -->
                    <li class="k-state-active">对象</li><!-- 대상 -->
                    <li>预算</li><!-- 예산 -->
                    <li>审核进展</li><!-- 심사 진도 -->
                    <li>结果</li><!-- 결과 -->
                </ul>
                <!-- //탭메뉴 -->

                <!-- 기본정보 -->
                <div></div>
                <!-- //기본정보 -->

                <!-- 방안 -->
                <div></div>
                <!-- //방안 -->

                <!-- 목표 -->
                <div></div>
                <!-- //목표 -->

                <!-- 대상 -->
                <div class="mt0">
                    <section class="group">
                        <div class="header_area">
                            <h2 class="title_basic">对象筛选条件设置 </h2><!-- 대상자 추출 조건 설정 -->
                            <div class="btn_right">
                                <button type="button" class="btn_s">保存设置</button><!-- 저장 -->
                            </div>
                        </div>
                        <div class="table_form">
                            <table>
                                <caption></caption>
                                <colgroup>
                                    <col style="width:10%;">
                                    <col style="width:13%;">
                                    <col style="width:8%;">
                                    <col style="width:17%;">
                                    <col style="width:8%;">
                                    <col style="width:28%;">
                                    <col style="width:6%;">
                                    <col style="width:10%;">
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th scope="row">定期自动执行</th><!-- 자동/수동 -->
                                        <td>
                                            <input type="text" value="" class="form_comboBox">
                                        </td>
                                        <th scope="row">执行周期</th><!-- 주기 -->
                                        <td>
                                            <div class="form_float">
                                                <div class="form_left">
                                                    <input type="text" value="" class="form_comboBox">
                                                </div>
                                                <div class="form_right">
                                                    <input type="text" value="" class="form_comboBox">
                                                </div>
                                            </div>
                                        </td>
                                        <th scope="row">筛选条件</th><!-- 추출조건 -->
                                        <td>
                                            <div class="form_float">
                                                <div class="form_left">
                                                    <input type="text" value="" class="form_input">
                                                </div>
                                                <div class="form_right">
                                                    <input type="text" value="" class="form_comboBox">
                                                </div>
                                            </div>
                                        </td>
                                        <th scope="row">查重</th><!-- 중복 -->
                                        <td>
                                            <input type="text" value="" class="form_comboBox">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </section>

                    <section class="group">
                        <div class="header_area">
                            <h2 class="title_basic">筛选执行目录 </h2><!-- 추출 실행 목록 -->
                            <div class="btn_right">
                                <button type="button" class="btn_s">执行筛选</button><!-- 추출 -->
                                <button type="button" class="btn_s">保存</button><!-- 저장 -->
                                <button type="button" class="btn_s">添加</button><!-- 추가 -->
                                <button type="button" class="btn_s">删除</button><!-- 삭제 -->
                                <button type="button" class="btn_s">Excel 上传</button><!-- 엑셀업로드 -->
                            </div>
                        </div>
                        <div class="table_grid">
                            <table class="grid">
                                <caption></caption>
                                <thead>
                                    <tr>
                                        <th scope="col" data-field="data1"><input type="checkbox" class="form_check"></th><!-- No -->
                                        <th scope="col" data-field="data2">筛选题目</th><!-- 추출조건 -->
                                        <th scope="col" data-field="data3">筛选状态</th><!-- 추출 상태 -->
                                        <th scope="col" data-field="data4">对象客户数</th><!-- 대상 고객수 -->
                                        <th scope="col" data-field="data5">录入日期</th><!-- 추출일 -->
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </section>
                </div>
                <!-- //대상 -->

                <!-- 예산 -->
                <div></div>
                <!-- //예산 -->

                <!-- 심사 진도 -->
                <div class="mt0">
                    <section class="group">
                        <div class="header_area">
                            <h2 class="title_basic">活动审核申请</h2><!-- 활동 상신 심사 -->
                            <div class="btn_right">
                                <button type="button" class="btn_s">批准</button><!-- 심사 -->
                                <button type="button" class="btn_s">审核申请</button><!-- 심사 요청 -->
                                <button type="button" class="btn_s">保存</button><!-- 저장 -->
                                <button type="button" class="btn_s">添加</button><!-- 추가 -->
                                <button type="button" class="btn_s">删除</button><!-- 삭제 -->
                            </div>
                        </div>
                        <div class="table_grid">
                            <table class="grid">
                                <caption></caption>
                                <thead>
                                    <tr>
                                        <th scope="col" data-field="data1">No</th><!-- No -->
                                        <th scope="col" data-field="data2">负责人</th><!-- 담당자 -->
                                        <th scope="col" data-field="data3">状态</th><!-- 상태 -->
                                        <th scope="col" data-field="data4">时间</th><!-- 일시 -->
                                        <th scope="col" data-field="data5">意见</th><!-- 의견 -->
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </section>
                </div>
                <!-- //심사 진도 -->

                <!-- 결과 -->
                <div></div>
                <!-- //결과 -->
            </div>
            <!-- //탭메뉴 전체 영역 -->


		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM",
            start: "year",
            depth: "year"
        });
        $(".grid").kendoGrid({
            height: 196
        });
        $(".tab_area").kendoTabStrip({
            animation: false
        });
        $(".form_comboBox").kendoDropDownList();
        $(".btn_m, .btn_s").kendoButton();
    });
</script>
<!-- //script -->
</body>
</html>
