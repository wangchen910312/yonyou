<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
    <script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
    <button class="btn_m" id="openButton">팝업열기</button>

    <section id="window" class="pop_wrap">
        <div class="clfix">
            <section class="content_left" style="width:226px;">
                <div class="numberpicker">
                    <div class="form_number">
                        <input type="tel" readonly value="010-1234-5678">
                    </div>
                    <p class="txt_msg"><strong>设备启动失败</strong></p>
                    <ul class="number_button">
                        <li><button type="button">1</button></li>
                        <li><button type="button">2<span>ABC</span></button></li>
                        <li><button type="button">3<span>DEF</span></button></li>
                        <li><button type="button">4<span>GHI</span></button></li>
                        <li><button type="button">5<span>JKL</span></button></li>
                        <li><button type="button">6<span>MNO</span></button></li>
                        <li><button type="button">7<span>PQRS</span></button></li>
                        <li><button type="button">8<span>TUV</span></button></li>
                        <li><button type="button">9<span>WXYZ</span></button></li>
                        <li><button type="button" class="sbtn_star"><span>*</span></button></li>
                        <li><button type="button">0</button></li>
                        <li><button type="button" class="sbtn_sharp"><span>#</span></button></li>
                        <li><button type="button" class="sbtn_back"><span>backspace</span></button></li>
                        <li><button type="button" class="sbtn_call">呼叫</button></li>
                        <li><button type="button" class="sbtn_callOff">挂断</button></li>
                    </ul>
                </div>
            </section>
            <section class="content_right" style="margin-left:236px;">
                <div class="tab_area">
                    <ul>
                        <li class="k-state-active">客户信息</li>
                        <li>历史追踪</li>
                        <li>增加追踪</li>
                    </ul>

                    <!-- 客户信息 -->
                    <div class="mt0">
                        <div class="header_area">
                            <p class="left_area2 txt_org"><strong>请将信息填写完整</strong></p>
                            <div class="btn_right">
                                <button type="button" class="btn_s">保存客户信息</button>
                            </div>
                        </div>
                        <div class="table_form">
                            <table>
                                <caption></caption>
                                <colgroup>
                                    <col style="width:12%;">
                                    <col style="width:22%;">
                                    <col style="width:12%;">
                                    <col style="width:21%;">
                                    <col style="width:12%;">
                                    <col style="width:21%;">
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th scope="row"><span class="bu_required">客户姓名</span></th>
                                        <td>
                                            <input type="text" value="" class="form_input">
                                        </td>
                                        <th scope="row"><span class="bu_required">客户电话</span></th>
                                        <td>
                                            <input type="text" value="" class="form_input">
                                        </td>
                                        <th scope="row">备用电话</th>
                                        <td>
                                            <input type="text" value="" class="form_input">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">客户地址</th>
                                        <td colspan="5">
                                            <div class="form_float">
                                                <div class="form_left" style="width:24.8%;">
                                                    <input type="text" value="" class="form_comboBox">
                                                </div>
                                                <div class="form_left" style="width:23%;">
                                                    <input type="text" value="" class="form_comboBox">
                                                </div>
                                                <div class="form_left" style="width:23%;">
                                                    <input type="text" value="" class="form_comboBox">
                                                </div>
                                                <div class="form_right" style="width:29.2%;">
                                                    <input type="text" value="" placeholder="具体地址" class="form_input">
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row"><span class="bu_required">信息类型</span></th>
                                        <td>
                                            <input type="text" value="" class="form_comboBox">
                                        </td>
                                        <th scope="row"><span class="bu_required">信息来源</span></th>
                                        <td>
                                            <input type="text" value="" class="form_comboBox">
                                        </td>
                                        <th scope="row">微信帐号</th>
                                        <td>
                                            <input type="text" value="" class="form_input">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">拟购厂牌</th>
                                        <td>
                                            <input type="text" value="" class="form_comboBox">
                                        </td>
                                        <th scope="row">拟购品牌</th>
                                        <td>
                                            <input type="text" value="" class="form_comboBox">
                                        </td>
                                        <th scope="row">拟购车型</th>
                                        <td>
                                            <input type="text" value="" class="form_comboBox">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">拟购时间</th>
                                        <td>
                                            <input type="text" value="" class="form_comboBox">
                                        </td>
                                        <th scope="row">支付方式</th>
                                        <td>
                                            <input type="text" value="" class="form_comboBox">
                                        </td>
                                        <th scope="row">拟上本地牌</th>
                                        <td>
                                            <input type="text" value="" class="form_comboBox">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">报价信息</th>
                                        <td>
                                            <input type="text" value="" class="form_input">
                                        </td>
                                        <th scope="row">促销内容</th>
                                        <td colspan="3">
                                            <input type="text" value="" class="form_input">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">备注说明</th>
                                        <td colspan="5">
                                            <input type="text" value="" class="form_input">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">线索所有人</th>
                                        <td>
                                            <input type="text" value="" class="form_comboBox">
                                        </td>
                                        <th scope="row">线索状态</th>
                                        <td>
                                            <input type="text" value="" class="form_comboBox">
                                        </td>
                                        <th scope="row">客户性别</th>
                                        <td>
                                            <input type="text" value="" class="form_comboBox">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">线索标签</th>
                                        <td>
                                            <input type="text" value="" class="form_comboBox">
                                        </td>
                                        <td colspan="4"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- //客户信息 -->

                    <!-- 历史追踪 -->
                    <div>
                                                历史追踪
                    </div>
                    <!-- //历史追踪 -->

                    <!-- 增加追踪 -->
                    <div>
                                                增加追踪
                    </div>
                    <!-- //增加追踪 -->
                </div>
            </section>
        </div>
    </section>

<!-- script -->
<script>
$(document).ready(function() {
    $("#openButton").click(function(){
        var win = $("#window").data("kendoWindow");
        win.center();
        win.open();
    });
    $("#closeButton").click(function(){
        var win = $("#window").data("kendoWindow");
        win.close();
    });
    $("#window").kendoWindow({
        modal: true,
        resizable: false,
        //visible: false,
        title: "快捷拨号",
        width: "950px"
    }).data("kendoWindow");

    $(".grid").kendoGrid();
    $(".form_comboBox").kendoDropDownList();
    $(".form_datepicker").kendoDatePicker({
        format: "yyyy-MM-dd"
    });
    $(".tab_area").kendoTabStrip({
        animation: false
    });
});
</script>
<!-- //script -->
</body>
</html>
