<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
    <script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
    <button class="btn_m" id="openButton">팝업열기</button>

    <!-- 설문조사 -->
    <section id="window" class="pop_wrap">
        <div class="header_area">
            <div class="btn_right">
                <button class="btn_m btn_reset">초기화</button>
                <button class="btn_m btn_print">인쇄</button>
                <button class="btn_m btn_save">저장</button>
            </div>
        </div>

        <!-- 탭메뉴 전체 영역 -->
        <div class="tab_area mt0">
            <!-- 탭메뉴 -->
            <ul>
                <li class="k-state-active">설문</li>
            </ul>
            <!-- //탭메뉴 -->

            <!-- 설문 -->
            <div>
                <div class="survey">
                    <h2>방문고객 설문조사</h2>
                    <div class="survey_content">
                        <ul>
                            <!-- <li>
                                <p class="txt_thanks">설문에 응해주셔서 감사합니다.</p>
                            </li> -->
                            <li>
                                <h3>1. 대상계약유형?(2가지 선택)</h3> <span class="txt_weight">가중치 : 50%</span>
                                <div class="answer_area">
                                    <p><label class="label_check"><input type="checkbox" name="" class="form_check"> 전체</label></p>
                                    <p><label class="label_check"><input type="checkbox" name="" class="form_check"> 일반판매</label></p>
                                    <p><label class="label_check"><input type="checkbox" name="" class="form_check"> 선출고</label></p>
                                    <p><label class="label_check"><input type="checkbox" name="" class="form_check"> 집단판매</label></p>
                                </div>
                            </li>
                            <li>
                                <h3>2. 몇번째 방문하신 것 입니까?(1가지 선택)</h3>
                                <div class="answer_area">
                                    <p><label class="label_check"><input type="checkbox" name="" class="form_check"> 최초방문</label></p>
                                    <p><label class="label_check"><input type="checkbox" name="" class="form_check"> 한번이상 방문</label>
                                        <input type="text" value="" class="form_input" style="width:130px;">
                                    </p>
                                </div>
                            </li>
                            <li>
                                <h3>3. 전체적인 서비스는 만족하십니까?</h3> <span class="txt_weight">가중치 : 50%</span>
                                <div class="answer_area">
                                    <p><label class="label_check"><input type="radio" name="radio1" class="form_check"> 매우만족</label></p>
                                    <p><label class="label_check"><input type="radio" name="radio1" class="form_check"> 만족</label></p>
                                    <p><label class="label_check"><input type="radio" name="radio1" class="form_check"> 보통</label></p>
                                    <p><label class="label_check"><input type="radio" name="radio1" class="form_check"> 불만</label></p>
                                    <p><label class="label_check"><input type="radio" name="radio1" class="form_check"> 매우불만</label></p>
                                </div>
                            </li>
                            <li>
                                <h3>4. 전체적인 서비스는 만족하십니까?</h3>
                                <div class="answer_area">
                                    <textarea rows="3" cols="" class="form_textarea"></textarea>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- //설문 -->
        </div>
        <!-- //탭메뉴 전체 영역 -->
    </section>
    <!-- //설문조사 팝업 -->

<!-- script -->
<script>
$(document).ready(function() {
    $("#openButton").click(function(){
        var win = $("#window").data("kendoWindow");
        win.center();
        win.open();
    });
    $("#window").kendoWindow({
        modal: true,
        resizable: false,
        //visible: false,
        title: "설문조사",
        width: "800px"
    }).data("kendoWindow");
    $(".tab_area").kendoTabStrip({
        animation: false
    });
});
</script>
<!-- //script -->
</body>
</html>
