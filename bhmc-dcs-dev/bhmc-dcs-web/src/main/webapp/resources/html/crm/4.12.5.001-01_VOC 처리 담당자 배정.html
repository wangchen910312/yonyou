<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">


            <!-- 고객 요청사항 조회 -->
            <section class="group">
                <div class="header_area">
                    <h1 class="title_basic">分配服务请求处理人</h1><!-- 고객 요청사항 조회 -->
                    <div class="btn_right">
                        <button class="btn_m btn_search">查询</button><!-- 조회 -->
                    </div>
                </div>
                <div class="table_form">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:23%;">
                            <col style="width:11%;">
                            <col style="width:23%;">
                            <col style="width:10%;">
                            <col style="width:23%;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">处理部门</th><!-- 처리 담당부서 -->
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                                <th scope="row">有无分配处理人</th><!-- 담당자 배정유무 -->
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                                <th scope="row">录入日期</th><!-- 등록일 -->
                                <td>
                                    <div class="form_float">
                                        <div class="date_left">
                                            <input value="" class="form_datepicker">
                                            <span class="txt_from">~</span>
                                        </div>
                                        <div class="date_right">
                                            <input value="" class="form_datepicker">
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="table_grid mt10">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">选择</th><!-- 선택 -->
                                <th scope="col" data-field="data2">服务请求编号</th><!-- VOC 번호 -->
                                <th scope="col" data-field="data3">BHMC 服务请求编号</th><!-- BHMC VOC 번호 -->
                                <th scope="col" data-field="data4">客户姓名</th><!-- 고객명 -->
                                <th scope="col" data-field="data5">电话号码</th><!-- 연락처 -->
                                <th scope="col" data-field="data6">服务请求类型</th><!-- VOC 유형 -->
                                <th scope="col" data-field="data7">状态</th><!-- 진행상태 -->
                                <th scope="col" data-field="data8">受理时间</th><!-- 처리 기간 -->
                                <th scope="col" data-field="data9">紧急</th><!-- 긴급 -->
                                <th scope="col" data-field="data10">处理部门</th><!-- 처리 담당부서 -->
                                <th scope="col" data-field="data11">处理人</th><!-- 처리 담당자 -->
                                <th scope="col" data-field="data12">受理时间</th><!-- 등록일 -->
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </section>
            <!-- //고객 요청사항 조회 -->

            <!-- 담당자 배정 -->
            <section class="group">
                <div class="header_area">
                    <h2 class="title_basic">分配负责人</h2><!-- 담당자 배정 -->
                    <div class="btn_right">
                        <button class="btn_s">分配</button><!-- 배정 -->
                    </div>
                </div>
                <div class="table_form">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:23%;">
                            <col style="width:67%;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">负责人</th><!-- 처리 담당자 -->
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
            <!-- //담당자 배정 -->


		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid").kendoGrid({
            height: 384
        });
        $(".form_comboBox").kendoDropDownList();
        $(".btn_m, .btn_s").kendoButton();
    });
</script>
<!-- //script -->
</body>
</html>
