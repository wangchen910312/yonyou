<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
    <button class="btn_m" id="openButton">팝업열기</button>

    <!-- 시승 예약 팝업 -->
    <section id="window" class="pop_wrap">
        <div class="header_area">
            <div class="btn_right">
                <button class="btn_m btn_save">저장</button>
                <button class="btn_m">시승취소</button>
            </div>
        </div>
        <div class="table_form form_width_100per">
            <table>
                <caption></caption>
                <colgroup>
                    <col style="width:18%;">
                    <col style="width:30%;">
                    <col style="width:18%;">
                    <col style="width:34%;">
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="row">고객명</th>
                        <td class="readonly_area">
                            <input type="text" value="홍길동" readonly class="form_input">
                        </td>
                        <th scope="row"><span class="bu_required">휴대전화</span></th>
                        <td class="required_area">
                            <select class="form_comboBox" style="width:60%">
                                <option></option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row"><span class="bu_required">시승 일시</span></th>
                        <td class="required_area">
                            <input type="text" value="" class="form_datetimepicker">
                        </td>
                        <th scope="row"><span class="bu_required">시승 시간</span></th>
                        <td class="required_area">
                            <select class="form_comboBox" style="width:60%">
                                <option></option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row"><span class="bu_required">시승 모델</span></th>
                        <td class="required_area">
                            <select class="form_comboBox">
                                <option></option>
                            </select>
                        </td>
                        <th scope="row"><span class="bu_required">시승 노선</span></th>
                        <td class="required_area">
                            <select class="form_comboBox" style="width:60%">
                                <option></option>
                            </select>
                            <button class="btn_s">노선보기</button>
                            <!--
                            <div class="viewImg_popup">
                                <div class="header_area">
                                    <h2 class="title_basic">시승노선</h2>
                                </div>
                                <div class="img_area">
                                    <img src="" alt="">
                                </div>
                            </div>
                            -->
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">출처</th>
                        <td>
                            <select class="form_comboBox">
                                <option></option>
                            </select>
                        </td>
                        <th scope="row">담당 SC</th>
                        <td>
                            <input type="text" value="" class="form_input" style="width:60%">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">시승 타입</th>
                        <td colspan="3">
                            <label class="label_check"><input type="radio" name="radio1" class="form_check"> 고객시승</label>
                            <label class="label_check"><input type="radio" name="radio1" class="form_check"> 행사</label>
                            <label class="label_check"><input type="radio" name="radio1" class="form_check"> 내부업무</label>
                            <label class="label_check"><input type="radio" name="radio1" class="form_check"> 기타</label>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">메모</th>
                        <td colspan="3">
                            <textarea rows="3" cols="" class="form_textarea" style="width:100%;"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">등록자</th>
                        <td class="readonly_area">
                            <input type="text" value="" readonly class="form_input">
                        </td>
                        <th scope="row">등록일</th>
                        <td class="readonly_area">
                            <input type="text" value="" readonly class="form_input" style="width:60%">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    <!-- //시승 예약 팝업 -->

<!-- script -->
<script>
$(document).ready(function() {
    $("#openButton").click(function(){
        var win = $("#window").data("kendoWindow");
        win.center();
        win.open();
    });
    $("#window").kendoWindow({
        modal: true,
        resizable: false,
        //visible: false,
        title: "시승 예약",
        width: "650px"
    }).data("kendoWindow");
    $(".btn_m, .btn_s").kendoButton();
    $(".form_comboBox").kendoDropDownList();
    $(".form_datetimepicker").kendoDateTimePicker();
});
</script>
<!-- //script -->
</body>
</html>
