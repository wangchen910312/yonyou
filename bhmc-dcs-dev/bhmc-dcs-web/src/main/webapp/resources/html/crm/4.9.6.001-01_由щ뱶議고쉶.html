<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">
            <!-- 조회영역 -->
			<section class="group">
				<div class="header_area">
                    <h1 class="title_basic">线索查询<!-- 리드조회 --></h1>
					<div class="btn_right">
						<button class="btn_m btn_save">查询<!-- 조회 --></button>
					</div>
				</div>
				<div class="table_form">
					<table>
						<caption></caption>
						<colgroup>
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:10%;">
                            <col>
						</colgroup>
						<tbody>
                            <tr>
                                <th scope="row">线索来源<!-- 리드 출처 --></th>
                                <td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
                                <th scope="row">IDCC 来源<!-- IDCC 여부 --></th>
                                <td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
                                <th scope="row">负责人<!-- 담당 SC --></th>
                                <td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
                                <th scope="row">创建日<!-- 등록일 --></th>
                                <td><input value="" class="form_datepicker"></td>
                            </tr>
						</tbody>
					</table>
				</div>
			</section>
            <!-- //조회영역 -->

            <!-- 탭메뉴 전체 영역 -->
            <div class="tab_area">
                <!-- 탭메뉴 -->
                <ul>
                    <li class="k-state-active">线索<!-- 리드 --></li>
                    <li>重复线索<!-- 중복 리드 --></li>
                </ul>
                <!-- //탭메뉴 -->

                <!-- 탭내용1 -->
                <div>
                    <!-- 线索  -->
                    <div class="table_grid">
                        <table class="grid">
                            <caption></caption>
                            <thead>
                                <tr>
                                    <th scope="col" data-field="data1">No</th>
                                    <th scope="col" data-field="data2">客户姓名<!-- 고객명 --></th>
                                    <th scope="col" data-field="data3">成交概率<!-- 성공 확률 --></th>
                                    <th scope="col" data-field="data4">预计销售日期<!-- 예상판매일자 --></th>
                                    <th scope="col" data-field="data5">销售顾问<!-- 담당 SC --></th>
                                    <th scope="col" data-field="data6">IDCC 负责人<!-- 담당 IDCC --></th>
                                    <th scope="col" data-field="data7">线索来源<!-- 리드 출처 --></th>
                                    <th scope="col" data-field="data8">线索来源明细<!-- 리스 출처 상세 --></th>
                                    <th scope="col" data-field="data9">执行状态<!-- 진행상태 --></th>
                                    <th scope="col" data-field="data10">IDCC 来源<!-- IDCC 여부 --></th>
                                    <th scope="col" data-field="data11">BHMC 来源<!-- BHMC 여부 --></th>
                                    <th scope="col" data-field="data12">创建日<!-- 등록일 --></th>
                                    <th scope="col" data-field="data13">未处理<!-- 미처리 --></th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <!-- // 线索 -->
                </div>
                <!-- //탭내용1 -->

                <!-- 탭내용2 -->
                <div>
                    <!-- 重复线索  -->
                    <div class="table_grid">
                        <table class="grid">
                            <caption></caption>
                            <thead>
                                <tr>
                                    <th scope="col" data-field="data1">No</th>
                                    <th scope="col" data-field="data2">客户姓名<!-- 고객명 --></th>
                                    <th scope="col" data-field="data3">成交概率<!-- 성공 확률 --></th>
                                    <th scope="col" data-field="data4">预计销售日期<!-- 예상판매일자 --></th>
                                    <th scope="col" data-field="data5">销售顾问<!-- 담당 SC --></th>
                                    <th scope="col" data-field="data6">IDCC 负责人<!-- 담당 IDCC --></th>
                                    <th scope="col" data-field="data7">线索来源<!-- 리드 출처 --></th>
                                    <th scope="col" data-field="data8">线索来源明细<!-- 리스 출처 상세 --></th>
                                    <th scope="col" data-field="data9">执行状态<!-- 진행상태 --></th>
                                    <th scope="col" data-field="data10">IDCC 来源<!-- IDCC 여부 --></th>
                                    <th scope="col" data-field="data11">BHMC 来源<!-- BHMC 여부 --></th>
                                    <th scope="col" data-field="data12">创建日<!-- 등록일 --></th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <!-- // 重复线索 -->
                </div>
                <!-- //탭내용2 -->
            </div>
            <!-- //탭메뉴 전체 영역 -->


		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker();
        $(".grid").kendoGrid({
            height:428
             });
        $(".form_comboBox").kendoDropDownList();
        $(".btn_m, .btn_s").kendoButton();
        $(".tab_area").kendoTabStrip({
            animation: false
        });

    });
</script>
<!-- //script -->
</body>
</html>
