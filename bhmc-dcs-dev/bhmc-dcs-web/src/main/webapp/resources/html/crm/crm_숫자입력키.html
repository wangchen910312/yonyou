<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">


            <div class="header_area">
                <h2 class="title_basic">숫자입력키</h2>
            </div>

            <div class="numberpicker">
                <div class="form_number">
                    <input type="tel" readonly value="010-1234-5678">
                </div>
                <p class="txt_msg"><strong>설비가동실패</strong></p>
                <ul class="number_button">
                    <li><button type="button">1</button></li>
                    <li><button type="button">2<span>ABC</span></button></li>
                    <li><button type="button">3<span>DEF</span></button></li>
                    <li><button type="button">4<span>GHI</span></button></li>
                    <li><button type="button">5<span>JKL</span></button></li>
                    <li><button type="button">6<span>MNO</span></button></li>
                    <li><button type="button">7<span>PQRS</span></button></li>
                    <li><button type="button">8<span>TUV</span></button></li>
                    <li><button type="button">9<span>WXYZ</span></button></li>
                    <li><button type="button" class="sbtn_star"><span>*</span></button></li>
                    <li><button type="button">0</button></li>
                    <li><button type="button" class="sbtn_sharp"><span>#</span></button></li>
                    <li><button type="button" class="sbtn_back"><span>backspace</span></button></li>
                    <li><button type="button" class="sbtn_call">통화</button></li>
                    <li><button type="button" class="sbtn_callOff">종료</button></li>
                </ul>
            </div>

		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid").kendoGrid();
        $(".form_comboBox").kendoDropDownList();
        $(".btn_m, .btn_s").kendoButton();
    });
</script>
<!-- //script -->
</body>
</html>
