<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">
            <!-- 캠페인 실행 -->
			<section class="group">
				<div class="header_area">
                    <h1 class="title_basic">活动执行<!-- 캠페인 실행 --></h1>
					<div class="btn_right">
						<button class="btn_m btn_save">查询<!-- 조회 --></button>
					</div>
				</div>
				<div class="table_form">
					<table>
						<caption></caption>
						<colgroup>
                            <col style="width:10%;">
                            <col style="width:24%;">
                            <col style="width:10%;">
                            <col style="width:23%;">
                            <col style="width:10%;">
                            <col>
						</colgroup>
						<tbody>
                            <tr>
                                <th scope="row">活动名<!-- 캠페인 명 --></th>
                                <td>
                                    <input value="" class="form_datepicker">
                                </td>
                                <th scope="row">主办方<!-- 주최 --></th>
                                <td>
                                    <div class="form_float">
                                        <div class="form_left">
                                            <select class="form_comboBox">
                                                <option></option>
                                            </select>
                                        </div>
                                        <div class="form_right">
                                            <select class="form_comboBox">
                                                <option></option>
                                            </select>
                                        </div>
                                    </div>
                                </td>
                                <th scope="row">类型<!-- 유형--></th>
                                <td>
                                    <div class="form_float">
                                        <div class="form_left">
                                            <select class="form_comboBox">
                                                <option></option>
                                            </select>
                                        </div>
                                        <div class="form_right">
                                            <select class="form_comboBox">
                                                <option></option>
                                            </select>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">状态<!-- 상태 --></th>
                                <td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
                                <th scope="row">活动日期<!-- 캠페인 일자 --></th>
                                <td>
                                    <div class="form_float">
                                        <div class="date_left">
                                            <input value="" class="form_datepicker">
                                            <span class="txt_from">~</span>
                                        </div>
                                        <div class="date_right">
                                            <input value="" class="form_datepicker">
                                        </div>
                                    </div>
                                </td>
                            </tr>
						</tbody>
					</table>
				</div>

                <!-- 조회결과 -->
                <div class="table_grid mt10">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">NO</th>
                                <th scope="col" data-field="data2">活动号码<!-- 캠페인번호 --></th>
                                <th scope="col" data-field="data3">活动名<!-- 캠페인 명 --></th>
                                <th scope="col" data-field="data4"> 执行筛选条件名<!-- 대상자추출명 --></th>
                                <th scope="col" data-field="data5">主办部门<!-- 주최 --></th>
                                <th scope="col" data-field="data6">范围<!-- 영역 --></th>
                                <th scope="col" data-field="data7">状态<!-- 상태 --></th>
                                <th scope="col" data-field="data8">对象<!-- 대상 --></th>
                                <th scope="col" data-field="data9">预计人员数<!-- 예상인원 --></th>
                                <th scope="col" data-field="data10">开始日期<!-- 시작일 --></th>
                                <th scope="col" data-field="data11">结束日期 <!-- 완료일 --></th>
                                <th scope="col" data-field="data12">预算<!-- 예산 --></th>
                                <th scope="col" data-field="data13">参加人数<!-- 참여인원 --></th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <!-- // 조회결과 -->

            </section>
            <!-- //캠페인 실행  -->

            <!-- 탭메뉴 전체 영역 -->
            <div class="tab_area">
                <!-- 탭메뉴 -->
                <ul>
                    <li class="k-state-active">发送<!-- 알림 발송 --></li>
                    <li>发送数据<!-- 데이터 전송 --></li>
                </ul>
                <!-- //탭메뉴 -->

                <!-- 탭내용1 -->
                <div class="mt0">
                    <div class="header_area">
                        <h2 class="title_basic">提醒对象 <!-- 알림대상 --></h2>
                        <div class="btn_right">
                            <button type="button" class="btn_s">短信<!-- SMS --></button>
                        </div>
                    </div>

                    <!-- 조회결과 -->
                    <div class="table_grid">
                        <table class="grid1">
                            <caption></caption>
                            <thead>
                                <tr>
                                    <th scope="col" data-field="data1">选择<!-- 선택 --></th>
                                    <th scope="col" data-field="data2">NO<!--  --></th>
                                    <th scope="col" data-field="data3">客户姓名<!-- 고객명 --></th>
                                    <th scope="col" data-field="data4">地址<!-- 주소 --></th>
                                    <th scope="col" data-field="data5">移动电话<!-- 핸드폰 --></th>
                                    <th scope="col" data-field="data6">家庭电话<!-- 집전화번호 --></th>
                                    <th scope="col" data-field="data7">短信发送日期<!-- SMS전송일자 --></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                    <td>
                                    <td>
                                    <td>
                                    <td>
                                    <td>
                                    <td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- // 조회결과 -->
                </div>
                <!-- //탭내용1 -->

                <!-- 탭내용2 -->
                <div class="mt0">
                    <div class="header_area">
                        <h2 class="title_basic">提醒对象 <!-- 알림대상 --></h2>
                        <div class="btn_right">
                            <button type="button" class="btn_s">发送给销售<!-- SMS --></button>
                            <button type="button" class="btn_s">发送给维修<!-- SMS --></button>
                            <button type="button" class="btn_s">发送给呼叫中心<!-- SMS --></button>
                        </div>
                    </div>

                    <!-- 조회결과 -->
                    <div class="table_grid">
                        <table class="grid1">
                            <caption></caption>
                            <thead>
                                <tr>
                                    <th scope="col" data-field="data1">NO<!--  --></th>
                                    <th scope="col" data-field="data2">客户姓名<!-- 고객명 --></th>
                                    <th scope="col" data-field="data3">地址<!-- 주소 --></th>
                                    <th scope="col" data-field="data4">移动电话<!-- 핸드폰 --></th>
                                    <th scope="col" data-field="data5">家庭电话<!-- 집전화번호 --></th>
                                    <th scope="col" data-field="data6">电子邮件<!-- 이메일 --></th>
                                    <th scope="col" data-field="data7">维修<!-- 정비 --></th>
                                    <th scope="col" data-field="data8">呼叫中心<!-- 콜센터 --></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                    <td>
                                    <td>
                                    <td>
                                    <td>
                                    <td>
                                    <td>
                                    <td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- // 조회결과 -->
                </div>
                <!-- //탭내용2 -->

            </div>
            <!-- //탭메뉴 전체 영역 -->

		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker();
        $(".grid").kendoGrid({
            pageable: {
                info:false
            },
            height:288
        });
        $(".grid1").kendoGrid({
            pageable: {
                info:false,
                pageSize:1
            },
            height:150
        });
        $(".form_comboBox").kendoDropDownList();
        $(".btn_m, .btn_s").kendoButton();
        $(".tab_area").kendoTabStrip({
            animation: false
        });

    });
</script>
<!-- //script -->
</body>
</html>
