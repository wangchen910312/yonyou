<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">
            <!-- 캠페인 목록 영역 -->
			<section class="group">
				<div class="header_area">
                    <h1 class="title_basic">:活动目录查询<!-- 캠페인 목록 조회 --></h1>
					<div class="btn_right">
						<button class="btn_m btn_save">查询<!-- 조회 --></button>
					</div>
				</div>
				<div class="table_form">
					<table>
						<caption></caption>
						<colgroup>
                            <col style="width:10%;">
                            <col style="width:24%;">
                            <col style="width:10%;">
                            <col style="width:23%;">
                            <col style="width:10%;">
                            <col>
						</colgroup>
						<tbody>
                            <tr>
                                <th scope="row">活动名<!-- 캠페인 명 --></th>
                                <td>
                                    <input value="" class="form_datepicker">
                                </td>
                                <th scope="row">主办方<!-- 주최 --></th>
                                <td>
                                    <div class="form_float">
                                        <div class="form_left">
                                            <select class="form_comboBox">
                                                <option></option>
                                            </select>
                                        </div>
                                        <div class="form_right">
                                            <select class="form_comboBox">
                                                <option></option>
                                            </select>
                                        </div>
                                    </div>
                                </td>
                                <th scope="row">类型<!-- 유형--></th>
                                <td>
                                    <div class="form_float">
                                        <div class="form_left">
                                            <select class="form_comboBox">
                                                <option></option>
                                            </select>
                                        </div>
                                        <div class="form_right">
                                            <select class="form_comboBox">
                                                <option></option>
                                            </select>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">状态<!-- 상태 --></th>
                                <td>
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
                                <th scope="row">活动日期<!-- 캠페인 일자 --></th>
                                <td>
                                    <div class="form_float">
                                        <div class="date_left">
                                            <input value="" class="form_datepicker">
                                            <span class="txt_from">~</span>
                                        </div>
                                        <div class="date_right">
                                            <input value="" class="form_datepicker">
                                        </div>
                                    </div>
                                </td>
                            </tr>
						</tbody>
					</table>
				</div>

                <!-- 조회결과 -->
                <div class="table_grid mt10">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">NO<!--  --></th>
                                <th scope="col" data-field="data2">活动号码<!-- 캠페인번호 --></th>
                                <th scope="col" data-field="data3">活动名<!-- 캠페인 명 --></th>
                                <th scope="col" data-field="data4">主办方<!-- 주최 --></th>
                                <th scope="col" data-field="data5">主办部门<!-- 주최 부문 --></th>
                                <th scope="col" data-field="data6">类型<!-- 유형 --></th>
                                <th scope="col" data-field="data7">状态<!-- 상태 --></th>
                                <th scope="col" data-field="data8">预计人员数<!-- 목표 인원 --></th>
                                <th scope="col" data-field="data9">参与人数<!-- 참여 인원 --></th>
                                <th scope="col" data-field="data10">开始日期<!-- 시작일 --></th>
                                <th scope="col" data-field="data11"> 结束日期 <!--  종료일 --></th>
                                <th scope="col" data-field="data12">预算<!-- 예산 --></th>
                                <th scope="col" data-field="data13">进度比重<!-- 진도율 --></th>
                                <th scope="col" data-field="data14">电话咨询数量<!-- 전화상담수량 --></th>
                                <th scope="col" data-field="data15">到店数量<!-- 내방수량 --></th>
                                <th scope="col" data-field="data16">记录保存数<!-- 기록저장수량 --></th>
                                <th scope="col" data-field="data17">商机数量<!-- 영업기회수량 --></th>
                                <th scope="col" data-field="data18">交易量<!-- 거래수량 --></th>
                                <th scope="col" data-field="data19">交易金额<!-- 거래금액 --></th>
                                <th scope="col" data-field="data20">录入人<!-- 등록자 --></th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <!-- // 조회결과 -->

			</section>
            <!-- //캠페인 목록 영역 -->

		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker();
        $(".grid").kendoGrid({
            pageable: {
                info:false
            },
            height:428
        });
        $(".form_comboBox").kendoDropDownList();
        $(".btn_m, .btn_s").kendoButton();
        $(".tab_area").kendoTabStrip({
            animation: false
        });

    });
</script>
<!-- //script -->
</body>
</html>
