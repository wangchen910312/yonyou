<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">


            <!-- 블루멤버십 정산 -->
            <section class="group">
                <div class="header_area">
                    <h1 class="title_basic">蓝缤会员清算</h1><!-- 블루멤버십 정산 -->
                    <div class="btn_right">
                        <button class="btn_m btn_search">查询</button><!-- 조회 -->
                        <button class="btn_m btn_save">保存</button><!-- 저장 -->
                    </div>
                </div>
                <div class="table_form">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:24%;">
                            <col style="width:66%;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">清算月</th><!-- 정산 월 -->
                                <td>
                                    <div class="form_float">
                                        <div class="date_left">
                                            <input value="" class="form_datepicker">
                                            <span class="txt_from">~</span>
                                        </div>
                                        <div class="date_right">
                                            <input value="" class="form_datepicker">
                                        </div>
                                    </div>
                                </td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="table_grid mt10">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">选择</th><!-- 선택 -->
                                <th scope="col" data-field="data2">No</th><!-- No -->
                                <th scope="col" data-field="data3">清算月</th><!-- 정산 월 -->
                                <th scope="col" data-field="data4">总使用积分</th><!-- 총 사용포인트 -->
                                <th scope="col" data-field="data5">累计积分</th><!-- 총 적립포인트 -->
                                <th scope="col" data-field="data6">清算金额</th><!-- 정산금액 -->
                                <th scope="col" data-field="data7">录入日</th><!-- 등록일 -->
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </section>
            <!-- //블루멤버십 정산 -->

            <!-- 조회 결과 -->
            <section class="group">
                <div class="header_area">
                    <h2 class="title_basic">查询结果</h2><!-- 조회 결과 -->
                </div>
                <div class="table_grid">
                    <table class="grid1">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">No</th><!-- No -->
                                <th scope="col" data-field="data2">客户姓名</th><!-- 고객명 -->
                                <th scope="col" data-field="data3">类型</th><!-- 타입 -->
                                <th scope="col" data-field="data4">蓝缤会员卡</th><!-- 블루멤버십카드 -->
                                <th scope="col" data-field="data5">分类</th><!-- 유형 -->
                                <th scope="col" data-field="data6">内容</th><!-- 내용 -->
                                <th scope="col" data-field="data7">使用积分</th><!-- 사용포인트 -->
                                <th scope="col" data-field="data8">日期</th><!-- 날짜 -->
                            </tr>
                        </thead>
                        <tbody> </tbody>
                    </table>
                </div>
            </section>
            <!-- //조회 결과 -->


		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM",
            start: "year",
            depth: "year"
        });
        $(".grid").kendoGrid({
            height: 196
        });
        $(".grid1").kendoGrid({
            height: 196,
            pageable: {
                info: false,
                pageSize: 1
            }
        });
        $(".form_comboBox").kendoDropDownList();
        $(".btn_m, .btn_s").kendoButton();
    });
</script>
<!-- //script -->
</body>
</html>
