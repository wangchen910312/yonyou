<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
    <button class="btn_m" id="openButton">팝업열기</button>

    <!-- 내방 예약 팝업 -->
    <section id="window" class="pop_wrap">
        <div class="header_area">
            <div class="btn_right">
                <button class="btn_m btn_save">저장</button>
                <button class="btn_m btn_disabled">예약취소</button>
            </div>
        </div>
        <div class="table_form form_width_100per">
            <table>
                <caption></caption>
                <colgroup>
                    <col style="width:18%;">
                    <col style="width:32%;">
                    <col style="width:18%;">
                    <col style="width:32%;">
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="row">고객명</th>
                        <td>
                            <input type="text" value="홍길동" readonly class="form_input form_readonly">
                        </td>
                        <th scope="row">연락처</th>
                        <td>
                            <input type="text" value="" class="form_input">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">예약일시</th>
                        <td>
                            <input type="text" value="" class="form_datetimepicker">
                        </td>
                        <th scope="row">상담시간</th>
                        <td>
                            <select class="form_comboBox">
                                <option>30분</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">담당SC</th>
                        <td>
                            <input type="text" value="" readonly class="form_input form_readonly">
                        </td>
                        <th scope="row">내방출처</th>
                        <td>
                            <select class="form_comboBox">
                                <option>방문</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">비고</th>
                        <td colspan="3">
                            <textarea rows="3" cols="30" class="form_textarea" style="width:100%;"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">취소사유</th>
                        <td colspan="3">
                            <select disabled class="form_comboBox">
                                <option></option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">취소상세</th>
                        <td colspan="3">
                            <textarea rows="3" cols="30" readonly class="form_textarea form_readonly" style="width:100%;"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">등록자</th>
                        <td>
                            <input type="text" value="" readonly class="form_input form_readonly">
                        </td>
                        <th scope="row">등록일</th>
                        <td>
                            <input type="text" value="" readonly class="form_input form_readonly">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    <!-- //내방 예약 팝업 -->

<!-- script -->
<script>
$(document).ready(function() {
    $("#openButton").click(function(){
        var win = $("#window").data("kendoWindow");
        win.center();
        win.open();
    });
    $("#window").kendoWindow({
        modal: true,
        resizable: false,
        //visible: false,
        title: "내방 예약",
        width: "548px"
    }).data("kendoWindow");
    $(".grid").kendoGrid();
    $(".btn_m, .btn_s").kendoButton();
    $(".btn_disabled").kendoButton({
        enable: false
    });
    $(".form_comboBox").kendoDropDownList();
    $(".form_disabled").kendoDropDownList({
        enable: false
    });
    $(".form_datetimepicker").kendoDateTimePicker();
});
</script>
<!-- //script -->
</body>
</html>
