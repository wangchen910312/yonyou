<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">


            <!-- CALL 조회 -->
            <section class="group">
                <div class="header_area">
                    <h1 class="title_basic">呼叫查询</h1><!-- CALL 조회 -->
                    <div class="btn_right">
                        <button class="btn_m">录音</button><!-- 녹취 -->
                        <button class="btn_m">拨号列表</button><!-- 전화걸기 -->
                        <button class="btn_m">来店预约</button><!-- 내방예약 -->
                        <button class="btn_m btn_search">查询</button><!-- 조회 -->
                        <button class="btn_m btn_save">保存</button><!-- 저장 -->
                    </div>
                </div>
                <div class="table_form">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:9%;">
                            <col style="width:15%;">
                            <col style="width:9%;">
                            <col style="width:15%;">
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:27%;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">客户姓名</th><!-- 고객명 -->
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly">
                                </td>
                                <th scope="row">电话号码</th><!-- 핸드폰번호 -->
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly">
                                </td>
                                <th scope="row">家庭电话</th><!-- 집전화번호 -->
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly">
                                </td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="table_grid mt10">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">No</th><!-- No -->
                                <th scope="col" data-field="data2">客户姓名</th><!-- 고객명 -->
                                <th scope="col" data-field="data3">移动电话</th><!-- 휴대전화 -->
                                <th scope="col" data-field="data4">家庭电话</th><!-- 집전화 -->
                                <th scope="col" data-field="data5">通话次数</th><!-- CALL 횟수 -->
                                <th scope="col" data-field="data6">通话结果代码</th><!-- 통화결과 코드 -->
                                <th scope="col" data-field="data7">下次通话时间</th><!-- 다음 CALL 시간 -->
                                <th scope="col" data-field="data8">录入人</th><!-- 등록자 -->
                                <th scope="col" data-field="data9">记录日期</th><!-- 등록일 -->
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </section>
            <!-- //CALL 조회 -->

            <!-- CALL 정보 -->
            <section class="group">
                <div class="header_area">
                    <h2 class="title_basic">通话信息</h2><!-- CALL 정보 -->
                </div>
                <div class="table_form">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:9%;">
                            <col style="width:15%;">
                            <col style="width:9%;">
                            <col style="width:15%;">
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:10%;">
                            <col style="width:17%;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">通话次数</th><!-- CALL 횟수 -->
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly">
                                </td>
                                <th scope="row">电话号码</th><!-- 전화번호 -->
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly">
                                </td>
                                <th scope="row"><span class="bu_required">通话结果代码</span></th><!-- 통화결과 코드 -->
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                                <th scope="row">下次通话时间</th><!-- 다음 CALL 시간 -->
                                <td><input type="text" value="" class="form_datetimepicker"></td>
                            </tr>
                            <tr>
                                <th scope="row">录音文件 </th><!-- 녹취 파일 -->
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly">
                                </td>
                                <th scope="row">通话内容</th><!-- 통화내용 -->
                                <td rowspan="2" colspan="5">
                                    <textarea rows="2" cols="" class="form_textarea"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="3"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
            <!-- //CALL 정보 -->

            <!-- 고객 케어 정보 -->
            <section class="group">
                <div class="header_area">
                    <h2 class="title_basic">客户关怀信息</h2><!-- 고객 케어 정보 -->
                </div>
                <div class="table_form">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:9%;">
                            <col style="width:39%;">
                            <col style="width:10%;">
                            <col style="width:42%;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">客户关怀名</th><!-- 고객 케어 명 -->
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly">
                                </td>
                                <th scope="row">活动指导文件</th><!-- 활동 지침 문서 -->
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">说明</th><!-- 설명 -->
                                <td colspan="3">
                                    <textarea rows="3" cols="" readonly class="form_textarea form_readonly"></textarea>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
            <!-- //고객 케어 정보 -->

            <!-- 탭메뉴 전체 영역 -->
            <div class="tab_area">
                <!-- 탭메뉴 -->
                <ul>
                    <li class="k-state-active">客户信息</li><!-- 고객 정보 -->
                    <li>保有车辆</li><!-- 보유모델 -->
                    <li>售后记录</li><!-- 정비 이력 -->
                    <li>OB记录</li><!-- OB 이력 -->
                    <li>IB记录</li><!-- IB 이력 -->
                    <li>商机</li><!-- 판매기회 -->
                </ul>
                <!-- //탭메뉴 -->

                <!-- 고객 정보 -->
                <div></div>
                <!-- //고객 정보 -->

                <!-- 보유모델 -->
                <div></div>
                <!-- //보유모델 -->

                <!-- 정비 이력 -->
                <div></div>
                <!-- //정비 이력 -->

                <!-- OB 이력 -->
                <div></div>
                <!-- //OB 이력 -->

                <!-- IB 이력 -->
                <div></div>
                <!-- //IB 이력 -->

                <!-- 판매기회 -->
                <div></div>
                <!-- //판매기회 -->
            </div>
            <!-- //탭메뉴 전체 영역 -->

		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".form_datetimepicker").kendoDateTimePicker();
        $(".grid").kendoGrid({
            height: 127
        });
        $(".form_comboBox").kendoDropDownList();
        $(".btn_m, .btn_s").kendoButton();
        $(".tab_area").kendoTabStrip({
            animation: false
        });
    });
</script>
<!-- //script -->
</body>
</html>
