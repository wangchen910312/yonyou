<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">


            <!-- 고객요청처리 -->
            <section class="group">
                <div class="header_area">
                    <h1 class="title_basic title_basic_v1">客户要求处理</h1><!-- 고객요청처리 -->
                </div>
                <div class="table_form">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:11%;">
                            <col style="width:14%;">
                            <col style="width:11%;">
                            <col style="width:14%;">
                            <col style="width:11%;">
                            <col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">审核人</th><!-- 심사인 -->
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">审核分配时间</th><!-- 심사 배정시간 -->
                                <td>
                                    <input type="text" value="" class="form_datepicker">
                                </td>
                                <th scope="row" rowspan="2">呼叫中心意见</th><!-- 콜센터 의견 -->
                                <td rowspan="2" colspan="3">
                                    <textarea rows="2" cols="" class="form_textarea"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">退回原因</th><!-- 반송원인 -->
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">材料发送状态</th><!-- 자료배송상태 -->
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">升级原因</th><!-- 승급원인 -->
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                                <th scope="row">升级时间</th><!-- 승급시간 -->
                                <td>
                                    <input type="text" value="" class="form_datepicker">
                                </td>
                                <th scope="row">评估中的方案</th><!-- 검토중인 방안 -->
                                <td colspan="3">
                                    <textarea rows="" cols="" class="form_textarea" style="height:20px;"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">实际处理人</th><!-- 실 처리인 -->
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">处理时间</th><!-- 처리시간 -->
                                <td>
                                    <input type="text" value="" class="form_datepicker">
                                </td>
                                <th scope="row" rowspan="2">处理结果</th><!-- 처리결과 -->
                                <td rowspan="2" colspan="3">
                                    <textarea rows="2" cols="" class="form_textarea"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">处理人电话</th><!-- 처리인 전화 -->
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">处理人邮件</th><!-- 처리인 이메일 -->
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">满意度调查人</th><!-- 만족도 조사인 -->
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">满意度调查时间</th><!-- 만족도 조사 시간 -->
                                <td>
                                    <input type="text" value="" class="form_datepicker">
                                </td>
                                <th scope="row" rowspan="2">满意度调查结果</th><!-- 만족도 조사 결과 -->
                                <td rowspan="2" colspan="3">
                                    <textarea rows="2" cols="" class="form_textarea"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">方案完成时间</th><!-- 방안 달성시간 -->
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <td colspan="2"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </section>
            <!-- //고객요청처리 -->

            <!-- 추가정보 -->
            <section class="group">
                <div class="header_area">
                    <h2 class="title_basic">附加信息</h2><!-- 추가정보 -->
                </div>
                <div class="table_form">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:10%;">
                            <col style="width:15%;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">不满满意度</th><!-- 불만 만족도 -->
                                <td class="readonly_area">
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                                <td colspan="2">
                                    <label class="label_check"><input type="checkbox" name="" class="form_check">  是否为再次受理</label><!-- 불만 재 접수 여부 -->
                                </td>
                                <th scope="row">不满再受理次数</th><!-- 불만 재 접수 횟수 -->
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">相关服务编号</th><!-- 관련서비스 요청번호 -->
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">不满传达部门</th><!-- 불만 전달 부서 -->
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">不满传达人</th><!-- 불만 전달자 -->
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">销售时间</th><!-- 판매시간 -->
                                <td>
                                    <input type="text" value="" class="form_datepicker">
                                </td>
                                <th scope="row">物流号码</th><!-- 물류번호 -->
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
            <!-- //추가정보 -->

            <!-- 낮은 점수 처리 활동 -->
            <section class="group">
                <div class="header_area">
                    <h2 class="title_basic">低分处理活动</h2><!-- 낮은 점수 처리 활동 -->
                    <div class="btn_right">
                        <button type="button" class="btn_s">添加行</button>
                        <button type="button" class="btn_s">保存</button>
                    </div>
                </div>
                <div class="table_grid">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">录入时间</th><!-- 등록시간 -->
                                <th scope="col" data-field="data2">录入人</th><!-- 등록자 -->
                                <th scope="col" data-field="data3">录入部门</th><!-- 등록 부서 -->
                                <th scope="col" data-field="data4">状态</th><!-- 상태 -->
                                <th scope="col" data-field="data5">类型</th><!-- 유형 -->
                                <th scope="col" data-field="data6">子类型</th><!-- Sub 유형 -->
                                <th scope="col" data-field="data7">客户</th><!-- 고객 -->
                                <th scope="col" data-field="data8">咨询人</th><!-- 문의자 -->
                                <th scope="col" data-field="data9">活动内容</th><!-- 활동 내용 -->
                                <th scope="col" data-field="data10">活动结果</th><!-- 활동 결과 -->
                                <th scope="col" data-field="data11">通话开始时间</th><!-- 통화시작시간 -->
                                <th scope="col" data-field="data12">通话结束时间</th><!-- 통화종료시간 -->
                                <th scope="col" data-field="data13">通话编号</th><!-- CALL ID -->
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
            <!-- //낮은 점수 처리 활동 -->

            <!-- 만족도 조사 상세 결과 -->
            <section class="group">
                <div class="header_area">
                    <h2 class="title_basic">满意度调查详细结果</h2><!-- 만족도 조사 상세 결과 -->
                </div>
                <div class="table_grid">
                    <table class="grid2">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">No</th><!-- No -->
                                <th scope="col" data-field="data2">问卷内容</th><!-- 질문내용 -->
                                <th scope="col" data-field="data3">权重</th><!-- 가중치 -->
                                <th scope="col" data-field="data4">答案</th><!-- 답변 -->
                                <th scope="col" data-field="data5">分数</th><!-- 점수 -->
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
            <!-- //만족도 조사 상세 결과 -->


		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid").kendoGrid({
            height: 104
        });
        $(".grid2").kendoGrid({
            height: 150
        });
        $(".form_comboBox").kendoDropDownList();
        $(".btn_m, .btn_s").kendoButton();
    });
</script>
<!-- //script -->
</body>
</html>
