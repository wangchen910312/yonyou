<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
    <button class="btn_m" id="openButton">팝업열기</button>

    <!-- 메시지 전송 팝업 -->
    <section id="window" class="pop_wrap">
        <div class="header_area">
            <div class="btn_right">
                <button type="button" class="btn_m">전송</button>
            </div>
        </div>
        <div class="sms_send">
            <div class="sms_left">
                <textarea rows="" cols="" class="form_textarea"></textarea>
                <p class="txt_byte"><strong>0</strong>/100byte</p>
            </div>
            <div class="sms_right">
                <div class="table_grid">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">고객명</th>
                                <th scope="col" data-field="data2">핸드폰번호</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="send_option">
                    <label class="label_check"><input type="radio" name="radio1" checked class="form_check"> 즉시전송</label>
                    <label class="label_check"><input type="radio" name="radio1" class="form_check"> 예약전송</label><input value="" disabled class="form_datetimepicker" style="width:150px;">
                </div>
            </div>
        </div>

        <div class="header_area">
            <h2 class="title_basic">템플릿 목록</h2>
            <div class="form_txt mt5">
                <span class="span_txt">템플릿 그룹</span>
                <input type="text" value="" class="form_comboBox" style="width:150px;">
            </div>
        </div>
        <div class="sms_templete">
            <div class="templete_box selected">
                <textarea rows="" cols="" readonly class="form_textarea">템플릿내용 템플릿내용 템플릿내용 템플릿내용 템플릿내용 템플릿내용 템플릿내용 템플릿내용 템플릿내용 템플릿내용 </textarea>
                <p class="templete_title">템플릿제목</p>
            </div>
            <div class="templete_box">
                <textarea rows="" cols="" readonly class="form_textarea">템플릿내용 템플릿내용 템플릿내용 템플릿내용 템플릿내용 템플릿내용 템플릿내용 템플릿내용 템플릿내용 템플릿내용 </textarea>
                <p class="templete_title">템플릿제목</p>
            </div>
            <div class="templete_box">
                <textarea rows="" cols="" readonly class="form_textarea"></textarea>
                <p class="templete_title">템플릿제목</p>
            </div>
            <div class="templete_box">
                <textarea rows="" cols="" readonly class="form_textarea">템플릿내용 템플릿내용 템플릿내용 템플릿내용 템플릿내용 템플릿내용 템플릿내용 템플릿내용 템플릿내용 템플릿내용 </textarea>
                <p class="templete_title">템플릿제목</p>
            </div>
            <div class="templete_box">
                <textarea rows="" cols="" readonly class="form_textarea"></textarea>
                <p class="templete_title">템플릿제목</p>
            </div>
        </div>

    </section>
    <!-- //메시지 전송 팝업 -->

<!-- script -->
<script>
$(document).ready(function() {
    $("#openButton").click(function(){
        var win = $("#window").data("kendoWindow");
        win.center();
        win.open();
    });
    $("#window").kendoWindow({
        modal: true,
        resizable: false,
        //visible: false,
        title: "메시지 전송",
        width: "520px"
    }).data("kendoWindow");

    $(".grid").kendoGrid({
        height: 141
    });
    $(".form_comboBox").kendoDropDownList();
    $(".form_datetimepicker").kendoDateTimePicker();
});
</script>
<!-- //script -->
</body>
</html>
