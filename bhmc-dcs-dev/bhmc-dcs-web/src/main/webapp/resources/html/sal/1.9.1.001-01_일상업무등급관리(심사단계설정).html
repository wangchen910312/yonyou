<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">

            <!-- 심사단계설정 -->
            <section class="group">
                <div class="header_area">
                    <h1 class="title_basic">심사단계설정</h1>
                    <div class="btn_right">
                        <button class="btn_m btn_save">저장</button>
                    </div>
                </div>

                <div class="table_grid">
                    <div class="grid"></div>
                </div>
            </section>
            <!-- //심사단계설정 -->

		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- 퍼블용 script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".form_comboBox").kendoDropDownList();
        $(".tab_area").kendoTabStrip({
            animation: false
        });

        $(".grid").kendoGrid({
            height: 500,
            columns: [
                {field: "", title: "대상업무"},
                {title: "업무단계", headerAttributes:{ "class":"hasBob" },
                columns: [
                    {field: "", title: "1단계", width: 200},
                    {field: "", title: "2단계", width: 200},
                    {field: "", title: "3단계", width: 200}
                ]
            }]
        });
    });
</script>
<!-- //퍼블용 script -->
</body>
</html>
