<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">


			<section class="group">
				<div class="header_area">
                    <h1 class="title_basic">전략오더OCN블러킹</h1>
					<div class="btn_right">
						<button class="btn_m btn_search">조회</button>
						<button class="btn_m btn_save">저장</button>
					</div>
				</div>
				<div class="table_form">
					<table>
						<caption></caption>
						<colgroup>
							<col style="width:10%;">
                            <col style="width:23%;">
                            <col style="width:10%;">
                            <col style="width:23%;">
                            <col style="width:10%;">
                            <col style="width:24%;">
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">차종</th>
								<td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
								<th scope="row">모델</th>
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
								<th scope="row">OCN</th>
								<td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
							</tr>
							<tr>
								<th scope="row">딜러</th>
								<td>
                                    <div class="form_float">
                                        <div class="form_left">
                                            <input type="text" value="" class="form_input">
                                        </div>
                                        <div class="form_right">
                                            <input type="text" value="" class="form_input">
                                        </div>
                                    </div>
                                </td>
								<th scope="row">대상 딜러</th>
                                <td>
                                    <div class="form_float">
                                        <div class="form_left">
                                            <input type="text" value="" class="form_input">
                                        </div>
                                        <div class="form_right">
                                            <input type="text" value="" class="form_input">
                                        </div>
                                    </div>
                                </td>
                                <td colspan="2">
                                    <button type="button" class="btn_s">복사</button>
                                </td>
							</tr>
						</tbody>
					</table>
				</div>

                <div class="header_area">
                    <div class="btn_right">
                        <button type="button" class="btn_s">전딜러 복사</button>
                    </div>
                </div>
                <div class="table_grid">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">선택</th>
                                <th scope="col" data-field="data2">딜러</th>
                                <th scope="col" data-field="data3">차종</th>
                                <th scope="col" data-field="data4">모델</th>
                                <th scope="col" data-field="data5">OCN1</th>
                                <th scope="col" data-field="data6">OCN2</th>
                                <th scope="col" data-field="data7">------</th>
                                <th scope="col" data-field="data8">OCN#N</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
			</section>


		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid").kendoGrid({
            height: 439
        });
        $(".form_comboBox").kendoDropDownList();
    });
</script>
<!-- //script -->
</body>
</html>
