<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">


            <!-- 보험가입정보관리 -->
			<section class="group">
				<div class="header_area">
                    <h1 class="title_basic">보험종합정보</h1>
					<div class="btn_right">
						<button class="btn_m btn_new">신규</button>
						<button class="btn_m btn_search">조회</button>
						<button class="btn_m btn_save">저장</button>
					</div>
				</div>
				<div class="table_form">
					<table>
						<caption></caption>
						<colgroup>
							<col style="width:10%;">
							<col style="width:24%;">
							<col style="width:10%;">
							<col style="width:23%;">
							<col style="width:10%;">
							<col style="width:23%;">
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">보험가입일</th>
								<td>
                                    <div class="form_float">
                                        <div class="date_left">
                                            <input value="" class="form_datepicker">
                                            <span class="txt_from">~</span>
                                        </div>
                                        <div class="date_right">
                                            <input value="" class="form_datepicker">
                                        </div>
                                    </div>
                                </td>
								<th scope="row">차량번호등록일</th>
                                <td>
                                    <div class="form_float">
                                        <div class="date_left">
                                            <input value="" class="form_datepicker">
                                            <span class="txt_from">~</span>
                                        </div>
                                        <div class="date_right">
                                            <input value="" class="form_datepicker">
                                        </div>
                                    </div>
                                </td>
								<th scope="row"></th>
								<td></td>
							</tr>
							<tr>
								<th scope="row">차량판매일</th>
								<td>
                                    <div class="form_float">
                                        <div class="date_left">
                                            <input value="" class="form_datepicker">
                                            <span class="txt_from">~</span>
                                        </div>
                                        <div class="date_right">
                                            <input value="" class="form_datepicker">
                                        </div>
                                    </div>
                                </td>
								<th scope="row">고객명</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
								<th scope="row">VIN</th>
								<td>
                                    <div class="form_search">
                                        <input type="text" value="" class="form_input">
                                        <a href="javascript:;">검색</a>
                                    </div>
                                </td>
							</tr>
						</tbody>
					</table>
				</div>

                <div class="table_grid mt10">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">그리드1</th>
                                <th scope="col" data-field="data2">그리드2</th>
                                <th scope="col" data-field="data3">그리드3</th>
                                <th scope="col" data-field="data4">그리드4</th>
                                <th scope="col" data-field="data5">그리드5</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="header_area">
                    <h2 class="title_basic">보험정보</h2>
                </div>
                <div class="table_form">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:10%;">
                            <col style="width:15%;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">보험등록</th>
                                <td>
                                    <ul class="tabmenu">
                                        <li><button type="button">대행</button></li>
                                        <li class="on"><button type="button">본인</button></li>
                                    </ul>
                                </td>
                                <th scope="row">VIN</th>
                                <td>
                                    <div class="form_search">
                                        <input type="text" value="" class="form_input">
                                        <a href="javascript:;">검색</a>
                                    </div>
                                </td>
                                <th scope="row">차종</th>
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly">
                                </td>
                                <th scope="row">모델</th>
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">보험회사</th>
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                                <th scope="row">보험가입일</th>
                                <td>
                                    <input type="text" value="" class="form_datepicker">
                                </td>
                                <th scope="row">보험번호</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <td colspan="2"></td>
                            </tr>
                            <tr>
                                <th scope="row">보험금액</th>
                                <td>
                                    <input type="text" value="" class="form_input ar">
                                </td>
                                <th scope="row">실보험금액</th>
                                <td>
                                    <input type="text" value="" class="form_input ar">
                                </td>
                                <th scope="row">할인율</th>
                                <td>
                                    <input type="text" value="" class="form_input ar">
                                </td>
                                <th scope="row">이윤</th>
                                <td>
                                    <input type="text" value="" class="form_input ar">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">보험대행사</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">보험대행인</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">수금번호</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">보험담당자</th>
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">보험가입자</th>
                                <td>
                                    <div class="form_float">
                                        <div class="form_left" style="width:45%;">
                                            <input type="text" value="" class="form_input">
                                        </div>
                                        <div class="form_right" style="width:55%;">
                                            <input type="text" value="" class="form_input">
                                        </div>
                                    </div>
                                </td>
                                <th scope="row">보험가입자 전화번호</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">우편번호</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <td colspan="2"></td>
                            </tr>
                            <tr>
                                <th scope="row">가입자주소</th>
                                <td colspan="3">
                                    <div class="dis_table">
                                        <span class="dis_table_cell">성</span>
                                        <div class="dis_table_cell">
                                            <input type="text" value="" class="form_input">
                                        </div>

                                        <span class="dis_table_cell">시</span>
                                        <div class="dis_table_cell">
                                            <input type="text" value="" class="form_input">
                                        </div>

                                        <span class="dis_table_cell" style="width:10%;">구</span>
                                        <div class="dis_table_cell">
                                            <input type="text" value="" class="form_input">
                                        </div>
                                    </div>
                                </td>
                                <th scope="row">상세주소</th>
                                <td colspan="3">
                                    <input type="text" value="" class="form_input">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">영수증번호</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">영수일자</th>
                                <td>
                                    <input type="text" value="" class="form_datepicker">
                                </td>
                                <th scope="row">영수금액</th>
                                <td>
                                    <input type="text" value="" class="form_input ar">
                                </td>
                                <td colspan="2"></td>
                            </tr>
                            <tr>
                                <th scope="row">비고</th>
                                <td colspan="5">
                                    <input type="text" value="" class="form_input">
                                </td>
                                <td colspan="2"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
			</section>
            <!-- //보험가입정보관리 -->


		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid").kendoGrid();
        $(".form_comboBox").kendoDropDownList();
    });
</script>
<!-- //script -->
</body>
</html>
