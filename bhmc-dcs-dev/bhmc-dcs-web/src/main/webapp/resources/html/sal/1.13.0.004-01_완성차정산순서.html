<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">

            <!-- 완성차 정산순서 -->
			<section class="group">
				<div class="header_area">
                    <h1 class="title_basic">완성차 정산순서</h1>
					<div class="btn_right">
						<button class="btn_m btn_search">조회</button>
					</div>
				</div>
				<div class="table_form">
					<table>
						<caption></caption>
						<colgroup>
							<col style="width:10%;">
							<col>
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">사용여부</th>
								<td>
                                    <select class="form_comboBox" style="width:10%">
                                        <option></option>
                                    </select>
                                </td>
							</tr>
						</tbody>
					</table>
				</div>
                <div class="header_area">
                    <div class="btn_right">
                        <button class="btn_s btn_save">저장</button>
                        <button class="btn_s btn_cancel">취소</button>
                        <button class="btn_s btn_delete">삭제</button>
                        <button class="btn_s btn_add">추가</button>
                    </div>
                </div>
                <div class="table_grid">
                    <table class="grid">
                        <caption></caption>
                        <colgroup>
                            <col>
                            <col>
                            <col>
                            <col style="width:90px;">
                            <col style="width:180px;">
                            <col>
                            <col>
                            <col>
                            <col>
                            <col>
                            <col>
                            <col>
                        </colgroup>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">정산구분</th>
                                <th scope="col" data-field="data2">세금구분</th>
                                <th scope="col" data-field="data3">KEY</th>
                                <th scope="col" data-field="data4">항목</th>
                                <th scope="col" data-field="data5">계산</th>
                                <th scope="col" data-field="data6">계산순서</th>
                                <th scope="col" data-field="data7">표시순서</th>
                                <th scope="col" data-field="data8">sbo연동</th>
                                <th scope="col" data-field="data9">예수금여부</th>
                                <th scope="col" data-field="data10">표시여부</th>
                                <th scope="col" data-field="data11">사용여부</th>
                                <th scope="col" data-field="data12">비고</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>세금</td>
                                <td>국세</td>
                                <td>AC005</td>
                                <td>부가가치세</td>
                                <td>((AC006+AC007+AC008)*1)</td>
                                <td class="ac">4</td>
                                <td class="ac">0</td>
                                <td class="ac"><input type="checkbox" class="form_check"></td>
                                <td class="ac"><input type="checkbox" class="form_check"></td>
                                <td class="ac"><input type="checkbox" class="form_check"></td>
                                <td class="ac"><input type="checkbox" class="form_check"></td>
                                <td>기준가</td>
                            </tr>
                            <tr>
                                <td>세금</td>
                                <td>국세</td>
                                <td>AC005</td>
                                <td>부가가치세</td>
                                <td>((AC006+AC007+AC008)*1)</td>
                                <td class="ac">4</td>
                                <td class="ac">0</td>
                                <td class="ac"><input type="checkbox" class="form_check"></td>
                                <td class="ac"><input type="checkbox" class="form_check"></td>
                                <td class="ac"><input type="checkbox" class="form_check"></td>
                                <td class="ac"><input type="checkbox" class="form_check"></td>
                                <td>기준가</td>
                            </tr>
                            <tr>
                                <td>세금</td>
                                <td>국세</td>
                                <td>AC005</td>
                                <td>부가가치세</td>
                                <td>((AC006+AC007+AC008)*1)</td>
                                <td class="ac">4</td>
                                <td class="ac">0</td>
                                <td class="ac"><input type="checkbox" class="form_check"></td>
                                <td class="ac"><input type="checkbox" class="form_check"></td>
                                <td class="ac"><input type="checkbox" class="form_check"></td>
                                <td class="ac"><input type="checkbox" class="form_check"></td>
                                <td>기준가</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
			</section>
            <!-- //완성차 정산순서 -->

		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid").kendoGrid();
        $(".form_comboBox").kendoDropDownList();
    });
</script>
<!-- //script -->
</body>
</html>
