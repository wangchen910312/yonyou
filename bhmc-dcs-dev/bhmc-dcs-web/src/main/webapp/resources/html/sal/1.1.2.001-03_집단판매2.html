<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header">header</header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">


            <!-- 집단판매 -->
            <section class="group">
                <div class="header_area">
                    <h1 class="title_basic">집단판매</h1>
                    <div class="btn_right">
                        <button class="btn_m">결산서출력</button>
                        <button class="btn_m">계약서출력</button>
                        <button class="btn_m">확정</button>
                        <button class="btn_m">해약</button>
                        <button class="btn_m btn_new">신규</button>
                        <button class="btn_m btn_search">조회</button>
                        <button class="btn_m btn_save">저장</button>
                        <button class="btn_m btn_modify">수정</button>
                    </div>
                </div>
                <div class="table_form">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:24%;">
                            <col style="width:10%;">
                            <col style="width:23%;">
                            <col style="width:10%;">
                            <col style="width:23%;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">딜러</th>
                                <td class="readonly_area">
                                    <input type="text" value="" readonly class="form_comboBox">
                                </td>
                                <th scope="row">계약유형</th>
                                <td>
                                    <input type="text" value="" readonly class="form_comboBox">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">판매사원</th>
                                <td class="readonly_area">
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                                <th scope="row">고객</th>
                                <td>
                                    <div class="form_float">
                                        <div class="form_left">
                                            <div class="form_search">
                                                <input type="text" value="" class="form_input">
                                                <a href="javascript:;"></a>
                                            </div>
                                        </div>
                                        <div class="form_right">
                                            <input type="text" value="" readonly class="form_input form_readonly">
                                        </div>
                                    </div>
                                </td>
                                <th scope="row">고객유형</th>
                                <td>
                                    <input type="text" value="" readonly class="form_comboBox">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">그룹번호</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row">계약상태</th>
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                                <th scope="row">계약일</th>
                                <td>
                                    <div class="form_float">
                                        <div class="date_left">
                                            <input value="" class="form_datepicker">
                                            <span class="txt_from">~</span>
                                        </div>
                                        <div class="date_right">
                                            <input value="" class="form_datepicker">
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="table_grid mt10">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">그룹번호</th>
                                <th scope="col" data-field="data2">계약일</th>
                                <th scope="col" data-field="data3">계약유형</th>
                                <th scope="col" data-field="data4">계약상태</th>
                                <th scope="col" data-field="data5">고객번호</th>
                                <th scope="col" data-field="data6">고객명</th>
                                <th scope="col" data-field="data7">판매사원</th>
                                <th scope="col" data-field="data8">차종수</th>
                                <th scope="col" data-field="data9">수량</th>
                                <th scope="col" data-field="data10">총판매금액</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
            <!-- //집단판매 -->

            <!-- 계약상세정보 -->
            <section class="group">
                <div class="header_area">
                    <h2 class="title_basic">계약상세정보</h2>
                </div>
                <div class="table_form">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:12%;">
                            <col style="width:8%;">
                            <col style="width:12%;">
                            <col style="width:9%;">
                            <col style="width:13%;">
                            <col style="width:9%;">
                            <col style="width:27%;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">계약번호</th>
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly">
                                </td>
                                <th scope="row">계약일</th>
                                <td class="readonly_area">
                                    <input value="" class="form_datepicker">
                                </td>
                                <th scope="row">판매기회</th>
                                <td class="readonly_area">
                                    <div class="form_search">
                                        <input type="text" value="" class="form_input">
                                        <a href="javascript:;">검색</a>
                                    </div>
                                </td>
                                <th scope="row">2급딜러여부</th>
                                <td>
                                    <div class="form_float">
                                        <div class="form_left" style="width:24%;">
                                            <input type="text" value="" class="form_comboBox">
                                        </div>
                                        <div class="form_left" style="width:30%;">
                                            <input type="text" value="" class="form_input">
                                        </div>
                                        <div class="form_right" style="width:46%;">
                                            <input type="text" value="" readonly class="form_input form_readonly">
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">영업대표</th>
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                                <th scope="row">지불방식</th>
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                                <th scope="row">희망인도일</th>
                                <td>
                                    <input type="text" value="" class="form_datepicker">
                                </td>
                                <th scope="row">계약유형</th>
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
            <!-- //계약상세정보 -->

            <!-- 고객정보 -->
            <section class="group">
                <div class="header_area">
                    <h2 class="title_basic">고객정보</h2>
                </div>
                <div class="table_form">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:21%;">
                            <col style="width:7%;">
                            <col style="width:8%;">
                            <col style="width:7%;">
                            <col style="width:12%;">
                            <col style="width:8%;">
                            <col style="width:27%;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">고객</th>
                                <td>
                                    <div class="form_float">
                                        <div class="form_left">
                                            <div class="form_search">
                                                <input type="text" value="" class="form_input">
                                                <a href="javascript:;">검색</a>
                                            </div>
                                        </div>
                                        <div class="form_right">
                                            <input type="text" value="" readonly class="form_input form_readonly">
                                        </div>
                                    </div>
                                </td>
                                <th scope="row">고객유형</th>
                                <td>
                                    <input type="text" value="개인" readonly class="form_input form_readonly ac">
                                </td>
                                <th scope="row">전화번호</th>
                                <td class="readonly_area">
                                    <input type="text" value="01054445555" readonly class="form_input form_readonly">
                                </td>
                                <th scope="row">신분증유형</th>
                                <td>
                                    <div class="form_float">
                                        <div class="form_left readonly_area" style="width:40%;">
                                            <input type="text" value="" class="form_comboBox">
                                        </div>
                                        <div class="form_right" style="width:60%;">
                                            <input type="text" value="222400223344454" readonly class="form_input form_readonly">
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
            <!-- //고객정보 -->

            <!-- 차량정보 -->
            <section class="group">
                <div class="header_area">
                    <h2 class="title_basic">차량정보</h2>
                    <div class="btn_right">
                        <button type="button" class="btn_s">차종추가</button>
                        <button type="button" class="btn_s">차종삭제</button>
                    </div>
                </div>
                <div class="table_grid">
                    <table class="grid2">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">차종</th>
                                <th scope="col" data-field="data2">모델</th>
                                <th scope="col" data-field="data3">OCN</th>
                                <th scope="col" data-field="data4">외장색</th>
                                <th scope="col" data-field="data5">내장색</th>
                                <th scope="col" data-field="data6">시장지도가</th>
                                <th scope="col" data-field="data7">할인유형</th>
                                <th scope="col" data-field="data8">할인금액</th>
                                <th scope="col" data-field="data9">수량</th>
                                <th scope="col" data-field="data10">가격(대당)</th>
                                <th scope="col" data-field="data11">합금액</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td><a href="javascript:;"><img src="../../img/btn_search.png" alt=""></a></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="table_form mt10">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:90%;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">계약비고</th>
                                <td>
                                    <textarea rows="2" cols="" readonly class="form_textarea form_readonly"></textarea>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
            <!-- //차량정보 -->


		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer">footer</footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".form_comboBox").kendoDropDownList();
        $(".form_numeric").kendoNumericTextBox();
        $(".grid").kendoGrid({
            height: 127
        });
        $(".grid2").kendoGrid({
            height: 127
        });
        $(".btn_s, .btn_m").kendoButton();
        $(".tab_area").kendoTabStrip({
            animation: false
        });
    });
</script>
<!-- //script -->
</body>
</html>
