img_slider<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
    <button class="btn_m" id="openButton">팝업열기</button>

    <section id="window" class="pop_wrap">
        <div class="clfix">
            <div class="table_sign">
                <table>
                    <caption></caption>
                    <colgroup>
                        <col style="width:36%;">
                        <col style="width:32%;">
                        <col style="width:32%;">
                    </colgroup>
                    <thead>
                        <tr>
                            <th scope="col">销售顾问</th>
                            <th scope="col">精品</th>
                            <th scope="col">经理</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="header_area">
            <h1 class="title_center ls_normal">精品合同 结算单</h1>
            <div class="btn_right">
                <button class="btn_m">打印 <!-- 인쇄 --></button>
                <button class="btn_m" id="closeButton">关闭<!-- 닫기 --></button>
            </div>
        </div>
        <div class="table_form">
            <table>
                <caption></caption>
                <colgroup>
                    <col style="width:13%;">
                    <col style="width:20%;">
                    <col style="width:13%;">
                    <col style="width:20%;">
                    <col style="width:13%;">
                    <col>
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="row">销售顾问</th>
                        <td>
                            <input type="text" value="" readonly class="form_input form_readonly">
                        </td>
                        <th scope="row">客户</th>
                        <td>
                            <input type="text" value="" readonly class="form_input form_readonly">
                        </td>
                        <th scope="row">销售类型</th>
                        <td>
                            <input type="text" value="" class="form_input">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">合同编号</th>
                        <td>
                            <input type="text" value="" class="form_input">
                        </td>
                        <td colspan="2"></td>
                        <th scope="row">订单日期</th>
                        <td>
                            <input type="text" value="" class="form_input">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">车种</th>
                        <td>
                            <input type="text" value="" class="form_input">
                        </td>
                        <th scope="row">车型</th>
                        <td>
                            <input type="text" value="" class="form_input">
                        </td>
                        <td colspan="2"></td>
                    </tr>
                    <tr>
                        <th scope="row">金额</th>
                        <td>
                            <input type="text" value="" class="form_input ar">
                        </td>
                        <th scope="row">打折价格</th>
                        <td>
                            <input type="text" value="" class="form_input ar">
                        </td>
                        <th scope="row"><strong>总金额</strong></th>
                        <td>
                            <input type="text" value="" class="form_input font_bold ar">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="table_grid mt10">
            <table class="grid">
                <caption></caption>
                <thead>
                    <tr>
                        <th scope="col" data-field="data1">编号<!--  --></th>
                        <th scope="col" data-field="data2">产品代码<!--  --></th>
                        <th scope="col" data-field="data3">产品名称<!--  --></th>
                        <th scope="col" data-field="data4">数量<!--  --></th>
                        <th scope="col" data-field="data5">单位<!--  --></th>
                        <th scope="col" data-field="data6">单价<!--  --></th>
                        <th scope="col" data-field="data7">金额<!--  --></th>
                        <th scope="col" data-field="data8">打折率(%)<!--  --></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </section>

<!-- script -->
<script>
$(document).ready(function() {
    $("#openButton").click(function(){
        var win = $("#window").data("kendoWindow");
        win.center();
        win.open();
    });
    $("#closeButton").click(function(){
        var win = $("#window").data("kendoWindow");
        win.close();
    });
    $("#window").kendoWindow({
        modal: true,
        resizable: false,
        //visible: false,
        title: false,
        width: "800px"
    }).data("kendoWindow");
    $(".grid").kendoGrid({
        height: 127
    });
    $(".form_comboBox").kendoDropDownList();
    $(".form_datepicker").kendoDatePicker({
        format: "yyyy-MM-dd"
    });
});
</script>
<!-- //script -->
</body>
</html>
