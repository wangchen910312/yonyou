<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>

<body>
    <button class="btn_m" id="openButton">팝업열기</button>

    <!-- 배정관리-차량교환 팝업 -->
    <section id="window" class="pop_wrap">
        <!-- 교환차량정보 -->
        <section class="group">
            <div class="header_area">
                <h1 class="title_basic">교환차량정보</h1>
                <div class="btn_right">
                    <button class="btn_m">차량교환</button>
                    <button class="btn_m" id="closeButton">취소</button>
                </div>
            </div>
            <div class="table_form form_width_100per">
                <table>
                    <caption></caption>
                    <colgroup>
                        <col style="width:18%;">
                        <col style="width:32%;">
                        <col style="width:18%;">
                        <col style="width:32%;">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th scope="row">차종</th>
                            <td class="readonly_area">
                                <select readonly class="form_comboBox">
                                    <option></option>
                                </select>
                            </td>
                            <th scope="row">모델</th>
                            <td class="readonly_area">
                                <select readonly class="form_comboBox">
                                    <option></option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">OCN</th>
                            <td colspan="3" class="readonly_area">
                                <select readonly class="form_comboBox" style="width:60%">
                                    <option></option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">외장색</th>
                            <td class="readonly_area">
                                <select readonly class="form_comboBox">
                                    <option></option>
                                </select>
                            </td>
                            <th scope="row">내장색</th>
                            <td class="readonly_area">
                                <select readonly class="form_comboBox">
                                    <option></option>
                                </select>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
        <!-- //교환차량정보 -->

        <!-- 상세정보 -->
        <section class="group">
            <div class="header_area">
                <h1 class="title_basic">상세정보</h1>
            </div>
            <div class="table_form form_width_100per">
                <table>
                    <caption></caption>
                    <colgroup>
                        <col style="width:30%;">
                        <col style="width:35%;">
                        <col>
                    </colgroup>
                    <thead>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col">교환정보-A</th>
                            <th scope="col">교환정보-B</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">VIN NO</th>
                            <!-- <th scope="row" class="ac"><input type="text" value="VIN NO" class="form_input ar"></th> -->
                            <td>
                                <input type="text" value="" class="form_input">
                            </td>
                            <td>
                                <input type="text" value="" class="form_input">
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">재고상태</th>
                            <td>
                                <input type="text" value="" class="form_input">
                            </td>
                            <td>
                                <input type="text" value="" class="form_input">
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">계약번호</th>
                            <td>
                                <input type="text" value="" class="form_input">
                            </td>
                            <td>
                                <input type="text" value="" class="form_input">
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">고객명</th>
                            <td>
                                <input type="text" value="" class="form_input">
                            </td>
                            <td>
                                <input type="text" value="" class="form_input">
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">판매유형</th>
                            <td>
                                <input type="text" value="" class="form_input">
                            </td>
                            <td>
                                <input type="text" value="" class="form_input">
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">계약일자</th>
                            <td>
                                <input type="text" value="" class="form_input">
                            </td>
                            <td>
                                <input type="text" value="" class="form_input">
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">인도요청일</th>
                            <td>
                                <input type="text" value="" class="form_input">
                            </td>
                            <td>
                                <input type="text" value="" class="form_input">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
        <!-- //상세정보 -->
    </section>
    <!-- //배정관리-차량교환 팝업 -->

<!-- script -->
<script>
$(document).ready(function() {
    $("#openButton").click(function(){
        var win = $("#window").data("kendoWindow");
        win.center();
        win.open();
    });
    $("#closeButton").click(function(){
        var win = $("#window").data("kendoWindow");
        win.close();
    });
    $("#window").kendoWindow({
        modal: true,
        resizable: false,
        //visible: false,
        title: "차량교환",
        width: "548px"
    }).data("kendoWindow");
    $(".grid").kendoGrid();
    $(".form_comboBox").kendoDropDownList();
});
</script>
<!-- //script -->
</body>
</html>
