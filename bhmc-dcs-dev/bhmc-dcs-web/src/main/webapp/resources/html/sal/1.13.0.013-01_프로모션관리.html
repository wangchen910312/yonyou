<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header">header</header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">

            <!-- 프로모션관리 -->
			<section class="group">
				<div class="header_area">
                    <h1 class="title_basic">프로모션관리</h1>
					<div class="btn_right">
						<button class="btn_m">승인</button>
                        <button class="btn_m">승인요청</button>
                        <button class="btn_m btn_search">조회</button>
                        <button class="btn_m btn_save">저장</button>
                        <button class="btn_m btn_delete">삭제</button>
                        <button class="btn_m btn_reset">초기화</button>
					</div>
				</div>
				<div class="table_form form_width_70per">
					<table>
						<caption></caption>
						<colgroup>
							<col style="width:10%;">
							<col style="width:22%;">
							<col style="width:10%;">
							<col style="width:22%;">
							<col style="width:10%;">
							<col style="width:26%;">
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">프로모션 유형</th>
								<td>
                                    <select class="form_comboBox">
                                        <option>전체</option>
                                    </select>
                                </td>
								<th scope="row">승인여부</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option>전체</option>
                                    </select>
                                </td>
								<th scope="row">프로모션기간</th>
								<td>
                                    <input class="form_datepicker" style="width:40%">
                                    ~
                                    <input class="form_datepicker" style="width:40%">
                                </td>
							</tr>
						</tbody>
					</table>
				</div>
                <div class="table_grid mt10">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">프로모션유형</th>
                                <th scope="col" data-field="data2">프로모션명</th>
                                <th scope="col" data-field="data3">승인여부</th>
                                <th scope="col" data-field="data4">시작일</th>
                                <th scope="col" data-field="data5">종료일</th>
                                <th scope="col" data-field="data6">적용방법</th>
                                <th scope="col" data-field="data7">금액/할인율</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
			</section>
            <!-- //프로모션관리 -->

            <div class="clfix">
                <div class="left_areaStyle">
                    <!-- 프로모션 정보 -->
                    <section class="group">
                        <div class="header_area">
                            <h1 class="title_basic">프로모션 정보</h1>
                        </div>
                        <div class="table_form form_width_100per">
                            <table>
                                <caption></caption>
                                <colgroup>
                                    <col style="width:22%;">
                                    <col style="width:30%;">
                                    <col style="width:18%;">
                                    <col style="width:30%;">
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th scope="row">프로모션유형</th>
                                        <td>
                                            <select class="form_comboBox">
                                                <option>금액지원</option>
                                            </select>
                                        </td>
                                        <th scope="row">승인여부</th>
                                        <td class="readonly_area">
                                            <input type="text" value="미승인" class="form_input">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">프로모션기간</th>
                                        <td colspan="3">
                                            <input value="" class="form_datepicker" style="width:28%">
                                            ~
                                            <input value="" class="form_datepicker" style="width:28%">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">대상계약유형</th>
                                        <td colspan="3">
                                            <label class="label_check"><input type="checkbox" name="" class="form_check"> 전체</label>
                                            <label class="label_check"><input type="checkbox" name="" class="form_check"> 일반판매</label>
                                            <label class="label_check"><input type="checkbox" name="" class="form_check"> 선출고</label>
                                            <label class="label_check"><input type="checkbox" name="" class="form_check"> 집단판매</label>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </section>
                    <!-- //프로모션 정보 -->

                    <!-- 프로모션 정산 -->
                    <section class="group">
                        <div class="header_area">
                            <h1 class="title_basic">프로모션 정산</h1>
                        </div>
                        <div class="table_form form_width_100per">
                            <table>
                                <caption></caption>
                                <colgroup>
                                    <col style="width:22%;">
                                    <col style="width:78%;">
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th scope="row">정산비율</th>
                                        <td>
                                            <span>제조사</span>
                                            <input type="text" value="50" class="form_input ar" style="width:50px"> %
                                            <span class="ml15">딜러</span>
                                            <input type="text" value="50" class="form_input ar" style="width:50px"> %
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">프로모션메모</th>
                                        <td colspan="3">
                                            <input type="text" value="" class="form_input">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </section>
                    <!-- //프로모션 정산 -->

                    <!-- 프로모션 유형 적용 방법 -->
                    <section class="group">
                        <div class="header_area">
                            <h1 class="title_basic">프로모션 유형 적용 방법</h1>
                        </div>
                        <div class="table_form form_width_100per">
                            <table>
                                <caption></caption>
                                <colgroup>
                                    <col style="width:16%;">
                                    <col style="width:40%;">
                                    <col style="width:16%;">
                                    <col>
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th scope="row">적용방법</th>
                                        <td>
                                            <ul class="tabmenu">
                                                <li><button type="button">정률(비율)</button></li>
                                                <li class="on"><button type="button">정액(금액)</button></li>
                                            </ul>
                                        </td>
                                        <th scope="row">적용금액</th>
                                        <td>
                                            <input type="number" value="" min="0" max="" class="form_numeric ar">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </section>
                    <!-- //프로모션 유형 적용 방법 -->
                </div>
                <div class="right_areaStyle">
                    <!-- 프로모션 대상 고객 -->
                    <section class="group">
                        <div class="header_area">
                            <h1 class="title_basic">프로모션 대상 고객</h1>
                            <div class="btn_right">
                                <span class="btn_file">Excel Upload <input type="file"></span>
                                <button class="btn_s">추가</button>
                                <button class="btn_s">삭제</button>
                            </div>
                        </div>
                        <div class="table_grid">
                            <table class="grid">
                                <caption></caption>
                                <thead>
                                    <tr>
                                        <th scope="col" data-field="data1">선택</th>
                                        <th scope="col" data-field="data2">고객번호</th>
                                        <th scope="col" data-field="data3">고객명</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </section>
                    <!-- //프로모션 대상 고객 -->

                    <!-- 프로모션 대상 차종 -->
                    <section class="group">
                        <div class="header_area">
                            <h1 class="title_basic">프로모션 대상 차종</h1>
                        </div>
                        <div class="header_area pt0">
                            <div class="left_area ml0">
                                <ul class="txt_input mt0">
                                    <li>
                                        <span class="span_bg">대상차종</span>
                                        <select class="form_comboBox" style="width:150px;">
                                            <option>아반테</option>
                                        </select>
                                    </li>
                                </ul>
                            </div>
                            <div class="btn_right">
                                <button class="btn_s">조회</button>
                                <button class="btn_s">추가</button>
                                <button class="btn_s">삭제</button>
                            </div>
                        </div>
                        <div class="clfix">
                            <div class="left_areaStyle" style="width:45%">
                                <div class="table_grid">
                                    <table class="grid">
                                        <caption></caption>
                                        <colgroup>
                                            <col style="width:40px">
                                            <col>
                                        </colgroup>
                                        <thead>
                                            <tr>
                                                <th scope="col" data-field="data1"><input type="checkbox" class="form_check"></th>
                                                <th scope="col" data-field="data2">조회 모델</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td><input type="checkbox" class="form_check"></td>
                                                <td>아반테 1.6 GDI</td>
                                            </tr>
                                            <tr>
                                                <td><input type="checkbox" class="form_check"></td>
                                                <td></td>
                                            </tr>
                                            <tr>
                                                <td><input type="checkbox" class="form_check"></td>
                                                <td></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <ul class="promotion_btn">
                                <li><button class="btn_s btn_next"></button></li>
                                <li><button class="btn_s btn_prev"></button></li>
                            </ul>
                            <div class="right_areaStyle" style="width:45%">
                                <div class="table_grid">
                                    <table class="grid">
                                        <caption></caption>
                                        <colgroup>
                                            <col style="width:40px">
                                            <col>
                                        </colgroup>
                                        <thead>
                                            <tr>
                                                <th scope="col" data-field="data1"><input type="checkbox" class="form_check"></th>
                                                <th scope="col" data-field="data2">대상 모델</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td><input type="checkbox" class="form_check"></td>
                                                <td>아반테 1.6 GDI</td>
                                            </tr>
                                            <tr>
                                                <td><input type="checkbox" class="form_check"></td>
                                                <td></td>
                                            </tr>
                                            <tr>
                                                <td><input type="checkbox" class="form_check"></td>
                                                <td></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </section>
                    <!-- //프로모션 대상 차종 -->
                </div>
            </div>

		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer">footer</footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid").kendoGrid();
        $(".form_comboBox").kendoDropDownList();
        $(".form_numeric").kendoNumericTextBox();
    });
</script>
<!-- //script -->
</body>
</html>
