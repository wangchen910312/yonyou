<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">
            <!-- TP차량모니터링 -->
			<section class="group">
				<div class="header_area">
					<div class="btn_right">
						<button class="btn_m btn_search">조회</button>
						<button class="btn_m btn_print">인쇄</button>
					</div>
				</div>
				<div class="table_form form_width_100per">
					<table>
						<caption></caption>
						<colgroup>
							<col style="width:8%;">
							<col style="width:13%;">
							<col style="width:7%;">
							<col style="width:16%;">
							<col style="width:8%;">
							<col style="width:15%;">
							<col style="width:8%;">
							<col>
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">딜러코드</th>
								<td>
                                    <input type="text" value="" class="form_input">
                                </td>
								<th scope="row">VIN</th>
                                <td>
                                    <input type="text" value="" class="form_input" style="width:50%">
                                    <input type="text" value="" class="form_input" style="width:45%">
                                </td>
								<th scope="row">물류회사</th>
								<td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
								<th scope="row">발차일자</th>
								<td>
                                    <input class="form_datepicker" style="width:45%">
                                    ~
                                    <input class="form_datepicker" style="width:45%">
                                </td>
							</tr>
						</tbody>
					</table>
				</div>
                <div class="table_grid mt10">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">VIN</th>
                                <th scope="col" data-field="data2">MI</th>
                                <th scope="col" data-field="data3">OCN</th>
                                <th scope="col" data-field="data4">외장색</th>
                                <th scope="col" data-field="data5">내장색</th>
                                <th scope="col" data-field="data6">물류회사</th>
                                <th scope="col" data-field="data7">TP차번호</th>
                                <th scope="col" data-field="data8">번호판</th>
                                <th scope="col" data-field="data9">발차일자</th>
                                <th scope="col" data-field="data10">예상도착일</th>
                                <th scope="col" data-field="data11">운송중위치</th>
                                <th scope="col" data-field="data12">상태</th>
                                <th scope="col" data-field="data13">조기경보통지</th>
                                <th scope="col" data-field="data14">운전기사</th>
                                <th scope="col" data-field="data15">전화번호</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
			</section>
            <!-- //TP차량모니터링 -->
		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid").kendoGrid();
        $(".form_comboBox").kendoDropDownList();
    });
</script>
<!-- //script -->
</body>
</html>
