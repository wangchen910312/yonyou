<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">
            <!-- 중고차 치환판매심사결과 -->
			<section class="group">
				<div class="header_area">
                    <h1 class="title_basic">二手车交换销售审批结果资料由法人负责人注册(DCS)<!-- 중고차 치환판매심사결과 자료는 법인담당자로 등록(DCS) --></h1>
					<div class="btn_right">
                        <button type="button" class="btn_m btn_search">查询<!-- 조회 --></button>
					</div>
				</div>
				<div class="table_form form_width_100per">
					<table>
						<caption></caption>
						<colgroup>
                            <col style="width:10%;">
                            <col style="width:24%;">
                            <col style="width:10%;">
                            <col style="width:23%;">
                            <col style="width:10%;">
                            <col>
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">营业所<!-- 영업소 --></th>
								<td>
                                    <input value="" class="form_comboBox">
                                </td>
								<th scope="row">经销商<!-- 딜러 --></th>
								<td>
                                    <input value="" class="form_comboBox">
                                </td>
								<th scope="row">注册日期<!-- 등록일자 --></th>
                                <td>
                                    <div class="form_float">
                                        <div class="date_left">
                                            <input value="" class="form_datepicker">
                                            <span class="txt_from">~</span>
                                        </div>
                                        <div class="date_right">
                                            <input value="" class="form_datepicker">
                                        </div>
                                    </div>
                                </td>
							</tr>
						</tbody>
					</table>
				</div>

                <div class="table_grid mt10">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">登记日期<!-- 등록일자 --></th>
                                <th scope="col" data-field="data2">区分<!-- 구분 --></th>
                                <th scope="col" data-field="data3">特约代码<!-- 딜러코드 --></th>
                                <th scope="col" data-field="data4">特约名称<!-- 딜러명 --></th>
                                <th scope="col" data-field="data5">城市<!-- 도시 --></th>
                                <th scope="col" data-field="data6">省<!-- 성 --></th>
                                <th scope="col" data-field="data7">办事处<!-- 사무소 --></th>
                                <th scope="col" data-field="data8">事业部<!-- 사업부 --></th>
                                <th scope="col" data-field="data9">品牌判断<!-- 브랜드판단 --></th>
                                <th scope="col" data-field="data10">旧车车主姓名<!-- 중고차소유자명 --></th>
                                <th scope="col" data-field="data11">品牌<!-- 브랜드 --></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

                <div class="header_area"><!-- 파일업로드샘플2형 -->
                    <h2 class="title_basic">文件上传<!-- 파일업로드 --> </h2>
                    <div class="btn_right">
                        <span class="btn_file">文件查找<!-- 파일찾기 --> <input type="file" value=""></span>
                        <button type="button" class="btn_s">选择删除<!-- 선택삭제 --></button>
                    </div>
                </div>
                <div class="table_grid">
                    <table class="grid2">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1"><input type="checkbox" class="form_check"></th>
                                <th scope="col" data-field="data2">文件名<!-- 파일명 --></th>
                                <th scope="col" data-field="data3">文件大小<!-- 파일크기 --></th>
                                <th scope="col" data-field="data4">进行状态<!-- 진행상태 --></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

			</section>
            <!-- //중고차 치환판매심사결과 -->
		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid").kendoGrid({
            height: 343
        });
        $(".grid2").kendoGrid({
            height: 83
        });
        $(".form_comboBox").kendoDropDownList();
        $(".btn_m").kendoButton();
        $(".form_numeric").kendoNumericTextBox();
    });
</script>
<!-- //script -->
</body>
</html>
