<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header">header</header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">
            <!-- 주문생성 -->
			<section class="group">
				<div class="header_area">
                    <h1 class="title_basic">주문생성</h1>
					<div class="btn_right">
                        <button class="btn_m btn_search">조회</button>
                        <button class="btn_m btn_reset">초기화</button>
                        <button class="btn_m">주문확정</button>
					</div>
				</div>
				<div class="table_form form_width_100per">
					<table>
						<caption></caption>
						<colgroup>
							<col style="width:8%;">
							<col style="width:12%;">
							<col style="width:8%;">
							<col style="width:13%;">
                            <col style="width:9%;">
                            <col style="width:12%;">
                            <col style="width:10%;">
                            <col style="width:10%;">
                            <col style="width:8%;">
                            <col style="width:10%;">
						</colgroup>
						<tbody>
                            <tr>
                                <th scope="row"><span class="bu_required">주문유형</span></th>
                                <td class="required_area">
                                    <select class="form_comboBox">
                                        <option>정규</option>
                                    </select>
                                </td>
                                <th scope="row"><span class="bu_required">주문주차</span></th>
                                <td class="required_area">
                                    <select class="form_comboBox">
                                        <option>201511-01</option>
                                    </select>
                                </td>
                                <th scope="row"><span class="bu_required">주문등록일</span></th>
                                <td colspan="3" class="required_area">
                                    <input value="" class="form_datepicker" style="width:40%">
                                    ~
                                    <input value="" class="form_datepicker" style="width:40%">
                                </td>
                                <th scope="row"><span class="bu_required">운송딜러</span></th>
                                <td class="required_area">
                                    <select class="form_comboBox">
                                        <option>D0101</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row"><span class="bu_required">차종</span></th>
                                <td class="required_area">
                                    <select class="form_comboBox">
                                        <option>IK Rcc</option>
                                    </select>
                                </td>
                                <th scope="row"><span class="bu_required">모델</span></th>
                                <td class="required_area">
                                    <select class="form_comboBox">
                                        <option>IKSD1615 G 1.4 GLS</option>
                                    </select>
                                </td>
                                <th scope="row"><span class="bu_required">OCN</span></th>
                                <td class="required_area">
                                    <select class="form_comboBox">
                                        <option>OBP</option>
                                    </select>
                                </td>
                                <th scope="row"><span class="bu_required">외장색</span></th>
                                <td class="required_area">
                                    <select class="form_comboBox">
                                        <option>화이트</option>
                                    </select>
                                </td>
                                <th scope="row"><span class="bu_required">내장색</span></th>
                                <td class="required_area">
                                    <select class="form_comboBox">
                                        <option>블랙</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row"><span class="bu_required">주문수량</span></th>
                                <td class="required_area">
                                    <input type="text" value="" class="form_input ar">
                                </td>
                                <th scope="row">참조수량</th>
                                <td class="readonly_area">
                                    <input type="text" value="" readonly class="form_input ar">
                                </td>
                                <th scope="row">납기예시일</th>
                                <td class="readonly_area">
                                    <input type="text" value="" readonly class="form_input">
                                </td>
                                <th scope="row">배정우선순위</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option>001</option>
                                    </select>
                                </td>
                                <th scope="row">주문등급</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option>A</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row"><span class="bu_required">지불방식</span></th>
                                <td class="required_area">
                                    <select class="form_comboBox">
                                        <option>현금</option>
                                    </select>
                                </td>
                                <th scope="row">비고</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row"><span class="bu_required">판매고문</span></th>
                                <td class="required_area bor_none">
                                    <select class="form_comboBox">
                                        <option></option>
                                    </select>
                                </td>
                                <th scope="row" class="bor_none"></th>
                                <td class="bor_none"></td>
                                <th scope="row" class="bor_none"></th>
                                <td></td>
                            </tr>
						</tbody>
					</table>
				</div>

                <div class="header_area">
                    <div class="btn_left">
                        <ul class="txt_input child_borderNone">
                            <li>
                                <span class="span_bg">총주문수량 :</span>
                                <input type="text" value="10" readonly class="form_numeric font_bold" style="width:100px">
                            </li>
                        </ul>
                    </div>
                    <div class="btn_right">
                        <button class="btn_s">적용</button>
                        <button class="btn_s">주문금액확인</button>
                        <button class="btn_s">우선순위부여</button>
                        <button class="btn_s">주문변경</button>
                        <button class="btn_s">선택주문삭제</button>
                    </div>
                </div>
                <div class="table_grid">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">선택</th>
                                <th scope="col" data-field="data2">주문일</th>
                                <th scope="col" data-field="data3">차종</th>
                                <th scope="col" data-field="data4">모델</th>
                                <th scope="col" data-field="data5">OCN</th>
                                <th scope="col" data-field="data6">외장색</th>
                                <th scope="col" data-field="data7">내장색</th>
                                <th scope="col" data-field="data8">주문수량</th>
                                <th scope="col" data-field="data9">주문등급</th>
                                <th scope="col" data-field="data10">지불방식</th>
                                <th scope="col" data-field="data11">배정우선순위</th>
                                <th scope="col" data-field="data12">운송딜러</th>
                                <th scope="col" data-field="data13">상태</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="checkbox" class="form_check"></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
			</section>
            <!-- //주문생성 -->
		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer">footer</footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid").kendoGrid();
        $(".form_comboBox").kendoDropDownList();
        $(".form_numeric").kendoNumericTextBox({
            spinners: false
        });
    });
</script>
<!-- //script -->
</body>
</html>
