<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">

            <!-- 일 자금현황 -->
            <section class="group">
                <div class="header_area">
                    <h1 class="title_basic">일 자금현황</h1>
                    <div class="btn_right">
                        <button class="btn_m btn_search">조회</button>
                    </div>
                </div>

                <div class="table_form">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:24%;">
                            <col style="width:10%;">
                            <col style="width:23%;">
                            <col style="width:10%;">
                            <col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">조회월</th>
                                <td>
                                    <input value="" class="form_datepicker">
                                </td>
                                <th scope="row">딜러코드</th>
                                <td>
                                    <input type="text" value="" readonly class="form_input form_readonly">
                                </td>
                                <th scope="row"></th>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="header_area mt5">
                    <div class="form_txt">
                        <span class="span_txt">출금계(일)</span>
                        <input type="text" value="" class="form_input ar" style="width:120px;">
                    </div>
                </div>

                <ul class="dateBtn_area">
                    <li><button type="button" class="btn_date active">1</button></li>
                    <li><button type="button" class="btn_date">2</button></li>
                    <li><button type="button" class="btn_date active">3</button></li>
                    <li><button type="button" class="btn_date">4</button></li>
                    <li><button type="button" class="btn_date">5</button></li>
                    <li><button type="button" class="btn_date active">6</button></li>
                    <li><button type="button" class="btn_date active">7</button></li>
                    <li><button type="button" class="btn_date">8</button></li>
                    <li><button type="button" class="btn_date">9</button></li>
                    <li><button type="button" class="btn_date">10</button></li>
                    <li><button type="button" class="btn_date active">11</button></li>
                    <li><button type="button" class="btn_date active">12</button></li>
                    <li><button type="button" class="btn_date active">13</button></li>
                    <li><button type="button" class="btn_date">14</button></li>
                    <li><button type="button" class="btn_date">15</button></li>
                    <li><button type="button" class="btn_date">16</button></li>
                    <li><button type="button" class="btn_date">17</button></li>
                    <li><button type="button" class="btn_date">18</button></li>
                    <li><button type="button" class="btn_date">19</button></li>
                    <li><button type="button" class="btn_date">20</button></li>
                    <li><button type="button" disabled class="btn_date disabled">21</button></li>
                    <li><button type="button" disabled class="btn_date disabled">22</button></li>
                    <li><button type="button" disabled class="btn_date disabled">23</button></li>
                    <li><button type="button" disabled class="btn_date disabled">24</button></li>
                    <li><button type="button" disabled class="btn_date disabled">25</button></li>
                    <li><button type="button" disabled class="btn_date disabled">26</button></li>
                    <li><button type="button" disabled class="btn_date disabled">27</button></li>
                    <li><button type="button" disabled class="btn_date disabled">28</button></li>
                    <li><button type="button" disabled class="btn_date disabled">29</button></li>
                    <li><button type="button" disabled class="btn_date disabled">30</button></li>
                    <li><button type="button" disabled class="btn_date disabled">31</button></li>
                </ul>

                <div class="table_grid mt10">
                    <div class="grid"></div>
                </div>
            </section>
            <!-- //일 자금현황 -->

		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- 퍼블용 script -->
<script>
    $(document).ready(function() {
        $(".btn_date").click(function(){
            $(".btn_date").removeClass("on");
            $(this).addClass("on");
        });

        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".form_comboBox").kendoDropDownList();
        $(".tab_area").kendoTabStrip({
            animation: false
        });

        $(".grid").kendoGrid({
            height: 400,
            columns: [
                {field: "", title: "일자", width: 100},
                {field: "", title: "딜러", width: 100},
                {field: "", title: "주문번호", width: 100},
                {field: "", title: "주문유형", width: 100},
                {field: "", title: "MI", width: 100},
                {field: "", title: "OCN", width: 100},
                {field: "", title: "색상", width: 100},
                {field: "", title: "오더수량", width: 100},
                {field: "", title: "지도가격", width: 100},
                {field: "", title: "도매가격", width: 100},
                {field: "", title: "DC율", width: 100},
                {field: "", title: "할인금액", width: 100},
                {title: "할인금액", headerAttributes:{"class":"hasBob"},
                columns: [
                    {field: "", title: "현금", width: 100},
                    {field: "", title: "이방", width: 100},
                    {field: "", title: "삼방", width: 100},
                    {field: "", title: "합계", width: 100}
                ]
            }]
        });
    });
</script>
<!-- //퍼블용 script -->
</body>
</html>
