<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
    <button class="btn_m" id="openButton">팝업열기</button>

    <!-- Vehicle Spec-로컬옵션 팝업 -->
    <section id="window" class="pop_wrap">
        <div class="header_area">
            <div class="btn_right">
                <button class="btn_m btn_search">조회</button>
                <button class="btn_m">선택</button>
                <button class="btn_m">취소</button>
            </div>
        </div>
        <div class="table_form form_width_100per">
            <table>
                <caption></caption>
                <colgroup>
                    <col style="width:18%;">
                    <col style="width:32%;">
                    <col style="width:18%;">
                    <col>
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="row">옵션명</th>
                        <td>
                            <input type="text" value="" class="form_input ar">
                        </td>
                        <th scope="row">적용일</th>
                        <td>
                            <input value="" class="form_datepicker" style="width:40%">
                            ~
                            <input value="" class="form_datepicker" style="width:40%">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="table_grid mt10">
            <table class="grid">
                <caption></caption>
                <thead>
                    <tr>
                        <th scope="col" data-field="data1">옵션</th>
                        <th scope="col" data-field="data2">옵션명</th>
                        <th scope="col" data-field="data3">옵션영문명</th>
                        <th scope="col" data-field="data4">적용시작일</th>
                        <th scope="col" data-field="data5">적용종료일</th>
                        <th scope="col" data-field="data6">등록자</th>
                        <th scope="col" data-field="data7">등록일</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    <!-- //Vehicle Spec-로컬옵션 팝업 -->

<!-- script -->
<script>
$(document).ready(function() {
    $("#openButton").click(function(){
        var win = $("#window").data("kendoWindow");
        win.center();
        win.open();
    });
    $("#window").kendoWindow({
        modal: true,
        resizable: false,
        //visible: false,
        title: "Vehicle Spec - 로컬옵션",
        width: "800px"
    }).data("kendoWindow");
    $(".grid").kendoGrid();
    $(".form_datepicker").kendoDatePicker({
        format: "yyyy-MM-dd"
    });
    $(".form_comboBox").kendoDropDownList();
});
</script>
<!-- //script -->
</body>
</html>
