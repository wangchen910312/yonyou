<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">


			<section class="group">
				<div class="header_area">
                    <h1 class="title_basic">VehicleSpec-FSC Price</h1>
					<div class="btn_right">
						<button class="btn_m btn_search">조회</button>
					</div>
				</div>
				<div class="table_form">
					<table>
						<caption></caption>
						<colgroup>
							<col style="width:10%;">
                            <col style="width:24%;">
                            <col style="width:10%;">
                            <col style="width:23%;">
                            <col style="width:10%;">
                            <col>
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">차종</th>
								<td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
								<th scope="row">모델</th>
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
								<th scope="row">OCN</th>
								<td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
							</tr>
							<tr>
								<th scope="row">적용일</th>
								<td>
                                    <div class="form_float">
                                        <div class="date_left">
                                            <input value="" class="form_datepicker">
                                            <span class="txt_from">~</span>
                                        </div>
                                        <div class="date_right">
                                            <input value="" class="form_datepicker">
                                        </div>
                                    </div>
                                </td>
                                <th scope="row">모델명</th>
                                <td>
                                    <input type="text" value="" class="form_input">
                                </td>
                                <th scope="row"></th>
                                <td></td>
							</tr>
						</tbody>
					</table>
				</div>
                <div class="table_grid mt10">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">차종</th>
                                <th scope="col" data-field="data2">차종명</th>
                                <th scope="col" data-field="data3">모델</th>
                                <th scope="col" data-field="data4">모델명</th>
                                <th scope="col" data-field="data5">OCN코드</th>
                                <th scope="col" data-field="data6">OCN명</th>
                                <th scope="col" data-field="data7">적용시작일</th>
                                <th scope="col" data-field="data8">적용종료일</th>
                                <th scope="col" data-field="data10">소매가격</th>
                                <th scope="col" data-field="data11">사용여부</th>
                                <th scope="col" data-field="data12">등록일</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>

                <div class="clfix">
                    <section class="left_areaStyle" style="width:49%;margin-right:1%;">
                        <div class="header_area">
                            <h2 class="title_basic">옵션 구성내역</h2>
                        </div>
                        <div class="table_grid">
                            <table class="grid2">
                                <caption></caption>
                                <thead>
                                    <tr>
                                        <th scope="col" data-field="data1">차종</th>
                                        <th scope="col" data-field="data2">모델명</th>
                                        <th scope="col" data-field="data3">OCN</th>
                                        <th scope="col" data-field="data4">옵션코드</th>
                                        <th scope="col" data-field="data5">옵션명</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </section>
                    <section class="left_areaStyle" style="width:24.5%;">
                        <div class="header_area">
                            <h2 class="title_basic">외장색 내역</h2>
                        </div>
                        <div class="table_grid">
                            <table class="grid2">
                                <caption></caption>
                                <thead>
                                    <tr>
                                        <th scope="col" data-field="data1">차종</th>
                                        <th scope="col" data-field="data2">모델명</th>
                                        <th scope="col" data-field="data3">옵션코드</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </section>
                    <section class="right_areaStyle" style="width:24.5%;">
                        <div class="header_area">
                            <h2 class="title_basic">내장색 내역</h2>
                        </div>
                        <div class="table_grid">
                            <table class="grid2">
                                <caption></caption>
                                <thead>
                                    <tr>
                                        <th scope="col" data-field="data1">차종</th>
                                        <th scope="col" data-field="data2">모델명</th>
                                        <th scope="col" data-field="data3">옵션코드</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </section>
                </div>
			</section>


		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid").kendoGrid({
            height: 265
        });
        $(".grid2").kendoGrid({
            height: 164
        });
        $(".form_comboBox").kendoDropDownList();
    });
</script>
<!-- //script -->
</body>
</html>
