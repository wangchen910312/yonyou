<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">


            <!-- Sales Allowance -->
			<section class="group">
				<div class="header_area">
                    <h1 class="title_basic">Sales Allowance</h1>
					<div class="btn_right">
						<button class="btn_m btn_search">조회</button>
					</div>
				</div>
				<div class="table_form">
					<table>
						<caption></caption>
						<colgroup>
							<col style="width:10%;">
							<col style="width:15%;">
							<col>
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">고객인도 년월</th>
								<td>
                                    <input value="2016-04" class="form_datepicker">
                                </td>
                                <td></td>
							</tr>
						</tbody>
					</table>
				</div>

                <div class="header_area">
                    <h2 class="title_basic">프로모션 정보</h2>
                </div>
                <div class="table_grid">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">프로모션</th>
                                <th scope="col" data-field="data2">프로모션명</th>
                                <th scope="col" data-field="data3">제조사부담률</th>
                                <th scope="col" data-field="data4">계약대수</th>
                                <th scope="col" data-field="data5">계약금액</th>
                                <th scope="col" data-field="data6">할인금액</th>
                                <th scope="col" data-field="data7">청구금액</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="header_area">
                    <h2 class="title_basic">계약상세정보</h2>
                </div>
                <div class="table_grid">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">NO</th>
                                <th scope="col" data-field="data2">프로모션</th>
                                <th scope="col" data-field="data3">프로모션명</th>
                                <th scope="col" data-field="data4">계약번호</th>
                                <th scope="col" data-field="data5">고객명</th>
                                <th scope="col" data-field="data6">영업사원</th>
                                <th scope="col" data-field="data7">차량</th>
                                <th scope="col" data-field="data8">계약일자</th>
                                <th scope="col" data-field="data9">실제고객인도일</th>
                                <th scope="col" data-field="data10">계약금액</th>
                                <th scope="col" data-field="data11">할인금액</th>
                                <th scope="col" data-field="data12">청구금액</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
			</section>
            <!-- //Sales Allowance -->


		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM",
            start: "year",
            depth: "year"
        });
        $(".grid").kendoGrid();
        $(".form_comboBox").kendoDropDownList();
    });
</script>
<!-- //script -->
</body>
</html>
