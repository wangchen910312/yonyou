<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">


			<section class="group">
				<div class="header_area">
                    <h1 class="title_basic">법인재고현황[전략오더]</h1>
					<div class="btn_right">
						<button class="btn_m btn_search">조회</button>
						<button class="btn_m btn_save">저장</button>
						<button class="btn_m btn_excel">엑셀업로드</button>
					</div>
				</div>
				<div class="table_form">
					<table>
						<caption></caption>
						<colgroup>
							<col style="width:10%;">
                            <col style="width:23%;">
                            <col style="width:10%;">
                            <col style="width:23%;">
                            <col style="width:10%;">
                            <col style="width:24%;">
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">차종</th>
								<td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
								<th scope="row">모델</th>
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
								<th scope="row">OCN</th>
								<td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
							</tr>
						</tbody>
					</table>
				</div>
                <div class="table_grid mt10">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">차종</th>
                                <th scope="col" data-field="data2">모델</th>
                                <th scope="col" data-field="data3">OCN</th>
                                <th scope="col" data-field="data4">총재고</th>
                                <th scope="col" data-field="data5">주문수량</th>
                                <th scope="col" data-field="data6">현재고수량</th>
                                <th scope="col" data-field="data7">지도가격</th>
                                <th scope="col" data-field="data8">배기등급</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
			</section>


		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid").kendoGrid({
            height: 485
        });
        $(".form_comboBox").kendoDropDownList();
    });
</script>
<!-- //script -->
</body>
</html>
