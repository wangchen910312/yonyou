<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">


            <!-- 지역딜러관리 -->
			<section class="group">
                <div class="header_area">
                    <h1 class="title_basic title_basic_v1">지역딜러관리</h1>
                </div>
                <div class="table_grid">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">ID</th>
                                <th scope="col" data-field="data2">이름</th>
                                <th scope="col" data-field="data3">담당업무</th>
                                <th scope="col" data-field="data4">하위관리딜러목록</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>A07AA001</td>
                                <td>...</td>
                                <td>판매대표</td>
                                <td><a href="javascript:;">목록</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
			</section>
            <!-- //지역딜러관리 -->


		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM",
            start: "year",
            depth: "year"
        });
        $(".grid").kendoGrid({
            height: 492
        });
        $(".form_comboBox").kendoDropDownList();
    });
</script>
<!-- //script -->
</body>
</html>
