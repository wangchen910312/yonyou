<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
    <button class="btn_m" id="openButton">팝업열기</button>

    <!-- 집단판매업무신청 팝업 -->
    <section id="window" class="pop_wrap">
        <div class="table_form form_width_100per mt10">
            <table>
                <caption></caption>
                <colgroup>
                    <col style="width:16%;">
                    <col style="width:30%;">
                    <col style="width:12%;">
                    <col style="width:16%;">
                    <col>
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="row">등록일자</th>
                        <td colspan="2">
                            <input type="text" value="" class="form_datepicker" style="width:105px">
                            ~
                            <input type="text" value="" class="form_datepicker" style="width:105px">
                        </td>
                        <th scope="row">신청번호</th>
                        <td>
                            <input type="text" value="" readonly class="form_input form_readonly">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">딜러코드</th>
                        <td>
                            <input type="text" value="" readonly class="form_input form_readonly">
                        </td>
                        <th scope="row">딜러이름</th>
                        <td colspan="2">
                            <input type="text" value="" readonly class="form_input form_readonly">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">고객명</th>
                        <td colspan="2">
                            <input type="text" value="" class="form_input">
                        </td>
                        <th scope="row">항목</th>
                        <td>
                            <select class="form_comboBox">
                                <option></option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">항목소개</th>
                        <td colspan="4">
                            <textarea rows="2" cols="" class="form_textarea"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">차종</th>
                        <td>
                            <select class="form_comboBox">
                                <option></option>
                            </select>
                        </td>
                        <th scope="row">모델</th>
                        <td colspan="2">
                            <select class="form_comboBox">
                                <option></option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">수량</th>
                        <td>
                            <input type="text" value="" class="form_input">
                        </td>
                        <td></td>
                        <th scope="row">고객요청 D/C</th>
                        <td>
                            <input type="text" value="" class="form_input">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">경쟁차<br>수수료<br>상관정책</th>
                        <td colspan="4">
                            <textarea rows="3" cols="" class="form_textarea"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">DMS시스템에서<br> 공시여부</th>
                        <td colspan="2">
                            <ul class="tabmenu">
                                <li class="on"><button type="button">공시</button></li>
                                <li><button type="button">미공시</button></li>
                            </ul>
                        </td>
                        <th scope="row">BRAND에서<br> 위임장 제공여부</th>
                        <td>
                            <ul class="tabmenu">
                                <li class="on"><button type="button">제공</button></li>
                                <li><button type="button">미제공</button></li>
                            </ul>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="header_area">
            <h1 class="title_basic">심사내역</h1>
        </div>
        <div class="table_grid">
            <table class="grid">
                <caption></caption>
                <thead>
                    <tr>
                        <th scope="col" data-field="data1">심사담당자</th>
                        <th scope="col" data-field="data2">심사일자</th>
                        <th scope="col" data-field="data3">심사결과</th>
                        <th scope="col" data-field="data4">심사평가</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="btn_bottom">
            <button class="btn_m btn_save">저장</button>
            <button class="btn_m">확정</button>
            <button class="btn_m btn_delete">삭제</button>
            <button class="btn_m btn_print">출력</button>
            <button class="btn_m" id="closeButton">닫기</button>
        </div>
    </section>
    <!-- //집단판매업무신청 팝업 -->

<!-- script -->
<script>
$(document).ready(function() {
    $("#openButton").click(function(){
        var win = $("#window").data("kendoWindow");
        win.center();
        win.open();
    });
    $("#closeButton").click(function(){
        var win = $("#window").data("kendoWindow");
        win.close();
    });
    $("#window").kendoWindow({
        modal: true,
        resizable: false,
        //visible: false,
        title: "집단판매업무신청",
        width: "600px"
    }).data("kendoWindow");
    $(".grid").kendoGrid();
    $(".form_datepicker").kendoDatePicker();
    $(".form_comboBox").kendoDropDownList();
});
</script>
<!-- //script -->
</body>
</html>
