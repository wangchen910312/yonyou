<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">


            <!-- 권한설정 -->
			<section class="group">
				<div class="header_area">
                    <h1 class="title_basic">권한설정</h1>
					<div class="btn_right">
						<button class="btn_m btn_search">조회</button>
						<button class="btn_m btn_save">저장</button>
					</div>
				</div>
				<div class="table_form">
					<table>
						<caption></caption>
						<colgroup>
							<col style="width:10%;">
							<col style="width:24%;">
							<col style="width:10%;">
							<col style="width:23%;">
							<col style="width:10%;">
							<col style="width:23%;">
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">부서</th>
								<td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
								<th scope="row">이름</th>
								<td>
                                    <input type="text" value="" class="form_input">
                                </td>
								<th scope="row">ID</th>
								<td>
                                    <input type="text" value="" class="form_input">
                                </td>
							</tr>
						</tbody>
					</table>
				</div>

                <div class="clfix">
                    <section class="left_areaStyle">
                        <div class="table_grid mt35">
                            <table class="grid">
                                <caption></caption>
                                <thead>
                                    <tr>
                                        <th scope="col" data-field="data1">ID</th>
                                        <th scope="col" data-field="data2">이름</th>
                                        <th scope="col" data-field="data3">담당업무</th>
                                        <th scope="col" data-field="data4">부서</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </section>
                    <section class="right_areaStyle">
                        <div class="header_area">
                            <div class="right_area">
                                <ul class="txt_input">
                                    <li>
                                        <span class="span_bg">성명</span>
                                        <input type="text" value="" class="form_input" style="width:80px">
                                    </li>
                                    <li>
                                        <span class="span_bg">담당업무</span>
                                        <input type="text" value="" class="form_input" style="width:80px">
                                    </li>
                                    <li>
                                        <span class="span_bg">권한복사</span>
                                        <input type="text" value="" class="form_comboBox" style="width:100px">
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="table_grid">
                            <table class="grid">
                                <caption></caption>
                                <thead>
                                    <tr>
                                        <th scope="col" data-field="data1">권한설정업무</th>
                                        <th scope="col" data-field="data2">심사등급</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </section>
                </div>
			</section>
            <!-- //권한설정 -->


		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM",
            start: "year",
            depth: "year"
        });
        $(".grid").kendoGrid({
            height: 425
        });
        $(".form_comboBox").kendoDropDownList();
    });
</script>
<!-- //script -->
</body>
</html>
