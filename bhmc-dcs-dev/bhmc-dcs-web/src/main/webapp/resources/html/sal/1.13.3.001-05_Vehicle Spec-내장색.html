<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">
            <!-- Vehicle Spec-내장색 -->
			<section class="group">
				<div class="header_area">
					<div class="btn_right">
						<button class="btn_m btn_search">조회</button>
					</div>
				</div>
				<div class="table_form form_width_50per">
					<table>
						<caption></caption>
						<colgroup>
							<col style="width:18%;">
							<col style="width:32%;">
							<col style="width:18%;">
                            <col style="width:32%;">
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">내장컬러</th>
								<td>
                                    <select class="form_comboBox">
                                        <option>전체</option>
                                    </select>
                                </td>
                                <th scope="row">사용여부</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option>전체</option>
                                    </select>
                                </td>
							</tr>
						</tbody>
					</table>
				</div>
                <div class="table_grid mt10">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">컬러코드</th>
                                <th scope="col" data-field="data2">내장컬러명</th>
                                <th scope="col" data-field="data3">내장컬러영문명</th>
                                <th scope="col" data-field="data4">사용여부</th>
                                <th scope="col" data-field="data5">등록자</th>
                                <th scope="col" data-field="data6">등록일</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>FX</td>
                                <td>MG INT</td>
                                <td>MG INT</td>
                                <td>Y</td>
                                <td>BMC0001</td>
                                <td>2016-01-01</td>
                            </tr>
                            <tr>
                                <td>FX</td>
                                <td>MG INT</td>
                                <td>MG INT</td>
                                <td>Y</td>
                                <td>BMC0001</td>
                                <td>2016-01-01</td>
                            </tr>
                            <tr>
                                <td>FX</td>
                                <td>MG INT</td>
                                <td>MG INT</td>
                                <td>Y</td>
                                <td>BMC0001</td>
                                <td>2016-01-01</td>
                            </tr>
                            <tr>
                                <td>FX</td>
                                <td>MG INT</td>
                                <td>MG INT</td>
                                <td>Y</td>
                                <td>BMC0001</td>
                                <td>2016-01-01</td>
                            </tr>
                            <tr>
                                <td>FX</td>
                                <td>MG INT</td>
                                <td>MG INT</td>
                                <td>Y</td>
                                <td>BMC0001</td>
                                <td>2016-01-01</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
			</section>
            <!-- //Vehicle Spec-내장색 -->
		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".grid").kendoGrid();
        $(".form_comboBox").kendoDropDownList();
    });
</script>
<!-- //script -->
</body>
</html>
