<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">


            <!-- 딜러주문조회 -->
			<section class="group">
				<div class="header_area">
                    <h1 class="title_basic">딜러주문조회</h1>
					<div class="btn_right">
						<button class="btn_m btn_search">조회</button>
					</div>
				</div>
				<div class="table_form form_width_70per">
					<table>
						<caption></caption>
						<colgroup>
							<col style="width:10%;">
							<col style="width:24%;">
							<col style="width:10%;">
							<col style="width:23%;">
							<col style="width:10%;">
							<col style="width:23%;">
						</colgroup>
						<tbody>
							<tr>
								<th scope="row"></th>
								<td>
                                    <label class="label_check"><input type="radio" name="radio1" checked class="form_check"> 모델</label>
                                    <label class="label_check"><input type="radio" name="radio1" class="form_check"> 전체</label>
                                </td>
								<th scope="row">오더상태</th>
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
								<th scope="row">주문유형</th>
								<td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
							</tr>
							<tr>
                                <th scope="row">오더일자</th>
                                <td>
                                    <div class="form_float">
                                        <div class="date_left">
                                            <input value="" class="form_datepicker">
                                            <span class="txt_from">~</span>
                                        </div>
                                        <div class="date_right">
                                            <input value="" class="form_datepicker">
                                        </div>
                                    </div>
                                </td>
                                <th scope="row">차종</th>
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
								<th scope="row">모델</th>
								<td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
							</tr>
							<tr>
                                <th scope="row">OCN</th>
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
                                <th scope="row">외장색</th>
                                <td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
								<th scope="row">내장색</th>
								<td>
                                    <input type="text" value="" class="form_comboBox">
                                </td>
							</tr>
						</tbody>
					</table>
				</div>

                <div class="txt_total">
                    <p>건수 : <span>0</span></p>
                </div>
                <div class="table_grid">
                    <div class="grid"></div>
                </div>

                <div class="txt_total">
                    <p>건수 : <span>0</span></p>
                </div>
                <div class="table_grid">
                    <table class="grid2">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">오더상태</th>
                                <th scope="col" data-field="data2">오더등록일자</th>
                                <th scope="col" data-field="data3">담당자</th>
                                <th scope="col" data-field="data4">주문번호</th>
                                <th scope="col" data-field="data5">하치장</th>
                                <th scope="col" data-field="data6">차종</th>
                                <th scope="col" data-field="data7">모델</th>
                                <th scope="col" data-field="data8">OCN</th>
                                <th scope="col" data-field="data9">외장색상</th>
                                <th scope="col" data-field="data10">내장색상</th>
                                <th scope="col" data-field="data11">PDI예정일</th>
                                <th scope="col" data-field="data12">주문유형</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
            <!-- //딜러주문조회 -->


		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid2").kendoGrid({
            height: 173
        });
        $(".grid").kendoGrid({
            height: 173,
            pageable: {
                refresh : true,
                pageSize : 5,
                pageSizes : [5, 10, 20, 30, 50, 100],
                buttonCount : 5,
                input : true
            },
            columns: [{
                field: "",
                title: "차종",
                width: 100
            },{
                field: "",
                title: "모델",
                width: 100
            },{
                field: "",
                title: "OCN",
                width: 100
            },{
                field: "",
                title: "외장색상",
                width: 100
            },{
                field: "",
                title: "내장색상",
                width: 100
            },{
                title: "오더상태",
                headerAttributes:{ "class":"hasBob" },
                columns: [ {
                    field: "",
                    title: "오더등록",
                    width: 80
                },{
                    field: "",
                    title: "미배정",
                    width: 80
                },{
                    field: "",
                    title: "PDI배정",
                    width: 80
                },{
                    field: "",
                    title: "VIN배정",
                    width: 80
                },{
                    field: "",
                    title: "법인출고",
                    width: 80
                }]
            }]
        });
        $(".form_comboBox").kendoDropDownList();
    });
</script>
<!-- //script -->
</body>
</html>
