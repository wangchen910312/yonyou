<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
    <button class="btn_m" id="openButton">팝업열기</button>

    <!-- 출고요청관리 팝업 -->
    <section id="window" class="pop_wrap">
        <div class="table_form form_width_100per mt10">
            <table>
                <caption></caption>
                <colgroup>
                    <col style="width:12%;">
                    <col style="width:18%;">
                    <col style="width:10%;">
                    <col style="width:23%;">
                    <col style="width:13%;">
                    <col>
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="row">계약번호</th>
                        <td>
                            <input type="text" value="" readonly class="form_input form_readonly">
                        </td>
                        <th scope="row">판매유형</th>
                        <td>
                            <input type="text" value="" readonly class="form_input form_readonly">
                        </td>
                        <th scope="row">고객</th>
                        <td>
                            <input type="text" value="" readonly class="form_input form_readonly">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">차종</th>
                        <td class="readonly_area">
                            <select readonly class="form_comboBox">
                                <option></option>
                            </select>
                        </td>
                        <th scope="row">모델</th>
                        <td class="readonly_area">
                            <select readonly class="form_comboBox">
                                <option></option>
                            </select>
                        </td>
                        <th scope="row">OCN</th>
                        <td class="readonly_area">
                            <select readonly class="form_comboBox">
                                <option></option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">외장색</th>
                        <td class="readonly_area">
                            <select readonly class="form_comboBox">
                                <option></option>
                            </select>
                        </td>
                        <th scope="row">내장색</th>
                        <td class="readonly_area">
                            <select readonly class="form_comboBox">
                                <option></option>
                            </select>
                        </td>
                        <th scope="row">VIN NO</th>
                        <td class="readonly_area">
                            <input type="text" value="" readonly class="form_input form_readonly">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">계약일</th>
                        <td class="readonly_area">
                            <input value="" readonly class="form_datepicker">
                        </td>
                        <th scope="row">배정일</th>
                        <td class="readonly_area">
                            <input value="" readonly class="form_datepicker">
                        </td>
                        <th scope="row">고객인도요청일</th>
                        <td class="readonly_area">
                            <input value="" readonly class="form_datepicker">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="table_form mt10">
            <table>
                <caption></caption>
                <colgroup>
                    <col style="width:12%;">
                    <col>
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="row"><span class="bu_required">출고요청일</span></th>
                        <td class="required_area">
                            <input value="" class="form_datepicker" style="width:19.2%">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="btn_bottom">
            <button class="btn_m">출고요청</button>
            <button class="btn_m" id="closeButton">취소</button>
        </div>
    </section>
    <!-- //출고요청관리 팝업 -->

<!-- script -->
<script>
$(document).ready(function() {
    $("#openButton").click(function(){
        var win = $("#window").data("kendoWindow");
        win.center();
        win.open();
    });
    $("#closeButton").click(function(){
        var win = $("#window").data("kendoWindow");
        win.close();
    });
    $("#window").kendoWindow({
        modal: true,
        resizable: false,
        //visible: false,
        title: "출고요청관리",
        width: "800px"
    }).data("kendoWindow");
    $(".grid").kendoGrid();
    $(".form_comboBox").kendoDropDownList();
    $(".form_datepicker").kendoDatePicker({
        format: "yyyy-MM-dd"
    });
});
</script>
<!-- //script -->
</body>
</html>
