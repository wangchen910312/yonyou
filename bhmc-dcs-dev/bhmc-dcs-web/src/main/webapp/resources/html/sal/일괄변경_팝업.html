<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
    <button class="btn_m" id="openButton">팝업열기</button>

    <!-- 일괄변경 팝업 -->
    <section id="window" class="pop_wrap">
        <div class="header_area">
            <div class="btn_right">
                <button class="btn_m">저장</button>
            </div>
        </div>
        <div class="table_form">
            <table>
                <caption></caption>
                <colgroup>
                    <col style="width:30%;">
                    <col style="width:70%;">
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="row">재고유형</th>
                        <td>
                            <input type="text" value="" class="form_comboBox">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">회사차여부</th>
                        <td>
                            <input type="text" value="" class="form_comboBox">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">회사차구분</th>
                        <td>
                            <input type="text" value="" class="form_comboBox">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">창고</th>
                        <td>
                            <input type="text" value="" class="form_comboBox">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">위치</th>
                        <td>
                            <input type="text" value="" class="form_comboBox">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </section>
    <!-- //일괄변경 팝업 -->

<!-- script -->
<script>
$(document).ready(function() {
    $("#openButton").click(function(){
        var win = $("#window").data("kendoWindow");
        win.center();
        win.open();
    });
    $("#closeButton").click(function(){
        var win = $("#window").data("kendoWindow");
        win.close();
    });
    $("#window").kendoWindow({
        modal: true,
        resizable: false,
        //visible: false,
        title: "일괄변경",
        width: "350px"
    }).data("kendoWindow");
    $(".grid").kendoGrid();
    $(".form_comboBox").kendoDropDownList();
    $(".form_datepicker").kendoDatePicker({
        format: "yyyy-MM-dd"
    });
});
</script>
<!-- //script -->
</body>
</html>
