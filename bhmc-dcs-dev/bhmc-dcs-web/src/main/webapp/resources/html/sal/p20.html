<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header"></header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">
            <!-- 基本信息  -->
			<section class="group">
                <div class="header_area">
                    <h1 class="title_basic">基本信息</h1>
                    <div class="btn_right">
                        <button type="button" class="btn_m">查看材料照片</button>
                        <button type="button" class="btn_m btn_excel">导出EXCEL</button>
                    </div>
                </div>

                <!-- 旧车信息 -->
				<div class="table_form">
					<table>
						<caption></caption>
						<colgroup>
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:10%;">
                            <col>
						</colgroup>
						<tbody>
                            <tr>
                                <th scope="row">车辆VIN码</th>
                                <td>
                                    <input type="text" value="" disabled class="form_input form_disabled">
                                </td>
                                <th scope="row">详细信息</th>
                                <td><button type="button" class="btn_xs">详细</button></td>
                                <th scope="row">生产厂商</th>
                                <td>
                                    <input type="text" value="" disabled class="form_input form_disabled">
                                </td>
                                <th scope="row">汽车品牌</th>
                                <td>
                                    <input type="text" value="" disabled class="form_input form_disabled">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">旧车车牌</th>
                                <td>
                                    <input type="text" value="" disabled class="form_input form_disabled">
                                </td>
                                <th scope="row">登记日期</th>
                                <td>
                                    <input type="text" value="" disabled class="form_input form_disabled">
                                </td>
                                <th scope="row">vin码是否重复</th>
                                <td>
                                    <input type="text" value="" disabled class="form_input form_disabled">
                                </td>
                            </tr>
						</tbody>
					</table>
				</div>
                <!-- // 旧车信息 -->

                <!-- // 旧车车牌 -->
                <div class="table_form mt5">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:10%;">
                            <col style="width:15%;">
                            <col style="width:10%;">
                            <col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">车主名称</th>
                                <td>
                                    <input type="text" value="" disabled class="form_input form_disabled">
                                </td>
                                <th scope="row">车主类型</th>
                                <td>
                                    <input type="text" value="" disabled class="form_input form_disabled">
                                </td>
                                <th scope="row">证件号码</th>
                                <td>
                                    <input type="text" value="" disabled class="form_input form_disabled">
                                </td>
                                <th scope="row">证件地址</th>
                                <td>
                                    <input type="text" value="" disabled class="form_input form_disabled">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- // 旧车车牌 -->

                <div class="table_grid mt10">
                    <table class="grid">
                        <caption></caption>
                        <thead>
                            <tr>
                                <th scope="col" data-field="data1">车辆编号(VIN)<!--  --></th>
                                <th scope="col" data-field="data2">车辆名称<!--  --></th>
                                <th scope="col" data-field="data3">材料名称<!--  --></th>
                                <th scope="col" data-field="data4">上传状态 <!--  --></th>
                                <th scope="col" data-field="data5">操作<!--  --></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

			</section>
            <!-- // 基本信息  -->

		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer"></footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker();
        $(".grid").kendoGrid({
            height:384
        });
        $(".form_comboBox").kendoDropDownList();
    });
</script>
<!-- //script -->
</body>
</html>
