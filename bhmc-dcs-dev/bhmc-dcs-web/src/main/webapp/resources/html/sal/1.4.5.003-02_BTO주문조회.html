<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header">header</header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<section id="content">

            <!-- BTO주문조회 -->
			<section class="group">
				<div class="header_area">
                    <h1 class="title_basic">BTO주문조회</h1>
					<div class="btn_right">
						<button class="btn_m btn_search">조회</button>
					</div>
				</div>
				<div class="table_form form_width_100per">
					<table>
						<caption></caption>
						<colgroup>
							<col style="width:10%;">
							<col style="width:15%;">
							<col style="width:10%;">
							<col style="width:15%;">
                            <col style="width:10%;">
                            <col style="width:15%;">
							<col style="width:10%;">
							<col>
						</colgroup>
						<tbody>
							<tr>
								<th scope="row"><span class="bu_required">주문유형</span></th>
								<td class="required_area">
                                    <select class="form_comboBox">
                                        <option>정규</option>
                                    </select>
                                </td>
								<th scope="row"><span class="bu_required">주문주차</span></th>
                                <td class="required_area">
                                    <select class="form_comboBox">
                                        <option>201511-01</option>
                                    </select>
                                </td>
                                <th scope="row"><span class="bu_required">주문등록일</span></th>
                                <td colspan="3" class="required_area">
                                    <input value="" class="form_datepicker" style="width:30%">
                                    ~
                                    <input value="" class="form_datepicker" style="width:30%">
                                </td>
							</tr>
                            <tr>
                                <th scope="row">차종</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option>IK Rcc</option>
                                    </select>
                                </td>
                                <th scope="row">모델</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option>IKSD1615 G 1.4 GLS</option>
                                    </select>
                                </td>
                                <th scope="row">OCN</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option>OBP</option>
                                    </select>
                                </td>
                                <th scope="row">상태</th>
                                <td>
                                    <select class="form_comboBox">
                                        <option>전체</option>
                                    </select>
                                </td>
                            </tr>
						</tbody>
					</table>
				</div>

                <div class="clfix">
                    <div class="left_areaStyle" style="width:65%">
                        <div class="table_grid mt10">
                            <table class="grid">
                                <caption></caption>
                                <thead>
                                    <tr>
                                        <th scope="col" data-field="data1">차종</th>
                                        <th scope="col" data-field="data2">모델</th>
                                        <th scope="col" data-field="data3">OCN</th>
                                        <th scope="col" data-field="data4">외장색</th>
                                        <th scope="col" data-field="data5">내장색</th>
                                        <th scope="col" data-field="data6">주문등급</th>
                                        <th scope="col" data-field="data7">주문유형</th>
                                        <th scope="col" data-field="data8">신청수량</th>
                                        <th scope="col" data-field="data9">상태</th>
                                        <th scope="col" data-field="data10">확정수량</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="right_areaStyle" style="width:34%">
                        <div class="table_grid mt10">
                            <table class="grid">
                                <caption></caption>
                                <thead>
                                    <tr>
                                        <th scope="col" data-field="data1">주문번호</th>
                                        <th scope="col" data-field="data2">납기예시일</th>
                                        <th scope="col" data-field="data3">운송딜러</th>
                                        <th scope="col" data-field="data4">주문상태</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
			</section>
            <!-- //BTO주문조회 -->

		</section>
		<!-- //content -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer">footer</footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- script -->
<script>
    $(document).ready(function() {
        $(".form_datepicker").kendoDatePicker({
            format: "yyyy-MM-dd"
        });
        $(".grid").kendoGrid();
        $(".form_comboBox").kendoDropDownList();
        $("#tabstrip").kendoTabStrip({
            animation: false
        });
    });
</script>
<!-- //script -->
</body>
</html>
