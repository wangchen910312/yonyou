<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>北京现代 DMS</title>
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.common.min.css">
<link rel="stylesheet" type="text/css" href="../../css/kendo/kendo.default.min.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/kendo/kendo.all.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
    <button class="btn_m" id="openButton">팝업열기</button>

    <!-- 배정관리-배정 팝업 -->
    <section id="window" class="pop_wrap">
        <!-- 배정정보 -->
        <section class="group">
            <div class="header_area">
                <div class="btn_right">
                    <button class="btn_m">배정</button>
                    <button class="btn_m" id="closeButton">취소</button>
                </div>
            </div>
            <div class="table_form form_width_100per">
                <table>
                    <caption></caption>
                    <colgroup>
                        <col style="width:10%;">
                        <col style="width:20%;">
                        <col style="width:10%;">
                        <col style="width:25%;">
                        <col style="width:11%;">
                        <col>
                    </colgroup>
                    <tbody>
                        <tr>
                            <th scope="row">차종</th>
                            <td class="readonly_area">
                                <select readonly class="form_comboBox">
                                    <option></option>
                                </select>
                            </td>
                            <th scope="row">모델</th>
                            <td class="readonly_area">
                                <select readonly class="form_comboBox">
                                    <option></option>
                                </select>
                            </td>
                            <th scope="row">OCN</th>
                            <td class="readonly_area">
                                <select readonly class="form_comboBox">
                                    <option></option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">외장색</th>
                            <td class="readonly_area">
                                <select readonly class="form_comboBox">
                                    <option></option>
                                </select>
                            </td>
                            <th scope="row">내장색</th>
                            <td class="readonly_area">
                                <select readonly class="form_comboBox">
                                    <option></option>
                                </select>
                            </td>
                            <th scope="row">인도요청일</th>
                            <td class="readonly_area">
                                <input value="" readonly class="form_datepicker" style="width:60%">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
        <!-- //배정정보 -->

        <!-- 차량조회 -->
        <section class="group">
            <div class="header_area">
                <h1 class="title_basic">차량조회</h1>
            </div>
            <div class="table_grid">
                <table class="grid">
                    <caption></caption>
                    <thead>
                        <tr>
                            <th scope="col" data-field="data1">VIN NO</th>
                            <th scope="col" data-field="data2">차종</th>
                            <th scope="col" data-field="data3">모델</th>
                            <th scope="col" data-field="data4">OCN</th>
                            <th scope="col" data-field="data5">외장색</th>
                            <th scope="col" data-field="data6">내장색</th>
                            <th scope="col" data-field="data7">생산년월</th>
                            <th scope="col" data-field="data8">재고상태</th>
                            <th scope="col" data-field="data9">창고</th>
                            <th scope="col" data-field="data10">위치</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
        <!-- //차량조회 -->
    </section>
    <!-- //배정관리-배정 팝업 -->

<!-- script -->
<script>
$(document).ready(function() {
    $("#openButton").click(function(){
        var win = $("#window").data("kendoWindow");
        win.center();
        win.open();
    });
    $("#closeButton").click(function(){
        var win = $("#window").data("kendoWindow");
        win.close();
    });
    $("#window").kendoWindow({
        modal: true,
        resizable: false,
        //visible: false,
        title: "배정",
        width: "800px"
    }).data("kendoWindow");
    $(".grid").kendoGrid();
    $(".form_comboBox").kendoDropDownList();
    $(".form_datepicker").kendoDatePicker({
        format: "yyyy-MM-dd"
    });
});
</script>
<!-- //script -->
</body>
</html>
